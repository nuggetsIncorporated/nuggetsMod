l_english:

  cuba.1.t:0 "End of the Interim President"
  cuba.1.d:0 "José Agripino Barnet's term has ended as temporary president. Next in line is Miguel Marino Gomez"
  cuba.1.a:0 "No one liked the Opposition."

  cuba.2.t:0 "Impeachment!"
  cuba.2.d:0 "After Miguel Mariano Gómez vetoed the passage of the 9 Cent Law, he was impeached by the congress of Cuba and by Federico Laredo Brú. Federico Laredo Brú is now also running for president."
  cuba.2.a:0 "The Opposition was Impeached, Federico wins!"