 MSH_army_effort:0 "Army Effort"
 MSH_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 MSH_equipment_effort:0 "Equipment Effort"
 MSH_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 MSH_motorization_effort:0 "Motorization Effort"
 MSH_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 MSH_doctrine_effort:0 "Doctrine Effort"
 MSH_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 MSH_equipment_effort_2:0 "Equipment Effort II"
 MSH_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 MSH_mechanization_effort:0 "Mechanization Effort"
 MSH_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 MSH_doctrine_effort_2:0 "Doctrine Effort II"
 MSH_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 MSH_equipment_effort_3:0 "Equipment Effort III"
 MSH_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 MSH_armor_effort:0 "Armor Effort"
 MSH_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 MSH_special_forces:0 "Special Forces"
 MSH_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 MSH_aviation_effort:0 "Aviation Effort"
 MSH_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 MSH_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 MSH_fighter_focus:0 "Fighter Focus"
 MSH_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 MSH_bomber_focus:0 "Bomber Focus"
 MSH_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 MSH_aviation_effort_2:0 "Aviation Effort II"
 MSH_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 MSH_CAS_effort:0 "CAS Effort"
 MSH_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 MSH_rocket_effort:0 "Rocket Effort"
 MSH_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 MSH_NAV_effort:0 "NAV Effort"
 MSH_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 MSH_naval_effort:0 "Naval Effort"
 MSH_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 MSH_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 MSH_GER_naval_effort2:0 "Expand Dockyard Facilities"
 MSH_GER_naval_effort2_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 MSH_flexible_navy:0 "Flexible Navy"
 MSH_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 MSH_large_navy:0 "Large Navy"
 MSH_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 MSH_submarine_effort:0 "Submarine Effort"
 MSH_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 MSH_cruiser_effort:0 "Cruiser Effort"
 MSH_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 MSH_destroyer_effort:0 "Destroyer Effort"
 MSH_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 MSH_capital_ships_effort:0 "Capital Ship Effort"
 MSH_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 MSH_proclaim_a_new_mexico_tt:0 "Controls 20 States in Mexico"
 MSH_our_old_legacy_category:0 "Our Old Legacy"
 MSH_our_old_legacy:0 "Restore Our Old Legacy?"
 MSH_our_old_legacy_desc:0 "With what remains of the old government gone, we have the rightful claim to the old mexican state."
 MSH_move_the_capital:0 "Move the Capital?"
 MSH_move_the_capital_desc:0 "The old capital of the Mexican Empire, Mexico city is the rightful capital of our nation."
 