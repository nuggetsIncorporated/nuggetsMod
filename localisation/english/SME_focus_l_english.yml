 SME_Clyde_Smith:0 "Clyde Harold Smith"
 SME_Clyde_Smith_desc:0 "Clyde Harold Smith was a member of the Skowhegan board of selectmen, and served in the Maine State Senate from 1923 to 1929 where he was an ardent opponent of the Ku Klux Klan that was at the time in its ascendency; he was chairman of the State highway commission from 1928 to 1932."
