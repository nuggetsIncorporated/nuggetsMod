 SME_Reach_out_to_Massachusetts:0 "Shake hands with the Massholes"

 SME_Entrench_Republicanism:0 "Entrench Republicanism"

 SME_Brewster:0 "Ralph Owen Brewster"
 SME_Brewster_desc:0 "Ralph Owen Brewster, a Republican, served as the 54th Governor of Maine from 1925 to 1929. Brewster is a close confidant of Joseph McCarthy, a staunch anti-communist in Wisconsin."
