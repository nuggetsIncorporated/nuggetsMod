#Events
 Maine.1.t:0 "President Brann on the radio"
 Maine.1.d:0 "Today, President Brann spoke to the people of Maine over Radio broadcast for the first time ever. although his broadcast was short, he was able to allude to who he may support this coming September 3rd..."
 Maine.1.a:0 "...Through advertising new Bean Boots!"
 Maine.1.b:0 "...By Speaking for Republicanism!"
 Maine.1.c:0 "...By Speaking against Communism!"
 Maine.1.e:0 "...By Endorsing Young Democrats!"
 Maine.2.t:0 "The Portland Debate"
 Maine.2.d:0 "In our most populated city, Portland, the first public debate was held for the upcoming September election. It lasted over 3 hours with many heated moments throughout, however one moment in particular stuck to the media like glue, When..."
 Maine.2.a:0 "Bean Brought up Economic Growth"
 Maine.2.b:0 "Smith spoke on the importance of the Republic"
 Maine.2.c:0 "Brewster Threatened Communists"
 Maine.2.e:0 "Muskie Connected with the People"
 Maine.3.t:0 "Bean Pulls Ahead"
 Maine.3.d:0 "With the election coming soon, the official polls claim that Leon Bean has pulled ahead substantially, almost guaranteeing him the election."
 Maine.3.a:0 "Yay Bean!"
 Maine.4.t:0 "Smith Pulls Ahead"
 Maine.4.d:0 "With the election coming soon, the official polls claim that Clyde Smith has pulled ahead substantially, almost guaranteeing him the election."
 Maine.4.a:0 "For the Republic!"
 Maine.5.t:0 "Brewster Pulls Ahead"
 Maine.5.d:0 "With the election coming soon, the official polls claim that Ralph Brewster has pulled ahead substantially, almost guaranteeing him the election."
 Maine.5.a:0 "Crushin' Commies Everyday"
 Maine.6.t:0 "Muskie Pulls Ahead"
 Maine.6.d:0 "With the election coming soon, the official polls claim that Edmund Muskie has pulled ahead substantially, almost guaranteeing him the election."
 Maine.6.a:0 "Maine Needs A Change"
 Maine.7.t:0 "The Election Results"
 Maine.7.d:0 "All over Maine, people are bunched up in their homes and lined up outside of voting booths, waiting to see the results of the first ever Election for the office of President of Maine. Along with the rest of Maine, the candidates in the running await the results... "
 Maine.7.a:0 "Bean Wins by a Landslide!"
 Maine.8.a:0 "Smith Wins with a 53/47 split"
 Maine.9.a:0 "Brewster Wins via Technicality"
 Maine.10.a:0 "Muskie wins by a Landslide!"

