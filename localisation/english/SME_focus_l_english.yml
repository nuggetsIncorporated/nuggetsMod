l_english:
 SME_1936_Primaries:0 "Upcoming Elections"
 SME_1936_Primaries_desc:0 "The time has come to choose our new president! The Former Governor and current President, Louis J. Brann, has denied re-election, citing Health Issues."
 SME_Dirigo:0 "Dirigo!"
 SME_Dirigo_desc:0 "Dirigo, the official motto of Maine, means ''I direct'' in Latin, we gained this because our elections were held a few months earlier than everyone else."
 SME_The_September_Elections:0 "1936 September Election"
 SME_The_September_Elections_desc:0 "It has come to finally elect our president... The excitement is felt around the state"
 SME_Leon_Leonwood_Bean:0 "Leon Leonwood Bean"
 SME_Leon_Leonwood_Bean_desc:0 "Leon Leonwood Bean is a Maine inventor, author, outdoor enthusiast, and founder of the company L.L. Bean."
