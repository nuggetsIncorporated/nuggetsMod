 truelouisiana.1.t:0 "Attack the Pretenders!"
 truelouisiana.1.d:0 "We are the true government of Louisiana, we will strike down these rogue governments and restore the old State of Louisiana."
 truelouisiana.1.a:0 "To Arms!"
 
 truelouisiana.2.t:0 "Rightfully Ours"
 truelouisiana.2.d:0 "As the rightul government of Louisiana we have a legitimate claim to the state of Louisiana."
 truelouisiana.2.a:0 "Soon, we will reclaim the entire state!"
 
 truelouisiana.3.t:0 "Constitutional Convention"
 truelouisiana.3.d:0 "Our constitutional convention has been held in Monroe, we are deciding the future leader of the True Louisianian government."
 truelouisiana.3.a:0 "We must return to Longism."
 truelouisiana.3.b:0 "Thine eyes have seen the glory of the coming of the lord!"
