    SPA_send_volunteers_to_the_war_in_europe:0 "Send Volunteers to the War in Europe"
    SPA_send_volunteers_to_the_war_in_europe_desc:0 "Germany has been embroiled in a continent wide war in Europe since 1931. By sending volunteers we can aid Germany in their time of need against their adversaries"
    SPA_veteran_troops_1_year_tt:0 "§YThe Volunteers§! will return in §Y1 Year§! has §YBattle-Hardened Troops§!"

    SPA_invite_german_officers:0 "Invite German Officers"
    SPA_invite_german_officers_desc:0 "Now that we have supported Germany in their war in Europe, many German Officers have decided to repay their thanks by spending some time in Pennsylvania to lead our troops in our upcoming conflict."
    SPA_voltunteers_have_returned_tt:0 "§YThe Volunteers§! have §YReturned§!"

