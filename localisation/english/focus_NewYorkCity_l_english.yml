    NYC_Albanianmafia_makes_Deals:0 "Negotiate with the Albanian Mafia"
    NYC_Albanianmafia_makes_Deals_desc:0 "The Albanians have been running the underground world for years now. With enough time and negotiation, we could potentially end this food crisis with their help..."   

    NYC_Publish_Daily_Zog:0 "Publish the Daily Zog!"
    NYC_Publish_Daily_Zog_desc:0 "Our previous deals with the Mafia have gone swimmingly. It seems that the Mafias only demand for now is for our governemnt to publish their newspaper."

    NYC_Zog_stealstheshow_broadway:0 "Zog Steals the Show on broadway"
    NYC_Zog_stealstheshow_broadway_desc:0 "Ahmed Zogolli, otherwise known as the "Albanian Smoking Wonder" has begun to make the rounds on Broadway! It also seems that he is head of the Daily Zog Newspaper, prehaps this rise of his isn't as natural as previously thought."   

    NYC_Zog_declared_peoples_king:0 "Declare Zog as the king of the People!"
    NYC_Zog_declared_peoples_king_desc:0 "New York City needs a strong leader. A leader who will not allow his people to starve in the streets and to fall to corruption. The people need a King!"

    NYC_Zogs_Police:0 "Restructure the Police Department"
    NYC_Zogs_Police_desc:0 "Corruption is far too common in the NYPD. King Zog must make loyal dogs out of them!"   

    NYC_open_state_cigarette_factory:0 "Open the People's Cigarette Factory!"
    NYC_open_state_cigarette_factory_desc:0 "The country is on tough times, the people need a picker-uper. Free Cigarettes for all!"

    NYC_Zog_War_with_overlord:0 "War with our Overlord!"
    NYC_Zog_War_with_overlord_desc:0 "Zog, like almost all New Yorkers has realized the need for our freedom!"   

    NYC_Royal_secret_Service:0 "Form a Private Protection Force!"
    NYC_Royal_secret_Service_desc:0 "King Zog is a very hated man. The Fascists want him dead, the Communists want him dead, and so does the italian mob. We must form a Private Protection Force."

    NYC_foothold_sde:0 "Take over Delaware!"
    NYC_foothold_sde_desc:0 "We will cross the Delaware by sea as Washington did!" 
    
    NYC_take_SNJ:0 "Death to New Jersey!"
    NYC_take_SNJ_desc:0 "New Jersey, the eternal rival to NYC must be crushed and brought into Zog's fold."
    
    NYC_claim_pennsylvania:0 "The Pennsylvanian Conquest"
    NYC_claim_pennsylvania_desc:0 "The Amish are a stain on the map! We must crush them..."
    
    NYC_claim_maryland:0 "Conquer Maryland!"
    NYC_claim_maryland_desc:0 "Baltimore will be ours!"

    NYC_VA_tobacco:0 "Take the Tobacco Capital of America!"
    NYC_VA_tobacco_desc:0 "Zog needs more cigars and the people of our glorious nation need more Tobacco"   

    NYC_Claim_The_Former_capital:0 "Claim The Former Capital!"
    NYC_Claim_The_Former_capital_desc:0 "USA USA!"

    NYC_Zog_declared_president_king:0 "Mbreti i Amerikes!"
    NYC_Zog_declared_president_king_desc:0 "The American Experiment has failed. No longer will America be ruled by a incompetant "president", but rather by a good old fashioned king! Long Live Mberti Zogu!"   

    NYC_receive_envoy_from_catholic_Church:0 "Receive an Envoy from the Holy See"
    NYC_receive_envoy_from_catholic_Church_desc:0 "The future of New York City is one of faith and christdom. We must not allow this glorius city to fall to crooks and sinners. May God save New York!"

    NYC_receive_weapons_from_holysee:0 "Receive Weapons from the Vatican"
    NYC_receive_weapons_from_holysee_desc:0 "Unfortunately, it seems words and peace doesn't get across the corrupt men that control this city. It seems we may need more, firepower."   

    NYC_catholic_coup:0 "Bring Christ to the Government"
    NYC_catholic_coup_desc:0 "We must bring Christ to the Government. Be it by force, or peacefully. But most likely, it will be by force."

    NYC_negotiate_autonomy:0 "Negotiate for our Autonomy"
    NYC_negotiate_autonomy_desc:0 "We can't be a puppt for New York anymore. We must remove the leeches which have fed off of us for decades!"   

    NYC_the_bishop:0 "The Bishop of NYC"
    NYC_the_bishop_desc:0 "Only a true man of christ can rule New York City. Bring in Spellmen!"

    NYC_knightsorder_of_NYC:0 "Establish the Knight's Order"
    NYC_knightsorder_of_NYC_desc:0 " "   

    NYC_replacenypdwithswissguards:0 "Mirror the Swiss Guards"
    NYC_replacenypdwithswissguards_desc:0 "The NYPD is a corrupt organization that does nothing but take bribes and let crime pass. If we mirror the Swiss Guards, we can enforce a system of discipline and loyality."

    NYC_forced_baptisms:0 "Begin Mass Baptisms"
    NYC_forced_baptisms_desc:0 "If we begin to mass baptise the population, we may be able to convert everybody within the next year."   

    NYC_Alliance_with_SNJ:0 "Ally with New Jersey"
    NYC_Alliance_with_SNJ_desc:0 "Within our faith, bloodshed is discouraged. We must find a peaceful solution to our problems."

    NYC_more_secular_government:0 "More Secular Government"
    NYC_more_secular_government_desc:0 "By seperating faith and governemnt, we can make sure that our values aren't corrupted by sinners."   

    NYC_Unifybyforce_with_SNJ:0 "Bring the Faith to the South"
    NYC_Unifybyforce_with_SNJ_desc:0 "Even if we seperate faith and state, that doesn't mean we should not spread it by force."

    NYC_Reformation_of_chruches_in_SNJ:0 "Unify the Churches!"
    NYC_Reformation_of_chruches_in_SNJ_desc:0 "The differences between our churches in NYC and those in New Jersey are major, but regardless we must unite them."   

    NYC_gov_funded_indulgences:0 "Government Funded Indulgences"
    NYC_gov_funded_indulgences_desc:0 " "

