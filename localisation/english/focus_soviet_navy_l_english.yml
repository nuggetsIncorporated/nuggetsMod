SOJ_Artillery_Investment:0 "Import Field Guns"
SOJ_Artillery_Investment_desc:0 "Any modern army needs a sizable artillery corps to be effective in combat. It's time for us to import some field guns from the motherland to aid our marines."

SOJ_Artillery_Upgrades:0 "Artillery Upgrades"
SOJ_Artillery_Upgrades_desc:0 ""

SOJ_Demanding_More_Comrades:0 "Demand More Comrades"
SOJ_Demanding_More_Comrades_desc:0 "We need a much larger and more reliable flow of manpower trickling in to aid us in our mission to pacify Alaska."

SOJ_Deploy_Our_Marines:0 "Deploy The Marines"
SOJ_Deploy_Our_Marines_desc:0 "Our naval infantry have proven to be an extremely valuable asset when it comes to special forces operations. Our marines have trained for naval and parachute operations behind enemy lines. They truly represent the type of soldier we need more of in this theatre."

SOJ_Alaska_Is_Ours:0 "Alaska Is Secure!"
SOJ_Alaska_Is_Ours_desc:0 "Alaska has proven itself to be an extremely loyal territory, our military mission to defend the area may prove to be obsolete soon."

SOJ_Integration_Plan_with_Alaska:0 "Integration Plan With Alaska"
SOJ_Integration_Plan_with_Alaska_desc:0 "It seems as if our military mission in the Aleutians is becoming unecessary as we aid the rapid development of the Alaskan territory. STAVKA is recommending us to merge our military theatres in order to expand our horizons when it comes to influencing North America."

SOJ_The_Alaska_Problems:0 "The Alaska Problem"
SOJ_The_Alaska_Problems_desc:0 "According to our NKVD intelligence Alaska has a major counter revolutionary movement inside of it that is attempting to uproot our control of the territory."

