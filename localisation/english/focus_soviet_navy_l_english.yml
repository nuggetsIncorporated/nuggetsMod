SOJ_Get_Stalins_Attention:0 "Better Call Stalin"
SOJ_Get_Stalins_Attention_desc:0 "To gain the man of steel's attention we need to address the strategic importance of our front in a vital phone call."

SOJ_Force_The_Armies_Hands:0 "Force The Army's Hand"
SOJ_Force_The_Armies_Hands_desc:0 "No more shall we be known as the forgotten front or theatre, once we receive army aid the true scale of our mission can be reached."

