PYT_Construct_ministry_of_defence_desc:0 ""

PYT_path_of_revenge:0 "Path Of Revenge"
PYT_path_of_revenge_desc:0 "The Mad Trapper will have revenge for what the government tried and failed to do to him years ago!"

PYT_establish_the_gang:0 "Establish The Gang"
PYT_establish_the_gang_desc:0 "A proper gang needs hardy, trustworthy and loyal gunslingers ready to wage war for us!"

PYT_rifle_drive:0 "Rifle Drive"
PYT_rifle_drive_desc:0 ""

PYT_Hunt_the_wolves:0 "Wolf Meat"
PYT_Hunt_the_wolves_desc:0 "The Wolves should be easy target practice for our hardy gungslingers, and a rewarding meal afterwards!"

PYT_The_gang_takes_over_dawson_city:0 "The Gang Seizes Dawson City"
PYT_The_gang_takes_over_dawson_city_desc:0 "The Mad Trapper's gang will be tested the most in this final engagement against the government, by taking Dawson City we can secure control over the territory and toppel the tyrannical regime hiding away from us in the city."

PYT_Mad_Trapper_President:0 "The Trapper Premier"
PYT_Mad_Trapper_President_desc:0 "The Mad Trapper has offically taken power and has been innaugurated as premier of the Yukon"

PYT_negotiate_police_standdown:0 "Negotiate Police Standown"
PYT_negotiate_police_standdown_desc:0 "The remaining vestiges of the police force have nothing left to fight for so we might as well negotiate with them to stand down."

