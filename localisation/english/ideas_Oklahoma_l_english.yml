   SOK_first_red_river_war_victory:0 "First Red River War Victory"
   SOK_first_red_river_war_victory_desc:0 "In 1931 Texas invaded Oklahoma over the Red River bridge dispute. Okies didn't take this lightly and waged a 2 year war against one of the largest states in the former Union. Despite the odds Oklahoma held it's own even during the beginning of dust bowl. In 1933, the War ended with Texas agreeing to sharing the bridge. Okies will never forget the time they stood up to the Texas bully! "

