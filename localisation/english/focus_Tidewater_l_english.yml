    TDW_Organizing_our_leadership:0 "Organizing Our Leadership"
    TDW_Organizing_our_leadership_desc:0 "Our revolution's success still leaves questions of who is to lead. We should settle these questions as soon as possible."

    TDW_Rally:0 "Rally The Masses"
    TDW_Rally_desc:0 "We must garner public support among the Black population of Tidewater for our new government. Without their backing we are sure to fail."

    TDW_Tide_water_constitutional_congress:0 "Tide Water Constitutional Congress"
    TDW_Tide_water_constitutional_congress_desc:0 "We must decide the future of our young republic!"

    TDW_Haywood:0 "Haywood's Revolution"
    TDW_Haywood_desc:0 "The people have spoken, the revolution continues! Harry Haywood, the Black Bolshevik, steps forward to lead our fledgling Republic."

    TDW_Formation_of_vanguard_party:0 "Formation of Vanguard Party"
    TDW_Formation_of_vanguard_party_desc:0 "A vanguard party is a cadre of revolutionaries who bring the working masses into the Socialist future. The Communist Party of Tidewater must be just such a party."

    TDW_Purge_pacifists:0 "Purge Pacifists"
    TDW_Purge_pacifists_desc:0 "If you are ready to die, and your enemy is ready to kill, then the matter is settled. We must purge those who would hinder our republic's independence."

    TDW_Uproot_bourgeoisie:0 "Uproot Bourgeoisie"
    TDW_Uproot_bourgeoisie_desc:0 "We ain't gonna fight fire with fire, we're gonna fight fire with water. We ain't gonna fight Capitalism with Black Capitalism, we're gonna fight it with Socialism."

    TDW_cultural_revolution:0 "Cultural Revolution"
    TDW_cultural_revolution_desc:0 "The crimes of this guilty land can not be purged away except by blood. The cultural revolution that we shall be initiated will sweep away the last vestiges of social backwardness in this land."

    TDW_introduce_forced_labour_as_punisment:0 "Introduce Forced Labour as Punishment"
    TDW_introduce_forced_labour_as_punisment_desc:0 "There are many agents in our new Republic who were formerly plantation owners, bourgeois capitalists, and Klan collaborators. We will give them the chance to redeem themselves in sweat."

    TDW_Political_education_for_masses:0 "Political Education for Masses"
    TDW_Political_education_for_masses_desc:0 "There can be no revolutionary action without revolutionary theory. By studying the successes of Comrade Lenin, Comrade Stalin, and Comrade Haywood we can find the science of revolution which guides our own actions."

    TDW_mason_dixon:0 "Fight to the Mason-Dixon Line"
    TDW_mason_dixon_desc:0 "While we were occupied fighting for our liberation against the old state of Virginia, just to the north of us a war just as profound wrapped up. The Battle for Maryland, regardless of the victor, puts a powerful foe right on our doorstep, and they even hold some of our rightful land. Now that we've properly consolidated, we must preemptively strike them, and make sure our northern flank is secure before we turn south."

    TDW_black_white_united_front:0 "Black White United Front"
    TDW_black_white_united_front_desc:0 "The only reason racism still exists is the yoke of the oppressor seeking to divide the working class. We must encourage cross racial Solidarity in order to achieve our highest goal the international proletarian revolution."

    TDW_Support_dawson_Carolina_communists:0 "Support Dawson's Carolina Communists"
    TDW_Support_dawson_Carolina_communists_desc:0 "Our comrades in the Carolinas have reached out to us and requested to join our Union. We will welcome our friends with open arms, in the spirit of solidarity we stand as one!"

    TDW_Take_advantage_of_the_situation:0 "Take Advantage of the Situation"
    TDW_Take_advantage_of_the_situation_desc:0 "Our Comrades are in place. When we give the signal, partisans in so-called "North Carolina" will rise up to join our new Republic. All we need is to send our best men to support them. Tarheel workers, your liberation is at hand!"

    TDW_strike_South_carolina:0 "Strike South Carolina"
    TDW_strike_South_carolina_desc:0 "The success of our comrades in North Carolina has inspired partisans in South Carolina. It has also inspired crackdowns, both on our socialist comrades and on those suspected of such. This aggression against the working class can not go unanswered."

    TDW_march_to_The_sea:0 "March to The Sea"
    TDW_march_to_The_sea_desc:0 "What little gains our comrades in Georgia have made are suppressed and terrorized by the forces of reaction in the state. "Law and Order" show themselves time and time again to be just another tool of the bourgeois dictatorship. But it is time for the people's law, and a new order for the Peach State."

    TDW_Atlanta_conference:0 "Norfolk Conference"
    TDW_Atlanta_conference_desc:0 "Delegates from the Free Negro State, the Republic of Shermanland, and the Douglas Negro Farmer's Collective have arrived in Norfolk, Virginia today. The delegates are all set to sign a new constitution unifying their republics with our own. At last, the Deep South will be united and free."

    TDW_Southern_comitee_strikes_long:0 "Southern Comintern Strikes Long!"
    TDW_Southern_comitee_strikes_long_desc:0 "Behind every populist is a pocketbook, and the bourgeois dictatorship of Huey Long is no different. Though he claims to be a man of the people, he is just another machine politician. Our Comrades in the Southern Tenant Farmer's Union are carrying out covert operations against the Longist Military, the time is ripe to strike for New Orleans!"

    TDW_Sunbelt_people_republic:0 "Sunbelt People Republic"
    TDW_Sunbelt_people_republic_desc:0 "From the Mississippi to the Potomac, the Red Star rises. The people of the South have broken their chains, and sing now of a new freedom. Our leaders have gathered in New Orleans to declare our new Republic, and their ambitions for the future. Representatives from the Arkansas STFU were reportedly in attendance and requested aid from the central committee. A new day dawns, long live the Sunbelt People's Republic! Long live Chairman Haywood! Long live the Revolution!"

    TDW_Tackle_texan_behemoth:0 "Tackle Texan Behemoth"
    TDW_Tackle_texan_behemoth_desc:0 "West of the Mississippi lies the Republic of Texas. Their population; a large mix of Whites, Mexicans, and Blacks, has long been oppressed by the bourgeois dictatorship and their Ranger lackeys. The time has come for the flag of freedom to fly once more over Galveston. Sing to the mountains, We shall overcome once more!"

    TDW_Across_the_rio:0 "Across the Rio"
    TDW_Across_the_rio_desc:0 "The people of Mexico have long suffered at the hands of colonizers, of bourgeoisie, of reactionary clergymen and politicians. The Sunbelt People's Republic has heard their suffering cries, and we intend to answer them. To Arms! We march with the international Spirit."

    TDW_invade_central_mexico:0 "Liberate Central Mexico"
    TDW_invade_central_mexico_desc:0 "After our successes in the north, we have received calls for aid from workers in Central Mexico as well. We must answer these calls and bring our Mexican comrades into our Union."

    TDW_invade_yucatan_peninsula:0 "Liberate The Yucatan Peninsula"
    TDW_invade_yucatan_peninsula_desc:0 "The final region of Mexico which remains under the boot of Capital must finally be made free. Workers of Yucatan, Unite! You have nothing to lose but your chains!"

    TDW_invade_cuba:0 "Liberate Cuba"
    TDW_invade_cuba_desc:0 "First the Spanish. Then the Americans. And now local Bourgeoisie. The worker of Cuba has too long labored under the whip. The brave men of our new Republic will end this oppression, once and for all."

    TDW_invade_florida:0 "Liberate Florida's Seminoles"
    TDW_invade_florida_desc:0 "Long ago the Seminole people demonstrated just the kind of multi-racial solidarity we seek to exemplify today. Now we must come to their aid."

    TDW_Black_White_and_Mexican_one_people:0 "Black White and Mexican One People"
    TDW_Black_White_and_Mexican_one_people_desc:0 "Our Republic spans continents, crosses seas and rivers, sings from mountains and valleys. The spirit of internationalism and racial cooperation has guided us into a new future. We face the new day with bravery and boldness. All power to the People! The new world is born."

    TDW_blacks_at_the_helm:0 "Blacks at the Helm"
    TDW_blacks_at_the_helm_desc:0 "The master's tools will never dismantle the master's house. The only way forward for negroes on this continent is to take our destiny into our own hands"

    TDW_strike_the_carolinas:0 "Strike the Carolinas"
    TDW_strike_the_carolinas_desc:0 "The Carolinas contain a large black population, in many places we comprise the majority, and yet still our brothers and sisters toil under the boot of the white bourgeoisie. This ends today"

    TDW_shermanland_strategy:0 "Shermanland Strategy"
    TDW_shermanland_strategy_desc:0 "Our brothers and sisters in Georgia are growing emboldened by our victories. They have reached out to us and asked our support in an uprising of their own."

    TDW_Plan_herndon:0 "Plan Herndon"
    TDW_Plan_herndon_desc:0 "The Alabama Negro has slaved endlessly on the plantation first and now the prison farm. The white bourgeois "emancipation" has failed the people of Alabama. We will not fail them."

    TDW_Operation_douglas:0 "Operation Douglas"
    TDW_Operation_douglas_desc:0 "The so called "Democratic" party of Mississippi is no democracy at all. A thinly veiled front for the Klan at their best, they terrorize and murder our brothers and sisters at every turn. But the tides are turning on these monsters. Negroes of Mississippi! Your liberation is at hand."

    TDW_join_southern_commitee:0 "Join Southern Comintern"
    TDW_join_southern_commitee_desc:0 "You can never have too many friends. Perhaps by cooperating with the white states we will more quickly be able to secure our homeland without their meddling."

    TDW_Negros_peoples_republic:0 "Negro People's Republic"
    TDW_Negros_peoples_republic_desc:0 "The time has come. Today we declare our new, united, free Negro People's Republic. With our new declaration we embrace our new destiny, a truly free land. Long live the Negro People's Republic! Long live our victorious Chairman Haywood! Long live the Revolution!"

    TDW_consolidate_american_holdings:0 "Consolidate American Holdings"
    TDW_consolidate_american_holdings_desc:0 "The news of emancipation reached Galveston TX at last on June 19th, 1866. This date is still celebrated by our people, a day of community and freedom. Now it's time for a new Juneteenth, not only for the Negro of Texas but for our cousins the Seminoles as well."

    TDW_expand_into_carribean:0 "Expand into Caribbean"
    TDW_expand_into_carribean_desc:0 ""

    TDW_Direct_intervention:0 "Direct Intervention"
    TDW_Direct_intervention_desc:0 "During the civil war, General Sherman's long march to the sea brought freedom to many blacks throughout Georgia. Now, with our Shermanland allies, we will take the long march again. Shout the battle cry of Freedom!"

