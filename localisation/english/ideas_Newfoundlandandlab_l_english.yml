  PNL_idea_PNL_World_war_2_veterans:0 "Great War Veterans"
  PNL_idea_PNL_World_war_2_veterans_desc:0 "During the first World War Newfoundland made incredible sacrifices aswell as Labrador for the commonwealth. Two Decades later in 1931 we are pulled into another war by great Britian, in the summer of 1931 when the french navies shelled St John's we vowed never to fight a war for the British or their greedy King again. Our men fight for Newfoundland and Labrador our new Mudderland" 
