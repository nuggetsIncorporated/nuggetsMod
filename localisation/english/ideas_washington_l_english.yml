  SWA_washington_naval_force:0 "Washington Naval Force"
  SWA_washington_naval_force_desc:0 "Made up of elements of the Coast Guard and the Navy the Washingtonian Naval Forces are some of the toughest sailors in the Pacific Northwest" 

  SWA_Tacoma_Artillery_School:0 "Tacoma Artillery School"
  SWA_Tacoma_Artillery_School_desc:0 "The Tacoma Military base of Fort Lewis already hosted a small artillery range. With the establishment of an artillery school and expansion of this range our troops can be better suited with big guns."
  
  SWA_political_violence:0 "Political Violence"
  SWA_political_violence_desc:0 "Washington has been racked with a massive wave of political violence between the far right and far left ever since the 1910's, but this violence has drastically escalated since the end of the Union, with the state government rendered powerless to stop the fighting between our populace."
  
  SWA_lingering_depression:0 "Lingering Depression"
  SWA_lingering_depression_desc:0 "Thankfully Washington wasn't the hardest hit state when it came to the Great Depression, but it definitely is still impacting our economy due to the inaction of our government to solve this issue because of the chaos in our state. Our economy has continually been on the steady decline due to this."
  
  SWA_communist_agitation:0 "Communist Agitation"
  SWA_communist_agitation_desc:0 ""There were forty-seven states in the Union, and the Soviet of Washington State." The Communist, and Anarchist movement as a whole have massive amounts of influence in urban Washington. With Communists organizing workers and promoting them to strike our industrial output is taking a toal due to these deliberate Communist agitation."
  
  SWA_freecorps:0 "Free Corps"
  SWA_freecorps_desc:0 "The Progressive Farmer Labor-Progressive party has enlisted the help of former far right paramilitary members, organizing them into the new unified paramilitary Free Corps, dedicated to destroying communism domestically no matter how questionable the ethics. Many people in our country are §Rworried§R about the Free Corp's influence due to their fascistic ideology."
    
