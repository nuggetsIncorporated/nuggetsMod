  SWA_Progressive_Commandos_idea_desc:0 ""

  SWA_hanford:0 "Hanford Nuclear Reservation"
  SWA_hanford_desc:0 "Hanford Washington is home to the world's first full scale plutonium producing reactor! This provides us with a major advantage when it comes to the development of Atomic Bombs."

  SWA_lingering_depression2:0 "Recovery from the Depression"
  SWA_lingering_depression2_desc:0 "We're noticing small amounts of economic growth. We can well and truly say we're recovering from the Great Depression."

  SWA_tax_therich1:0 "Tax the Rich"
  SWA_tax_therich1_desc:0 "By taxing a small part of the population, namely the rich elites, we can keep the taxes for the working class low and their happiness high!"

  SWA_tax_therich2:0 "Tax the Rich"
  SWA_tax_therich2_desc:0 "By taxing a small part of the population, namely the rich elites, we can keep the taxes for the working class low and their happiness high!"
  
  SWA_kkk_recruitment_rules2:0 "Relaxed Klan Recruitment Rules"
  SWA_kkk_recruitment_rules2_desc:0 "We have relaxed the Klans traditionally harsh recruitment rules out of a necessity so we can send more men into the field."
  
  SWA_KKK_rangers:0 "Klu Klux Rangers"
  SWA_KKK_rangers_desc:0 ""
  
  SWA_disguised_factories:0 "Disguised Factories"
  SWA_disguised_factories_desc:0 "By disguising our factories as shops or regular houses, they are less likely to get bombed by foreign threats."
  
  SWA_buying_guns:0 "Paying For Purchased Weaponry"
  SWA_buying_guns_desc:0 "We're currently in the process of paying for our recently purchased foreign weaponry."
  
  SWA_international_anti_communism_idea:0 "International Anti Communism"
  SWA_international_anti_communism_idea_desc:0 "Communism is a stain on an otherwise beautiful world. We must demand of all God loving Americans that they reject the red menace."

  SWA_nationalized_timber_industry:0 "Nationalized Timber Industry"
  SWA_nationalized_timber_industry_desc:0 "By nationalizing the Timber Industry, the government can oversee it's expansion directly and appropriate it's resources as we see fit."

