  SWA_manpower_guard_desc:0 "We have developed a vast reserve system for our state's army."

  SWA_agricultural_boom:0 "Agricultural Boom"
  SWA_agricultural_boom_desc:0 "Thanks to our previous policies regarding agriculture, we noticed an agricultural boom! An excess of food means we can export more, thus making us richer in the short term."

  SWA_wildlife_protection_act:0 "Wildlife Protection Act"
  SWA_wildlife_protection_act_desc:0 "Our wonderful little state has rich flora and fauna, we must protect these at all costs."

  SWA_progressive_research_department:0 "Progressive Research Department"
  SWA_progressive_research_department_desc:0 "Our research sector has always been lacking, by bolstering it we can gain an edge over on our enemies."

  SWA_progressive_propaganda:0 "Progressive Propaganda"
  SWA_progressive_propaganda_desc:0 "As of now our party is weak, having barely won the election. If it is to win another, we must win over the hearts and minds of the people through good ol'fashioned propaganda."

  SWA_communist_agitation2:0 "Communist Agitation"
  SWA_communist_agitation2_desc:0 "Communist Agitation is slowly dying down due to our recent policies and actions."

  SWA_communist_agitation3:0 "Communist Agitation"
  SWA_communist_agitation3_desc:0 "Communist Agitation has drastically declined due to our policies and actions."

  SWA_universal_healthcare:0 "Universal Healthcare"
  SWA_universal_healthcare_desc:0 "By instating universal healthcare we ensure that our workers stay healthy, thus allowing them to stay productive for longer."

  SWA_welfare_state:0 "Welfare State"
  SWA_welfare_state_desc:0 "By creating a welfare state, we ensure that our people stay healthy and happy, thus increasing output in the long run."

  SWA_progressive_tax_rates:0 "Progressive Tax Rates"
  SWA_progressive_tax_rates_desc:0 "The progressive tax system entails that the poor pay the least and the rich pay the most, this gives us a much bigger budget to work with."

  SWA_corporate_taxation:0 "Corporate Taxation"
  SWA_corporate_taxation_desc:0 "Just like private individuals, companies should be expected to pay taxes. Considering the current state of our economy, this will be very beneficial for us."

