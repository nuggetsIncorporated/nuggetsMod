  SWA_free_market_economy:0 "Free Market Economy"
  SWA_free_market_economy_desc:0 "You know what they say: "The freer the market, the freer the people." To us this rings true, by supporting business big and small we will bolster economic growth in the nation."

  SWA_perpetual_state_of_emergency_idea:0 "Perpetual State of Emergency"
  SWA_perpetual_state_of_emergency_idea_desc:0 "The new government has declared a perpetual state of emergency, not only does this make it easier for us to exert power and influence over the people, it also makes the people feel safer."

