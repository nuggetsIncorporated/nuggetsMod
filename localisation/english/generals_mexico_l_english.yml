  TRANSGENDER_MEXICAN_DESC:0 "Amelio Robles Ávila, was born in Guerrero, he was assigned female at birth and from a young age Amelio showed intrest in boy activities such as taming horses, shooting, riding horses and marksmen competitions. Robles joined the army in 1912 and he fought with the Zapatistas during the Mexican Revolution. After the war he returned home to Guerrero and continues serving the local army."
  
  
