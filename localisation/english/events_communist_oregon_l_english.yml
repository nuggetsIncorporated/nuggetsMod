sro.2.t:0 "Portland Congress"
sro.2.d:0 "After our success in the Civil War we have called a conference over the future of the Communist Party of Oregon. The two future leaders being considered are Elizabeth Gurley Flynn and our current leader; John Reed."
sro.2.a:0 "We should keep Reed"  
sro.2.b:0 "Flynn will lead us to success!"  
  
  
  