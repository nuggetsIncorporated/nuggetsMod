PBC_The_Man_Without_A_Home:0 "The Man Without A Home"
PBC_The_Man_Without_A_Home_desc:0 "When first used in the United States in the 1870s, the term “homelessness” was meant to describe itinerant “Hobos” traversing the country in search of work. The primary emphasis at this time was on the loss of character and a perceived emerging moral crisis that threatened long-held ideas of home life, rather than on the lack of a permanent home."

PBC_The_Hobo:0 "The Hobo"
    PBC_The_Hobo_desc:0 ""

PBC_The_Man_Without_A_Home_desc:0 "In the years to come, civil war broke out and made the situation beyond human imagination. Homelessness was on the rise again. Many war veterans remained unemployed and others lost their properties to war and natural catastrophes, thus they spent most of their times in the streets. In the nature of things, many people passed homelessness from generation to generation in the form of poverty and crime."

PBC_British_Columbia_Regiment:0 "British Columbia Regiment"
PBC_British_Columbia_Regiment_desc:0 "The British Columbia Regiment (Duke of Connaught's Own) is a Primary Reserve armoured reconnaissance (recce) regiment of the B.C. Army. Established in 1883, it is the oldest military unit in Vancouver, British Columbia. It parades at the Beatty Street Drill Hall at the corner of Dunsmuir and Beatty in Downtown Vancouver. The regiment has been variously designated as garrison artillery, rifles, infantry, and armoured"

PBC_Irish_Fusiliers:0 "Irish Fusiliers"
PBC_Irish_Fusiliers_desc:0 "The Irish Fusiliers of Canada (The Vancouver Regiment) was formed in Vancouver, British Columbia on 15 August 1913 as the 11th Regiment Irish Fusiliers of Canada. The regiment was redesignated The Irish Fusiliers of Canada on 12 March 1920 and reorganized as a two-battalion regiment with the 1st Battalion perpetuating the 121st Battalion (Western Irish), CEF and a 2nd Battalion on the Reserve order of battle."

PBC_Victoria_Rifles:0 "Victoria Rifles"
PBC_Victoria_Rifles_desc:0 "The 24th Battalion was authorized on 7 November 1914 and embarked for Great Britain on 11 May 1915, arriving in France on 16 September 1915, where it fought as part of the 5th Infantry Brigade, 2nd Canadian Division in France and Flanders until the end of the war. The 24th Battalion was disbanded on 15 September 1920. We must revive it."

