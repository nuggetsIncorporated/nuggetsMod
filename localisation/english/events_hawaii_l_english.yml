 hawaii.1.d:0 "California has accepted our offer for the destroyer. The hit to the economy is worth it as the Pacific fleet grows larger."
 hawaii.2.d:0 "California has rejected our offer for the destroyer. We are left to build one on our own. Maybe with our economy it is for the better..."
 hawaii.3.d:0 "While on patrol, the SS Kailua spotted a Japanese destroyer riding the ocean 40 nautical miles away from the island. Captian Kau'ilani Alaula called into the Hawaiian naval department panicked, and reported of Japanese destroyers much too close to land. The SS Kailua returned to port, not wanted to start anything with Japan. This is something Hawaii should 100% keep an eye on."
