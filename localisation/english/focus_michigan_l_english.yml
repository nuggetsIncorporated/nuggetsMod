    SMI_continue_the_terror:0 "Continue the Terror"
    SMI_continue_the_terror_desc:0 "The state of Michigan has been plagued for too long by immigrants and inferior races. With the Great Depression still in swing, and our jobs at stake, we must strike at the source before it's too late!"

    SMI_The_New_Revolutionaries:0 "The New Revolutionaries"
    SMI_The_New_Revolutionaries_desc:0 "After a decade of turmoil, we've secured our grasp on Michiganer politics! We've put all of our efforts towards infiltrating the political plane and we've enough support to end the current, corrupted government."

