    SMI_Solidify_Effingers_Cult_Of_Personality:0 "Solidify Effingers Cult Of Personality"
    SMI_Solidify_Effingers_Cult_Of_Personality_desc:0 "Virgil Effinger has come far. Between his humble origins in Ohio to his involvement in the Steel War, there's no doubt that he's been through thick and thin. After securing his position as the leader of our Legion, the next goal is to solidify control of the state, to prevent a similar coup from happening to us."
    
    SMI_Develop_The_Black_Fleet:0 "Develop The Black Fleet"
    SMI_Develop_The_Black_Fleet_desc:0 "Why do we call ourselves pirates when we barely have a navy? We need to fix that, and we need to fix it fast, before our vulnerable coast gets taken advantage of."
    
    SMI_Promote_Smugglers:0 "Promote Smugglers"
    SMI_Promote_Smugglers_desc:0 "Pirates were enamored with booze, just as we are. Because of this, we have a knack for alcohol, and can smuggle it to the alcohol-deficient states around the continent."
    
    SMI_Legion_Submarines:0 "Legion Submarines"
    SMI_Legion_Submarines_desc:0 "Submarines are a valuable asset. Similar to our pirate ancestors, we will use them to rival even the greatest of powers on the high seas!"
    
    SMI_Black_Legion_Marines:0 "Black Legion Marines"
    SMI_Black_Legion_Marines_desc:0 "When pirates were at their peak, they had to do a lot of ship-to-ship fighting. We can utilize this knowledge along with our peninsular position to train elite marines, capable of landing on any coast! After all, boarding a ship and landing in a country are basically the same thing, right?"
    
    SMI_Pirate_Battleships:0 "Pirate Battleships"
    SMI_Pirate_Battleships_desc:0 "Our navy is on the up and up, but we won't truly command respect unless we have capital ships, just like the pirates before us!"
    
    SMI_Du_Pont_Connection:0 "Du Pont Connection"
    SMI_Du_Pont_Connection_desc:0 "DuPont is an extremely successful chemical company, and we could use their know-how to advance our synthetic industry."
    
    SMI_Work_With_Du_Pont_To_Develop_Synt_Rubber:0 "Work With Du Pont To Develop Synt Rubber"
    SMI_Work_With_Du_Pont_To_Develop_Synt_Rubber_desc:0 "Our cooperation with DuPont is solid, and we should make an effort to develop better synthetics."
    
    SMI_Black_Legion_Rubber_Plants:0 "Black Legion Rubber Plants"
    SMI_Black_Legion_Rubber_Plants_desc:0 "Our efforts to further our synthetic industry have been fruitful, but we need to implement these developments into the real world."
    
    SMI_Du_Pont_Research_Cooperation:0 "Du Pont Research Cooperation"
    SMI_Du_Pont_Research_Cooperation_desc:0 "Building upon previous research, we should keep DuPont under our belt, and keep our research relationship with them."
    
    SMI_Du_Pont_Parashoots:0 "Du Pont Parashoots"
    SMI_Du_Pont_Parashoots_desc:0 "The quality of DuPont synthetics is very noticeable, and we can utilize these synthetics to better our paratroopers."
    
    SMI_Expand_Our_Alliance_With_KKK:0 "Expand Our Alliance With KKK"
    SMI_Expand_Our_Alliance_With_KKK_desc:0 "When we founded the Legion in the '20s, we fell under the wing of the KKK. We've cooperated with them for over 15 years, and there's no reason for us to stop now."
    
    SMI_Reach_Out_To_southern_Klans:0 "Reach Out To Southern Klans"
    SMI_Reach_Out_To_southern_Klans_desc:0 "While we have our influence up north, we should ally ourselves with other KKK-aligned nations to further push our agenda."
    
    SMI_Distance_Ourselves_From_KKK:0 "Distance Ourselves From KKK"
    SMI_Distance_Ourselves_From_KKK_desc:0 "The KKK has been with us from day one, but now we've surpassed them in authority and power. There's no reason for us to hang onto the old ways of the KKK, we will forge our own path!"
    
    SMI_Legion_Dominance:0 "Legion Dominance"
    SMI_Legion_Dominance_desc:0 "Our grasp on internal politics has closed, and thankfully others have seen the light and joined us! We will benefit massively from these developments."
    
    SMI_Support_Black_Legion_In_Ohio:0 "Support Black Legion In Ohio"
    SMI_Support_Black_Legion_In_Ohio_desc:0 "We had humble beginnings in Ohio, and seeing as they are now attacking us, we need to hit them where it hurts. Our homeland will rise up, and be purified!"
    
    SMI_Our_March_Begins:0 "Our March Begins"
    SMI_Our_March_Begins_desc:0 "Now that our position in the world is secured, we need to expand our realm and cleanse people of the tyrannical democracies and selfish immigrants! We are superior, and will always remain as such!"
    
    SMI_Decrease_Robes_and_Handgun_Price:0 "Decrease Robes and Handgun Price"
    SMI_Decrease_Robes_and_Handgun_Price_desc:0 "Michigan is still reeling from the Great Depression. With our new position of power, we should decrease the price of much-needed items, to stimulate spending and economic growth."

    SMI_Vigilantism_Promoted:0 "Vigilantism Promoted"
    SMI_Vigilantism_Promoted_desc:0 "If we promote vigilantism, people may think twice before doing something stupid. This should help control dissent."

    SMI_Trial_Of_Dayton_Dean:0 "Trial Of Dayton Dean"
    SMI_Trial_Of_Dayton_Dean_desc:0 "Dayton Dean is a snitch, a monster, and a fool. He broke Legion code, and by doing so, nearly botched all of our plans. We need to deal with rats like him and set an example for the future."

    SMI_Recruit_Mickey_Cochrane:0 "Recruit Mickey Cochrane"
    SMI_Recruit_Mickey_Cochrane_desc:0 "Mickey Cochrane is a valuable asset. He leads the Detroit Tigers, a famous major baseball team with a huge influence. Having him on our side would surely boost our legitimacy and prestige, along with further pressing our issue to more people."

    SMI_Black_Legion_Baseball:0 "Black Legion Baseball"
    SMI_Black_Legion_Baseball_desc:0 "With Cochrane on our side, baseball has went from a popular spectator sport to a phenomonal way to spread our influence, not to mention the unity that baseball can bring us. GO TIGERS!!!"

    SMI_Chain_Referral_Scheme:0 "Chain Referral Scheme"
    SMI_Chain_Referral_Scheme_desc:0 "Our organization is still on shaky ground and unknown loyalties still shroud our future. To get on the people's side, we should refer them to our cause. Then, we can give those recruits certain goals to fulfil, to get more people involved and reward the people that refer others with greater opportunity. It's foolproof!"

    SMI_Increase_Kidnapping_Recruitment:0 "Increase Kidnapping Recruitment"
    SMI_Increase_Kidnapping_Recruitment_desc:0 "Kidnapping people to force them to join our cause has never not worked, so why stop now?"

    SMI_One_Million_Legionnaires:0 "One Million Legionnaires"
    SMI_One_Million_Legionnaires_desc:0 "Black Legion membership has soared recently, and that means we have a larger pool of people to build up a formidable army with. Recruiting the best of the best means we'll be able to fight the best of the best."

    SMI_Bring_Superior_Back_To_The_Fold:0 "Bring Superior Back To The Fold"
    SMI_Bring_Superior_Back_To_The_Fold_desc:0 "Superior is a rump state formed in the midst of the American dissolution. That land is rightfully ours, and it's also a perfect testing ground for our new army! We should strike now."

    SMI_Legion_Of_Terror:0 "Legion Of Terror"
    SMI_Legion_Of_Terror_desc:0 "Our regime needs to rule through fear. Past empires have shown that you cannot be too lenient on your subjects, as they cannot be trusted to exploit their permissions. As a result, we have to clamp down on dissent and set examples, no matter how brutal."
    
    SMI_Anti_Catholic_Propaganda:0 "Anti Catholic Propaganda"
    SMI_Anti_Catholic_Propaganda_desc:0 "Catholicism is little more than a farse, a way to disunite our countrymen. We need to squash catholics before they move against our beliefs."
    
    SMI_Anti_Immigrants_Campaign:0 "Anti Immigrants Campaign"
    SMI_Anti_Immigrants_Campaign_desc:0 "Immigrants are little more than subhuman wastes of space. We need to limit these obtuse ideas brought in by these subhuman delinquents."
    
    SMI_Send_Volunteers_Abroad:0 "Send Volunteers Abroad"
    SMI_Send_Volunteers_Abroad_desc:0 "Our country may be alone in the world as the sole enlightened society, but there are others out there that see our truth. We need to put resources towards protecting them and helping them in their struggle."
    
    SMI_Expand_Our_Arsenal:0 "Expand Our Arsenal"
    SMI_Expand_Our_Arsenal_desc:0 "Our country is superior to all, but we can't exert these ideas without weapons to fight our wars with."
    
    SMI_Black_Legion_Labour_Network:0 "Black Legion Labour Network"
    SMI_Black_Legion_Labour_Network_desc:0 "The Great Depression made people lazy. Years of unemployment made people soft and weak. We need to build a network of labourers to promote more work and end this chronic laziness."
    
    SMI_Expand_Black_Legion_Airforce:0 "Expand Black Legion Airforce"
    SMI_Expand_Black_Legion_Airforce_desc:0 "To win a war fully, we must win on land and in the air. We've been neglecting the skies, and to prevent people from exploiting that, we should rectify this mistake."
    
    SMI_Corsair_Fighters:0 "Corsair Fighters"
    SMI_Corsair_Fighters_desc:0 "Our air program has kicked off, and to keep this progress going, we should get help from Corsair to further our research efforts."
    
    SMI_Legion_Mechanization:0 "Legion Mechanization"
    SMI_Legion_Mechanization_desc:0 "Utilizing trucks to transport equipment and men was one of the greatest ideas of the 20th century. We should keep developing this technology, to make our motor fleet more reliable and formidable."
    
    SMI_Legion_Tank_Force:0 "Legion Tank Force"
    SMI_Legion_Tank_Force_desc:0 "When the British built the first tanks in 1916, the world was taken aback. Though tank technology has advanced, we need to keep up, and perhaps surpass modern tech. An elite tank force will allow us to crush any enemy in our path."
    
    SMI_The_Black_Grands:0 "The Black Grands"
    SMI_The_Black_Grands_desc:0 "Infantry equipment makes our army flow. From the ammunition that is fired, to the body that encompasses the mechanicals, the entirety of the weapon is important. With more advancements in technology and weaponry, we can equip our soldiers with something more potent towards our enemy."

    SMI_Blunderbuss_Army:0 "Blunderbuss Army"
    SMI_Blunderbuss_Army_desc:0 "After hundreds of years, our pirate technologies are resurfacing! Our knowledge of pirate tech will make making this equipment much easier, but people may oversee certain flaws. No matter though, strength in numbers! For our pirate ancestors and our pirate future."
    
    SMI_Legionary_Commandos:0 "Legionary Commandos"
    SMI_Legionary_Commandos_desc:0 "If we use modern technology and if we invest in elite training centers, we can build a powerful crack force, capable of killing anyone and anything in its path!"
    
    SMI_Female_Branch_Of_Legion:0 "Female Branch Of Legion"
    SMI_Female_Branch_Of_Legion_desc:0 "Taking women out of the factories and throwing them into the fray will allow us to field a larger army, which eliminates the prospect of running out of manpower. This will allow us to stay in the fight longer if we were to get locked into WW1-style warfare."

    SMI_Male_Only_Legion:0 "Male Only Legion"
    SMI_Male_Only_Legion_desc:0 "Women aren't built for the army. They need to stay in the factories as a proficient manufacturing force, and keep the battles to the men."
    
    SMI_Great_Lakes_Domination:0 "Great Lakes Domination"
    SMI_Great_Lakes_Domination_desc:0 "After years of preparation, it's finally time to embark on our final goal. We must dominate the Great Lakes once and for all, and rid them of any deficiencies! May the odds be ever in our favor."
    
    SMI_Legion_Research_League:0 "Legion Research League"
    SMI_Legion_Research_League_desc:0 "Our research teams have been working long and hard to better our country, and we should give them more support if they're to continue this task."
    
    SMI_The_Statue_Of_Terror:0 "The Statue of Terror"
    SMI_The_Statue_Of_Terror_desc:0 ""
    
    SMI_Legion_Of_Doom:0 "Legion of Doom"
    SMI_Legion_Of_Doom_desc:0 ""
    
    SMI_A_Legion_Of_Progress:0 "A Legion of Progress"
    SMI_A_Legion_Of_Progress_desc:0 ""
    
    SMI_A_Legion_Of_Expansion:0 "A Legion of Expansion"
    SMI_A_Legion_Of_Expansion_desc:0 ""
    
    SMI_Legion_Youth:0 "Legion Youth"
    SMI_Legion_Youth_desc:0 ""
    
