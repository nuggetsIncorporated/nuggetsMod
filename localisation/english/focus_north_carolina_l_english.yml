    SNC_every_man_a_king:0 "Every Man a King"
    SNC_every_man_a_king_desc:0 "North Carolina will adopt the every increasing popular Share the Wealth program being pushed by Huey P Long. This should hopefully get North Carolina out of the Great Depression hovering over our nation."

    SNC_Ellen_dawson:0 "Ellen Dawson"
    SNC_Ellen_dawson_desc:0 "After the brutal murder of Ms. Ella Mae Wiggins, the people of North Carolina would’ve thought there was no further the bourgeois dogs in Raleigh could go. We were wrong. That bastard Hoey winning the presidency just goes to show the whole machine is rotten to the core. We will rally around Ellen “Nellie” Dawson to win a victory for the people of North Carolina!"

    SNC_every_person_a_comrade:0 "Every Person a Comrade"
    SNC_every_person_a_comrade_desc:0 "The Longist slogan “Every Man a King'' is wholly unsuited to our new Workers’ Republic. We will call every man, woman, and child into our vision of a new and equal future."


    SNC_we_follow_the_sickle:0 "We Follow the Sickle"
    SNC_we_follow_the_sickle_desc:0 "The Hammer and Sickle are the symbols of the cooperation of Agriculture and Industry in the Workers’ Republic. In our republic it is the agricultural, especially black, workers who will take the fore. Our vanguard will be led by and for the holders of the sickle into the new future."

    SNC_Aid_minority_communities:0 "Aid Minority Communities"
    SNC_Aid_minority_communities_desc:0 ""

    SNC_workers_council:0 "Worker’s Councils"
    SNC_workers_council_desc:0 "Every community must be organized around Workers’ Councils. Every person in the community will participate in forming both the political and economic path the nation is to take. This will require a great degree of education, but we know that true consciousness will prevail."

    SNC_beacon_of_marxist_leninism:0 "Beacon of Marxist Leninism"
    SNC_beacon_of_marxist_leninism_desc:0 "The Immortal Science has led the people of the Soviet Union into the light of the future, and spreads across the world like wildfire. We too will join in the final conflict, as we declare our mission to liberate the workers of this Continent. Between the two shining seas rises the red star!"

    SNC_our_own_5_year_plan:0 "Our Own 5 Year Plan"
    SNC_our_own_5_year_plan_desc:0 "Every sector of the economy must be planned and mobilized towards prosperity. Every hammer will strike the enemy, and every sickle will bring a bounty of new and ever increasing plenty! Already our achievements are bringing those who hesitate in the face of the revolution over to our side, after our plan is complete there will be none who can deny the truth of Marxism-Leninism."

    SNC_pacify_the_south:0 "Pacify the South"
    SNC_pacify_the_south_desc:0 "We have finally spread the revolution to our neighbors, Tennessee, Georgia, and South Carolina. In one final push we will crush the last of the Counter Revolution and raise the Red Flag over the Deep South. The Revolution has achieved a great victory, and we are now ready to look beyond our region and to the oppressed masses on the rest of the continent."

    SNC_develop_the_farms:0 "Develop the Farms"
    SNC_develop_the_farms_desc:0 "“Forty Acres and a Mule” was good enough before, but for us more must be done. We will tool our factories to make agricultural equipment and new tools. Using these we will be able to follow the sickle into our future. Our slogan will be 'The Red South Requires A Higher Yield!'"

    SNC_establish_cpo:0 "Establish The CPO"
    SNC_establish_cpo_desc:0 "We will establish the Commissariat for Proletarian Output to coordinate our industrial and productive efforts. Together we can put a rifle in the hand of every ready and willing comrade in the fight for freedom."

    SNC_paramilitary_exercises:0 "Paramilitary Exercises"
    SNC_paramilitary_exercises_desc:0 "Not every comrade can be, or wants to be, part of the Army. We must make sure that those willing to defend our republic, but unable to join the standing military, are ready to spring to her defense at a moment’s notice."

    SNC_Nationalized_tobacco_industry:0 "Nationalized Tobacco Industry"
    SNC_Nationalized_tobacco_industry_desc:0 ""

    SNC_Establish_control_over_south_carolina_tobacco:0 "Liberate South Carolina"
    SNC_Establish_control_over_south_carolina_tobacco_desc:0 "Many of the tobacco industry firms which held the people of North Carolina under their boot also operated plantations in South Carolina. Now that we have control over those plantations too we can fully dissolve the tobacco giants, and seize their profits for the workers."

    SNC_appoint_pro_huey_simps:0 "Appoint Pro Huey Goons"
    SNC_appoint_pro_huey_simps_desc:0 ""

