l_english:

  MSH.1.t:0 "Scavenging for Equipment"
  MSH.1.desc:0 "During our hard faught independence war, the Mexican Government has to abandon a number of military bases in our borders. We only have so long before these bases are raided by banits, so we have to act quickly and grab the equipment in them. We can only carry back one type of equipment with us, unfortunatly."
  MSH.1.a:0 "Grab the Rifles and Ammo!"
  MSH.1.b:0 "Take the Experimental Tanks!"
  MSH.1.c:0 "Planes are obviously the Best Choice!"
  MSH.1.e:0 "Scavenge the Largest Guns!"