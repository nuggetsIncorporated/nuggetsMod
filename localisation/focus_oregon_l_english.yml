    SOR_GGC_storms_congress2:0 "GGC Storms Congress"
    SOR_GGC_storms_congress2_desc:0 "Banks quickly realized that even though the election may have been won by the GGC. The GGC cannot effectivley govern when the gang and its cronies are still representing their crooked interests that hold us down from achieving our true potential. It is time for the gang to be ousted from their capitol and their phony congress!"
    
    SOR_expand_the_draft:0 "Expand The Draft"
    SOR_expand_the_draft_desc:0 ""
    
    
    SOR_GGC_storms_congress:0 "Good Government Congress In Government"
    SOR_GGC_storms_congress_desc:0 "The Good Government Congress is a broadly radical right-wing populist movement led by Llewellyn Banks. Originally based out of Jackson County were Medford is located the GGC spread all throughout rural Oregon during the Civil War. The GGC calls opposing establishment parties 'The Gang' due to their disdain for the GGC and their support of the establishment which got Oregon into this mess! Banks and the GGC advocate for a man-on-horseback, "khaki-shirt" fascistic ideology that can save Oregon and eventually America from the gang!"
    
    SOR_charles_sprague:0 "Elect Charles Sprague"
    SOR_charles_sprague_desc:0 "Charles Sprague is an insider within Oregon Politics but, he represents the new generation of the Democratic Party, a more progressive and enviornmentally concerned party."
    
    SOR_george_baker:0 "Elect George Baker"
    SOR_george_baker_desc:0 "George Baker is the former mayor of Portland. His tenure was characterized by extreme government sponsored corruption and graft along with the Klan blackmailing him into becoming a puppet of their interests. Baker has much to prove of himself during his tenure, will he subvert his Klan puppetmasters or will he bend to their will and agenda entirely?"
    
