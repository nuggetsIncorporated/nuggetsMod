    SOR_klan_in_the_government:0 "Klan in the Government"
    SOR_klan_in_the_government_desc:0 "The Ku Klux Klan (KKK) arrived in the U.S. state of Oregon in the early 1920s, during the history of the second Klan, and it quickly spread throughout the state, aided by a mostly white, Protestant population as well as by racist and anti-immigrant sentiments which were already embedded in the region. The Klan succeeded in electing its members in local and state governments, which allowed it to pass legislation that furthered its agenda. Ultimately, the struggles and decline of the Klan in Oregon coincided with the struggles and decline of the Klan in other states, and its activity faded in the 1930s. Its Time Under James Baker to Change this."

    
    
    
    
    
