l_russian:
 SIL_the_land_of_lincoln: "Земля Линкольна"
 SIL_the_land_of_lincoln_desc: "Авраам Линкольн был президентом в самое неспокойное для Америки время. Сейчас мы столкнулись с еще большим количеством опасностей и неопределенностей, но мы не можем позволить Иллинойсу ослабеть! Мы несем мантию наследия Линкольна и, как и он, будем стоять над остальными как победители."
 SIL_1936_election_season: "Сезон Выборов 1936 года"
 SIL_1936_election_season_desc: "Пришло время выбирать нового лидера. Люди выстраиваются на избирательных участках, чтобы решить, кто поведет Иллинойс в будущее."
 SIL_continuation_of_democracy: "Продолжение Демократии"
 SIL_continuation_of_democracy_desc: "Иллинойс сияет как маяк свободы и демократии. Мы не дрогнем перед лицом невзгод!"
 SIL_a_change_in_course: "Изменение Курса"
 SIL_a_change_in_course_desc: "Именно наши политики подписывали законопроекты и принимали законы, которые привели Америку к расколу. Очевидно, что необходимо изменить политический статус-кво."
 SIL_elect_the_spi: "Избрать СПИ"
 SIL_elect_the_spi_desc: "Мейнард К. Крюгер, социалистический профессор экономики из Чикаго, победил на выборах с большим отрывом. Он планирует решать проблемы страны с помощью мощных социальных программ, оставаясь при этом в русле традиционных ценностей демократии."
 SIL_elect_the_union_party: "Выбрать Партию Союза"
 SIL_elect_the_union_party_desc: "Уильям Х. "Большой Билл" Томпсон стал предводителем, который должен возглавить Иллинойс! Поддерживаемый Прогрессивной партией Иллинойса, Томпсон клянется поставить жителей Иллинойса на первое место, а всех остальных - на второе."
 SIL_reelect_the_democrats: "Еще 4 Года!"
 SIL_reelect_the_democrats_desc: "Переизбрать Демократов"
 SIL_elect_the_republicans: "Избрать Республиканцев"
 SIL_elect_the_republicans_desc: "Избрать Республиканцев"
 SIL_cooptsharethewealth: "Кооперация "Поделись Богатством""
 SIL_cooptsharethewealth_desc: "Кооперация "Поделись Богатством""
 SIL_relocate_the_capitol_to_chicago: "Национализировать Большую Тройку"
 SIL_relocate_the_capitol_to_chicago_desc: "Большая Тройка - это компании по производству автомобилей в Иллинойсе"
 SIL_fund_rural_party_chapters: "Коллективизировать Сельский Иллинойс"
 SIL_fund_rural_party_chapters_desc: "Это внимание приведет к тому, что южный Иллинойс станет маленьким Египтом"
 SIL_payoff_the_chicago_outfit: "Открытый Союз с Капоне"
 SIL_payoff_the_chicago_outfit_desc: "Кажется, что все неправильно подходят к работе с мафией. Как и мы, они просто хотят честно заработать в нечестном мире. Если им заплатить, они успокоятся и перестанут преследовать наших людей."
 SIL_break_the_chicago_mob: "Разбить Чикагскую Мафию"
 SIL_break_the_chicago_mob_desc: "Разбить Чикагскую Мафию"
 SIL_hold_a_referendum: "Провести Референдум"
 SIL_hold_a_referendum_desc: "Провести Референдум"
 SIL_crush_the_reactionaries: "Раздавить Реакционеров"
  
 SIL_place_americanism_over_loyalty: "Суперпатриотичный Дух"
 SIL_place_americanism_over_loyalty_desc: ""Суперпатриотичный Дух", созданный Элизабет Диллинг, воплощает идеализированное видение американского мужчины, глубоко преданного крайнему патриотизму и традиционным ценностям. Эта культовая фигура олицетворяет непоколебимую преданность американским принципам, стойкое неприятие угроз этим ценностям и непреклонную решимость защищать наследие нации любой ценой."
  
  
 SIL_crush_the_reactionaries_desc: "Сокрушить Реакционеров"
 SIL_turn_our_sights_on_the_bourgeois_parties: "Обратить свой Взор на Буржуазные Партии"
 SIL_turn_our_sights_on_the_bourgeois_parties_desc: "Обратить свой Взор на Буржуазные Партии"
 SIL_proclaim_the_proletarian_republic_of_illinois: "Провозгласить Пролетарскую Республику Иллинойс"
 SIL_proclaim_the_proletarian_republic_of_illinois_desc: "Провозгласить Пролетарскую Республику Иллинойс"
 SIL_reduce_unemployment_in_cook_county: "Сократить Безработицу в Округе Кук"
 SIL_reduce_unemployment_in_cook_county_desc: "Сократить Безработицу в Округе Кук"
 SIL_distribute_stored_federal_funds: "Распределить Сохраненные Федеральные Фонды"
 SIL_distribute_stored_federal_funds_desc: "В нашей казне хранится огромное количество богатств, которые было бы лучше использовать в руках нашего народа. Отдав эти деньги народу, мы стимулируем его к поддержке отечественной экономики и укреплению ВВП."
 SIL_make_education_a_patriotic_virtue: "Сделать Образование Патриотической Добродетелью"
 SIL_make_education_a_patriotic_virtue_desc: "Образованная Нация - это Безопасная Нация! Долг каждого - заниматься Самообразованием, чтобы не стать жертвой опасных идей социализма или других инородных тел."
 SIL_ban_the_socialist_party: "Запретить Социалистическую Партию"
 SIL_ban_the_socialist_party_desc: "Совершенно очевидно, что среди нас есть те, кто желает, чтобы наша нация попала в руки красных. Отрезав им язык, мы не дадим им отравить слух нашего народа."
 SIL_give_national_companies_haven_in_illinois: "Корпоративное Налоговое Убежище"
 SIL_give_national_companies_haven_in_illinois_desc: "Крайне важно, чтобы мы позволили нашим производствам работать с максимальной эффективностью. Обложение наших компаний налогами только замедляет их собственный прогресс. Скоро все будут покупать Иллинойс!"
 SIL_educaterepublicananddemocraticvoters: ""Просвещать" Избирателей-Республиканцев и Избирателей-Демократов"
 SIL_educaterepublicananddemocraticvoters_desc: "Ни от кого нельзя ожидать полного понимания сложных и глубоких механизмов политического мышления. Мы должны поддерживать усилия, направленные на то, чтобы каждый знал, как правильно отдать свой голос."
 SIL_a_home_for_every_man: "Дом для Каждого Человека"
 SIL_a_home_for_every_man_desc: "Ни для кого не секрет, что многие люди оказались брошенными на произвол судьбы в результате предыдущей бесхозяйственности нашего государства. Однако настало время использовать наше огромное богатство для того, чтобы у каждого человека была крыша над головой и кровать, в которой он мог бы спать по ночам."
 SIL_engageinminorgerrymandering: "Участвовать в "Незначительном" Джерримендеринге"
 SIL_engageinminorgerrymandering_desc: "Новая линия там... Еще один округ здесь... Не будет ничего страшного, если мы избавимся от этого округа, они все равно не собирались за нас голосовать."
 SIL_declare_longism_a_success_in_illinois: "Объявить Лонгизм Успешным в Иллинойсе"
 SIL_declare_longism_a_success_in_illinois_desc: "Наша политика, разработанная по образцу великого Луизанского Морского Царя, принесла только огромный успех! Мы действительно сделали каждого жителя Иллинойса королем!"
  
