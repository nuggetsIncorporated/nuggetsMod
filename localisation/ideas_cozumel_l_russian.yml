 COZ_government_in_exile_desc: "После возобновления войны каст и воссоздания Крусууба, правительство Рафаэля Мельгара было вынуждено бежать, так как майя нанесли им сокрушительное поражение в битве при Чан Санта Круз. Мельгар и верные ему войска бежали на Косумель. Это остров, населенный преимущественно майя, но он стал для него надежным убежищем, так как Крусуубам, похоже, не удалось его захватить... Мельгар намерен вновь захватить Кинтана-Роо, а затем и весь полуостров Юкатан. Проблема лишь в том, что правительству Мельгара не хватает легитимности, а местное население Косумеля устало от правительства Статус-Кво."
