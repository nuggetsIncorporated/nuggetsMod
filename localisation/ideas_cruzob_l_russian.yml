l_russian:
  
 MQR_enemies_on_all_sides: "Враги со Всех Сторон"
 MQR_enemies_on_all_sides_desc: "Нас окружают коллаборационисты Юкатеко, Белые землевладельцы, а внешний мир не хочет видеть, как государство коренных майя побеждает капиталистический финансовый порядок. Это борьба не на жизнь, а на смерть. Если мексиканцы и их союзники-коллаборационисты победят, раса майя будет почти наверняка истреблена или доведена до состояния убожества и унижения. Свобода или Смерть!"
  
 MQR_native_infighting: "Междоусобная Борьба Коренных Народов"
 MQR_native_infighting_desc: "Майя всегда были склонны к междоусобицам, даже до времен испанского завоевания. Но эти междоусобицы усугубились в результате мексиканско-испанской стратегии разделяй и властвуй. В прошлом эта стратегия была абсолютно эффективной по отношению к нам и привела к разрушительным последствиям для нашего населения. Мы должны объединить майя и другие сочувствующие коренные народы для борьбы с истинным врагом колонизации и предотвратить присоединение новых коренных народов к Колонизаторам в качестве коллаборационистов."
  
 MQR_bad_army: "Непрофессиональная Армия"
 MQR_bad_army_desc: "У нас нет официальной армии, наши силы разделены на небольшие группы солдат, нам не хватает формальной организации и наступательных возможностей. Это необходимо изменить, чтобы мы могли эффективно уничтожить колонизаторов."
  
 MQR_no_tech: "Неграмотное Население"
 MQR_no_tech_desc: "Майя исторически были лишены возможности участвовать в исследовательских секторах и получать какое-либо современное образование, большинство нашего населения также неграмотно. Наше население полностью отстает в технологическом развитии."
