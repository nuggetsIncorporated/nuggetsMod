l_russian:
  
 MTB_state_atheism: "Крайне Непопулярный Государственный Атеизм"
 MTB_state_atheism_desc: "Табаско, как и вся Мексика, является очень католическим штатом, население гордится своим католицизмом и борется против нашей политики государственного атеизма."
  
 MTB_carlist_resistance: "Сопротивление Кристерос"
 MTB_carlist_resistance_desc: "Поскольку политика атеизма в штате настолько непопулярна, оппозиция недавно расширилась за счет кристеро, Кристерос были незначительной силой в Табаско до политики атеизма в штате, но теперь с нашим разъяренным населением они распространились как лесной пожар и обеспечили контроль над антикоммунистической оппозицией."
  
  
