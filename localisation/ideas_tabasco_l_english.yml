l_english:

  MTB_state_atheism:0 "Extremely Unpopular State Atheism"
  MTB_state_atheism_desc:0 "Tabasco, like all of Mexico is a very catholic state, our populace is proud of their Catholicism and are fighting tooth and nail against our State Atheist policy."
  
  MTB_carlist_resistance:0 "Cristero Resistance"
  MTB_carlist_resistance_desc:0 "Because our state Atheism policy is so unpopular the opposition has recently expanded to include Cristero, The Cristeros were a minor force in Tabasco before the state Atheism policy, but now with our enraged populace they have spread like wildfire and have secured control over the anti-Communist opposition."
  
  