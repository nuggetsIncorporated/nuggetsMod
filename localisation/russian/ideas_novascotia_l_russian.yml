 PNS_Nova_scotia_highlanders: "Горняки Новой Шотландии"
 PNS_Nova_scotia_highlanders_desc: "Горняки Новой Шотландии- первичное резервное армейское подразделение, расположенное в Северной Новой Шотландии, задачей которого является подготовка квалифицированных солдат, способствующих успеху военных операций в стране и за рубежом."
