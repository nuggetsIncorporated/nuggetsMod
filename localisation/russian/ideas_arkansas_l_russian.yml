l_russian:
  
 SAR_Arkansas_Officers: "Арканзасский Офицерский Корпус"
 SAR_Arkansas_Officers_desc: "Одним из способов борьбы с великой депрессией является привлечение в армию образованных людей, которые в противном случае остались бы без работы. Эти люди составят костяк нашего будущего корпуса.  Выпускникам колледжей также будут предложены должности в армии. Наше превосходное руководство даст нам преимущество перед нашими врагами."
  
 SAR_Farmer_Strikes: "Фермерские Забастовки"
 SAR_Farmer_Strikes_desc: "Арканзас был охвачен волнами фермерских забастовок, которые в основном были организованы Южным союзом фермеров-арендаторов, также известным как ЮСФА."
  
 SAR_Bankrupt: "Банкротство"
 SAR_Bankrupt_desc: "Арканзас и так был бедным штатом до великой депрессии, а теперь наши финансы в полном упадке, и мы полностью обанкротились."
  
 SAR_Klu_Klux_Terror: "Терроризм Клукс-Клана"
 SAR_Klu_Klux_Terror_desc: "ККК бесчинствует в нашем штате, происходят массовые линчевания и почти ежемесячные вооруженные столкновения между ЮСФА и ККК, терроризм Клана охватывает наш штат и разрушает всякое чувство стабильности в сельских районах."
  
 SAR_Unpaid_army: "Неоплачиваемая Армия"
 SAR_Unpaid_army_desc: "Из-за того, что мы банкроты, мы не можем платить нашей армии, и она быстро приходит в упадок от безделья и отсутствия денег на содержание."
  
 SAR_Bankrupt2: "Банкротство Близко к Завершению"
 SAR_Bankrupt2_desc: "Успешные финансовые реформы привели к тому, что наше банкротство скоро закончится."
  
 SAR_dollar_for_hundred: "Доллар за Сотню"
 SAR_dollar_for_hundred_desc: ""
  
 SAR_tax_delta_gang: "Налогообложение Банды Дельты"
 SAR_tax_delta_gang_desc: ""
  
 SAR_KKK: "Правительство, Связанное с ККК"
 SAR_KKK_desc: ""
  
 SAR_ozarks_works_project: "Проект Работа в Озарке"
 SAR_ozarks_works_project_desc: "Проект Работа в Озарке - это амбициозный проект общественных работ, направленный на снижение безработицы и улучшение инфраструктуры Озарка."
  
 SAR_chickens_for_all: "Цыплята для Всех!"
 SAR_chickens_for_all_desc: "Птицеводческая отрасль Арканзаса огромна, вместо того чтобы использовать ее в интересах петушиных баронов, мы можем использовать ее для питания нашего голодного рабочего класса."
  
 SAR_arkansas_peoples_army: "Арканзасская Народная Армия"
 SAR_arkansas_peoples_army_desc: "Старая арканзасская армия была устаревшей и реакционной до глубины души, мы должны перестроить ее с самого начала и сформировать новую народную армию."
  
 SAR_fully_integrate_military: "Интегрированная Армия"
 SAR_fully_integrate_military_desc: "Теперь черные и белые могут в равной степени служить в наших вооруженных силах, это значительно расширяет наши возможности."
  
 SAR_nationalize_plantations: "Национализированные Плантации"
 SAR_nationalize_plantations_desc: "Плантации под буржуазным управлением были местом рабства и наемного рабства, теперь эти плантации национализированы, и рабочие получили власть и демократию на своем рабочем месте."
  
 SAR_texarkana_military_excercises: "Военные Учения в Тексаркане"
 SAR_texarkana_military_excercises_desc: "В связи с Войной на Ред-Ривер мы должны готовиться к конфликту, проводя учения нашей армии и привлекая новое поколение офицеров к военным играм и теоретическим разработкам стратегий."
  
 SAR_bank_of_the_ozarks: "Региональный Банк Озарка"
 SAR_bank_of_the_ozarks_desc: "Вместо того чтобы полагаться на внешние банки, предоставляющие нам кредиты и финансовую помощь, мы решили создать свой собственный местный, национальный банк, чтобы мы могли работать в направлении экономической самостоятельности."
  
 SAR_rosenwald_schools: "Школы Розенвальда"
 SAR_rosenwald_schools_desc: "Практически на протяжении всего существования Арканзаса образованию не уделялось должного внимания, и теперь это должно измениться. Образование станет приоритетным, а прогрессивные ценности будут доноситься до молодежи в этих новых школах."
  
 SAR_farmers_army: "Армия Фермеров"
 SAR_farmers_army_desc: "Фермеры составляют основу Арканзаса как штата, почему бы им не составить костяк нашей армии? Эти фермеры - преданные защитники своих драгоценных фермерских угодий и штата!"
  
 SAR_night_schools: "Вечерние Школы"
 SAR_night_schools_desc: "Среди нашего населения процветает неграмотность среди взрослых, поэтому для борьбы с этой проблемой строятся новые вечерние школы."
  
 SAR_arkansas_tooth_pick: "Зубочисты"
 SAR_arkansas_tooth_pick_desc: ""
  
 SAR_kkk_volunteers: "Добровольцы Ку-Клукс-Клана"
 SAR_kkk_volunteers_desc: "Бойцы ККК со всего штата массово идут добровольцами в нашу армию."
  
 SAR_public_welfare: "Общественное Благосостояние"
 SAR_public_welfare_desc: "Прогрессивизм не завершен без мощного социального государства, наш народ заслуживает этого, и мы начали определять приоритеты новых социальных программ и льгот для нашего народа."
  
 SAR_ban_birth_control: "Контроль Рождаемости Запрещен"
 SAR_ban_birth_control_desc: "Неортодоксальная, но эффективная мера по стимулированию роста населения среди стареющего населения."
  
 SAR_war_industry: "Военная Промышленность"
 SAR_war_industry_desc: "Экономика Арканзаса должна быть ориентирована на войну, поскольку Юг охвачен хаосом."
  
 SAR_armies_of_mule: "Армии Мулов"
 SAR_armies_of_mule_desc: "Призыв в армию был увеличен, чтобы расширить нашу армию."
  
 SAR_african_american_armies_positions: "Позиции в Армии Афроамериканцев"
 SAR_african_american_armies_positions_desc: "Продвигая афроамериканцев на ценные армейские должности, мы можем стимулировать большее число афроамериканцев вступать в наши ряды."
  
 SAR_Fulbright_program_idea: "Программы Фулбрайта"
 SAR_Fulbright_program_idea_desc: "Программы Фулбрайта принесли пользу нашей системе образования и промышленному производству"
  
 SAR_Proffesionalism_idea: "Профессионализм"
 SAR_Proffesionalism_idea_desc: "Армия достигла достойного уровня профессионализма после постоянных учений и реформ, проведенных для модернизации нашей армии..."
  
 SAR_chain_gangs: "Цепные Банды"
 SAR_chain_gangs_desc: "Цепные банды кавистов помогут нашей рабочей силе производить больше товаров."
  
 SAR_support_negro_states: "Поддерживать Негритянские Государства"
 SAR_support_negro_states_desc: "Наш долг - поддерживать национально-освободительную борьбу негров по всему Югу."
  
 SAR_workers_corps: "Рабочий Корпус"
 SAR_workers_corps_desc: "Были сформированы рабочие корпуса, которые состоят из рабочих, призванных участвовать в проектах общественных работ, таких как улучшение инфраструктуры и строительство фабрик."
  
 SAR_Mass_mech: "Массовая Механизация"
 SAR_Mass_mech_desc: "Современная война требует массовой механизации и мобильности, мы должны повернуть эту кривую и получить преимущество над нашими врагами, приняв эти революционные технологии и тактику."
  
