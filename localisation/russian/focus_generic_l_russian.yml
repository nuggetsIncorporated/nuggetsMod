 GEN_reopen_the_political_sphere: "Открыть Политическую Сферу"
 GEN_reopen_the_political_sphere_desc: "С момента распада Союза страна находится в состоянии политического тупика. Мы должны это исправить, если хотим расширить свое влияние."
  
 GEN_ideals_of_the_union: "Идеалы Союза"
 GEN_ideals_of_the_union_desc: "Эксперимент Соединенных Штатов не умрет вместе с ним, мы должны продолжить факел, переданный нам Соединенными Штатами."
  
 GEN_adopt_the_constitution: "Принять Конституцию"
 GEN_adopt_the_constitution_desc: "Конституция США прослужила много-много лет. Почему мы должны исправлять систему, которая все еще работает?"
  
 GEN_reienstate_free_speech: "Восстановить Свободу Слова"
 GEN_reienstate_free_speech_desc: "С момента распада Союза свобода слова стала скорее роскошью, чем правом, и мы должны изменить это, если хотим следовать идеалам Соединенных Штатов."
  
 GEN_encourage_free_enterprise: "Поощрять Свободное Предпринимательство"
 GEN_encourage_free_enterprise_desc: "Старые Соединенные Штаты процветали на свободном предпринимательстве, если мы хотим быть успешными, мы должны опираться на ту же систему."
  
 GEN_forign_intervention: "Иностранное Вмешательство"
 GEN_forign_intervention_desc: "Подобно старому Союзу, мы без колебаний будем вмешиваться в иностранные дела ради достижения собственных целей."
  
 GEN_rewrite_the_constitution: "Переписать Конституцию"
 GEN_rewrite_the_constitution_desc: "Конституция доказала, что она не может удержать эту страну вместе, мы должны изменить ее и переписать, если хотим выжить в ближайшие годы."
  
 GEN_ban_public_opposition: "Запретить Публичную Оппозицию"
 GEN_ban_public_opposition_desc: "Может быть, нам не следовало избавляться от законов об иностранцах и подстрекателях..."
  
 GEN_ignore_corruption: "Игнорировать Коррупцию"
 GEN_ignore_corruption_desc: "Коррупция - это просто симптом прогресса, а мы не должны стоять на пути прогресса."
  
 GEN_an_iron_fortress: "Железная Крепость"
 GEN_an_iron_fortress_desc: "Остальному миру нельзя доверять, мы должны быть стеной на каждой границе. Нет, ЖЕЛЕЗНАЯ СТЕНА."
  
 GEN_call_an_emergency_draft: "Объявить Чрезвычайный Призыв"
 GEN_call_an_emergency_draft_desc: "Наша нация находится в тяжелом состоянии войны, мы должны призвать наших мужчин, чтобы защитить нашу землю."
  
 GEN_sieze_the_means_of_production: "Осадить Средства Производства"
 GEN_sieze_the_means_of_production_desc: "Слишком долго грязные капиталисты держали законные права рабочих прямо над нашими головами. Больше нет! Мы захватим средства производства и покажем этим грязным свиньям, кто достоин быть наверху!"
  
 GEN_work_with_the_workers: "Работа с Рабочими"
 GEN_work_with_the_workers_desc: "Рабочие - сердце любого общества, если есть другие народы, которые верят в эту истину, мы должны работать с ними для достижения наших общих целей."
  
 GEN_ban_fascist_publications: "Запретить Фашистские Издания"
 GEN_ban_fascist_publications_desc: "Фашисты еще хуже, чем грязные капиталисты, мы должны сделать так, чтобы они никогда не развращали умы невинных рабочих!"
  
 GEN_strengthen_unions: "Укреплять Профсоюзы"
 GEN_strengthen_unions_desc: "Профсоюзы говорят от имени трудящихся, если они сильны, то сильны и трудящиеся, если сильны трудящиеся, то сильно и государство!"
  
 GEN_take_out_fascists: "Убрать Фашистов"
 GEN_take_out_fascists_desc: "Фашисты окружают нас со всех сторон, мы должны выбить их и освободить своих рабочих!"
  
 GEN_call_workers_to_arms: "Призвать Рабочих к Оружию"
 GEN_call_workers_to_arms_desc: "Рабочие - сердце любой нации, а если они - сердце армии, то армия - сердце нации."
  
 GEN_take_advantage_of_the_chaos: "Воспользоваться Хаосом"
 GEN_take_advantage_of_the_chaos_desc: "Состояние, в котором оказалась наша страна после распада Соединенных Штатов, конечно, плачевно, но оно дает нам прекрасную возможность взять страну себе."
  
 GEN_purity_through_unity: "Чистота Через Единство"
 GEN_purity_through_unity_desc: "Мы должны работать с другими националистами, если хотим осуществить нашу мечту о фашистской Америке."
  
 GEN_purge_non_purists: "Чистка Ненационалистов"
 GEN_purge_non_purists_desc: "Те, кто не готов отдать жизнь за государство, не годятся для жизни в этом государстве! Мы должны вычистить этих слабаков, чтобы государство было сильным!"
  
 GEN_militarize_the_state: "Милитаризировать Государство"
 GEN_militarize_the_state_desc: "Состояние вечной войны является наиболее идеальным для расширения страны, однако этого можно достичь только тогда, когда вся нация готова к войне."
  
 GEN_nondiscriminate_recruitment: "Недискриминационный Набор"
 GEN_nondiscriminate_recruitment_desc: "Женщины, дети, старики. Что общего у этих трех групп? Они не сражаются за нацию! Мы должны это изменить."
  
 GEN_purge_the_communists: "Чистка Коммунистов"
 GEN_purge_the_communists_desc: "Коммунисты - плохая порода. Они не годятся для жизни, и мы должны показать это нашим соседям."
 take_out_countries_tt: "§YЭто даст претензии к случайному соседу целевой идеологии§!, если сосед этой идеологии существует!"
  
 GEN_create_a_better_union: "Создать Лучший Союз"
 GEN_create_a_better_union_desc: "Хотя любой созданный нами союз может быть меньше старых Соединенных Штатов, мы должны стремиться сделать нашу страну настолько справедливой и равной, насколько это возможно."
  
 GEN_push_social_reform: "Продвигать Социальные Реформы"
 GEN_push_social_reform_desc: "Социальные Реформы - единственный способ гарантировать, что наш союз выдержит испытание временем."
  
 GEN_protect_others: "Защищать Других"
 GEN_protect_others_desc: "Защищая наших соседей, мы можем принести пользу себе и сохранить мир и стабильность в регионе."
  
 GEN_professional_garrisons: "Профессиональные Гарнизоны"
 GEN_professional_garrisons_desc: "Наши войска будут подготовлены к борьбе с мятежами"
  
 GEN_Mass_Conscription_effort: "Развитие Массового Призыва"
 GEN_Mass_Conscription_effort_desc: "Нам нужно больше мужчин"
  
 GEN_Fanatical_Ideologicalismidea: "Фанатичный Идеологизм"
 GEN_Fanatical_Ideologicalismidea_desc: "Наши люди готовы умереть за дело"
  
 GEN_intellectual_property_integrity: "Целостность Интеллектуальной Собственности"
 GEN_intellectual_property_integrity_desc: "Мы должны защищать инновации наших изобретателей"
  
