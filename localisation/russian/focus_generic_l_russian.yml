 GEN_Socialism_must_be_contained_desc: ""
  
 GEN_take_out_fascists2: "Фашизм - это Болезнь"
 GEN_take_out_fascists2_desc: ""
  
 GEN_Fanatical_Ideologicalism: "Фанатичный Идеологизм"
 GEN_Fanatical_Ideologicalism_desc: "Мы должны защищать свою родину"
  
 GEN_purge_the_communists2: "Чистка Коммунистов"
 GEN_purge_the_communists2_desc: "это просто не работает"
  
 GEN_progressivism_will_fail: "Прогрессивизм Потерпит Крах"
 GEN_progressivism_will_fail_desc: "это просто не работает"
  
 GEN_democracy_is_foolish: "Демократия - это Нлупость"
 GEN_democracy_is_foolish_desc: "она просто не работает"
  
