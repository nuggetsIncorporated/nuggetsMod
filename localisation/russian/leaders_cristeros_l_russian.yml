 POLITICS_ENRIQUE_DESC: "Энрике Горостьета-и-Веларде родился в Монтеррее в богатой мексиканско-баскской семье. С ранних лет, благодаря поощрению матери, он служил в федеральной армии контрреволюционного диктатора Викториано Уэрты против повстанцев, став самым молодым генералом Мексики. После Мексиканской революции он стал вести спокойную жизнь мыловара. Но все изменилось, когда в 1927 г. Национальная лига защиты религиозной свободы предложила ему возглавить армию Кристерос. Он с удивлением принял это предложение, хотя всю свою жизнь был светским масоном. Многие сомневаются в его верности идеалам кристеро, но ему удалось сохранить силы кристеро едиными и сформировать их в полноценную армию, а не в отряды иррегуляров."
