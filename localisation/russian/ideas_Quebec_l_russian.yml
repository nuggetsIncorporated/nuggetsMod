l_russian:
  
 PQU_Etat_libre_du_Quebec: "Этат либре дю Квебек"
 PQU_Etat_libre_du_Quebec_desc: "Мы больше не хотим быть провинцией, которая не похожа на другие, мы хотим быть страной, (которая будет) похожа на другие. Да здравствует свободный Квебек!"
  
 PQU_hopelessly_slow_depression_recovery: "Безнадежно Медленное Восстановление от Депрессии"
 PQU_hopelessly_slow_depression_recovery_desc: "Наша страна оказалась на обочине этой рецессии, которая особенно сильно затронула международную коммерциализацию природных ресурсов. Промышленность, зависящая от этих секторов, остановилась. Исчезнет 1938/02/1"
