 LMO_lil_dixie: "Наследие Дикси"
 LMO_lil_dixie_desc: "Литл Дикси всегда был отдельным регионом штата Миссури. Исторически наш регион был построен за счет рабского труда на плантациях, где выращивались такие товарные культуры, как конопля и табак. Регион отличается стойким консерватизмом и стремлением к сохранению превосходства белой расы, поэтому отделение штата Миссури от правительства, в котором доминировали республиканцы, вызвало возмущение жителей Литл Дикси. Местные жители начали вооружаться и перенимать опыт наших Конфедеративных Старейшин-Бушвокеров. Отделение Маленького Дикси произошло в 1934 году после кризиса отделения Миссури. Наша независимость в лучшем случае непрочна, а мир держится с трудом."
  
  
