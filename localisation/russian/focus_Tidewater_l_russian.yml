 TDW_Organizing_our_leadership: "Организация Нашего Лидерства"
 TDW_Organizing_our_leadership_desc: "Успех нашей революции все еще оставляет вопросы о том, кто будет руководить. Мы должны решить эти вопросы как можно скорее."
  
 TDW_Rally: "Митинг Масс"
 TDW_Rally_desc: "Мы должны заручиться общественной поддержкой нашего нового правительства среди чернокожего населения Тайдуотера. Без их поддержки нас ждет провал."
  
 TDW_Tide_water_constitutional_congress: "Конституционный Конгресс Тайдуотера"
 TDW_Tide_water_constitutional_congress_desc: "Мы должны решить будущее нашей молодой республики!"
  
 TDW_Haywood: "Революция Хейвуда"
 TDW_Haywood_desc: "Народ высказался, революция продолжается! Гарри Хейвуд, черный большевик, выходит вперед, чтобы возглавить нашу зарождающуюся республику."
  
 TDW_Formation_of_vanguard_party: "Формирование Авангардной Партии"
 TDW_Formation_of_vanguard_party_desc: "Авангардная Партия - это кадры революционеров, которые ведут трудящиеся массы в социалистическое будущее. Именно такой партией должна стать Коммунистическая партия Тихого океана."
  
 TDW_Purge_pacifists: "Чистка Пацифистов"
 TDW_Purge_pacifists_desc: "Если вы готовы умереть, а ваш враг готов убивать, то вопрос решен. Мы должны вычистить тех, кто мешает независимости нашей республики."
  
 TDW_Uproot_bourgeoisie: "Искоренить Буржуазию"
 TDW_Uproot_bourgeoisie_desc: "Мы не собираемся бороться с огнем с помощью огня, мы собираемся бороться с огнем с помощью воды. Мы не будем бороться с капитализмом с помощью черного капитализма, мы будем бороться с ним с помощью социализма."
  
 TDW_cultural_revolution: "Культурная Революция"
 TDW_cultural_revolution_desc: "Хейвуд - поклонник китайского председателя Мао Цзэдуна, и он особенно высоко оценил идею культурной революции Мао, такая революция крайне необходима здесь, на Юге, где так распространена реакционная культура. Но это будет чрезвычайно трудная задача - прорваться и разрушить реакционные устои Юга."
  
 TDW_introduce_forced_labour_as_punisment: "Ввести Принудительный Труд как Наказание"
 TDW_introduce_forced_labour_as_punisment_desc: "В нашей новой Республике есть много агентов, которые в прошлом были владельцами плантаций, буржуазными капиталистами и пособниками Клана. Мы дадим им возможность искупить свою вину в поте лица."
  
 TDW_Political_education_for_masses: "Политическое Образование для Масс"
 TDW_Political_education_for_masses_desc: "Не может быть революционного действия без революционной теории. Изучая успехи товарища Ленина, товарища Сталина и товарища Хейвуда, мы можем найти ту науку революции, которой мы руководствуемся в своих действиях."
  
 TDW_mason_dixon: "Сражаться за линию Мейсона-Диксона"
 TDW_mason_dixon_desc: "Пока мы были заняты борьбой за наше освобождение против старого штата Вирджиния, прямо к северу от нас развернулась такая же глубокая война. Битва за Мэриленд, независимо от победителя, приводит могущественного врага прямо к нашему порогу, и они даже удерживают часть нашей законной земли. Теперь, когда мы должным образом консолидировались, мы должны нанести по ним упреждающий удар и убедиться, что наш северный фланг в безопасности, прежде чем повернем на юг."
  
 TDW_black_white_united_front: "Объединенный Фронт Черно-Белых"
 TDW_black_white_united_front_desc: "Единственная причина, по которой расизм все еще существует, - это иго угнетателя, стремящегося разделить рабочий класс. Мы должны поощрять межрасовую солидарность для достижения нашей высшей цели - международной пролетарской революции."
  
 TDW_Support_dawson_Carolina_communists: "Поддержать Каролинских Коммунистов Доусона"
 TDW_Support_dawson_Carolina_communists_desc: "Наши товарищи в Каролине обратились к нам с просьбой о вступлении в наш Союз. Мы примем наших друзей с распростертыми объятиями, в духе солидарности мы стоим как одно целое!"
  
 TDW_Take_advantage_of_the_situation: "Воспользоваться Ситуацией"
 TDW_Take_advantage_of_the_situation_desc: "Наши товарищи на месте. Когда мы дадим сигнал, партизаны в так называемой "Северной Каролине" восстанут, чтобы присоединиться к нашей новой республике. Все, что нам нужно, - это послать наших лучших людей, чтобы поддержать их. Рабочие Тариеля, ваше освобождение близко!"
  
 TDW_strike_South_carolina: "Забастовка Южной Каролины"
 TDW_strike_South_carolina_desc: "Успех наших товарищей в Северной Каролине вдохновил партизан в Южной Каролине. Он также вдохновил на репрессии, как против наших товарищей-социалистов, так и против тех, кто подозревается в этом. Эта агрессия против рабочего класса не может оставаться без ответа."
  
 TDW_march_to_The_sea: "Марш к Морю"
 TDW_march_to_The_sea_desc: "Те небольшие успехи, которых добились наши товарищи в Грузии, подавляются и терроризируются силами реакции в штате. "Закон и Порядок" вновь и вновь показывают себя лишь очередным орудием буржуазной диктатуры. Но настало время народного закона и нового порядка для Штата Персиков."
  
 TDW_Atlanta_conference: "Норфолкская Конференция"
 TDW_Atlanta_conference_desc: "Сегодня в Норфолк, штат Вирджиния, прибыли делегаты от Свободного негритянского государства, Республики Шерманланд и Коллектива негритянских фермеров Дугласа. Делегаты собираются подписать новую конституцию, объединяющую их республики с нашей. Наконец-то Глубокий Юг станет единым и свободным."
  
 TDW_Southern_comitee_strikes_long: "Южный Коминтерн Наносит Длинный Удар!"
 TDW_Southern_comitee_strikes_long_desc: "За каждым популистом стоит карманная книжка, и буржуазная диктатура Хьюи Лонга ничем не отличается от нее. Хотя он и заявляет о себе как о человеке из народа, он всего лишь очередной политик-машинист. Наши товарищи из Южного союза фермеров-арендаторов проводят тайные операции против лонгистской военщины, настало время нанести удар по Новому Орлеану!"
  
 TDW_Sunbelt_people_republic: "Народная Республика Солнечного Пояса"
 TDW_Sunbelt_people_republic_desc: "От Миссисипи до Потомака поднимается Красная Звезда. Народ Юга разорвал свои цепи и теперь поет о новой свободе. Наши лидеры собрались в Новом Орлеане, чтобы провозгласить нашу новую Республику и свои устремления в будущее. Сообщается, что на встрече присутствовали представители арканзасского ЮСФА, которые попросили помощи у центрального комитета. Наступает новый день, да здравствует Народная Республика Солнечного Пояса! Да здравствует председатель Хейвуд! Да здравствует революция!"
  
 TDW_Tackle_texan_behemoth: "Схватить Техасского Бегемота"
 TDW_Tackle_texan_behemoth_desc: "К западу от Миссисипи расположена Республика Техас. Его население, состоящее из белых, мексиканцев и чернокожих, уже давно угнетается буржуазной диктатурой и их лакеями-рейнджерами. Настало время, когда флаг свободы вновь взвился над Галвестоном. Пойте в горах, Мы победим снова!"
  
 TDW_Across_the_rio: "Через Рио"
 TDW_Across_the_rio_desc: "Народ Мексики долго страдал от рук колонизаторов, от буржуазии, от реакционных церковников и политиков. Народная Республика Солнечного Пояса услышала их страдальческие крики, и мы намерены ответить на них. К оружию! Мы маршируем с интернациональным духом."
  
 TDW_invade_central_mexico: "Освободить Центральную Мексику"
 TDW_invade_central_mexico_desc: "После наших успехов на севере мы получили призывы о помощи и от рабочих Центральной Мексики. Мы должны ответить на эти призывы и привлечь наших мексиканских товарищей в наш Союз."
  
 TDW_invade_yucatan_peninsula: "Освободить Полуостров Юкатан"
 TDW_invade_yucatan_peninsula_desc: "Последний регион Мексики, который остается под сапогом капитала, должен быть наконец освобожден. Рабочие Юкатана, объединяйтесь! Вам нечего терять, кроме своих цепей!"
  
 TDW_invade_cuba: "Освободить Кубу"
 TDW_invade_cuba_desc: "Сначала испанцы. Потом американцы. А теперь местная буржуазия. Трудящийся Кубы слишком долго трудился под кнутом. Храбрые люди нашей новой республики покончат с этим угнетением раз и навсегда."
  
 TDW_invade_florida: "Освободить Семинолов Флориды"
 TDW_invade_florida_desc: "Давным-давно народ семинолов продемонстрировал именно ту многорасовую солидарность, которую мы стремимся показать сегодня. Теперь мы должны прийти им на помощь."
  
 TDW_Black_White_and_Mexican_one_people: "Черно-Белые и Мексиканцы - Один Народ"
 TDW_Black_White_and_Mexican_one_people_desc: "Наша Республика охватывает континенты, пересекает моря и реки, поет с гор и долин. Дух интернационализма и расового сотрудничества ведет нас в новое будущее. Мы смело и дерзко встречаем новый день. Вся власть - народу! Новый мир рождается."
  
 TDW_blacks_at_the_helm: "Черные у Штурвала"
 TDW_blacks_at_the_helm_desc: "Инструменты хозяина никогда не разберут дом хозяина. Единственный путь вперед для негров на этом континенте - взять свою судьбу в собственные руки."
  
 TDW_strike_the_carolinas: "Нанести Удар по Каролинам"
 TDW_strike_the_carolinas_desc: "В Каролинах проживает большое количество негров, во многих местах мы составляем большинство, и все же наши братья и сестры трудятся под сапогами белой буржуазии. Сегодня этому придет конец."
  
 TDW_shermanland_strategy: "Шерманландская Стратегия"
 TDW_shermanland_strategy_desc: "Наши братья и сестры в Грузии все больше воодушевляются нашими победами. Они обратились к нам с просьбой поддержать их собственное восстание."
  
 TDW_Plan_herndon: "План Херндона"
 TDW_Plan_herndon_desc: "Алабамский негр бесконечно рабствовал сначала на плантации, а теперь на тюремной ферме. Белая буржуазная "эмансипация" подвела народ Алабамы. Мы не подведем их."
  
 TDW_Operation_douglas: "Операция «Дуглас»"
 TDW_Operation_douglas_desc: "Так называемая "Демократическая" партия Миссисипи - это вовсе не демократия. Являясь тонко завуалированным прикрытием для Клана в его лучших проявлениях, они терроризируют и убивают наших братьев и сестер на каждом шагу. Но на этих чудовищ ополчились. Негры Миссисипи! Ваше освобождение близко."
  
 TDW_join_southern_commitee: "Присоединиться к Южному Коминтерну"
 TDW_join_southern_commitee_desc: "У вас никогда не может быть слишком много друзей. Возможно, сотрудничая с белыми государствами, мы быстрее сможем обеспечить безопасность нашей родины без их вмешательства."
  
 TDW_Negros_peoples_republic: "Негритянская Народная Республика"
 TDW_Negros_peoples_republic_desc: "Время пришло. Сегодня мы провозглашаем нашу новую, единую, свободную Негритянскую Народную Республику. С нашей новой декларацией мы принимаем нашу новую судьбу - действительно свободной страны. Да здравствует Негритянская Народная Республика! Да здравствует наш победоносный председатель Хейвуд! Да здравствует революция!"
  
 TDW_consolidate_american_holdings: "Консолидировать Американские Холдинги"
 TDW_consolidate_american_holdings_desc: "19 июня 1866 года весть об эмансипации наконец-то достигла Галвестона, штат Техас. Эта дата до сих пор отмечается нашим народом как день единения и свободы. Теперь настало время для нового Дня девятнадцатого, не только для негров Техаса, но и для наших двоюродных братьев - семинолов."
  
 TDW_expand_into_carribean: "Расширяться на Карибы"
 TDW_expand_into_carribean_desc: ""
  
 TDW_Direct_intervention: "Прямое Вмешательство"
 TDW_Direct_intervention_desc: "Во время гражданской войны долгий поход генерала Шермана к морю принес свободу многим чернокожим жителям Джорджии. Теперь, вместе с нашими союзниками из Шерманланда, мы снова отправимся в этот долгий поход. Прокричим боевой клич Свободы!"
  
