 utah.1.t: "Воззвание в Покателло"
 utah.1.d: "Наши победоносные ополченцы и регулярные пехотинцы освободили город святых последних дней Покателло. Наш лидер выступил с пламенной речью, произнеся ставшую уже культовой Воззвание в Покателло. Город Покателло символизировал нашу победу благодаря превосходству воли и теологии. Эти два фактора привели к той славной победе, которую мы одержали сегодня. Из Покателло мы можем по праву претендовать на земли мормонов на Западном побережье и возродили мечту о создании в будущем мормонских Гавайев. Возможно, мы не сразу достигнем этих амбициозных целей, но... Бог улыбается нашему избранному народу и радуется тысячам возбужденных масс и солдат, которые ликовали во время этого судьбоносного провозглашения."
 utah.1.a: "Вперед, Братья!"
  
  
 utah.2.t: "Мормонский Ультиматум!"
 utah.2.d: "Мормонская военная хунта в Юте прислала нам 'предложение', но на самом деле это предложение делается нашему великому народу под дулом пистолета. Мормоны стремятся вновь колонизировать последние остатки самоопределения коренных народов в этих бывших штатах. Мы сами должны решить свою судьбу: встать ли нам на путь воинов наших предков или поддаться этому новому врагу?"
 utah.2.a: "Мы дадим отпор этим новым колонизаторам!"
 utah.2.b: "У нас нет другого выбора, кроме как принять этот ультиматум..."
  
 utah.3.t: "Референдум по Объединению Дезерета"
 utah.3.d: "Юта предложила нам ультимативное решение о том, хочет ли наш штат присоединиться к новому объединенному Дезерету, если мы согласимся, то будем включены в состав этого нового штата, возглавляемого Ютой. Если мы откажемся, то сохраним свой суверенитет, но, по нашим сведениям, Юта будет пытаться насильно привлечь нас к себе, каковы должны быть наши действия?"
 utah.3.a: "Конечно, мы согласимся!"
 utah.3.b: "Наш суверенитет должен быть сохранен!"
  
  
  
  
  
