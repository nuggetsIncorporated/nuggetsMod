 SAK_dreams_of_blue_ukraine: "Мечты о Синем Клине"
 SAK_dreams_of_blue_ukraine_desc: "Синий Клин - это концепция Зеленого Клина, адаптированная к Аляске, нашей новой базе операций."
  
 SAK_a_white_alaska: "Видения Белой Аляски"
 SAK_a_white_alaska_desc: "Аляска стала домом для многих белых русских изгнанников и политических противников советского режима. Пришло время этим изгнанникам стать во главе движения за независимость Аляски и привести нас к победе над большевизмом!"
  
