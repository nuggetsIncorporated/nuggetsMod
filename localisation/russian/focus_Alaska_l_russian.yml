 SAK_tsarist_safe_haven: "Царское Убежище"
 SAK_tsarist_safe_haven_desc: "Краснов усердно работает над тем, чтобы Аляска стала маяком царизма и безопасным убежищем для белых изгнанников и эмигрантов по всему миру. Пусть все те, кто прошел долгий путь ради нашего царя, отдохнут здесь со своей усталой головой."
  
 SAK_anti_communist_propaganda: "Антикоммунистическая Пропаганда"
 SAK_anti_communist_propaganda_desc: "Чтобы победить большевизм, нужно начинать с сознания и мыслительного процесса. Если мы сможем вдолбить антикоммунистическую пропаганду в наше население, тогда оно будет знать, что нельзя поддаваться искушению этих безбожных идей!"
  
 SAK_pre_peterine_traditions: "Допетровские Традиции"
 SAK_pre_peterine_traditions_desc: "Петр Великий был одним из лучших царей России, но он отказался от многих традиций прошлого, которыми дорожили наши истинно русские предки. Настало время вернуть эти традиции в наш великий бастион России в Новом Свете."
  
 SAK_germanic_cooperation: "Германское Сотрудничество"
 SAK_germanic_cooperation_desc: "Краснов очень восхищается германской расой, он считает их очень полезным союзником Аляски, особенно с нашими новыми владениями, где проживает большое количество германцев. Было бы разумно протянуть им руку сотрудничества."
  
