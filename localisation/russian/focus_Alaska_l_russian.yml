 SAK_imperial_futurism: "Имперский Футуризм"
 SAK_imperial_futurism_desc: "Хотя наши традиции могут быть священными и древними, наши идеалы ставят во главу угла будущее. Будущее, в котором все подданные России смогут пожинать плоды передовых технологий, а наша армия будет оснащена самым современным оружием."
  
