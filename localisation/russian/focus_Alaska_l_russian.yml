l_russian:
 SAK_troys_return_celebrations: "Возвращение Троя"
 SAK_troys_return_celebrations_desc: "После ухода Ягоды, Джон Вейр Трой может вновь занять свое законное место во главе правительства Аляски. Пока народ устраивает парады на улицах, губернатор-сурдолог понимает, что ему предстоит много работы, чтобы вытеснить остатки Советов и подготовиться к угрозам, которые лежат в Тихом океане."
  
 SAK_land_to_refugees: "Дать Землю Беженцам"
 SAK_land_to_refugees_desc: "Многие люди были переселены из-за недавних конфликтов в ближайших районах вокруг нас. Мы примем этих людей и дадим им землю, чтобы они могли поселиться в нашей великой стране."
  
 SAK_let_natives_admin_land: "Пусть Коренные Жители Управляют Землей"
 SAK_let_natives_admin_land_desc: "Земли, на которых живут коренные жители, находятся далеко от наших центров управления и населенных пунктов. Попытка управлять этими землями приведет к логистическому кошмару. Лучшим вариантом было бы позволить тем, кто уже населяет эти земли, подчиняться правительству. Некоторые из них будут готовы работать в наших агентствах в качестве шифровальщиков, чтобы помочь защитить жизненно важную информацию."
  
 SAK_DOI_administration: "Администрация МВД"
 SAK_DOI_administration_desc: "Просторы Внутренних Территорий - ценный ресурс, который мы заслуживаем использовать для нашего блага. Мы должны передать Министерству внутренних дел юрисдикцию по освоению этих земель"
  
 SAK_improve_alaskas_communication_systems: "Финансировать Систему Связи Аляски"
 SAK_improve_alaskas_communication_systems_desc: "Очень трудно быстро распространять информацию по нашей огромной территории. Необходимо создать государственную систему связи Аляски, чтобы решить эту проблему."
  
 SAK_start_the_ALCAN_highway: "Построить Аляскинскую Трассу"
 SAK_start_the_ALCAN_highway_desc: "Шоссе Аляска-Канада, или Аляскинская Трасса, является необходимым способом пересечь глубокие внутренние районы нашего штата и может оказаться полезным для последующих экскурсий в Канаду. Мы должны начать необходимую подготовку к началу реализации проекта этого шоссе."
  
 SAK_fishing_industries_tax: "Обложить Налогами Рыбную Промышленность"
 SAK_fishing_industries_tax_desc: "Многие рыболовные компании злоупотребляли нашим статусом территории Соединенных Штатов, чтобы избежать уплаты налогов на свои товары. Теперь, когда мы полностью контролируем нашу территорию, настало время этим компаниям заплатить свою долю налогов."
  
 SAK_alaskan_gold: "Золото Аляски"
 SAK_alaskan_gold_desc: "Многие люди, такие как Джон Вейр Трой, стекались на Аляску толпами, чтобы поискать золото. Мы все еще храним большую часть этих природных богатств, нам нужно только добыть их."
  
 SAK_industrial_expansion: "Мучная Индустрия"
 SAK_industrial_expansion_desc: "Хотя мы уверенно наращиваем наши промышленные возможности, нам еще многое предстоит сделать. В каждом жителе Аляски заложен огромный потенциал, который должен быть использован в нашей промышленности!"
  
 SAK_sourdough_militarization: "Мучная Милитаризация"
 SAK_sourdough_militarization_desc: "Трой осознал, что одной из непосредственных угроз нашей демократии является постоянно растущее присутствие японского флота в Тихом океане. Это лишь вопрос времени, когда они сделают свой следующий шаг против нас."
  
 SAK_expand_agricultural_and_mining_college: "Расширить Сельскохозяйственный и Горный Колледж"
 SAK_expand_agricultural_and_mining_college_desc: "Если мы хотим выжить в этом современном мире, мы должны дать каждому жителю Аляски возможность получить надлежащее образование. Мы должны расширить наш сельскохозяйственный и горный колледж, чтобы мы могли и дальше извлекать пользу из наших богатых ресурсов."
  
 SAK_ratify_the_white_act: "Ратифицировать Закон Уайта"
 SAK_ratify_the_white_act_desc: "Закон Уайта - это предложение предоставить коренным жителям исключительные права на лесозаготовки и ловлю рыбы, чтобы запретить хищническому бизнесу посягать на свободу коренного населения и его земли. Правительство Аляски позволит коренным жителям создавать свои собственные лесозаготовительные и рыболовецкие компании, чтобы укрепить право собственности коренного населения на землю."
  
 SAK_military_homesteading: "Военное Домоводство"
 SAK_military_homesteading_desc: "Министерство обороны освободило огромные участки земли, чтобы мы могли использовать их по своему усмотрению. Мы должны заселить эти территории военными базами и казармами для наших солдат."
  
 SAK_The_New_Gulag: "Новый ГУЛАГ..."
 SAK_The_New_Gulag_desc: "Нам дали этот большой массив земли, чтобы управлять теми, кто непригоден продолжать жить в советском обществе. Новый восточный ГУЛАГ - одно из худших мест на Земле, куда вас могут отправить умирать."
  
 SAK_Alaksa_Will_Be_Free: "Аляска Будет Свободной"
 SAK_Alaksa_Will_Be_Free_desc: "Пришло время разорвать наши цепи. Коммунисты были дураками, когда думали, что смогут оккупировать Аляску без нашего сопротивления! Мы должны отбить у них наши горы и острова, и Аляска будет свободна!"
  
 SAK_A_Red_Alaska: "Красный Рассвет"
 SAK_A_Red_Alaska_desc: "Генрих Ягода был выбран для наблюдения за Аляской из-за его нестабильных отношений со Сталиным. Желая остаться в живых, Ягода умиротворил генсека и "добровольно" был отправлен на эту далекую пустошь."
  
 SAK_Keep_Up_lies_With_Stalin: "Продолжать Лгать Сталину"
 SAK_Keep_Up_lies_With_Stalin_desc: ""
  
 SAK_Pushing_Soviets_Out: "Вытеснение Советов"
 SAK_Pushing_Soviets_Out_desc: "Советы уже давно поставили нас под свой гнетущий сапог. Пришло время столкнуть их с нашей шеи и вернуть землю людям, которые когда-то здесь жили."
  
 SAK_expand_timber_industry: "Расширить Деревообрабатывающую Промышленность"
 SAK_expand_timber_industry_desc: "Дикая природа Аляски полна густых лесов, которые только и ждут, чтобы мы взяли их для производства пиломатериалов. Мы должны расширить нашу лесную промышленность, чтобы воспользоваться нашим природным ресурсом."
  
 SAK_Secret_rebels: "Тайные Мятежники"
 SAK_Secret_rebels_desc: "Не секрет, что жители Аляски никогда не были согласны с советской оккупацией. Однако им удалось собраться вдали от посторонних глаз. Теперь настало время для этих людей выйти из укрытия!"
  
 SAK_Refuge_For_Anti_communists: "Убежище для Антикоммунистов"
 SAK_Refuge_For_Anti_communists_desc: "Поскольку Аляска является одним из единственных оставшихся бастионов демократии на Тихоокеанском Северо-Западе, мы должны призвать тех, кто хочет бороться за свободу и демократию."
  
 SAK_teach_guerrilla_warfare: "Обучение Партизанской Войне"
 SAK_teach_guerrilla_warfare_desc: "Наша земля обширна и малонаселена, а география делает практически невозможным создание целостной линии фронта. Это можно использовать в наших интересах, так как мы можем обучить наших людей идеям партизанской войны."
  
 SAK_Alaska_Wolverine_Army: "Аляскинская Армия Росомах"
 SAK_Alaska_Wolverine_Army_desc: "Все, кто хочет сражаться за Аляску и ее свободы, выступайте! Если нам всем суждено умереть, умрем стоя!"
  
 SAK_The_alaska_Air_Core: "Воздушный Корпус Аляски"
 SAK_The_alaska_Air_Core_desc: "Не имея других безопасных средств передвижения на большие расстояния, многие люди предпочитают летать, чтобы пересечь Аляску. Мы должны использовать этих пилотов и создать Аляскинский воздушный корпус."
  
 SAK_Fighter_Innovation: "Инновация Истребителей"
 SAK_Fighter_Innovation_desc: "Наши истребители опасно устарели. Если мы хотим иметь шанс на борьбу в этом хаотичном мире, нам нужно разработать лучшие истребители."
  
 SAK_Radar_Innovation: "Исследование и Разработка Радаров"
 SAK_Radar_Innovation_desc: "Учитывая обширность границ Аляски, невозможно постоянно следить за ней. Мы должны вложить наши усилия в технологию РАДАР, чтобы мы могли получить раннее предупреждение для любых захватчиков."
  
 SAK_Alaska_Weapons_Procurment: "Программа Закупок Оружия на Аляске"
 SAK_Alaska_Weapons_Procurment_desc: "Мы отчаянно нуждаемся в оружии для наших солдат, чтобы сражаться с нашими врагами. Мы должны инвестировать в исследование лучших способов приобретения этого оружия."
  
 SAK_Alaska_Army_Scout_Core: "Корпус Кавалерийских Разведчиков Аляски"
 SAK_Alaska_Army_Scout_Core_desc: "Создание корпуса кавалерийских разведчиков армии Аляски даст нам столь необходимый толчок к повышению боеспособности. Мы сможем специально обучать людей искусству разведки и замечать передвижения вражеских войск, не будучи обнаруженными."
  
 SAK_Using_Soviet_tactics_against_them: "Вкус Собственной Медицины"
 SAK_Using_Soviet_tactics_against_them_desc: "Советы оставили много своих книг по военной стратегии после захвата Трои. Потратив время на перевод этих руководств, мы сможем получить большое представление о том, как советские вооруженные силы планировали сражаться на границе Аляски."
  
 SAK_Alaska_expansion_Plan: "План Расширения Аляски"
 SAK_Alaska_expansion_Plan_desc: "Вокруг нас много народов, павших перед правительствами великого зла. Наш долг как оплота свободы на Тихоокеанском Северо-Западе освободить эти народы и привести их в любящие объятия Аляски."
  
