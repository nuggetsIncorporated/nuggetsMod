 SAK_support_from_Alberta: "Помощь Альберты"
 SAK_support_from_Alberta_desc: "Альберта является домом для наибольшего количества славянской диаспоры в Северной Америке, пришло время обратиться к нашим братьям в провинции за помощью против большевизма!"
  
