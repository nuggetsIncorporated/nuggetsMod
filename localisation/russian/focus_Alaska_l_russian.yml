 SAK_reach_out_to_japan: "Дотянуться до Японии"
 SAK_reach_out_to_japan_desc: "Япония - наш естественный союзник против большевистской России и наших новообретенных американских врагов. Мы должны стремиться присоединиться к их 'Восточноазиатскjq сферt сопроцветания'."
  
