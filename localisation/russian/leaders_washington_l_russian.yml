l_russian:
  
 SWA_clarence_martin_desc: "Кларенс Д. Мартин - убежденный сторонник концепции Нового Курса и, будучи умеренным либералом, хочет провести небольшие реформы, чтобы покончить с великой депрессией в Вашингтоне. Однако результаты его работы на посту президента пока, мягко говоря, невелики. Но все может измениться, если ближайшие месяцы будут складываться в его пользу."
  
 SWA_anna_strong_desc: "Анна Луиза Стронг - радикальная феминистка и коммунистка со Среднего Запада. Она находится в авангарде коммунистического движения Тихоокеанского Северо-Запада. Ее сильно вдохновляет мысль Мао Цзэдуна (МЦЗ), и она переняла многие его идеи для уникальных материальных условий Америки. Она чрезвычайно целеустремленная женщина и занимается политикой с начала 1900-х годов. Десятки раз ее арестовывали как юную вобблистку, а теперь она пришла, чтобы возглавить весь штат Вашингтон и внедрить свою новую форму марксизма-ленинизма."
  
 POLITICS_ANSYN_COUNCIL_DESC: "Анархо-Синдикализм не имеет единого лидера, вместо этого собираются советы членов Союза и других пролетариев, которые обсуждают вопросы, предлагают референдумы и принимают политические решения."
  
 SWA_ove_nelson_desc: "Ове М. Нельсон, также известный как 'Ови', в прошлом был адвокатом и писателем, но он также был увлечен политикой Вашингтона и своей общины Грейс-Харбор. Ови известен тем, что очень быстро менял свои политические убеждения. Сначала он баллотировался как республиканец, затем как демократ, потом как прогрессивист Ла Фоллетта, а теперь присоединился к партии Союза. Казалось бы, он представляет левую часть партии, но его быстро толкают вправо. Ови всегда был противником коммунизма и уверяет общественность, что с его денежной реформой большевизм будет разгромлен."
  
 SWA_william_bouck_desc: "Уильям Морли Боук наконец-то осуществил мечту прогрессивистов - победил на губернаторских выборах в штате Вашингтон, после того как в течение десятилетий фермерско-рабочая партия была самым успешным кандидатом от третьей партии в истории штата. Теперь Боук стоит на распутье, выбирая, что для него приоритетнее - городское или сельское население штата, и должен определиться с подходом партии к решению проблемы многочисленного вашингтонского коммунистического движения."
  
