 SRI_weak_government: "Слабое Правительство"
 SRI_weak_government_desc: "В нашем правительстве много пацифистов и менее квалифицированных деятелей. Пока это не было проблемой из-за того, что наша территория не сталкивалась с конфликтами и имела такой маленький размер. Однако в последнее время наше правительство не может остановить эти текстильные забастовки. Без возможности прекратить забастовку наши города становятся очагами социализма."
  
