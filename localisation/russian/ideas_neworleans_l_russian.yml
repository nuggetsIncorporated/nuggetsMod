l_russian:
  
 ORL_cajun_commando: "Каджунские Коммандос"
 ORL_cajun_commando_desc: "Каджуны из Южной Луизианы - прирожденные мастера болотистой местности и адски высоких температур, с которыми мы сталкиваемся в нашей стране. Мы решили сформировать подразделения из каджунов и исландцев для проведения операций в жаркой и болотистой местности."
  
 ORL_ocd: "Управление Гражданской Обороны"
 ORL_ocd_desc: "Управление Гражданской Обороны 'УГО' - это недавно созданное государственное учреждение, целью которого является координация и объединение населения нашей страны для поддержки любых военных действий, которые мы можем предпринять."
  
 ORL_cajun_officers: "Каджунские Офицеры"
 ORL_cajun_officers_desc: "Мы решили перенять французские традиции офицерского сословия Каджунов. Эти офицеры исторически хорошо зарекомендовали себя и блистали в лучших военных академиях наших штатов."
  
 ORL_shipbuilding: "Бум Судостроения"
 ORL_shipbuilding_desc: "Благодаря новой военно-морской политике и реформам нашего правительства мы переживаем бум судостроения!"
  
 ORL_segregated_schools: "Сегрегационные Школы"
 ORL_segregated_schools_desc: "Правительство Уолмсли силой ввело политику сегрегации в наших школах. Белая элита нашей страны в восторге от такого развития событий, но эта политика приведет к тому, что большая часть нашего населения будет недообразованной."
  
 ORL_guy_mercs: "Наемники Гая"
 ORL_guy_mercs_desc: "Из-за проблем с кадрами Гай решил нанять иностранных наемников для пополнения нашей армии. В основном это наемники из других южных штатов и Квебека. У них есть свои преимущества, но многие в нашей армии сомневаются в их дисциплинарных навыках..."
  
 ORL_create_militarized_boyscouts: "Милитаризованные Бойскауты"
 ORL_create_militarized_boyscouts_desc: "Милитаризованные Бойскауты будут служить вспомогательным подразделением нашей армии, эти молодые люди помогут нам подготовить оборону и начать большую волну вербовки."
  
 ORL_autarky: "Автаркия"
 ORL_autarky_desc: "Наша экономическая политика - автаркия, мы делаем ставку на самообеспечение и товары отечественного производства, чтобы не зависеть от внешней торговли для процветания."
  
 ORL_internationalist: "Интернационализм"
 ORL_internationalist_desc: "Благодаря нашей новой политике Новый Орлеан превратился в великий международный город, где иностранные туристы приносят доход из-за рубежа, где люди посещают наш город ради его великой культуры, архитектуры и оживленной промышленности."
  
 ORL_metric_system: "Стандартизированная Метрическая Система"
 ORL_metric_system_desc: "Мы решили принять метрическую систему и полностью внедрить ее во всех отраслях нашей страны, и сейчас мы пожинаем плоды этой эффективной системы измерения."
  
 ORL_End_segregation_in_armed_forces: "Равенство в Вооруженных Силах"
 ORL_End_segregation_in_armed_forces_desc: "Мы официально покончили с сегрегацией в вооруженных силах и сейчас переживаем кадровый бум за счет небелой части нашего населения"
  
 ORL_trade_center: "Торговый Центр в Новом Орлеане"
 ORL_trade_center_desc: "Благодаря нашей свободной и открытой экономической политике Новый Орлеан стал оживленным торговым центром в Мексиканском заливе и на юге Соединенных Штатов."
  
 ORL_Professionalize_army: "Профессиональная Армия"
 ORL_Professionalize_army_desc: "Наша армия превратилась в дисциплинированную, профессиональную и грозную боевую силу."
  
 ORL_anti_corruption: "Антикоррупционные Кампании"
 ORL_anti_corruption_desc: "Наше прогрессивное правительство развернуло многочисленные антикоррупционные кампании, направленные на очищение города от позорных следов деятельности босса мафии Лонгиста Роберта Маэстри."
  
 ORL_Gambling_tax: "Налог на Азартные Игры"
 ORL_Gambling_tax_desc: "Вместо того чтобы полностью запретить азартные игры в нашем городе, мы решили зарабатывать большие деньги на их налогообложении!"
  
 ORL_Catholic_Militarism: "Католический Милитаризм"
 ORL_Catholic_Militarism_desc: "Как набожные католики, мы должны посвятить себя защите нашей земли и сделать нашу религию сильной опорой в обществе, мы также должны переплетать нашу набожную веру с нашими вооруженными силами, чтобы вдохновлять наши войска."
  
 ORL_Defensive_Doctrines: "Оборонительная Доктрина"
 ORL_Defensive_Doctrines_desc: "Для нас очевидно, что в обозримом будущем мы не будем предпринимать никаких крупных наступательных действий, поэтому мы решили вместо этого принять оборонительные военные доктрины."
  
 ORL_rationing: "Рационирование"
 ORL_rationing_desc: "В эти отчаянные времена мы были вынуждены ввести меры по нормированию."
  
 ORL_police_dupties: "Депутаты Полиции"
 ORL_police_dupties_desc: "В настоящее время полиция составляет основу наших сил, и она приносит нам много пользы в организации наших грубых сил."
  
 ORL_mercenary_army: "Наемная Армия"
 ORL_mercenary_army_desc: "Наемники составляют очень большую часть наших сил, эти наемники в основном родом из других франкоязычных регионов, таких как Квебек."
  
