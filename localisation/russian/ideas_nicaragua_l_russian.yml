 NIC_Sandinista_Insurrection: "Сандинистский Мятеж"
 NIC_Sandinista_Insurrection_desc: "С 1927 года бывший либерал, ставший коммунистическим партизаном, Аугусто Сесар Сандино лично возглавляет отряд партизан, ведущих войну против нашего правительства. Восстание, скорее всего, не закончится в ближайшее время, так как первые мирные переговоры провалились из-за нападения Национальной гвардии на встречу о прекращении огня, проведенную Сакасой."
