 MYU_idea_hacienda_controlled_economy: "Экономика, Контролируемая Асьендой"
 MYU_idea_hacienda_controlled_economy_desc: "В экономике полуострова Юкатан (за исключением Крузоба) полностью доминируют имения Хейнекен, но в последнее время крупные конголомераты переместились в этот регион для добычи огромных природных ресурсов - каучука, нефти и известняка. Традиционно сельскохозяйственные имения по-прежнему доминируют, но они постоянно борются с новыми потоками бизнеса, приходящими в регион. Однако и имения, и промышленные конголомераты крайне непопулярны среди рабочего класса."
  
 MYU_idea_maya_resistance: "Сопротивление Майя"
 MYU_idea_maya_resistance_desc: "Крузобы воссоздали государство Чан Санта Крус, что вызвало массовые волнения во всех регионах, населенных майя, поскольку война каст возобновилась и перешла во вторую фазу. Коренные Майя начали формировать отряды партизан и нападать на поселенцев, компании, имения и армейские подразделения."
  
 MYU_minor_maya_resistance: "Сопротивление Майя"
 MYU_minor_maya_resistance_desc: "После возобновления кастовой войны в Юкатане наш штат также ощутил на себе ее последствия, хотя и в менее экстремальной форме. Майя сформировали небольшие отряды самообороны во внутренних районах штата и преследуют поселенцев, правительственные войска и компании, пытающиеся посягнуть на их землю. Но этот уровень сопротивления не так страшен по сравнению с сопротивлением майя Юкатана. Однако в будущем ситуация может измениться и стать гораздо более серьезной."
