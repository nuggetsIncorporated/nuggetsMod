 ## Seperation and Reunification 
 chicago.1.t: "Чикагские Коммунисты Провозглашают Независимость!"
 chicago.1.d: "После резни бастующих рабочих и их жен полицией и вооруженными силами Иллинойса весь город Чикаго и прилегающая к нему метрополия подняли вооруженное восстание. Толпы рабочих и недовольных жителей штурмуют полицейские участки и врываются в оружейные склады, а Коммунистическая партия берет на себя инициативу по руководству восстанием. В Чикаго провозглашено новое коммунистическое правительство, и штат Иллинойс уже готовится к наступлению, чтобы вернуть свой крупнейший город и один из крупнейших городов Северной Америки, восстановить порядок и "Нанести удар в Сердце "Красной Угрозы""."
 chicago.1.a: "Красная Угроза пугает Красной Угрозой"
  
 chicago.2.t: "Коммунисты Провозглашают Новый Иллинойс"
 chicago.2.d: "Чикагское Восстание, возглавляемое Коммунистической Партией Иллинойса под руководством Клода Лайтфута, одержало победу над правительством и сторонниками Иллинойса, захватив в кровопролитном сражении Спрингфилд и устремившись на юг, в Марион. Власть коммунистов начала закрепляться: противники нового режима подвергаются облавам и ожидают суда, некоторым уже грозит жестокая казнь, а коммунисты приступили к национализации ключевых отраслей промышленности штата. Буржуазные обозреватели с трепетом относятся к перспективе падения одного из самых промышленно развитых городов, а теперь и штатов Америки под натиском красных, и многие ожидают, что вслед за ним падут и другие штаты Стального Пояса. Армии соседних некоммунистических стран приведены в состояние полной боевой готовности в страхе перед возможными эксцессами и последствиями конфликта, несмотря на его кажущееся завершение."
 chicago.2.a: "Теперь все Шестеренки Повернуты, и Рабочие Маршируют Дальше"
  
