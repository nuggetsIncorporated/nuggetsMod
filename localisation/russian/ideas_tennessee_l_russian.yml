l_russian:
  
 STN_tennessee_ponies: "Теннессийские Пони"
 STN_tennessee_ponies_desc: "Теннесси имеет конные традиции, которые делают качественную кавалерию"
  
 STN_farmers_aide: "Помощь Фермерам"
 STN_farmers_aide_desc: "После того как правительство расчистило провалы Крампа, мы оказываем столь необходимую финансовую помощь гордым фермерам нашего штата."
  
 STN_spirit_of_forrest: "Дух Форреста"
 STN_spirit_of_forrest_desc: "Натан Бедфорд Форрест был основателем белой супремацистской ККК, но он также был офицером кавалерии Конфедерации, причем хорошим офицером! Мы должны сохранить его дух в наших кавалерийских корпусах."
  
 STN_southern_education: "Южное Образование"
 STN_southern_education_desc: "На Юге исторически отсутствовали крупные образовательные центры, но этому должен быть положен конец, и сейчас мы стремимся расширить сферу образования, чтобы сделать Юг снова образованным!"
  
 STN_down_with_scalawags: "Долой Скалолазов!"
 STN_down_with_scalawags_desc: "Нас окружают ковровые мешки и скалолазы всех мастей, мы должны уничтожить их прикладами наших винтовок!"
  
 STN_hill_folk_volunteers: "Добровольцы Холмов"
 STN_hill_folk_volunteers_desc: "Благодаря политике нашего правительства мы начали принимать большое количество сельских добровольцев."
  
 STN_every_man_a_trooper: "Каждый Мужчина - Десантник"
 STN_every_man_a_trooper_desc: "Мы активизировали политику призыва и привлекли тысячи новых потенциальных солдат в наши вооруженные силы!"
  
 STN_fox_holes: "Окопы"
 STN_fox_holes_desc: "Оборонительный характер нашей армии позволил нам стать чрезвычайно искусными в закапывании после многочисленных общевойсковых учений и тренировок, наши тренировочные площадки усеяны лисьими норами, и мы всегда будем готовы, когда придет война."
  
 STN_call_to_arms: "Призыв к Оружию!"
 STN_call_to_arms_desc: "Мы объявили призыв к оружию для всех мужчин, которых мы можем заставить взять в руки винтовку, к оружию!"
  
 STN_yorks_boys: "Йоркские Мальчики"
 STN_yorks_boys_desc: "Мальчики Йорка были обучены быть эффективными штурмовиками на нашей родине, и они ведут вербовку, где бы они ни находились."
  
 STN_embrace_ruralites: "Принятие Сельских Жителей"
 STN_embrace_ruralites_desc: "Вместо урбанизации мы проводим политику сохранения и поддержки сельских районов Теннесси."
  
 STN_Cumberland_training_schools: "Учебные Заведения Камберленда"
 STN_Cumberland_training_schools_desc: "В Камберленде, штат Теннесси, открыто множество новых учебных заведений для нашей армии, и эти новые учебные заведения уже принесли нашей армии немало пользы."
  
 STN_Tennessee_State_Guard: "Государственная Гвардия Теннесси"
 STN_Tennessee_State_Guard_desc: "Гвардия Теннесси - это эффективная оборонительная боевая сила, составляющая значительную часть нашей армии."
  
 STN_Every_man_a_hero: "Каждый Человек - Герой"
 STN_Every_man_a_hero_desc: "Каждый солдат в нашей армии - герой по-своему, мы должны прославлять наших военных и принять этот культ героизма в нашей армии."
  
 STN_Trench_warfare_expertise: "Эксперт по Окопной Войне"
 STN_Trench_warfare_expertise_desc: "Доктрины нашей армии и новые военные школы привели к тому, что мы стали экспертами в искусстве окопной войны. Наши стратегии глубокой обороны не имеют себе равных в регионе."
  
 STN_Support_guns_investment: "Инвестиции в Оружие Поддержки"
 STN_Support_guns_investment_desc: "Мы закупили много крупных партий оружия поддержки, чтобы восполнить его недостаток в настоящее время."
  
 STN_camp_robert_e_lee: "Лагерь Роберта Э. Ли"
 STN_camp_robert_e_lee_desc: "Лагерь Роберта Э. Ли - наш самый престижный военный лагерь, названный в честь старейшины и героя Конфедерации Роберта Э. Ли"
  
 STN_Ultimate_defence: "Верховная Оборона"
 STN_Ultimate_defence_desc: "Наша армия сосредоточена исключительно на оборонительных доктринах."
  
 STN_Shock_troops: "Ударный Десант"
 STN_Shock_troops_desc: "Революционная идея "ударных десантов" была принята нашим высшим командованием. Эти новые ударные десанты будут служить быстрым и безжалостным пехотинцам ближнего боя."
  
 STN_mobile_warfare: "Мобильная Война"
 STN_mobile_warfare_desc: "Естественным завершением ударных десантов эпохи великой войны станет стремление к скорости с помощью автоматизации и моторизованных сил."
  
