 illinois.4.t: "Южный Иллинойс Отделяется!"
 illinois.4.d: "Южная Половина штата, прозванная Маленьким Египтом, отделилась от нас после наших последних изменений в политике. Маленький Египет исторически всегда был более консервативной и религиозной частью штата, ценящей своих трудолюбивых фермеров и сельскохозяйственные общины, а также поощряющей социальный консерватизм в своих общинах. Местные органы власти, проживающие в этой части штата, устали от наших последних изменений, воспринимая их как тиранию, навязанную большинством на севере штата. Пришло время принять меры против этой серьезной внутренней угрозы..."
 illinois.4.a: "Мы должны объединить штат!"
 illinois.4.b: "К оружию в Маленьком Египте!"
  
 illinois.5.t: "Подавление Восстания в Маленьком Египте!"
 illinois.5.d: "После бегства нашего правительства из Спрингфилда мы решили, что единственный способ положить конец этому кризису - кровь и железо. Негодяи в Маленьком Египте должны быть уничтожены, и Южный Иллинойс будет возвращен в лоно общества!"
 illinois.5.a: "Это был наш единственный выход..."
  
 illinois.7.t: "Бунты Чикано!"
 illinois.7.d: "В последнее время Чикано, проживающие в районе Чикаго, столкнулись с большой волной расистских нападений со стороны белого населения. В частности, из-за того, что белое сообщество называет их непатриотичными. Столкновения между этими двумя группами усилились, и обе стороны взялись за оружие в нашем городе!"
 illinois.7.a: "Раздавить этих наглых непатриотичных паразитов!"
  
 illinois.8.t: "Расовые Беспорядки!"
 illinois.8.d: "Чернокожее население Спрингфилда особенно остро отреагировало на наш недавний союз с Кланом. Чернокожие жители взялись за оружие против толп вооруженных белых расистов. В Спрингфилде вспыхнул открытый мятеж, и многие опасаются, что это восстание чернокожих может перекинуться на Чикаго."
 illinois.8.a: "Положите их!"
  
  
 illinois.10.t: "Чикагское Восстание!"
 illinois.10.d: "В связи с широким распространением беспорядков, вызванных Инцидентом в День Поминовения, весь город Чикаго и прилегающие к нему районы охвачены вооруженным восстанием. Толпы рабочих и недовольных жителей штурмуют полицейские участки и врываются в оружейные склады, а Коммунистическая партия берет на себя инициативу по руководству восстанием."
 illinois.10.a: "Скоро они Заплатят"
 illinois.10.b: "На Самом Деле дело Весьма Благородное..."
  
 illinois.11.t: "Раздавить Чикагских Коммунистов!"
 illinois.11.d: "Поскольку ситуация в Чикаго ухудшается с каждым часом, у нас нет другого выбора, кроме как сделать выбор в отношении КПИ"
 illinois.11.a: "Лучше Мертвый, чем Красный"
 illinois.11.b: "У нас нет Людей."
  
 illinois.12.t: "Эрик Блэр Прибыл в Иллинойс"
 illinois.12.d: "Эрик Блэр, Английский писатель, социал-демократ и давний друг Мейнарда Крюгера, прибыл в Иллинойс, чтобы послужить Пролетарской Республике военным путем, он использовал свою довольно ужасную военную службу в Бирме, чтобы произвести впечатление на Крюгера, и это сработало! Крюгер предоставил Блэру небольшую военную должность в растущих вооруженных силах нашего штата. Ничего особенного от англичанина не ждут, и многие настоящие офицеры критикуют этот шаг Крюгера как клептократический."
 illinois.12.a: "Рад тебя видеть, старый друг."
  
