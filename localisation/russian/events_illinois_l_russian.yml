 illinois.1.t: "Выборы 1936 года"
 illinois.1.d: "Эти выборы - одни из самых горячих в истории нашего штата. Пришло время избирателям решить судьбу Иллинойса... По крайней мере, на следующий четырехлетний срок, верно?"
 illinois.1.a: "Продолжить наши демократические традиции"
 illinois.1.b: "Статус-кво должен закончиться!"
  
  
  
 illinois.14.t: "Резня в День Поминовения!"
 illinois.14.d: "Забастовка чикагских сталеваров была вызвана отказом металлургических компаний подписать профсоюзный договор. Забастовка была объявлена Конгрессом Промышленных Организаций (КПО). Забастовка началась мирно: тысячи людей собрались в солнечный День Поминовения у местной таверны. Однако ситуация быстро изменилась к худшему, когда толпа была остановлена чикагской полицией. Когда забастовщики начали спорить с полицейскими, чтобы те пропустили их, полиция открыла огонь по толпе, а затем дубинками стала избивать забастовщиков. В общей сложности 19 безоружных забастовщиков погибли, а еще 50 получили тяжелые ранения или остались инвалидами в результате этой бойни. Общественное возмущение, вызванное расправой над безоружными забастовщиками со стороны Полицейского Департамента Чикаго и Сталелитейных компаний, должно было..."
 illinois.14.a: "Наказать Полицейских ПДЧ, виновных в массовой резне."
 illinois.14.b: "Встать на сторону ПДЧ и подавить организованных трудящихся!"
  
 #illinois.3.t: "Теневое Предложение"
 #illinois.3.d: "Предполагаемый представитель чикагской мафии связался с одним из наших правительственных офисов в Спрингфилде, чтобы провести секретную встречу, утверждая, что у него есть доказательства того, что многие правительственные чиновники в Чикаго и Канкаки сотрудничают с мафией! Эти обвинения вызывают тревогу, и мафия угрожает обнародовать эти доказательства, что стало бы PR-катастрофой для нашего правительства. Они говорят, что единственный способ предотвратить это - заключить с мафией тайное соглашение, по которому мы получим часть их прибыли, а они помогут нам подавить растущее рабочее движение Иллинойса. Что делать с этой информацией - решать нам..."
 #illinois.3.a: "Отказаться и выделить больше средств на полицейские репрессии против мафии!"
 #illinois.3.b: "Пока мы получаем свою долю от сделки, капиче?"
  
