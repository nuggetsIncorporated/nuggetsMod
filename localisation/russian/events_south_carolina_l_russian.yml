 south_carolina.1.t: "Выборы 1938 года!"
 south_carolina.1.d: "Выборы 1938 года в Южной Каролине оказались самыми противоречивыми за последнее время. Правых у избирательной урны представлял Коулман Бл. Ярый сторонник белого супремацизма. Центр представляет мэр Чарльстона Бернет Майбанк, придерживающийся реформ. На другом конце - экспансионист "
 south_carolina.1.a: "Майбанк"
  
  
 south_carolina.2.t: "Джордж Стинни"
 south_carolina.2.d: "Джордж Стинни - 14-летний афроамериканец из маленького мельничного городка Алколу. Его подозревают в убийстве двух белых детей. Доказательств того, что именно он совершил это жестокое преступление, нет, но город Алколу и белые жители этого региона твердо намерены вынести ребенку смертный приговор. Если Джордж будет казнен, он станет самым молодым человеком в истории Америки, приговоренным к смертной казни."
 south_carolina.2.a: "Казнь на Электрическом Стуле - единственный вариант."
  
 south_carolina.3.t: "Выборы 1942 года"
 south_carolina.3.d: "Пришло время выбирать следующего губернатора. Люди могут выбрать либо Брайнса, либо бывшего губернатора Джонстона. Однако набирает силу движение Краснорубашечников, которое возглавляет молодой адвокат Стром Турмонд, баллотирующийся как демократ."
 south_carolina.3.a: "Брайнс - наш Парень."
 south_carolina.3.b: "Джонстон хорошо Поработал в Прошлый раз."
  
 south_carolina.4.t: "Южная Каролина Приглашает нас на Футбольный Матч"
 south_carolina.4.d: "Губернатор Южной Каролины Джонстон пригласил нас на футбольный матч между нашими странами, который состоится в Огасте, а деньги пойдут в местные сиротские приюты. У нас, конечно, нет другого выбора, кроме как согласиться. В противном случае мы будем выглядеть как кучка мальчишек-сестричек. Мы не можем этого допустить."
 south_carolina.4.a: "Принесите нам Свиную Кожу."
  
 south_carolina.5.t: "Близ просит Гарантий"
 south_carolina.5.d: "Губернатор Южной Каролины Близ хочет, чтобы мы гарантировали независимость его страны. Он считает, что Северная Каролина хочет подорвать независимость его страны. Если он прав, это приведет к тому, что границы Северной Каролины окажутся у нашего порога, что не очень хорошо. С другой стороны, мы рискуем начать серьезную войну, так как наши северные границы могут стать легким путем для Тар-Хиллов к Атланте."
 south_carolina.5.a: "Мы прикроем их задницу."
 south_carolina.5.b: "Вы сами по себе, Близ."
  
  
 south_carolina.6.t: "Южная Каролина Хочет вступить в нашу Фракцию"
 south_carolina.6.d: "Близ сделал большую попытку потворствовать Талмаджу, чтобы добиться встречи для вступления в Южный Комитет. Вместе, по мнению Близа, можно было бы создать новую Конфедерацию. Это позволило бы Южной Каролине и Джорджии направлять будущий путь Дикси!"
 south_carolina.6.a: "Давайте сделаем это."
 south_carolina.6.b: "Ни за что."
  
 south_carolina.7.t: "Майбанк Получил Больше Полномочий"
 south_carolina.7.d: "В течение многих лет губернатор Южной Каролины был в основном престижной должностью с небольшими реальными полномочиями. Теперь же, поскольку это, по сути, высший пост в стране, Генеральная Ассамблея согласилась предоставить губернатору больше полномочий и отпустила некоторые из различных правил, ослабляющих губернаторские полномочия."
 south_carolina.7.a: "Самое Время."
  
  
 south_carolina.8.t: "Южная Каролина Хочет Присоединиться к Нашей Фракции"
 south_carolina.8.d: "Губернатор-Реформатор Майбанк хочет присоединиться к Совету обороны Юга. Он считает, что Каролине следует сотрудничать в экономической и военной сферах, чтобы создать процветание для обеих республик. Он дал понять, что его предложение не должно быть отвергнуто, так как это оскорбит гордость его народа."
 south_carolina.8.a: "Пусть Войдут."
 south_carolina.8.b: "Нам не нужны эти аристократы."
  
  
 south_carolina.9.t: "Близизм"
 south_carolina.9.d: "Коулман Близ - бывший губернатор и сенатор США от Южной Каролины. Близ был избран Губернатором Южной Каролины в 1910 году как защитник Белых работников мельниц в сельской местности. Он стал решающей силой в политике штата, используя свои полномочия по помилованию, игнорируя запреты и поощряя линчевание. Он выиграл перевыборы в 1912 году, но потерпел поражение в попытке стать Сенатором. В следующем десятилетии он продолжал пытаться баллотироваться на должности в штате и терпел неудачу. В 1924 году он выиграл жестокую гонку за Сенаторское кресло у Брайнса, что позволило ему стать национальным сторонником супрематизма белых. Он потерял свое место в 1930 году, чтобы баллотироваться на пост Губернатора в 1934 году и проиграть Джонстону. В общем, хотя кажется, что Близизм идет на спад, он был известен своими мощными политическими успехами после длительных поражений. В конце концов, ему удалось набрать 43 % голосов на выборах губернатора в 34 году. Таким образом, он остается влиятельной силой в политике штата, несмотря на своих многочисленных противников. Если ему будет предоставлена политическая возможность, он, скорее всего, вернется. "
 south_carolina.9.a: "Вернётся ли он?"
  
 south_carolina.10.t: "Близ в Джорджии"
 south_carolina.10.d: "Сегодня в Огасте, Джорджия, сообщили, что бывший Губернатор Близ поддержал кандидатуру Чарльз Редвин от губернатора Юджинf Талмаджf от Вице-Губернатора. В своей речи он проклял нынешнего губернатора Эда Риверса как "Марионетка Католиков Саванны" и сказал, что если он не победит, то католические аристократы на побережье в Саванне и Джорджии смогут построить новое "владычество Папства". Примечательно, что в своей речи Близ не упомянул действующего губернатора Джонстона, с которым он враждует последние два года, с момента своего последнего поражения в борьбе за пост губернатора. Советники губернатора задаются вопросом, не показывает ли это, что он сосредоточен на следующих выборах губернатора, в которых Джонстону по закону нельзя будет участвовать."
 south_carolina.10.a: "Возможно, он оставит нас в покое.?"
  
 south_carolina.11.t: "Мэр Майбанк объявил о Выдвижении Своей Кандидатуры на пост Губернатора"
 south_carolina.11.d: "Сегодня в Чарльстоне молодой мэр Бернет Ретт Майбанк объявил о своей кандидатуре на пост губернатора в следующем году. Он назвал нынешнего губернатора Джонстона 'неэффективным' в принятии 'прогрессивных' мер по выводу штата из нынешней экономической трущобы. Он использовал свое пребывание на посту мэра Чарльстона в качестве примера того, как он планирует исправить ситуацию в штате. Он утверждал, что будет сотрудничать с законодательным собранием штата, чтобы построить общественные объекты и помочь жителям штата. Он утверждал, что только компромисс и строительство красивого штата помогут Южной Каролине выйти из депрессии. Бывший Сенатор США и соотечественник Чарльстона, Джеймс Ф. Брайнс, как известно, поддерживал харасаматичного Майбанка. Обладая властью государственного секретаря, он, вероятно, сможет объединить всю страну за блестящим молодым политиком."
 south_carolina.11.a: "Как он посмел напасть на Губернатора?"
  
  
 south_carolina.12.t: "Мэннинг победил на первичных выборах генерала-адъютанта"
 south_carolina.12.d: "Генерал Уиндхэм Мэннинг победил на праймериз Lемократов в качестве кандидата на пост Uенерала-Fдъютанта. Это никого не удивило, поскольку популярного Uенерала поддерживали многие прогрессивные лидеры штата. Генерал пообещал защищать конституцию и права жителей Южной Каролины, а также подготовить небольшую армию к защите Республики Пальмету. Брайнс и губернатор Джонстон уже поздравили ветерана Великой Войны с победой."
 south_carolina.12.a: "Прогрессивный Генерал"
  
 south_carolina.13.t: "Брайнс Объявил о Выдвижении Своей Кандидатуры на пост Губернатора"
 south_carolina.13.d: "Государственный Секретарь 'Джимми' Брайнс объявил о своей кандидатуре на пост губернатора сегодня на массовом митинге в Чарльстоне перед двухтысячной толпой демократов. Популярный государственный секретарь пообещал работать на благо всех жителей Южной Каролины, как богатых, так и бедных. На посту губернатора он обещает противостоять радикализму и фанатизму, а также расширить военно-морской флот и вооруженные силы штата. Он также сделал небольшой выпад в сторону губернатора Джонстона, заявив, что будет работать с Генеральной Ассамблеей, а не против нее. Брайнс остался непоколебим в своей идее сильного губернатора, работающего с лидерами штата, чтобы добиться принятия и быстрого проведения компромиссных реформ."
 south_carolina.13.a: "Победит ли он?"
  
 south_carolina.14.t: "Хлопковый Эд осуждает программу социального обеспечения"
 south_carolina.14.d: "Комиссар по Сельскому Хозяйству 'Хлопковый Эд' Смит выступил сегодня по радио с пламенной речью, осуждая недавно принятую программу социального обеспечения. Он заявил, что она только поощрит 'бездельников' и 'лодырей', которые будут продолжать сидеть без работы. Он также осудил идею о том, что негры тоже могут получать пособие, заявив, что они не должны иметь права подавать заявки на участие в любой программе социального обеспечения, спонсируемой государством. Он дошел до того, что заявил, что может заблокировать всю государственную помощь неграм-фермерам с 'плохим характером'"
 south_carolina.14.a: "Хлопковый Эд продолжает свои Старые Замашки!"
  
 south_carolina.15.t: "Выпускники Цитадели Тренируют Дивизии Ополчения"
 south_carolina.15.d: " Три месяца назад Губернатор Брайнс попросил всех выпускников Цитадели, окончивших школу после 1920 года, явиться в военный колледж в Чарльстоне. Около 800 человек так и поступили, и там он предложил им должности в армии, если они помогут подготовить отряды ополчения по всему штату. Они так и сделали. Сегодня эти ополченцы прибыли в Колумбию, чтобы явиться на службу."
 south_carolina.15.a: "Они будут хорошо служить Южной Каролине"
  
  
 south_carolina.16.t: "Южная Каролина приглашает нас в свой Альянс Побережья Дикси"
 south_carolina.16.d: "Южная Каролина и ее президент Джимми Брайнс предлагают нам вступить в новый альянс. Брайнс стремится к свободной торговле в Карибском бассейне и в Атлантике. Он считает, что наш мощный военно-морской флот станет ключом к этому. Он также считает, что наша относительно прогрессивная внутренняя повестка дня совпадает с его собственной, поэтому мы являемся естественными союзниками. Он вспоминает, что мы были 3-м штатом, отделившимся в 1861 году, поэтому Флорида и Южная Каролина всегда были друзьями. Приняв Южную Каролину в качестве союзника, мы откроем мощный и столь необходимый сдерживающий фактор для Алабамы и Джорджии, вторгающихся на наши плоские приграничные территории. "
 south_carolina.16.a: "Вместе мы будем править морями"
 south_carolina.16.b: "Они нам не нужны"
  
 south_carolina.17.t: "Хлопковый Эд Осуждает Табачные Фабрики"
 south_carolina.17.d: "После торжественного открытия нескольких фабрик по переработке табака по всему штату в эти выходные разгневанный 'Хлопковый Эд' Смит ворвался в наш офис, чтобы пожурить нас. Хлопковый Эд больше часа осуждал индустриализацию и требовал, чтобы штат занимался только посадкой и сбором хлопка. Он заявил, что строительство фабрик - это 'путь янки" и что мы должны сосредоточиться на расширении сельскохозяйственных угодий, а не тратить деньги на строительство 'потогонных цехов янки в нашей Южной республике'. Старик заявил, что использует всю свою власть в качестве комиссара по сельскому хозяйству, чтобы в будущем бороться с индустриализацией штата. Сплюнув табак с усатого лица, он покинул наш офис, бормоча про 'проклятых янки'. "
 south_carolina.17.a: "Этот человек сумасшедший?"
  
 south_carolina.18.t: "Янки Запретили Прерывать Забастовки"
 south_carolina.18.d: "Близ дал понять, что никаким забастовщикам из штата 'янки' не будет позволено останавливать забастовки в нашей республике. Он дал понять, что все, кто въедет в штат, чтобы остановить текстильщиков, будут депортированы через армию. Многие предполагают, что он взял пример с губернатора Джорджии Талмаджа, другие говорят, что он заимствует опыт своего нового союзника Олина Джонстона."
 south_carolina.18.a: "Новая Эра Прав Белых Рабочих!"
  
 south_carolina.20.t: "Южная Каролина предлагает Доминион"
 south_carolina.20.d: "Южная Каролина обратилась к нам с предложением о доминионе. Короче говоря, их новый губернатор Джеймс Брайнс предложил нам защиту и совместный экономический прогресс, если мы позволим им стать нашей 'материнской страной'. Хотя это может показаться неожиданным, Южную Каролину и Барбадос связывают прочные колониальные отношения. В 1600-х годах многие из основателей Южной Каролины были сыновьями английской плантаторской элиты Барбадоса. Таким образом, многие жители Южной Каролины могут проследить своих предков до Барбадоса.  Послы штатов утверждают, что если мы позволим им контролировать ситуацию, то они не будут вмешиваться в наши внутренние дела. Многие из наших жителей относятся к этому скептически, но, с другой стороны, если кто-то нападет на наш маленький остров, у нас будет мало шансов на победу. Поэтому, возможно, нам нужен защитник. "
 south_carolina.20.a: "Мы принимаем предложение"
 south_carolina.20.b: "Мы никогда не отдадим наши свободы нашим бывшим рабовладельцам"
  
 south_carolina.21.t: "Штат Южная Каролина"
 south_carolina.21.d: "Южная Каролина - маленькая новая независимая Республика, окруженная двумя более крупными республиками. Несмотря на то, что штат отнюдь не слаб, он испытывает трудности с момента прекращения существования Союза за четыре года до этого. В Южной Каролине, в отличие от многих других штатов, нет сильной исполнительной власти, а законодательная власть более влиятельна. Из-за этого Губернатору штата приходится нелегко. В 1934 году на текстильных фабриках штата вспыхнули забастовки, которые были подавлены с помощью армии по приказу губернатора Ибры Чарльза Блэквуда. После этого демократы избрали на пост губернатора представителя штата Олина Д. Джонстона, выступавшего за текстильщиков. Джонстон сам был бывшим текстильщиком, а также ветераном Великой войны. Однако губернатор Джонстон столкнулся с жестким сопротивлением со стороны консервативного законодательного собрания штата, в котором доминируют консерваторы Лоукантри.  В прошлом году он использовал армию, чтобы попытаться вытеснить уволенных им сотрудников департамента дорожного хозяйства, но они не смогли отстоять свою позицию. Во время этого фиаско он был осужден Генеральной ассамблеей и назван тираном. Из-за этого его лишили еще больших полномочий на посту губернатора. В настоящее время губернатор-рабочий даже не может рассчитывать на свой кабинет министров, который избирается, а не назначается, как в большинстве штатов."
 south_carolina.21.a: "Давайте играть!"
  
 south_carolina.22.t: "Прощай Айра"
 south_carolina.22.d: "Бывший губернатор Айра Блэквуд умер сегодня в своем доме от сердечного приступа. Блэквуд занимал пост губернатора с 1931 по январь 1935 года, победив Джонстона на демократических выборах 1930 года. Блэквуд был обычным консервативным губернатором Юга своего времени. В 1934 году он жестко отреагировал на забастовку тысяч текстильщиков в сельской местности. Он приказал отрядить гражданских лиц для патрулирования фабричных городов, что привело к гибели забастовщиков во время стычек. Его смерть снимает с выборов возможного претендента на пост губернатора в 1938 году."
 south_carolina.22.a: "Прощай Айра"
  
 south_carolina.23.t: "Прощай, Близ."
 south_carolina.23.d: "Бывший губернатор Близ скончался во время серьезной хирургической операции в Колумбии. Старому политику 73 года. Многие скорбят, а другие празднуют окончание долгой карьеры черноволосого мужчины из Ньюберри. Несмотря на плохое самочувствие, старик якобы подумывал о том, чтобы еще раз выдвинуть свою кандидатуру на пост губернатора. Однако его смерть оставляет вакуум власти на выборах этого года для радикальных расистов."
 south_carolina.23.a: "Прощай, Близ."
  
 south_carolina.24.t: "Близ Требует Раздавить Черных Бунтарей"
 south_carolina.24.d: "После восстаний чернокожих в Миссисипи, Алабаме и Вирджинии Коул Близ призывает правительства штатов раздавить их в пыль. По его словам, восстания происходят из-за того, что чернокожих подбадривают умеренные южане и пропаганда янки. Он утверждает, что единственный способ сохранить господство белых - это меч. Комиссар сельского хозяйства Хлопковый Эд также выступил с публичной речью в Колумбии, призвав всех истинных южан вновь надеть красные рубашки и уничтожить негритянскую угрозу. Многие чиновники требуют каких-то действий, а беспокойство вызывает высокая численность чернокожего населения. Южная Каролина остается строго сегрегированным штатом. Многие умеренные расисты, включая Джонстона и фракцию Чарльстона, опасаются, что события в других штатах Дикси могут спровоцировать вспышку насилия со стороны белых, которая нарушит относительную расовую гармонию в республике. Не говоря уже о том, что это еще больше расширит возможности таких расовых демагогов, как Смит и Близ."
 south_carolina.24.a: "Надеюсь, все останется Мирно."
  
 south_carolina.25.t: "Близ Предлагает Рождественский Подарок"
 south_carolina.25.d: "В Канун Рождества в дверь Губернатора постучался неожиданный посетитель. Посетитель - не кто иной, как бывший судья Верховного суда штата Юджин С. Близ, младший брат Коула. Он пришел с подарком политической дружбы от своего брата, своего рода предложением. Юджин объяснил, что они с братом не питают никаких неприязненных чувств к губернатору, несмотря на то что дважды боролись с ним за этот пост. Они утверждают, что это была всего лишь политика, но в 1938 году губернаторская гонка будет посвящена выживанию. Они утверждают, что речь идет о настоящих мужчинах из сельской местности и голубых кровях из глубинки. Мы оба из глубинки, представляем интересы текстильщиков. Почему бы нам не объединиться? Альянс Джонстон-Коулман будет непобедим, по мнению судьи. Действительно, если мы поддержим Близа в следующем году, он поддержит нас в 1942 году на выборах губернатора. Так что, может, заключим союз со стариком из Ньюберри?"
 south_carolina.25.a: "Зачем отказываться от подарка."
  
 south_carolina.26.t: "Генерал Мэннинг встретился с Хлопковым Эдом"
 south_carolina.26.d: "Генерал Мэннинг встретился с Хлопковым Эдом в его доме, на плантации Тэнглвуд. Они долго беседовали о будущем Южной Каролины и своих семей.  Сын Хлопкового Эда младший женат на Вивиан Мередит Мэннинг Смит. Вивиан - племянница генерала Мэннинга. Таким образом, эти две семьи уже имеют тесную связь. У Мэннингов и Смитов может быть большое будущее в штате, если Коттон Эд будет работать с Мэннингами. После окончания разговора Хлопковый Эд спросил, будет ли Мэннинг защищать хлопок. Мэннинг быстро ответил, что Южная Каролина всегда будет хлопковым штатом. После этого Смит пожал ему руку и согласился работать вместе."
 south_carolina.26.a: "Союз крови и брака"
  
 south_carolina.27.t: "Близ берет на себя управление заводами Coca-Cola"
 south_carolina.27.d: "Губернатор Близ приказал военным захватить заводы по производству безалкогольных напитков, особенно Coca-Cola. Он заявил, что безалкогольные напитки представляют опасность для организма людей и являются злом, которое должно быть изгнано. Он собирается превратить заводы Coca-Cola в военные фабрики, чтобы создать более сильную Южную Каролину.  Консерваторы критикуют его, но военные уже сделали свое дело."
 south_carolina.27.a: "Никаких безалкогольных напитков в этом штате."
  
 south_carolina.28.t: "Близ атакует Джонстона"
 south_carolina.28.d: "Губернатор Близ нападает на бывшего губернатора Джонстона, считая его Джони, поздно пришедшим в политику. Он утверждает, что является истинным борцом за 'рабочего человека', а Олин - просто большой тупой ребенок. Джонстон ответил, назвав Близа 'предателем' и 'старым грубияном'. Разрыв между двумя союзниками больно ударил по силам текстильщиков и рабочих в целом. Близ потерял своего главного союзника в штате, пытаясь стать единственной силой в Республике."
 south_carolina.28.a: "Близ будет руководить этим шоу, а не Джонстон, пришедший с опозданием!"
  
 south_carolina.30.t: "Генерал-Адъютант Мэннинг свергает Близа"
 south_carolina.30.d: "После того как своими действиями Близ расстроил все основные фракции в политике Южной Каролины, его сверг генерал Мэннинг. Близ бежал из Колумбии, предположительно направившись в сельскую местность с планами переправиться через Саванну в Джорджию. В самой Капитолии на улицах стоят военные со штыками наготове. Генерал Мэннинг провозгласил новое положение вещей, пообещав избавить Республику от "блейзизма" до того, как он уйдет в отставку. Генеральная Ассамблея была приглашена в Капитолий для обсуждения 'смены власти' генерала Мэннинга"
 south_carolina.30.a: "Мэннинг освободил нас!"
