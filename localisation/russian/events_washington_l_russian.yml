l_russian:
  
 washington.1.t: "Ужасная Ситуация Под Рукой"
 washington.1.d: "После распада Союза штат Вашингтон захлестнула волна радикализма, истоки которой уходят в глубь веков. С начала века, Вашингтон был горячей точкой для идей Социалистической партии и Индустриальных рабочих мира. Обе эти организации столкнулись с правыми силами в нашем штате и организовали печально известную Всеобщую Забастовку в Сиэтле в 1919 году, которая была вдохновлена большевистской революцией. Со временем появились и контрреволюционеры, такие как ККК, Американский легион и совсем недавно - Партия Союза. В 1934-1935 годах наш штат пострадал от двух массовых забастовок, которые поразили наши крупнейшие отрасли промышленности: Забастовка на набережной Западного побережья в 1934 году и забастовка лесорубов Тихоокеанского Северо-Запада в 1935 году. Обе забастовки временно разрушили нашу экономику и привели к десяткам смертей и жертв, в то время как крайне левые и крайне правые сражаются на наших улицах, а Национальная гвардия продолжает быструю милитаризацию и расширение, чтобы противостоять этим экстремистам, которые пользуются затянувшейся Великой Депрессией, все еще влияющей на наш штат из-за постоянных препирательств статус-кво и отсутствия действий по решению депрессии. Жители Вашингтона устали от отсутствия перемен и улучшений, в то время как экстремисты продолжают раздувать пламя раскола, чтобы подготовить захват власти в этом предвыборном году. Многие опасаются, что наш штат пойдет по тому же пути, что и Орегон, если это будет продолжаться. Если Вашингтон хочет сохранить факел демократического капитализма, горящий на всем Тихоокеанском Северо-Западе, он должен принять решительные меры сейчас."
 washington.1.a: "Глубоко тревожная ситуация..."
  
 washington.2.t: "Внеочередные Выборы 1936 года"
 washington.2.d: "Год выборов 1936 оказался самым кровавым и хаотичным в новейшей истории, наш штат едва избежал коммунистического восстания, настало время вернуться к нашим демократическим идеалам и выбрать подходящего, надеюсь, не радикального кандидата..."
 washington.2.a: "Мартин с небольшим перевесом побеждает! Еще 4 года!"
 washington.2.b: "Республиканская Альтернатива побеждает!"
 washington.2.c: "Неожиданная победа Прогрессистов!"
 washington.2.e: "Национальная Гвардия отменяет выборы!"
  
 washington.10.t: "Первомайский Бунт!"
 washington.10.d: "После Битвы при Иссакуа красные собрали свои силы в Сиэтле и объявили Вторую всеобщую забастовку в Сиэтле, чтобы парализовать контроль нашего государства над городом и захватить власть для себя. Рабочие были организованы КПВ и ИРМ в сотрудничестве, а арсеналы были взломаны, так как полиция спасалась от подавляющего числа красных. Красные знамена развеваются над Сиэтлом, хаос охватил наш крупнейший город и главный промышленный центр. Гражданская война в Вашингтоне официально началась."
 washington.10.a: "Сплотить Национальную Гвардию!"
 washington.10.b: "§RПоднять Знамя Ируда Высоко! (Присоединиться к Ним)§R"
  
 washington.4.t: "Вторая Резня в Эверетте"
 washington.4.d: "День начался обычно: ИРМ и их сторонники собрались в Эверетте на ежемесячный мемориальный марш к верфям в честь начала 1936 года, когда отмечалась 20-я годовщина Первой Эвереттской Резни. Никто не ожидал никаких беспорядков, пока в доки не прибыл большой отряд полиции, поддержанный местными патрульными. Полицейские и их патрульные преградили ИРМ путь на пароход Калиста, после чего все быстро переросло в насилие. Завязалась драка, а затем начались перестрелки с близкого расстояния внутри толпы, которые неизбежно привели к побочным жертвам. В общей сложности 14 мужчин и женщин снова лежали мертвыми в доках Эверетта, на этот раз 20 лет спустя. Остается неясным, какая сторона начала драку и кто стрелял первым, но губернатор Мартин и СМИ возложили вину на красных"
 washington.4.a: "Когда люди перестанут повторять историю?!"
  
 washington.5.t: "Резня на Озере Саммамиш"
 washington.5.d: "По мере роста напряженности в нашем штате крайне левые и крайне правые продолжают конфликтовать. На этот раз резня произошла из-за пикника на берегу озера! КПВ планировали устроить пикник в честь женского дня на озере Саммамиш, но их планы внезапно оборвались во время столкновения с Серебряным легионом, которое вышло из-под контроля. Очевидцы утверждают, что легионеры подошли к участницам пикника и их мужьям и попытались спровоцировать их на драку. Вместо бутерброда с кастетами они получили град пуль, и все, кто был на берегу озера, бросились в укрытие. Схватка продолжалась около 40 минут, пока не приехали спасатели и не объявили перемирие, чтобы оказать помощь раненым, а обе стороны разбежались, чтобы избежать обвинений. В общей сложности 7 мужчин с обеих сторон и 2 женщины лежали мертвыми в конце бойни. Многие считают рост политического насилия в нашем штате признаком того, что будет дальше..."
 washington.5.a: "Чертовски жаль."
  
 washington.6.t: "Битва при Иссакуа!"
 washington.6.d: "После нескольких месяцев массовых жертв и дальнейшей радикализации с обеих сторон политического спектра, коммунисты официально взялись за оружие после кровавой забастовки на угольных шахтах и лесозаготовках в Иссакуа. Коммунисты взяли под контроль рабочие места, забаррикадировавшись в укрепленных опорных пунктах, которые поддерживаются крупной организованной сетью сторонников труда. Географическое положение коммунистов представляет собой серьезную проблему для властей, так как Иссакуахские Альпы - довольно грозная позиция."
 washington.6.a: "Послать Национальную Нвардию, чтобы раздавить засевших там коммунистов!"
 washington.6.b: "§RКоммунисты окапываются и призывают сочувствующих Сиэтлу взять оружие!§R"
  
 washington.7.t: "Вашингтонский Ультиматум!"
 washington.7.d: "Вашингтон требует, чтобы мы подчинились их суверенитету и стали их частью, должны ли мы принять это предложение или мы должны сражаться как черти, чтобы отправить этих захватчиков домой?"
 washington.7.a: "Собрать войска!"
 washington.7.b: "Мы примем это предложение"
  
 washington.8.t: "Судьба Парамилитаристов."
 washington.8.d: "Временное правительство должно принять решение о статусе оставшихся полувоенных, оставшихся от Партии Союза и Серебряного Легиона, какова должна быть их судьба?"
 washington.8.a: "Сохранить их и интегрировать в армию."
 washington.8.b: "Распустить их ради стабильности."
  
 washington.9.t: "Вопрос Шасты"
 washington.9.d: "Шаста, а затем и вся Северная Калифорния по праву принадлежит нам, так как географически и культурно она похожа на Тихоокеанский Северо-Запад. Мы должны заявить права на этот регион!"
 washington.9.a: "Пришло время вернуть то, что принадлежит нам!"
  
 washington.11.t: "Сокрушить Социалистов в Сиэтле!"
 washington.11.d: "Красные использовали всеобщую забастовку, чтобы получить полный контроль над городом и прилегающими пригородами, а богатые бегут на контролируемые государством земли, опасаясь репрессий и перераспределения богатств. Мы вынуждены действовать с максимальной властью и жесткой силой в отношении этих красных, если мы хотим предотвратить захват коммунистическим тоталитаризмом нашего любимого государства!"
 washington.11.a: "В Атаку!"
  
 washington.12.t: "Вашингтонский Клан Приветствует Нас!"
 washington.12.d: "Наши товарищи циклопы из Вашингтона приняли нас в свою фракцию, призванную распространять великие идеалы Клана на Севере! Должны ли мы принять это приглашение?"
 washington.12.a: "Клонгресс возвращается!"
 washington.12.b: "Мы должны отказаться."
  
 washington.13.t: "Предложение Вашингтонского Серебряного Легиона!"
 washington.13.d: "Наши братья в Вашингтоне приняли нас в свою фракцию, призванную распространять великие идеалы Белой Расы по всему региону! Должны ли мы принять это приглашение?"
 washington.13.a: "Серебряный Легион выглядит полезным союзником"
 washington.13.b: "Мы должны отказаться."
  
 washington.14.t: "§GЭкологический§b Коллапс?"
 washington.14.d: "После нескольких лет нашего безжалостного подчинения природы и кампаний по вырубке лесов наш родной регион на Тихоокеанском Северо-Западе был совершенно неожиданно потрясен волной оползней, наводнений и лесных пожаров. Некоторые местные жители предполагают, что эти ужасные стихийные бедствия происходят все чаще из-за отсутствия деревьев и их корней, которые удерживают холмы от сдвига, а реки от разлива. Тем временем проблема пожаров все чаще возникает на наших самых успешных промышленных объектах в глубинке. Мы не совсем понимаем, почему это происходит, но мы должны выделить какое-то финансирование для компенсации нашим возмущенным гражданам."
 washington.14.a: "Почему это продолжает происходить?!"
  
 washington.15.t: "Борьба за Власть Военного Положения"
 washington.15.d: "С тех пор, как Национальная гвардия объявила военное положение, правые элементы в штате начали бороться за власть, поскольку возникла вакуумная ситуация, когда двухпартийная система отошла на второй план. Теперь временное правительство должно решить, какая партия/организация возьмет власть, чтобы сформировать новое правительство."
 washington.15.a: "Партия Союза обеспечит стабильное правление."
 washington.15.b: "Клан нужно пригласить в правительство!"
 washington.15.c: "Национальная Гвардия - это та тяжелая рука, которая нам нужна!"
  
 washington.16.t: "Кто должен возглавить Временное Правительство?"
 washington.16.d: "Провизионная хунта наконец-то провела встречу в Олимпии, чтобы обсудить будущего лидера нашего правительства. Есть 4 варианта, и у обоих довольно разное прошлое."
 washington.16.a: "Морис Томпсон, командующий"
 washington.16.b: "Мюир Фэйрчайлд, пилот"
 washington.16.c: "Карл Бендетсен, расист"
  
  
 washington.17.t: "Вашингтон стремится присоединиться к нам!"
 washington.17.d: "Наши братья в Вашингтоне попросили присоединиться к Лиге Фермерского Труда, их партия - это прогрессивная коалиция городских прогрессистов и Фермерской Рабочей Партии, должны ли мы их впустить?"
 washington.17.a: "Давайте поприветствуем наших прогрессивных братьев!"
 washington.17.b: "Мы должны отказаться."
  
  
 washington.18.t: "Вашингтон Предлагает Интеграцию!"
 washington.18.d: "Наши братья из Вашингтона прислали нам предложение о мирной интеграции в Каскадскую Республику, должны ли мы принять его?"
 washington.18.a: "Конечно!"
 washington.18.b: "Мы должны отказаться."
  
 washington.19.t: "Вашингтон Предлагает Интеграцию!"
 washington.19.d: "Наши братья из Вашингтона прислали нам предложение о мирной интеграции в Каскадскую Республику, должны ли мы принять его?"
 washington.19.a: "Конечно!"
 washington.19.b: "Мы должны отказаться."
  
 washington.20.t: "Вашингтон Предлагает Интеграцию!"
 washington.20.d: "Наши братья из Вашингтона прислали нам предложение о мирной интеграции в Каскадскую Республику, должны ли мы принять его?"
 washington.20.a: "Конечно!"
 washington.20.b: "Мы должны отказаться."
  
 washington.21.t: "Вашингтон просит Людские Ресурсы!"
 washington.21.d: "Наши братья в Вашингтоне попросили нас послать делегацию калифорнийских мужчин, чтобы помочь их армии в защите их государства, должны ли мы согласиться?"
 washington.21.a: "Конечно!"
 washington.21.b: "Мы должны отказаться."
  
 washington.22.t: "Вашингтон Просит Оружие!"
 washington.22.d: "Наши братья в Вашингтоне попросили нас прислать делегацию калифорнийцев с оружием, чтобы помочь их армии в защите их государства, должны ли мы согласиться?"
 washington.22.a: "Конечно!"
 washington.22.b: "Мы должны отказаться."
  
 washington.23.t: "Вашингтон Просит о Военной Миссии!"
 washington.23.d: "Наши братья в Вашингтоне попросили нас послать делегацию калифорнийских офицеров, чтобы помочь их армии в защите их государства, должны ли мы согласиться?"
 washington.23.a: "Конечно!"
 washington.23.b: "Мы должны отказаться."
  
 washington.24.t: "Тетонский Ультиматум!"
 washington.24.d: "Вашингтон требует, чтобы мы отделили от него лесной регион Тетон, ссылаясь на то, что они претендуют на эту часть нашей земли из-за границ территории Вашингтона. Должны ли мы согласиться?"
 washington.24.a: "Пришло время сражаться!"
 washington.24.b: "Мы должны согласиться, чтобы сохранить наш суверенитет."
  
 washington.25.t: "Миссия в Миссуле!"
 washington.25.d: "Вашингтон требует, чтобы мы отделили регион Миссула от них, ссылаясь на то, что они претендуют на эту часть нашей земли из-за границ Территории Вашингтон. Должны ли мы согласиться?"
 washington.25.a: "Пришло время сражаться!"
 washington.25.b: "Мы должны согласиться, чтобы сохранить наш суверенитет."
  
 washington.26.t: "Вашингтон просит разрешения на инкорпорацию Орегона"
 washington.26.d: "Наши братья в Вашингтоне попросили нашего разрешения на их спецоперацию в Орегоне, должны ли мы согласиться?"
 washington.26.a: "Конечно! Дать им зеленый свет."
 washington.26.b: "Нет, мы должны сохранить Орегон"
  
 washington.27.t: "Вашингтон просит Разрешения на Инкорпорацию Аляски"
 washington.27.d: "Наши братья из Вашингтона попросили у нас разрешения на их спецоперацию на Аляске, должны ли мы согласиться?"
 washington.27.a: "Конечно! Дать им зеленый свет"
 washington.27.b: "Нет, мы должны сохранить Аляску"
  
 washington.28.t: "Вашингтон просит Разрешения на Вторжение в Британскую Колумбию"
 washington.28.d: "Наши братья в Вашингтоне попросили у нас разрешения на вторжение в Британскую Колумбию, должны ли мы согласиться?"
 washington.28.a: "Конечно! Дать им зеленый свет."
 washington.28.b: "Мы же не хотим, чтобы они стали слишком сильными..."
  
 washington.29.t: "Вашингтон просит Разрешения на Вторжение в Юкон"
 washington.29.d: "Наши братья в Вашингтоне попросили у нас разрешения на вторжение в Юкон, должны ли мы согласиться?"
 washington.29.a: "Конечно! Дать им зеленый свет."
 washington.29.b: "Зачем им вообще нужна эта земля????"
  
 washington.30.t: "Вашингтон стремится вступить в нашу Фракцию!"
 washington.30.d: "Наши братья в Вашингтоне попросили присоединиться к нашему альянсу, их правящая партия - Военная Стратократия, сродни нашей, должны ли мы их впустить?"
 washington.30.a: "Давайте поприветствуем наших товарищей по оружию!"
 washington.30.b: "Мы должны отказаться."
  
 washington.31.t: "Разрешение Внутрипартийного Конфликта"
 washington.31.d: "Наши братья в Вашингтоне попросились в наш союз, их правящая партия - военная стратократия, сродни нашей, должны ли мы их впустить?"
 washington.31.a: "Мы должны выступить на стороне Серебряных Легионеров!"
 washington.31.b: "Серебряный Легион противоречит всему, за что выступает Партия Союза! Пора встать на сторону популистов."
  
 washington.32.t: "Вашингтон Предлагает Интеграцию"
 washington.32.d: "Вашингтон предложил единое прогрессивное американское государство, способное воссоединить раздробленную страну, следует согласиться с этой идеей?"
 washington.32.a: "Мы от всей души принимаем это предложение!"
 washington.32.b: "Мы должны отказаться."
  
 washington.33.t: "Вашингтон Предлагает Интеграцию"
 washington.33.d: "Вашингтон предложил создать единое прогрессивное американское государство, способное воссоединить раздробленную страну, следует ли согласиться с этой идеей?"
 washington.33.a: "Мы от всей души принимаем это предложение!"
 washington.33.b: "Мы должны отказаться."
  
 washington.34.t: "Вашингтон Просит Присоединиться к нам!"
 washington.34.d: "Наши братья-популисты в Вашингтоне спросили, могут ли они присоединиться к нам в нашем популистском союзе, должны ли мы согласиться?"
 washington.34.a: "Мы от всего сердца принимаем их!"
 washington.34.b: "Мы должны отказаться"
  
 washington.35.t: "Обрушение Такомского Моста!"
 washington.35.d: "Сегодня в городе Такома произошла трагедия: рухнуло чудо архитектуры - Такомский Мост. К счастью, в результате обрушения никто не погиб, но мы, к сожалению, потеряли третий по длине подвесной мост в мире. Мост обрушился из-за сильного ветра, мост даже прозвали 'Галопирующей Герти' из-за его вертикального раскачивания в ветреную погоду."
 washington.35.a: "Мы должны восстановить мост!"
 washington.35.b: "Мдамс, мы справимся."
  
 washington.36.t: "Прогрессивно-Фермерская Рабочая Партия"
 washington.36.d: "П-ФРП - довольно большая коалиция прогрессистов в нашем штате, но, как всегда, когда у вас большая коалиция, вы рискуете расколоться. В последнее время более сельские элементы партии чувствуют себя обделенными вниманием из-за того, что партия уделяет основное внимание городским центрам, а не занимается проблемами сельских районов. Это вызвало большую напряженность в партии, и многие сельские члены партии рассматривают возможность отделиться и присоединиться к Партии Союза. Какова будет судьба этих разногласий?"
 washington.36.a: "Они ошибаются, городские проблемы по-прежнему должны быть нашим приоритетом."
 washington.36.b: "Сельские работники тоже должны быть в приоритете."
  
  
  
