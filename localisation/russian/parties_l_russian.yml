 democratic_desc: "Демократический режим"
 conservatism: "Консерватизм"
 conservatism_desc: "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 liberalism: "Либерализм"
 liberalism_desc: "Либерализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека основной функцией государства."
 socialism: "Социализм"
 socialism_desc: "Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 social_democracy: "Социал-Демократия"
 social_democracy_desc: "Социал-Демократы - остатки Второго Интернационала, в значительной степени синоним бледного реформизма таких партий в Европе, как Британская Лейбористская Партия и Германская СДПГ."
 marxism: "Марксизм"
 marxism_desc: "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий — признание классовой борьбы и необходимости перехода к общественной собственности."
 leninism: "Ленинизм"
 leninism_desc: "Ленинизм — это основанная на марксизме идеология, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 stalinism: "Марксизм-Ленинизм"
 stalinism_desc: "Марксизм-Ленинизм можно определить как развитие идей Маркса и Энгельса и способ авторитарного правления социалистическим государством, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 anti_revisionism: "Антиревизионизм"
 anti_revisionism_desc: "Антиревизионизм — реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические государства и определяет себя через их отрицание."
 anarchist_communism: "Анархический коммунизм"
 anarchist_communism_desc: "Для анархических коммунистов коммунизм — это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 syndicalism: "Синдикализм"
 syndicalism_desc: "Форма коммунизма, известная тем, что поощряла создание рабочих или профсоюзных организаций, которые контролировали бы промышленность государства."
 nazism: "Нацизм"
 nazism_desc: "Корни нацизма — крайний национализм и идеи о превосходстве немецкой нации. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера — лидера с абсолютной властью."
 fascism_ideology: "Фашизм"
 fascism_ideology_desc: "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 falangism: "Фалангизм"
 falangism_desc: "Фалангизм — авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 rexism: "Рексизм"
 rexism_desc: "Рексизм противопоставляет себя одновременно и либеральным, и коммунистическим идеологиям. Это сугубо консервативное националистическое движение, ратующее за корпоративную экономическую политику. Используя популистскую и авторитарную риторику, постепенно сближается с фашистскими движениями."
 fanatical_theocracy: "Фанатичная Теократия"
 fanatical_theocracy_desc: ""
 fascist_military_dictatorship: "Военная Автократия"
 fascist_military_dictatorship_desc: ""
 neutrality: "Нейтралитет"
 neutrality_noun: "Нейтралитет"
 neutrality_desc: "Авторитарный режим"
 despotism: "Деспотизм"
 despotism_desc: "Деспотизм — форма правления, при которой вся абсолютная власть принадлежит одному человеку."
 junta: "Военная Диктатура"
 junta_desc: "Военная Диктатура - это форма правления, при которой военные контролируют правительство, обладая диктаторскими полномочиями."
 political_machine: "Политическая Машина"
 political_machine_desc: "Политическая Машина - это мощная и коррумпированная организация, использующая патронаж, взяточничество и другие неэтичные приемы для завоевания и удержания политической власти. Как правило, их возглавляет "босс", который контролирует сеть преданных сторонников и использует свое влияние для манипулирования выборами и контроля над деятельностью правительства в личных целях."
 mandatism: "Мандат Лиги Наций"
 mandatism_desc: "Эта территория контролируется Мандатом Лиги Наций."
 oligarchism: "Олигархия"
 oligarchism_desc: "Олигархия — форма правления, при которой абсолютная власть принадлежит небольшой группе людей."
 moderatism: "Модератизм"
 moderatism_desc: "Модератизм — форма правления, при которой стараются избегать крайне левых и крайне правых взглядов, занимая политически умеренную позицию."
 centrism: "Центризм"
 centrism_desc: "Центризм — форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."
 anarchism: "Анархизм"
 anarchism_desc: "Анархизм — отторжение всякой власти. Он пропагандирует разделение сообщества на самоуправляемые коллективы внутри единого централизованного государства."
 viking_monarch: "Скандинавский Реставрационизм"
 viking_monarch_desc: "Викинги сделали нас великими, и мы должны вернуть себе наше наследие путем экспансии и восстановления нашей чести."
  
  ###Modded Ideologies### 
 longism: "Популизм"
 longism_noun: "Популизм"
 longism_desc: "Популистический режим"
 hueyism: "Хьюи-Лонгизм"
 hueyism_desc: "Хьюизм — это секта популизма, которой придерживается только сам Хьюи Лонг. Многие считают это самой истинной формой идеологии."
 southern_populism: "Южный Популизм"
 southern_populism_desc: "Южный Популизм — секта популизма, которой следуют в основном жители южных штатов, близкие к идеалам Хьюи Лонга."
 populism: "Популизм"
 populism_desc: "Популизм — это форма правления, которая строго следует желаниям своего народа и не боится использовать социалистическую или другую менее умеренную политику."
 national_populism: "Национал-Популизм"
 national_populism_desc: "Политическая идеология, сочетающая правую политику с популистской риторикой и темами. Риторика часто состоит из антиэлитарных настроений, оппозиции к истеблишменту и обращения к простым людям."
 FACTION_NAME_LONGISM_1: "Объединенный Народный Фронт"
  
 progressivism: "Прогрессивизм"
 progressivism_noun: "Прогрессивизм"
 progressivism_desc: "Прогрессивный режим"
 roosevelt_progressivism: "Рузвельтский Прогрессивизм"
 roosevelt_progressivism_desc: "Рузвельтский Прогрессивизм - это стиль прогрессивизма, вдохновленный Теодором Рузвельтом"
 progressivism_ideology: "Прогрессивизм"
 progressivism_ideology_desc: "Прогрессивизм схож с демократической идеологией, однако больше фокусируется на прогрессивных идеалах и часто работает над созданием некоего идеального общества"
 environmentalism: "Экологизм"
 environmentalism_desc: "Экологизм - это форма прогрессивизма и приоритет защиты окружающей среды, даже в ущерб промышленности или другим вопросам государства."
 progressive_socialism: "Социализм"
 progressive_socialism_desc: "Социалисты стремятся улучшить государство, предоставляя больше прав рабочим и следя за тем, чтобы ни один класс не получал слишком много власти, они стараются отличаться от коммунистов."
 revisionist_socialism: "Ревизионистский Социализм"
 revisionist_socialism_desc: "Ревизионистский Социализм - это широкий термин для идеологий, отпочковавшихся от традиционного марксистского течения."
 FACTION_NAME_PROGRESSIVISM_1: "Объединенный Народный Фронт за Перемены"
  
 armstrongist_populism: "Армстронговский Популизм"
 armstrongist_populism_desc: "Правая форма религиозного популизма, основанная на учении Герберта У. Армстронга и его церкви Grace Communion International, исповедующая идеи Британского Израилизма и идею неизбежного конца света в 1975 году. "
  
 communism_with_american_characteristics: "Коммунизм с Американскими Нотками"
 communism_with_american_characteristics_desc: "Коммунизм с Американскими Нотками - это форма коммунизма, вдохновленная китайским революционером Мао Цзэдуном. Это тип коммунизма, адаптированный к материальным условиям Северной Америки, с акцентом на Антиревизионизм и идею культурной революции. Этот тип коммунизма особенно популярен среди Черных коммунистов и коммунистов Тихоокеанского Северо-Запада."
  
 black_belt_communism: "Коммунистический Черный Пояс Самоопределения"
 black_belt_communism_desc: "Эта идеология выступает за коммунистическое перераспределение богатства и Самоопределение Черного Пояса в пределах бывшей южной половины Соединенных Штатов."
  
 NOI_ideology: "Нация Ислама"
 NOI_ideology_desc: "Нация Ислама - это ультраправая идеология черного сепаратизма и превосходства. Готовая работать с белыми Супремасистами и рассматривающая всех небелых как черных, Нация ксенофобски настроена по отношению к белым. Их религиозные взгляды представляют собой смесь ислама и новых аспектов, созданных Нацией Ислама, таких как Фард Мухаммад - последний преемник черного пророка по имени Аллах, и что ученый с большой головой по имени Якуб создал белую расу."
  
 viking_dictatorship: "Диктатура Викингов"
 viking_dictatorship_desc: "Диктатура Викингов - это форма правления, во главе которой стоят только самые сильные члены общества."
  
 wilsonianism: "Вильсонизм"
 wilsonianism_ddesc: "Вильсонизм - это форма правления, при которой иностранное вмешательство используется для защиты страны или демократии"
  
 sovietmonarchism: "Советский Монархизм"
 sovietmonarchism_desc: "Советский Монархизм, как следует из названия, представляет собой странную и, казалось бы, противоречивую смесь советского коммунизма и царского монархизма. Монарх, будь то царь, кайзер или король, правит с помощью власти, которая носит исключительно судебный характер, другими словами, монарх является последней апелляционной инстанцией. Советы, или Советы трудящихся, заменяют собой конгресс и президента, поскольку они обладают как законодательной, так и исполнительной властью. Советы делятся на три категории: местные, региональные и национальные, каждый уровень занимается вопросами, входящими в их компетенцию. Каждый местный Совет состоит из местных жителей данного района, региональные Советы избираются местными Советами, а национальный Совет избирается региональными Советами. В отличие от других форм социализма или коммунизма, классовый конфликт подчеркивается слабо или не подчеркивается вовсе. Вместо этого советские монархисты придерживаются более левой формы корпоративизма. Наряду с этим значительно отличается подход к религии. В отличие от государственного атеизма Советского Союза, советские монархисты принимают форму Интегрализма, основанную на религии большинства в той стране, где они проживают. Заверните все это в бант крайнего национализма, и вы получите рецепт, возможно, самой странной идеологии, появившейся в 20 веке."
