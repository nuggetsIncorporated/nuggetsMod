 SNC_Special_forces_idea: "Спецназ"
  
 SNC_all_climates_equipment: "Акклиматизированное Обмундирование"
 SNC_all_climates_equipment_desc: "Мы приняли акклиматизированное обмундирование, чтобы быть готовыми к боевым действиям в суровых условиях"
  
