l_russian:
  
 SNC_North_Carolina_officers_traditions: "Офицерские Традиции Северной Каролины"
 SNC_North_Carolina_officers_traditions_desc: "Со времен Гражданской войны наш штат имеет давние традиции престижных офицеров, благодаря нашим вековым офицерским традициям."
  
 SNC_silvershirt_legions: "Легионы Серебряных Рубашек"
 SNC_silvershirt_legions_desc: "Фашисты Пелли узнаваемы по своим легендарным серебряным рубашкам, созданным по образцу черных и коричневых рубашек Европы. В последнее время Серебряные Рубашки быстро набирают популярность среди белого населения, и не похоже, что эта тенденция замедлится в ближайшее время."
  
 SNC_control_the_media: "Контроль над СМИ"
 SNC_control_the_media_desc: "Серебряные рубашки полностью установили свой контроль над государственными СМИ, фашистская пропаганда массово демонстрируется нашему населению."
  
 SNC_Partician_the_south: "Разделить Юг"
 SNC_Partician_the_south_desc: "Наш союз с Хьюи позволил нам разработать планы по разделу юга между нами для нашей взаимной выгоды."
  
 SNC_the_confederacy_reborn: "Конфедерация Возрождается"
 SNC_the_confederacy_reborn_desc: "Славная Конфедерация была возрождена под руководством Пелли. Это огромное достижение для белой англосаксонской расы."
  
 SNC_Spread_his_teachings: "Распространить Учение Пелли"
 SNC_Spread_his_teachings_desc: "Пелли развил самую передовую политическую мысль на всем североамериканском континенте, его идеи превосходства белой расы и милитаризма должны быть распространены!"
  
 SNC_share_the_wealth: "Поделись Богатством"
 SNC_share_the_wealth_desc: "Лонгистская программа 'Поделись Богатством' была реализована, это еще один признак того, что наше правительство идет на поводу у Хьюи Лонга."
  
 SNC_ban_Populist_publications: "Запрет Популистских Публикаций"
 SNC_ban_Populist_publications_desc: "Поскольку наше правительство решительно выступает против Хьюи Лонга, все популистские издания были запрещены в нашем штате. Популярное лонгистское издание American Progress очень сильно пострадало от этого запрета, а популизм, похоже, в Северной Каролине идет на спад."
  
 SNC_workers_council: "Рабочие Советы"
 SNC_workers_council_desc: "Коммунистическая политика Доусона привела к образованию рабочих советов, которые будут представлять интересы общин нашей страны, эти советы также будут выполнять функции местных органов власти."
  
 SNC_beacon_of_marxist_leninism: "Маяк Марксизма-Ленинизма"
 SNC_beacon_of_marxist_leninism_desc: "Наша страна будет славным бастионом марксизма-ленинизма, и мы будем следовать учению Маркса, Ленина и Сталина!"
  
 SNC_develop_the_farms: "Развиваем Фермерские Хозяйства"
 SNC_develop_the_farms_desc: "Развитие сельскохозяйственного сектора Северной Каролины тормозится политикой нашего правительства по субсидированию этого ценного сектора экономики."
  
 SNC_soviet_carolina: "Советская Каролина"
 SNC_soviet_carolina_desc: "Каролина стала бастионом марксизма-ленинизма и советской модели в Америке."
  
 SNC_found_sdc_r_and_d_department: "Исследовательский Отдел ЮСО"
 SNC_found_sdc_r_and_d_department_desc: "Исследования жизненно важны, и благодаря нашей фракции мы можем легко объединить научные ресурсы."
  
 SNC_tobacco_exports: "Экспорт Табака"
 SNC_tobacco_exports_desc: "Северная Каролина занимает первое место по производству табака в бывших Соединенных Штатах! Мы используем это преимущество, экспортируя наш всемирно известный табак за границу."
  
 SNC_Silver_legion_commandos: "Коммандос Серебряного Легиона"
 SNC_Silver_legion_commandos_desc: "Серебряный Легион сформировал коммандос, состоящие из самых набожных и безжалостных членов военизированного Серебряного Легиона, сразу после основания эти коммандос уже прославились как кровожадные и жестокие в бою и по отношению к негритянскому гражданскому населению."
  
 SNC_Jewish_science: "Еврейские Ученые"
 SNC_Jewish_science_desc: "Многие известные ученые - евреи, и благодаря нашей толерантности к еврейской общине мы привлекли многих еврейских ученых для помощи в наших исследованиях."
  
 SNC_European_help: "Европейские Инвестиции"
 SNC_European_help_desc: "Европейцы привлекаются в экономику нашего штата благодаря нашей политике свободной торговли и рекламной деятельности."
  
 SNC_dawson_communists: "Коммунистический Саботаж"
 SNC_dawson_communists_desc: "Массовая волна саботажа, вызванная подпольными коммунистическими движениями. Считается, что эту волну саботажа координирует неуловимая женщина-коммунист Эллен Доусон."
  
 SNC_comrades_unite: "Товарищи Объединяются"
 SNC_comrades_unite_desc: "Опираясь на нашу огромную базу преданных сторонников, мы можем принять постоянный поток рабочих, готовых бороться за свой штат!"
  
 SNC_minority_aid: "Помощь Меньшинству"
 SNC_minority_aid_desc: "Оказывая помощь меньшинствам в нашем штате, которые исторически были подавлены и недопредставлены, мы можем значительно повысить нашу производительность, а также дать больше товарищей, готовых бороться за свое государство!"
  
