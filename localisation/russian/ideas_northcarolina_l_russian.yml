 SNC_standardizes_our_ammunitions_idea_desc: ""
  
 SNC_Prisoner_labour_corps_idea: "Трудовой Корпус Заключенных"
 SNC_Prisoner_labour_corps_idea_desc: "Благочестивые реакционеры и враги народной революции в наказание будут вынуждены работать на пролетарскую диктатуру."
  
 SNC_Opposition_To_Communism_idea: "Оппозиция Коммунизму"
 SNC_Opposition_To_Communism_idea_desc: "Юг никогда не был добр к коммунизму"
  
 SNC_Communist_Socialist_Infighting: "Коммунистическая Социалистическая Вражда"
  
 SNC_Education_Crisis: "Кризис Образования"
 SNC_Education_Crisis_desc: "Мы страдаем от утечки мозгов, когда многие преподаватели уезжают в лучшие места"
  
