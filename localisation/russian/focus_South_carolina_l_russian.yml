 SSC_re_organize_army: "Организовать Армию Заново"
 SSC_re_organize_army_desc: "Армия мала и неэффективна. Как независимая республика мы должны превратить наши войска в мощную боевую машину."
  
 SSC_gun_batteries_investments: "Инвестиции в Орудийные Батареи"
 SSC_gun_batteries_investments_desc: "Чтобы не отставать от остальной нации, мы должны иметь несколько отличных орудийных батарей."
  
 SSC_paris_island_marine_corps: "Корпус Морской Пехоты Пэррис-Айленда"
 SSC_paris_island_marine_corps_desc: "Пэррис-Айленд является домом для морской пехоты Южной Каролины с 1915 года. Он известен своими жесткими условиями обучения и лучшими выпускниками."
  
 SSC_armored_courses: "Бронетанковые Курсы"
 SSC_armored_courses_desc: ""
  
 SSC_citadel: "Цитадель"
 SSC_citadel_desc: "Цитадель - престижный старший военный колледж в Чарльстоне."
  
 SSC_citadel_milita_officers_training: "Подготовка Офицеров Ополчения Цитадели"
 SSC_citadel_milita_officers_training_desc: "Мы начнем подготовку лидеров добровольческого ополчения, чтобы обеспечить профессиональное руководство местными ополчениями."
  
 SSC_1942_election: "Выборы 1942 года"
 SSC_1942_election_desc: "В нашей стране назревают жаркие выборы. Король Брайнс вернулся, чтобы проверить, сможет ли он короновать себя в качестве губернатора. Джонстон также хочет получить еще один срок. На другом конце - популистские и фашистские отряды краснорубашечников, которые стремятся захватить власть, поддержав молодого юриста Строма Турмонда в качестве губернатора."
  
 SSC_brynes: "Брайнс"
 SSC_brynes_desc: ""
  
 SSC_oppose_authoritarianism: "Против Авторитаризма"
 SSC_oppose_authoritarianism_desc: "Наш долг как каролинцев - противостоять авторитаризму. Какие бы оправдания ни придумывали эти силовики, мы всегда будем стоять за свободу, Sic Semper Tyrannis!"
  
 SSC_Establish_social_Security: "Установить Социальное Обеспечение"
 SSC_Establish_social_Security_desc: ""
  
 SSC_Abolish_unionism: "Отменить Юнионизм"
 SSC_Abolish_unionism_desc: ""
  
 SSC_mass_mobilization_bill: "Массовая Мобилизация"
 SSC_mass_mobilization_bill_desc: "Авторитаризм наступает на все южные штаты, чтобы противостоять тирании, мы должны мобилизовать наш народ и призвать как можно больше мужчин обнажить оружие в наших вооруженных силах."
  
 SSC_nationalize_textile_mills: "Национализация Текстильных Фабрик"
 SSC_nationalize_textile_mills_desc: "Национализация этой важнейшей отрасли, приносящей доход, необходима, когда наша экономика слишком зависит от иностранного влияния и торговли."
  
 SSC_flexible_army: "Гибкая Армия"
 SSC_flexible_army_desc: ""
  
 SSC_atomic_fusion_research: "Исследования в Области Атомного Синтеза"
 SSC_atomic_fusion_research_desc: ""
  
 SSC_cotton_ed: "Хлопковый Эд"
 SSC_cotton_ed_desc: ""
  
 SSC_more_cotton: "Больше Хлопка"
 SSC_more_cotton_desc: "Хлопок был основным продуктом экономики Юга столько, сколько мы себя помним, зачем менять это сейчас?"
  
 SSC_wade_hampton_legion: "Легион Хэмптона"
 SSC_wade_hampton_legion_desc: "Легион Хэмптона был элитным, преимущественно кавалерийским подразделением, финансируемым плантатором из Южной Каролины Уэйдом Хэмптоном III. Мы решили возродить легион Хэмптона и основать новую военную академию для этого элитного легиона."
  
 SSC_paternalism_for_laborers: "Патернализм для Рабочих"
 SSC_paternalism_for_laborers_desc: "Ограничение самостоятельности рабочих необходимо для получения прибыли и производства."
  
 SSC_purge_communism_in_schools: "Очистить Школы от Коммунизма"
 SSC_purge_communism_in_schools_desc: ""
  
 SSC_the_virile_governor: "Вирильный Губернатор"
 SSC_the_virile_governor_desc: "Стром Турмонд молод и настоящий мужчина. Он любит женщин, а они любят его. Именно такие лидеры нам нужны в период падения рождаемости."
  
