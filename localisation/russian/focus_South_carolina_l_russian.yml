l_russian:
 SSC_1938_election: "Выборы 1938 года"
 SSC_1938_election_desc: "В Южной Каролине пройдут очередные выборы."
  
 SSC_maybank: "Майбанк"
 SSC_maybank_desc: "Бывший мэр Чарльстона готов взять бразды правления в свои руки!"
  
 SSC_balance_the_buget: "Сбалансировать Бюджет"
 SSC_balance_the_buget_desc: "Бюджет в полном беспорядке. Пора его исправить!"
  
 SSC_charleston_naval_yards: "Военно-Ворские Верфи Чарльстона"
 SSC_charleston_naval_yards_desc: "Чарльстон находится в упадке с момента распада Союза. Раньше это был центр военно-морского флота, где строилось множество кораблей. При определенном финансировании мы сможем возобновить работу некоторых военно-морских портов."
  
 SSC_hydro_electric_damn: "Гидроэлектрическая Дамба"
 SSC_hydro_electric_damn_desc: "Законодательное собрание штата одобрило использование новой гидроэлектрической дамбы для производства электроэнергии для населения нашей страны."
  
 SSC_state_police_force: "Полицейские Силы Штата"
 SSC_state_police_force_desc: "Брайнс всегда был другом закона и порядка. Поэтому он стремится создать новую полицию для борьбы с преступниками, которые пытаются нарушить закон."
  
 SSC_demand_more_power: "Требовать Больше Власти"
 SSC_demand_more_power_desc: "Губернатор не обладает практически никакой властью, и пришло время это изменить! В конце концов, гибель Союза делает губернаторство более важным постом."
  
 SSC_join_southern_defense_council: "Присоединиться к Южному Совету Обороны"
 SSC_join_southern_defense_council_desc: ""
  
 SSC_begin_infrasture_boosts: "Начать Усиление Инфраструктуры"
 SSC_begin_infrasture_boosts_desc: ""
  
 SSC_bleaseism: "Близизм"
 SSC_bleaseism_desc: "Близ - борец за рабочих белых мельниц против богатых владельцев мельниц и плантаторов-янки. Рабочему классу нужен свой человек в Колумбии!"
  
 SSC_manning: "Мэннинг"
 SSC_manning_desc: "Мэннинг - сын губернатора и внук. Лидерство у него в крови! Он обещает сделать Южную Каролину правящей державой на Юге!"
  
 SSC_carolina_draft: "Проект Каролины"
 SSC_carolina_draft_desc: "Мэннинг расширяет вооруженные силы Южной Каролины путем введения призыва в армию на всей территории штата."
  
 SSC_manningism: "Мэннингизм"
 SSC_manningism_desc: "Единственный способ заслужить уважение Пальметто - это выпороть некоторых людей."
  
 SSC_columbia_armory: "Колумбийская Оружейная Фабрика"
 SSC_columbia_armory_desc: ""
  
 SSC_greater_carolina: "Планы для Великой Каролины"
 SSC_greater_carolina_desc: ""
  
 SSC_georgia_is_ours: "Джорджия - Наша"
 SSC_georgia_is_ours_desc: ""
  
 SSC_only_true_carolina: "Только нНстоящая Каролина"
 SSC_only_true_carolina_desc: ""
  
 SSC_southern_unity: "Южное Единство"
 SSC_southern_unity_desc: "После завоевания Джорджии мы наконец-то можем пропагандировать южное единство среди наших соседей."
  
 SSC_field_hands: "Полевые Руки"
 SSC_field_hands_desc: "Полевые Руки играют важную роль в сельском хозяйстве нашего штата, поэтому вполне логично, что мы поощряем использование большего числа Полевых Рук."
  
 SSC_crush_the_belly_crawlers: "Раздавить Ползунов"
 SSC_crush_the_belly_crawlers_desc: ""
  
 SSC_georgia_non_agression_pact: "Пакт о Ненападении с Джорджией"
 SSC_georgia_non_agression_pact_desc: ""
  
 SSC_protect_our_nation: "Защищаем Нашу Нацию"
 SSC_protect_our_nation_desc: "Мы должны уделять приоритетное внимание национальной обороне в эти постоянно меняющиеся и хаотичные времена."
  
 SSC_blease_armory: "Танки Близа"
 SSC_blease_armory_desc: "Близ - сторонник оружия. Нам нужно оружие, чтобы защищаться от черных, конечно."
  
 SSC_talmadge_blease_together: "Талмадж и Близ вместе"
 SSC_talmadge_blease_together_desc: "Талмадж и Близ разделяют основные ценности, несмотря на различия. Оба лидера отстранены от коммунизма и чернокожих. Возможно, у нас получится союзник."
  
 SSC_palmetto_volunteers: "Добровольцы Пальметто"
 SSC_palmetto_volunteers_desc: "Близ призвал добровольцев из Пальметто, эти добровольцы хорошо вооружены из оружейного склада в Пальметто и привлекают рекрутов, куда бы они ни отправились."
  
 SSC_cock_fighting_day: "День Петушиных Боев"
 SSC_cock_fighting_day_desc: "В Южной Каролине всегда любили хорошие петушиные бои. Однако прогрессивные городские жители запретили их проведение, считая это варварством. Чтобы привлечь на свою сторону массы деревенских жителей, мы сделаем однодневное исключение из этого закона, чтобы люди могли дать бой своим петухам."
  
 SSC_challenge_georgia_to_footballgame: "Вызов Джорджии на Футбольный Матч"
 SSC_challenge_georgia_to_footballgame_desc: "Нам нужно доказать, что мы не лохи! Мы вызовем джорджийцев на футбольный матч. Выиграем или проиграем - покажем, что мы не кучка болванов."
  
 SSC_guarantee_freedom_for_farmers: "Гарантия Свободы Фермерам"
 SSC_guarantee_freedom_for_farmers_desc: "У фермеров есть права, которые не могут быть ущемлены богачами этого штата."
  
 SSC_rural_electrification: "Электрификация Сельских Районов"
 SSC_rural_electrification_desc: "Пришло время электрифицировать нашу великую нацию."
  
 SSC_Mckittick_air_and_sea_reforms: "Воздушная и Морская Реформы МакКиттика"
 SSC_Mckittick_air_and_sea_reforms_desc: "У генерала МакКиттика есть длинный список планов в области военно-воздушных и военно-морских сил, которые он стремится реализовать в нашей стране, если мы согласимся."
  
 SSC_port_association: "Портовая Ассоциация"
 SSC_port_association_desc: "Ассоциация портов Южной Каролинии помогает нам в судостроительных работах."
  
 SSC_atlantic_fleet: "Атлантический Флот"
 SSC_atlantic_fleet_desc: "Мы построим флот, который будет соперничать с флотом этих Тар-Хиллов на севере."
  
