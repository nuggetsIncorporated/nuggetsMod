 SWA_hydroelectricity: "Гидроэнергетика"
 SWA_hydroelectricity_desc: "Великие Реки нашего штата могут оказаться очень богатым источником энергии. Мы будем добиваться завершения проектов строительства великих плотин прошлого, чтобы улучшить энергоснабжение и укрепить нашу экономику."
  
 SWA_finish_grand_coulee_dam: "Завершить Строительство Дамбы Гранд-Кули"
 SWA_finish_grand_coulee_dam_desc: "Дамба Гранд-Кули должна стать самой большой дамбой в мире на сегодняшний день, ее строительство началось в 1933 году, но без федерального финансирования казна нашего штата быстро иссякла, и строительство пришлось временно остановить. Теперь, с обновленной промышленностью и экономикой, мы наконец-то сможем достроить это восьмое чудо современного мира!"
  
