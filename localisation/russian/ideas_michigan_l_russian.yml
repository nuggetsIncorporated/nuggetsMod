 detroit_arsonal: "Детройтский Арсенал"
 detroit_arsonal_desc: "Детройтский Арсенал (ДТА), бывший танковый завод Детройтского Арсенала (ДАТП), был первым заводом, когда-либо построенным для массового производства танков в США. Первоначально он был спроектирован как объект двойного производства, чтобы он мог производить вооружение и быть превращенным в мирное производство"
 duel_production_tank_manufacturer: "Производитель Танков Двойного Производства"
 chrysler_tank_division: "Танковое Подразделение Chrysler"
 chrysler_tank_division_desc: "Корпорация Chrysler была основана в 1925 году Уолтером Крайслером из остатков Maxwell Motor Company. Штаб-квартира компании находится в детройтском анклаве Хайленд-Парк."
 chrysler_tank_division_trait: "Конструктор Легких Танков"
 ford_rouge_plant_b: "Завод Ford Rouge (B)"
 ford_rouge_plant_b_desc: "Завод Ford Rouge(B) был заводом по производству танков и самолетов, специализировавшимся на их качестве."
 ford_rouge_plant_trait: "Конструктор Качественного Тяжелого Оборудования"
 defoe_shipbuilding_company: "Судостроительная Компания Дэфо"
 defoe_shipbuilding_company_desc: "Судостроительная Компания Дэфо - небольшая судостроительная компания, основанная в 1905 году в Бэй-Сити, штат Мичиган. Верфь специализировалась на производстве эсминцев и минных тральщиков."
