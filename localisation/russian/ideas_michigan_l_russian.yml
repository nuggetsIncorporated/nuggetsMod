 SMI_automotive_capital: "Автомобильная Столица"
 SMI_automotive_capital_desc: "Ничто не может быть создано, кроме создателей, и ничто не может быть управляемо, кроме управляющих. Деньги не могут ничего создать, а деньги не могут ничем управлять.-Генри Форд"
  
 SMI_Mighigan_Rifles: "Мичиганские Винтовки"
 SMI_Mighigan_Rifles_desc: "С тех пор как Союз распался, люди очень патриотично относятся к делу Мичигана."
  
 SMI_labor_struggles: "Борьба за Труд"
 SMI_labor_struggles_desc: "В Мичигане происходят десятки городских трудовых конфликтов, вызванных многочисленными профсоюзами, которые становятся все более воинственными из-за отсутствия успешных переговоров по контрактам. Проблема становится все более актуальной, поскольку членство в профсоюзах продолжает расти, а вопросы труда выходят на передний план в политике штата: постоянные забастовки, потасовки и даже сражения между забастовщиками и членами профсоюзов с их сторонниками против охраны частных компаний или полиции/Национальной Гвардии."
  
 SMI_business_is_booming: "Бизнес Процветает!"
 SMI_business_is_booming_desc: "Когда труд отодвинут на второй план, безудержный капитализм свободного рынка может дать нам свои нерегулируемые преимущества!"
  
 SMI_treaty_of_detroit: "Детройтский Договор"
 SMI_treaty_of_detroit_desc: "После Второй Толедской войны в 1932 году был подписан шаткий мирный договор о перемирии минимум на 8 лет, нарушение которого, несомненно, привело бы к массовой реакции населения §RОбъявление войны на государство [SOH.GetName] может привести к последствиям§!"
 SOH_treaty_of_detroit: "Детройтский Договор"
