 ford_motor_company_desc: "Ford Motor Company - американская транснациональная автомобилестроительная компания со штаб-квартирой в г. Дирборн, штат Мичиган, США. Она была основана Генри Фордом и зарегистрирована 16 июня 1903 года. Компания продает легковые и коммерческие автомобили под маркой Ford."
