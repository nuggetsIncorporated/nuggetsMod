 SOK_first_red_river_war_victory: "Победа в Первой Войне на Ред-Ривер"
 SOK_first_red_river_war_victory_desc: "В 1931 году Техас вторгся в Оклахому из-за спора о мосте через Ред-Ривер. Техасцы не стали легкомысленно относиться к этому и развязали двухлетнюю войну против одного из крупнейших штатов бывшего Союза. Несмотря на все трудности, Оклахома выстояла даже в период начала Пыльной Чаши. В 1933 г. война закончилась тем, что Техас согласился разделить мост. Оклахомцы никогда не забудут, как они противостояли техасскому забияке!"
  
