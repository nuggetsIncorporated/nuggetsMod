 SMA_inmemoriumoftheteaparty: "В Память о Чаепитии"
 SMA_inmemoriumoftheteaparty_desc: "Бостонское Чаепитие - политическая и меркантильная акция протеста, организованная Сынами Свободы в Бостоне, штат Массачусетс, 16 декабря 1773 года. Американские патриоты решительно выступили против налогов, предусмотренных Тауншендским актом, как нарушающих их права. Демонстранты, некоторые из которых были переодеты в коренных американцев, уничтожили целую партию чая, отправленную Ост-Индской компанией."
 SMA_highwayupgrades: "Модернизация Автодорог"
 SMA_highwayupgrades_desc: ""
 SMA_subsidizespringfieldarmory: "Субсидирование Спрингфилдского Оружейного Завода"
 SMA_subsidizespringfieldarmory_desc: "Спрингфилдский Оружейный Завод, расположенный в городе Спрингфилд, штат Массачусетс, был основным центром производства военного огнестрельного оружия США с 1777 года до своего закрытия в 1968 году. Это был первый федеральный арсенал и один из первых заводов в США, предназначенных для производства оружия."
 SMA_expandbostonharbor: "Расширить Бостонскую Гавань"
 SMA_expandbostonharbor_desc: "С момента своего открытия европейцами в 1614 году Бостонская гавань была неотъемлемой частью экономики и обороны штата Массачусетс. С самого начала она была признана одной из лучших естественных гаваней в мире благодаря своей глубине и естественной защите от Атлантики за счет многочисленных островов, которыми усеяна гавань. Кроме того, гавань пользовалась популярностью благодаря выходу к местным рекам, что значительно облегчало путешествие из гавани вглубь промышленных городов Массачусетса. \nИменно здесь проходило Бостонское чаепитие, поскольку к 1660 г. практически весь импорт поступал в район Бостона и на побережье Новой Англии через воды Бостонской гавани."
 SMA_servicebasedeconomy: "Экономика, Основанная на Услугах"
 SMA_servicebasedeconomy_desc: ""
 SMA_m1garandriflecontract: "Контракт на Винтовку M1 "Гаранд""
 SMA_m1garandriflecontract_desc: "В 1919 году, когда Джону Гаранду был 31 год, он приехал в Спрингфилд, где работал над созданием полуавтоматической винтовки. В течение следующих пяти лет было представлено множество проектов винтовки, но ни один из них не отвечал жестким требованиям армии. В 1924 году Гаранд предложил проект, который был одобрен для дальнейших испытаний. Это была знаменитая М1, или "Винтовка Гаранда", как ее стали называть. В 1936 году винтовка была принята на вооружение, а в следующем году началось ее производство."
 SMA_revivetextileindustry: "Возродить текстильную промышленность"
 SMA_revivetextileindustry_desc: "К 1920-м годам конкуренция с Юга и Среднего Запада, а затем Великая депрессия привели к краху трех основных отраслей промышленности Массачусетса: текстильной, обувной и точной механики. Мы должны попытаться возродить эти отрасли, чтобы оставаться впереди."
 SMA_harvardresearchprojects: "Исследовательские Проекты Гарварда"
 SMA_harvardresearchprojects_desc: ""
 SMA_hireharvardalumni: "Нанимать Выпускников Гарварда"
 SMA_hireharvardalumni_desc: "Гарвард известен во всем мире как один из самых престижных высших учебных заведений. Мы можем попытаться нанять выпускников этого института для продвижения наших собственных научно-исследовательских проектов."
