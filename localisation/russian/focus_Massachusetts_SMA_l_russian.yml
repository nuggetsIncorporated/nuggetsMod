 SMA_additionalbusinesssubsidies_desc: ""
 SMA_industryofmassachusetts: "Промышленность штата Массачусетс"
 SMA_industryofmassachusetts_desc: "Массачусетс, будучи северным промышленным центром, смог легче оправиться от последствий Великой депрессии, особенно благодаря оперативным мерам, принятым после выхода из Союза. Однако, учитывая конкуренцию со стороны Среднего Запада и появление новых отраслей промышленности на Юге, необходимо проделать большую работу, чтобы стать экономическим центром Северо-Востока."
