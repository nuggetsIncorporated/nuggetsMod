 POLITICS_WILLIAMDUNNE_DESC: "Уильям "Билл" Данн был членом социалистического движения с 16 лет. С тех пор он поднялся по карьерной лестнице в рядах КП США и сменил Уиллиса Л. Райта на посту руководителя отделения партии в Монтане. \nДанн - серьезный ортодоксальный марксист-ленинец, и он провозглашает свое новое движение при поддержке профсоюзов горняков и лесопромышленников штата. Теперь, когда в США воцарилась анархия, Данн надеется вновь объединить страну, но на этот раз с помощью науки марксизма-ленинизма."
