l_russian:
  
  
 SOK_Those_texans_wont_quit: "Эти Техасцы не Унимаются"
 SOK_Those_texans_wont_quit_desc: "Техасцы вечно пытаются запугивать Оклахому. Вряд ли это прекратится, если мы не победим их окончательно."
  
 SOK_Limited_Industrial_investment: "Ограниченные Промышленные Инвестиции"
 SOK_Limited_Industrial_investment_desc: "Хотя Мюррей и является поклонником сельского хозяйства, может потребоваться создание некоторой промышленности, если мы хотим пережить натиск Техаса."
  
 SOK_Bill_Murray_remove_term_limits: "Билл Мюррей отменяет Ограничения Срока Полномочий"
 SOK_Bill_Murray_remove_term_limits_desc: "Хотя Мюррей смог отменить ограничение на два срока в 1934 г. благодаря своей Победе во Второй Войне на Ред-Ривер, он пошел на компромисс, который не позволял кандидату баллотироваться более чем на два успешных срока. Однако после почти шестилетнего пребывания у власти Мюррей обрел политическую власть, необходимую ему для устранения этого препятствия, что повысило его шансы на 1938 год."
  
 SOK_Doctrine_of_Movement: "Доктрина Движения"
 SOK_Doctrine_of_Movement_desc: "Первая Война на Ред-Ривер велась в быстром темпе, в отличие от Великой Войны. Всадники и рейнджеры перебрасывались через границы друг друга, поэтому мы можем ожидать того же и в этот раз."
  
 SOK_Dig_In: "Погрузиться"
 SOK_Dig_In_desc: "Лучший способ сдержать Техасца - это окопаться, как приарская собака, и прицелиться."
  
 SOK_Bring_the_war_to_the_skies: "Перенести Войну в Небо"
 SOK_Bring_the_war_to_the_skies_desc: "Поскольку самолеты становятся все более эффективными, пришло время перейти к использованию истребителей для ведения войны с воздуха."
  
 SOK_Command_Centrailzation: "Центрирование Командования"
 SOK_Command_Centrailzation_desc: "В Оклахоме нет Фельдмаршалов, вместо этого армия работает как несколько дивизий, которым поручено удерживать свой регион, будь то Панхандл или Северо-Западная Оклахомуа Это вызвало проблемы с проведением долгосрочных наступательных операций, поэтому мы издадим приказ о назначении Мюррея Фельдмаршалом армии."
  
 SOK_infrastructure_effort: "Развитие Инфраструктуры"
 SOK_infrastructure_effort_desc: "Пришло время построить столь необходимую Инфраструктуру"
  
 SOK_industrial_research: "Промышленные Исследования"
 SOK_industrial_research_desc: "Исследовать промышленность, поскольку мы всего лишь фермеры."
  
 SOK_Bill_murray_military_command: "Военное Командование Билла Мюррея"
 SOK_Bill_murray_military_command_desc: "Губернатор Мюррей ведет в бой своих солдат. Он не будет сидеть сложа руки в Оклахома-Сити, пока идет война."
  
 SOK_bill_murray_wins_election: "Билл Мюррей Побеждает на Выборах"
 SOK_bill_murray_wins_election_desc: "Победа Мюррея на третьем сроке позволит ему приступить к реализации нового агрессивного плана."
  
 SOK_butter_bacon_and_beans: "Масло с Беконом и Фасолью"
 SOK_butter_bacon_and_beans_desc: "В 1930 году Мюррей организовал кампанию по раздаче всем масла, бекона и бобов. Учитывая голод в штате, настало время позаботиться о том, чтобы жители Оклахомы были сыты."
  
 SOK_indians_nation_outreach: "Работа с Индейцами"
 SOK_indians_nation_outreach_desc: "Мюррей всегда был другом индейцев. Его жена частично принадлежит к племени чикасо. Таким образом, мы должны стремиться продвигать многих индейцев, служивших в Первой и Второй Войнах на Ред-Ривер."
  
 SOK_choctaw_companies: "Компании Чоктау"
 SOK_choctaw_companies_desc: ""
  
 SOK_Military_Edgenuity: "Военная Смекалка"
 SOK_Military_Edgenuity_desc: ""
  
 SOK_denouce_those_yankees: "Денонсировать Этих Янки"
 SOK_denouce_those_yankees_desc: "Янки - это создатели проблем, они только и делают, что болят головы и пытаются изводить нас, Южан."
  
 SOK_oil_campanies_issue: "Проблема Нефтяных Компаний"
 SOK_oil_campanies_issue_desc: "Цены на Нефть в Оклахоме падают с тех пор, как техасцы построили свои собственные нефтяные месторождения. Мы должны решить, как справиться с этой проблемой."
  
 SOK_War_will_fuel_our_economy: "Война Будет Подпитывать Нашу Экономику"
 SOK_War_will_fuel_our_economy_desc: "Нашу экономику будут кормить Техасские Трупы."
  
 SOK_Industrial_investment: "Промышленные Инвестиции"
 SOK_Industrial_investment_desc: "Нам нужна промышленность для борьбы!"
  
 SOK_Tulsa_Boom: "Бум в Талсе"
 SOK_Tulsa_Boom_desc: "Талса сильно пострадала от Великой Депрессии, но с приходом Мюррея все налаживается."
  
 SOK_ernest_whitworth_marland: "Эрнест Уитворт Марланд"
 SOK_ernest_whitworth_marland_desc: "Богатый, но прогрессивный Нефтяник Марланд решил бросить свою шляпу, чтобы стать Губернатором."
  
 SOK_universtiy_investment: "Инвестиции Университета"
 SOK_universtiy_investment_desc: "Слишком долго мы были сосредоточены на ведении войны, а не на образовании наших людей."
  
 SOK_Aircraft_factories: "Авиационные Заводы"
 SOK_Aircraft_factories_desc: "Для производства самолетов нам нужны заводы."
  
 SOK_fighter_focus: "Фокус Истребителя"
 SOK_fighter_focus_desc: "Истребители нужны для защиты нашей страны."
  
 SOK_Little_Deal: "Маленькая Сделка"
 SOK_Little_Deal_desc: ""
  
 SOK_Protect_New_Mexico: "Защитить Нью-Мексико"
 SOK_Protect_New_Mexico_desc: "Нью-Мексико - большая нация, но с небольшим населением. Поэтому Техас будет стремиться оказывать влияние и на нее. Поэтому нам необходимо защитить их независимость, чтобы избежать техасской экспансии."
  
 SOK_Crack_down_on_unionists: "Уничтожить Профсоюзы и Повесить Преступников"
 SOK_Crack_down_on_unionists_desc: "Профсоюзные Активисты в последнее время очень активны, хотя Мюррей поначалу защищал их забастовки во время Войны на Ред-Ривер, теперь мнение изменилось."
  
 SOK_bills_propaganda: "Пропаганда Законопроектов"
 SOK_bills_propaganda_desc: "Мюррей выпустит свою Автобиографию"
  
 SOK_Invest_in_Oklahoma_Rangers: "Инвестировать в Армию Оклахомы"
 SOK_Invest_in_Oklahoma_Rangers_desc: ""
  
 SOK_Invest_in_Oklahoma_Militas: "Расширять Ополченцев Оклахомы"
 SOK_Invest_in_Oklahoma_Militas_desc: ""
  
 SOK_Develop_a_Better_Rifle: "Разработать Лучшую Винтовку"
 SOK_Develop_a_Better_Rifle_desc: ""
  
 SOK_Military_Research_Initiative: "Военно-Исследовательская Инициатива"
 SOK_Military_Research_Initiative_desc: ""
  
 SOK_Developing_our_techniques: "Совершенствование Нашей Техники"
 SOK_Developing_our_techniques_desc: ""
  
  
  
 SOK_1938_elections: "Выборы 1938 года"
 SOK_1938_elections_desc: "Мюррей объявил, что будет баллотироваться на третий срок, и это будет первый раз, когда он будет баллотироваться как Демократ Джефферсона, многие считают, что это будет его гибелью."
  
 SOK_subsidized_Tractor_factories: "Субсидируемые Тракторные Заводы"
 SOK_subsidized_Tractor_factories_desc: ""
  
 SOK_farmers_first_act: "Первый Фермерский Закон"
 SOK_farmers_first_act_desc: "Несмотря на то, что Мюррей хвастался своей любовью к Фермерам, мы можем сделать то, что он не смог сделать, - служить Фермерам."
  
 SOK_Establish_Oklahoma_Rangers: "Учредить Рейнджеров Оклахомы"
 SOK_Establish_Oklahoma_Rangers_desc: "Нам нужны собственные рейнджеры, чтобы бороться с преступностью. В Техасе они есть, так почему бы не быть нашим."
  
 SOK_1940_election: "Выборы 1940 года"
 SOK_1940_election_desc: "Демократия продолжается в условиях жесткого избирательного цикла."
  
 SOK_alfafa_bill_forever: "Билл «Люцерна» Навсегда"
 SOK_alfafa_bill_forever_desc: "После смерти жены в 1938 году Мюррей сильно изменился. Он стал все более агрессивным и ежедневно разглагольствует о евреях, коммунистах и неграх."
  
 SOK_Focus_on_training_next_generation: "Фокус на Обучении Следующего Поколения"
 SOK_Focus_on_training_next_generation_desc: "Многие в нашей республике считают Мюррея героем войны. Теперь Мюррей хочет продолжить создание армии, набирая в нее молодых безработных."
  
 SOK_squirrel_rifle_marksmen_brigades: "Бригады Беличьих Стрелков"
 SOK_squirrel_rifle_marksmen_brigades_desc: "Когда много лет назад Мюррей написал Конституцию, многие пытались остановить его, и тогда возникла армия, чтобы сражаться за его Конституцию. Они называли их Беличьей Стрелковой Бригадой. Почему бы не переформировать этих парней в шерстяных шапках для защиты Оки. Во время Войны на Ред-Ривер это подразделение развило традиции метких стрелков и закрепило их в институте."
  
 SOK_Create_foreigners_corps: "Создать Корпус Иностранцев"
 SOK_Create_foreigners_corps_desc: "Учитывая, что мы находимся на территории, где многие разделяют нашу культуру, Оклахома будет принимать в армию иностранцев."
  
 SOK_Regional_defence_doctrine: "Региональная Оборонная Доктрина"
 SOK_Regional_defence_doctrine_desc: ""
  
 SOK_Corn_baced_fuels: "Топливо на Основе Кукурузы"
 SOK_Corn_baced_fuels_desc: "Бросьте немного Кукурузы в эту Нефть!"
  
 SOK_Purchase_heavy_water_from_Germany: "Закупать Тяжелую Воду у Германии"
 SOK_Purchase_heavy_water_from_Germany_desc: "Мы свяжемся с Германией, чтобы узнать, что там делается. Многие говорят о новых бомбах, способных уничтожать армии. Мы хотим получить кое-что из этого."
  
 SOK_Beloved_Bill_supreme_leader: "Возлюбленный Билл Верховный Лидер"
 SOK_Beloved_Bill_supreme_leader_desc: "Мюррей всегда боролся за бедный народ Оклахомы! Теперь мы будем бороться за него. Слава «Люцерне» Биллу!"
  
 SOK_general_key: "Генерал Ки"
 SOK_general_key_desc: "Генерал Ки долгое время служил в армии, еще до распада Союза. Сейчас он является героем трех войн. Он участвовал в обеих Войнах на Ред-Ривер. Теперь он хочет воспользоваться этим и стать губернатором Оклахомы."
  
 SOK_Align_ourselves_with_long: "Согласовать Себя с Лонгом"
 SOK_Align_ourselves_with_long_desc: "Ки - давний сторонник Хьюи Лонга. Он будет стремиться сотрудничать с "Морским Царем Луизианы"."
  
 SOK_Ask_to_use_louisana_dollar: "Попросить Использовать Доллар Луизианы"
 SOK_Ask_to_use_louisana_dollar_desc: "Луизиана - это штат, создающий сильный доллар. В настоящее время мы все еще используем старый американский доллар. Привязка к нему будет способствовать росту нашей экономики."
  
 SOK_We_will_avenge_long: "Мы Отомстим за Лонга"
 SOK_We_will_avenge_long_desc: "О, они убили Хьюи! Они заплатят за это."
  
 SOK_Texas_will_pay: "Техас Заплатит"
 SOK_Texas_will_pay_desc: "Техас слишком долго был задирой. Многие считают, что именно они стоят за его убийством. Мы должны наконец покончить с Техасом."
  
 SOK_review_of_the_army: "Обзор Армии"
 SOK_review_of_the_army_desc: "За Оклахому!"
  
 SOK_Send_military_envoy_to_europe: "Отправить Военного Посланника в Европу"
 SOK_Send_military_envoy_to_europe_desc: "Нам нужно изучить, что происходит в Европе. Идет Вторая Великая война, мы должны учиться на их военных ошибках."
  
 SOK_Mass_prayerbook_distrabution: "Массовое Распространение Молитвенников"
 SOK_Mass_prayerbook_distrabution_desc: "Молись и Сражайся!"
  
 SOK_Oklahoma_the_trench_state: "Оклахома - Штат Траншей"
 SOK_Oklahoma_the_trench_state_desc: ""
  
 SOK_Form_greater_oklahoma: "Создать Великую Оклахому"
 SOK_Form_greater_oklahoma_desc: "Оклахома - наша родина. Многие говорят о Великой Оклахоме, в которую войдут Канзас и Миссури. Кто может поспорить с тем, что мы - сила, с которой нужно иметь дело? Разве не мы поставили на место Техас?"
  
 SOK_dissolve_rangers: "Разогнать Рейнджеров"
 SOK_dissolve_rangers_desc: "Рейнджеры Оклахомы превратились в собственную частную армию. Мы не можем им доверять, ведь они основаны на техасских рейнджерах."
  
 SOK_Nationaization_of_industries: "Национализация Промышленности"
 SOK_Nationaization_of_industries_desc: ""
  
 SOK_red_philips: "Красный Филипс"
 SOK_red_philips_desc: "С 1935 года Леону Филипсу удается удерживать свой пост спикера палаты представителей. Он остается ярым противником таких реформаторов, как Мюррей и Марланд. Филипс хочет вернуть консервативные идеалы вместо дикого перерасхода средств, свойственного мюрреизму и марландизму. Он считает Хьюи Лонга опасным для республики. Филипс также хотел бы, чтобы штат налаживал связи с демократами Восточного побережья, а не с западными Демократами Джефферсона."
  
 SOK_Temporarly_reduce_military_spending: "Временно Сократить Военные Расходы"
 SOK_Temporarly_reduce_military_spending_desc: "Зачем так много тратить на вооруженные силы? Разве мы уже не разобрались с Техасом?"
  
 SOK_Oklahoma_dollar: "Доллар Оклахомы"
 SOK_Oklahoma_dollar_desc: "Больше мы не будем использовать Старый Американский Доллар! Нам нужны оклахомские деньги!"
  
 SOK_Reach_out_to_sdc: "Обратиться к СОЮ"
 SOK_Reach_out_to_sdc_desc: "Совет Обороны Юга был создан для защиты демократии на Юге. Вместе мы защитим наш Демократический Юг!"
  
 SOK_demote_rangers_to_highway_police: "Перевести Рейнджеров в Дорожную Полицию"
 SOK_demote_rangers_to_highway_police_desc: ""
  
 SOK_Lower_taxes: "Снизить Налоги"
 SOK_Lower_taxes_desc: "Налоги слишком высоки! Давайте снизим их."
  
 SOK_Land_development_act: "Закон о Развитии Земель"
 SOK_Land_development_act_desc: "Мы очистим землю, чтобы создать новые рабочие места."
  
 SOK_Total_war_defensive_act: "Закон о Тотальной Обороне"
 SOK_Total_war_defensive_act_desc: "Мы сражаемся, чтобы защитить свои права!"
  
 SOK_Dry_Grass_leauge: "Сухая Трава"
 SOK_Dry_Grass_leauge_desc: "Возможно, пришло время создать собственную западную фракцию?"
  
 SOK_Tech_sharing: "Совместное Использование Технологий"
 SOK_Tech_sharing_desc: "У наших союзников есть технологии, которые нужны нам, и наоборот."
  
 SOK_jack_walton: "Джек Уолтон"
 SOK_jack_walton_desc: "Бывший губернатор Джек Уолтон снова в деле. Несмотря на то, что в 1923 г. ему был объявлен импичмент за провозглашение "Маршальского Закона", он вернулся к своим социалистическим корням."
  
 SOK_secret_farmers_meetings: "Секретные Собрания Фермеров"
 SOK_secret_farmers_meetings_desc: "Тихо, очень тихо, мы охотимся на владельцев нефти."
  
 SOK_Underground_revolution: "Подпольная Революция"
 SOK_Underground_revolution_desc: ""
  
 SOK_Establish_oklahoma_soviet: "Создать Оклахомский Совет"
 SOK_Establish_oklahoma_soviet_desc: "Создается новая, более сильная и справедливая Оклахома!"
  
 SOK_Collectiviation_of_farms: "Коллективизация Фермерских Хозяйств"
 SOK_Collectiviation_of_farms_desc: ""
  
 SOK_Reform_prison_systems: "Реформировать Тюремные Системы"
 SOK_Reform_prison_systems_desc: "Мы исправим несправедливую тюремную систему, которая стремится издеваться над рабочим классом. Новая программа реформ позволит освободить ненасильственных заключенных, чтобы они могли работать на заводах, увеличивая тем самым объем промышленного производства."
  
 SOK_Okie_collective: "Коллектив Оки"
 SOK_Okie_collective_desc: "Оклахома станет родиной южного социализма. Мы распространимся по всему Дикси."
  
 SOK_Seize_The_Means: "Захватить Средства"
 SOK_Seize_The_Means_desc: "Фабрики принадлежат рабочим, а не жадным владельцам. Мы отберем их у них!"
  
 SOK_Carrot_and_the_stick: "Кнут и Пряник"
 SOK_Carrot_and_the_stick_desc: "Рабочие, которые трудятся больше, получат долю в предприятиях, на которых работают. Они принадлежат всем, но получат больший кусок пирога."
  
 SOK_farmers_take_up_arms: "Фермеры Берут в Руки Оружие"
 SOK_farmers_take_up_arms_desc: "Берите вилы, Парни!"
  
 SOK_reinvigerate_our_forces: "Восстановить Наши Силы"
 SOK_reinvigerate_our_forces_desc: "Наши силы были несколько запущены, мы должны приобрести новое оружие и восстановить наше оружие с последней речной войны, кроме того, у нас есть несколько захваченных техасских артиллерийских орудий из великого Штурма Билла Мюррея"
  
 13_SOK_ff: "Мы закупим 40 бомбардировщиков и 100 истребителей, чтобы одержать верх над Техасцами"
  
 SOK_Land_development_and_settler_increase: "Развитие Земель и Увеличение числа Поселенцев"
 SOK_Land_development_and_settler_increase_desc: "Приглашаем Людей заселять наши обширные земли и обрабатывать каждый дюйм"
  
 SOK_hire_mexican_mercs: "Нанять Мексиканских Солдат"
 SOK_hire_mexican_mercs_desc: ""
  
 SOK_Oklahoma_corn_boom: "Кукурузный Бум в Оклахоме"
 SOK_Oklahoma_corn_boom_desc: ""
  
