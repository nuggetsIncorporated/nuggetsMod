 PNL_idea_PNL_World_war_2_veterans: "Ветераны Великой войны"
 PNL_idea_PNL_World_war_2_veterans_desc: "Во время Первой Мировой Войны Ньюфаундленд, как и Лабрадор, принес невероятные жертвы во имя содружества. Два десятилетия спустя, в 1931, мы были втянуты в новую войну Великой Британией. Летом 1931, когда французский флот обстреливал Сент-Джонс, мы поклялись никогда больше не воевать за британцев и их жадного короля. Наши люди сражаются за Ньюфаундленд и Лабрадор - нашу новую Грязевую Страну."
