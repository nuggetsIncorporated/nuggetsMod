l_russian:
  
 virginia.1.t: "Восстание Чернокожих Жителей Тайдуотера!"
 virginia.1.d: "Регион Тайдуотер, регион с преобладанием чернокожего населения, восстал против нашего законного правления! Черные вдохновлены большевистским коммунизмом и пользуются огромной популярностью среди нашего черного населения, они взяли в руки оружие, захватили множество городов и поселков и начали открытое восстание!"
 virginia.1.a: "Раздавить этих Недобитых Негров!"
 virginia.1.b: "Национально-Освободительная Война начинается!"
  
 virginia.2.t: "Война в Тайдуотераотере"
 virginia.2.d: "Эта война против негров Тайдуотера будет легкой, они сражаются трусливо и отказываются вступать с нами в бой в открытом поле, до сих пор. Наша превосходящая англосаксонская раса одержит над ними победу!"
 virginia.2.a: "Пора покончить с этой чепухой!"
  
 virginia.3.t: "Переворот Ли"
 virginia.3.d: "Ли успешно добился популистской популярности с помощью копеечных акций и постоянных радиопередач, но одновременно он пообещал старым сельскохозяйственным семьям сохранить их привилегии, если он получит власть. Армия, однако, сохраняла определенный нейтралитет: многие офицеры были отвергнуты его популистскими призывами, но все же с презрением отнеслись к его поддержке гораздо большего военного бюджета и инвестиций в улучшение армии. К счастью, благодаря этим обещаниям вчера вечером Ли и специальный отряд старых респектабельных офицеров вошли в капитолий штата, вооруженные до зубов дробовиками и винтовками, они объявили о конце Виргинской республики и сообщили, что король Ли будет коронован как король завтра утром! Вскоре после ночного радиообращения промонархические военизированные формирования ворвались в дома представителей республиканцев и демократов и посадили их под домашний арест. Джордж Пири был выведен этими военизированными формированиями из своего дома и вынужден был объявить о своей отставке в утро триумфальной коронации Ли. Но не все было идеально. В черных районах штата вспыхнули массовые беспорядки, а во многих городах начались столкновения между сторонниками республиканцев и местной полицией и армейскими гарнизонами. Даже в нашей армии одна бригада дезертировала и попыталась провести контрпереворот в Арлингтоне, но эта предательская выходка была быстро пресечена благодаря превосходству нашей кавалерии в огневой мощи. Трижды Ура Ли!"
 virginia.3.a: "Слава Королю!"
  
  
 virginia.4.t: "Секретные Встречи"
 virginia.4.d: "Ван Хорн Моусли встречался со многими высокопоставленными офицерами нашей армии. Только недавно нам сообщили об этих встречах офицеры, которые либо лояльны, либо недовольны Моусли. Мы пока не знаем, как долго продолжаются эти встречи и что на них планируется, но, несомненно, они не могут быть полезными для государства. Теперь, когда мы знаем о них, многие наши советники рекомендуют прекратить эти встречи."
 virginia.4.a: "Настало время для переворота"
  
 virginia.5.t: "Кровавая Ночь"
 virginia.5.d: "Ночь Переворота Моусли в просторечии называли 'Кровавой Ночью'. Вооруженные путчисты Моусли ворвались в столицу штата во второй половине дня, не встретив реального сопротивления: губернатор был арестован, а официальный военный указ гласил, что нынешнее правительство штата будет упразднено, Вирджиния вернется к своей былой славе, а Моусли теперь главнокомандующий всего штата! С наступлением темноты люди Моусли начали вылавливать политических противников и отводить их на казни за сараем. Ковровые мешочники-республиканцы, либеральные промышленники, евреи, чернокожие и все остальные, кто выступал против фашизма Моусли, стали прямой мишенью в эту кровавую ночь. Более 500 человек были казнены без суда и следствия, более тысячи были арестованы в последующие дни. Моусли почти полностью укрепил свою власть над Вирджинией, и это только вопрос времени, когда он возьмет полную власть."
 virginia.5.a: "Цель Оправдывает Средства"
  
 virginia.6.t: "Вирджиния Хочет Присоединиться к Гам!"
 virginia.6.d: "Вирджиния при правительстве Прайса решительно выступает против популизма и агрессивной экспансии Хьюи Лонга на Юге. Прайс хочет присоединиться к нашему союзу против Лонга и помочь нам в борьбе с распространением Популизма. Должны ли мы позволить Вирджинии присоединиться к нашему благородному делу?"
 virginia.6.a: "Конечно"
 virginia.6.b: "Они нам не нужны!"
  
 virginia.7.t: "Вирджиния Хочет Присоединиться к Нам!"
 virginia.7.d: "Вирджиния при правительстве Прайса решительно выступает против экстремизма и хочет дистанцироваться от Юга, так как популизм и другие радикальные идеологии пускают корни, вместо этого они приняли свою Среднеатлантическую идентичность и стремятся присоединиться к нашему Демократическому Союзу. Должны ли мы принять их?"
 virginia.7.a: "Конечно!"
 virginia.7.b: "Они нам не нужны!"
  
 virginia.8.t: "Встреча с Валле"
 virginia.8.d: "Генерал Валле из Мэриленда разделяет многие наши ценности, и мы стремимся к антикоммунистическому союзу в будущем. Сотрудничество с Валле обеспечит безопасность нашей северной границы, и мы сможем сосредоточиться на обороне от возможного нападения с юга. Предполагается, что Берд и Валле встретятся в Арлингтоне, чтобы обсудить возможное будущее сотрудничество."
 virginia.8.a: "Будем надеяться, что все пройдет хорошо."
  
 virginia.9.t: "Встреча с Бердом"
 virginia.9.d: "Берд ясно заявил о своих намерениях присоединиться к нашему альянсу ради борьбы с коммунизмом, поскольку оба наших государства разделяют схожие ценности, однако это зависит от Валле, хочет ли он впустить их или нет."
 virginia.9.a: "Конечно!"
 virginia.9.b: "Они нам не нужны!"
  
 virginia.10.t: "Валле Принимает Предложение о Союзе"
 virginia.10.d: "Встреча в Арлингтоне прошла с большим успехом! Берд и Валле успешно обсудили идеологические разногласия, отложили их в сторону, и Валле принял предложение Берда о союзе."
 virginia.10.a: "Тост! За совместное будущее!"
  
 virginia.11.t: "Валле - Мошенник!"
 virginia.11.d: "Встреча в Арлингтоне была оглушительным провалом! Валле - мошенник и отказался вступать с нами в союз! Мы будем готовиться к удару на север и сократим численность этого выскочки-генерала!"
 virginia.11.a: "Мы преподадим ему урок!"
  
 virginia.12.t: "Встреча с Уолтером"
 virginia.12.d: "Встреча в Арлингтоне с Уолтером имела оглушительный успех! Его успешная политика вдохновила нас на то, чтобы провести небольшую реформу и в нашей армии, раздав бонусы."
 virginia.12.a: "Большой успех."
  
 virginia.13.t: "Террор Ван Хорна"
 virginia.13.d: "Сопротивление росло по отношению к постоянному террору, который мы применяем против неугодных и иудео-негритянского заговора. Негритянские повстанцы начали вооружаться и становятся все смелее в нападениях и самозащите против наших полицейских отрядов в ночное время и белых толп, вдохновленных нашей риторикой. Все больше и больше людей с нашей стороны стали гибнуть, и даже личное окружение Мозли стало мишенью для этой растущей оппозиции. Во время публичного выступления Мозли был атакован белыми коммунистами, сочувствовавшими ему в толпе! Раздались выстрелы из револьверов, завязалась перестрелка, в результате которой Мозли был ранен в ногу, рана оказалась незначительной, но все же потрясла его и вызвала еще большую ненависть к врагам его и его идеалов."
 virginia.13.a: "Очевидно, нам нужно больше террора!"
  
 virginia.14.t: "Мэрилендский Вопрос"
 virginia.14.d: "Мэриленд представляет собой серьезную угрозу, если с ним не разобраться, нам нужно как-то обезопасить нашу северную границу, и мы рассматриваем два варианта: Союзничество с ними или просто марш на север и аннексия. Моусли серьезно рассматривает второй вариант, но его советники убеждают его пересмотреть дипломатический подход."
 virginia.14.a: "Вперед! Сокрушить Мэриленд"
 virginia.14.b: "Вместо этого мы должны искать союз."
  
 virginia.15.t: "Вирджиния Стремится Присоединиться к Нам"
 virginia.15.d: "Виргиния под фашистским руководством Моусли хочет присоединиться к нашему союзу. Должны ли мы разрешить им это?"
 virginia.15.a: "Нам всегда пригодятся новые союзники."
 virginia.15.b: "Они нам не нужны!"
  
 virginia.16.t: "Вирджиния Стремится Присоединиться к Нам"
 virginia.16.d: "Виргиния под фашистским руководством Моусли хочет присоединиться к нашему альянсу. Должны ли мы разрешить им это?"
 virginia.16.a: "Нам всегда нужны новые союзники."
 virginia.16.b: "Они нам не нужны!"
  
 virginia.17.t: "Предложение Вирджинии о Референдуме!"
 virginia.17.d: "Вирджиния предлагает провести референдум по объединению двух наших штатов в один, если мы примем это предложение, то суверенитет наших штатов будет утрачен, и мы будем интегрированы. Если мы откажемся, то вполне вероятно, что Вирджиния объявит нам войну. Должны ли мы принять это предложение?"
 virginia.17.a: "Конечно, Нет!"
 virginia.17.b: "Мы с радостью примем!"
  
 virginia.18.t: "Западная Вирджиния Отказывается от Нашего Референдума!"
 virginia.18.d: "Наши соседи из Западной Вирджинии отказались от демократического референдума об аннексии. Настало время для военного вмешательства, чтобы окончательно воссоединить наши штаты."
 virginia.18.a: "Готовьтесь к Войне!"
  
  
  
 virginia.20.t: "Штат Доминиона"
 virginia.20.d: "Вирджиния находится, пожалуй, в лучшем положении на бывшем юге Конфедерации. Благодаря диверсификации экономики и близости к Округу Колумбия, во время Великой депрессии дела в штате шли немного лучше. Однако экономические проблемы все еще не дают покоя доминиону. Эта близость Вашингтона доставила нам много хлопот во время распада Американского союза. В 1933 году федералы вторглись в Вирджинию, повторив войну между штатами, и вторглись в Северную Вирджинию, захватив такие ключевые города, как Арлингтон и Фэрфакс. В ходе так называемой войны в Чесапикском заливе федералы и виргинцы встретились на поле боя на несколько кровавых месяцев. В конце концов, Мэриленд освободился от оккупационных федеральных сил, что привело к краху сил Гувера и Дугласа Макартура.  В марте того же года было подписано соглашение о прекращении огня, положившее конец конфликту. Теперь Вирджиния готова снова вступить в бой, если Гувер и его приспешники попытаются переправиться через Потомак. "
 virginia.20.a: "Мы стоим"
  
  
  
 virginia.21.t: "Проблемы с Тайдуотером"
 virginia.21.d: "Наша местная полиция сообщает об усилении коммунистической активности в районе Тайдуотер в штате. Генерал Ван Хорн Мозли предложил перебросить наши легионы "голгофы" в Ричмонд на случай "восстания негров". Наш кабинет министров рекомендует соблюдать осторожность, чтобы избежать усиления расовой напряженности и потенциальных беспорядков на расовой почве. Другие генералы также предупреждали, что сражение со слабыми, плохо вооруженными неграми в Тайдуотере может сделать нас уязвимыми для вторжения с Севера отрядами Гувера."
 virginia.21.a: "Нам лучше быть на ногах."
  
 virginia.22.t: "Монархическая Лига Вирджинии"
 virginia.22.d: "С момента распада Союза в высших слоях общества штата наблюдается устойчивый рост монархических настроений. Многие ведущие историки, военные и государственные деятели доминиона долгое время гордились тем, что Вирджиния отличается придирчивостью, которая восходит к гражданской войне в Англии. В 1934 году в Ричмонде была создана группа под названием "Монархическая Лига", которая хотела сделать Вирджинию монархической. К своему удивлению, они смогли уговорить внука генерала Роберта Ли, Джорджа Боллинга Ли, переехать в Вирджинию, оставив его карьеру гинеколога в Нью-Йорке. Отец Ли был генерал-майором армии Конфедерации Фитцхью Ли, а его прадед - кавалеристом времен войны за независимость Лайтхаусом Гарри Ли. Хотя монархизм остается малочисленной силой, его поддерживают многие влиятельные виргинцы, которые опасаются, что государство пойдет по более радикальному пути. Консерваторы рассматривают монархию как способ направить Вирджинию по более традиционному пути, уходящему корнями за столетия до того, как появился коммунизм. "
 virginia.22.a: "Коороль?"
  
  
 virginia.23.t: "Машина Берда Остается Сильной"
 virginia.23.d: "С момента избрания Гарри Ф. Берда губернатором в 1925 году в доминионе наблюдается устойчивый рост его политической машины. Берд, внук полковника Конфедерации, является консерватором старой школы из сельской Вирджинии. Он построил свою систему в сельских округах штата, основываясь на сохранении статус-кво и оказании помощи сельским округам, в которых голосуют демократы. Хотя срок полномочий Брида на посту губернатора подошел к концу в 1930 году, он сыграл ключевую роль в избрании двух последующих губернаторов. Во время кризиса сецессии он призывал к спокойствию вплоть до нападения войск Гувера. После этого он поступил на военную службу и был назначен полковником при тогдашнем губернаторе Полларде. После окончания войны в Чесапикском заливе в 1933 году избиратели Вирджинии подавляющим большинством голосов избрали Джорджа Перри губернатором. Берд, конечно же, предложил Перри баллотироваться. С тех пор он остается верным Берду и политической машине в целом."
 virginia.23.a: "Вирджиния остается на Верном Пути"
  
 virginia.25.t: "Вопрос о Западной Вирджинии"
 virginia.25.d: "До Войны за независимость Юга Западная Вирджиния входила в состав нашего доминиона. Однако во время войны эти земли были быстро оккупированы федералами, которые затем создали из предателей-юнионистов штат, ставший сегодня Западной Вирджинией. И хотя виргинцы восприняли эту потерю как цену поражения, многие теперь задаются вопросом, не стоит ли нам вернуть себе былой террор. В конце концов, Западная Вирджиния очень бедна и слаба. Бирдизм основан на контроле над сельскими районами, так что, возможно, мы сможем использовать их захват для увеличения своей базы власти. С другой стороны, вирджинцы не очень-то хотят войны. Что же делать нашему губернатору?"
 virginia.25.a: "«Кантри Роадс» лучше оставить в покое!"
 virginia.25.b: "Жители Западной Вирджинии должны искупить свою вину!"
