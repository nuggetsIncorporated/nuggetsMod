l_russian:
  
  
 SKY_The_Economy_What_Economy: "Какая Экономика?"
 SKY_The_Economy_What_Economy_desc: "Кардинал умирает на наших глазах, массовые провалы Союза и власти, приведшие к величайшей экономической депрессии нашего времени, почти загнали Кардинала далеко за пределы шести футов под землю."
  
 SKY_We_Can_Fix_This: "Мы Можем это Исправить"
 SKY_We_Can_Fix_This_desc: "Власти предержащие не пошли навстречу народу Кентукки, мы найдем способ разрешить этот кризис, если мы не будем отвлекаться, это может обернуться катастрофой для вновь созданной нации."
  
 SKY_The_Austerity_Emergencies_Act: "Закон о Чрезвычайных Мерах Экономии"
 SKY_The_Austerity_Emergencies_Act_desc: "Государство находится в положении, близком к хаосу, но с помощью быстрых и решительных экономических действий мы сможем решить эту проблему в кратчайшие сроки, пока ни у кого не возникло никаких смешных идей."
  
 SKY_Sponsoring_soup_kitchens: "Спонсирование Столовых"
 SKY_Sponsoring_soup_kitchens_desc: "Люди нашей страны нуждаются в пище, чтобы выжить, поэтому мы должны делать все возможное, чтобы поддерживать местные инициативы, чтобы поддерживать дух и создавать ощущение прогресса."
  
 SKY_Public_Works_Initiative: "Инициатива Общественных Работ"
 SKY_Public_Works_Initiative_desc: "Инфраструктура нашего справедливого штата никогда не была настолько хороша, поэтому мы должны создавать спонсируемые проекты для создания рабочих мест и улучшения взаимосвязи для штата в целом."
  
 SKY_Partial_Deforestation: "Частичное Обезлесение"
 SKY_Partial_Deforestation_desc: "Хотя лес - это часть Кентукки, если мы создадим ограниченные инициативы, то сможем расширить наши пригодные для освоения земли и в целом создать рабочие места в лесном хозяйстве и другие рабочие места, связанные с продукцией таких рабочих мест."
  
 SKY_Tax_Reforms: "Налоговые Реформы"
 SKY_Tax_Reforms_desc: "Старый налоговый кодекс негибок и должен лучше отражать потребности конкретно этого государства, поэтому мы должны переписать весь налоговый кодекс."
  
 SKY_Economic_Normalcy: "Нормальное Состояние Экономики"
 SKY_Economic_Normalcy_desc: "Путь был долгим, но похоже, что мы возвращаемся к нормальной жизни. Теперь надежда на дальнейший рост и укрепление нашей независимости и создание нашего будущего, давайте молиться за лучшее."
  
 SKY_Modern_Construction_techniques: "Современные Технологии Строительства"
 SKY_Modern_Construction_techniques_desc: "Будущее никого не ждет, и если мы будем медлить, чтобы наша экономика не отставала от нашего населения, мы можем сильно пострадать, поэтому мы должны искать новые методы, с помощью которых можно вести строительство."
  
 SKY_The_Cardinal_Economic_Miracle: "Кардинальное Экономическое Чудо"
 SKY_The_Cardinal_Economic_Miracle_desc: "Беды позади, и солнце ярко светит государству Золотого Рога. Теперь дух Кардинала взлетит до невиданных высот, и мы начнем строить будущее не только для нашего народа, но и для бывшего штата Кентукки."
  
 SKY_Keep_Prohibition: "Сохранить Запрет"
 SKY_Keep_Prohibition_desc: "Я чувствовала себя непобедимой. Моя сила была как у гиганта. Бог, конечно, был рядом со мной. Я разгромила камнями пять салунов, прежде чем взяла в руки топор. -Кэрри Нейшн"
  
 SKY_Young_Entrepreneur: "Молодые Предприниматели"
 SKY_Young_Entrepreneur_desc: "Молодежь - это наше будущее, и поэтому мы должны лучше стимулировать ее к созданию рабочих мест и улучшению экономических возможностей. Для этого мы должны создать программу, которая будет спонсировать начинающих молодых бизнесменов и женщин, чтобы они могли воплотить свои мечты в жизнь, а экономика должна выиграть от создания рабочих мест и т.д."
  
 SKY_Path_of_Sin: "Путь Греха"
 SKY_Path_of_Sin_desc: "Зайдите в нужную подворотню в Городе Грехов, и вы сможете найти все, что угодно."
  
 SKY_Let_the_liqour_flow: "Пусть Льется Ликер"
 SKY_Let_the_liqour_flow_desc: "Мы можем обложить выпивку налогом, но глупо этого не делать."
  
 SKY_Targeted_Investments: "Целевые Инвестиции"
 SKY_Targeted_Investments_desc: "Потребность в рабочих местах и личной стабильности сохраняется, поэтому мы должны создавать целевые экономические инвестиции, чтобы стимулировать создание рабочих мест для развития местной экономики."
  
 SKY_Fund_the_Universities: "Финансировать Университеты"
 SKY_Fund_the_Universities_desc: "Недавно основанный Университет Кентукки нуждается в финансировании, прежде чем он сможет организовать какие-либо курсы, кроме права и сестринского дела."
  
 SKY_Scraping_Funds_for_Housing_Initiatives: "Выделение Средств на Жилищные Инициативы"
 SKY_Scraping_Funds_for_Housing_Initiatives_desc: "В условиях краха большинства рыночных цен на жилье и предметы первой необходимости лучшее, что мы можем сделать, - это дополнить проекты быстрого и дешевого жилья, чтобы наши люди могли пережить зиму и уберечься от любых суровых стихий, которые могут нанести им смертельный вред."
  
 SKY_Regulatory_Relaxation: "Регламентная Релаксация"
 SKY_Regulatory_Relaxation_desc: "Считается, что громоздкие правила, установленные бывшим союзом, были одним из многих факторов, приведших к Великой Депрессии, поэтому мы должны исправить это положение."
  
 SKY_Farming_reforms_act: "Закон о Реформе Фермерства"
 SKY_Farming_reforms_act_desc: "Цены на продовольствие после первой мировой войны начали медленно падать, и поэтому фермеры лишены стимула выращивать достаточно продовольствия, чтобы прокормить все население, поэтому мы должны немедленно изменить это, чтобы спасти наш народ от дальнейшего упадка."
  
 SKY_The_delaying_debts_act: "Закон об Отсрочке Долгов"
 SKY_The_delaying_debts_act_desc: "Замораживание любых новых долгов позволит крупным предприятиям и правительству быть свободными, чтобы удержать экономику от полного краха. Это позволит быстро ликвидировать ключевые сектора и немедленно перевести их в более выгодные экономические условия, чтобы дать толчок развитию экономики."
  
 SKY_Land_ReEvaluation_act: "Закон о Переоценке Земель"
 SKY_Land_ReEvaluation_act_desc: "Люди страдают, потому что они не могут позволить себе даже место для жизни, не говоря уже о пище и воде, чтобы выжить, поэтому мы должны провести переоценку земли, чтобы заставить землевладельцев и налоги на недвижимость быть скорректированными, чтобы улучшить жизнь тех, кто пострадал больше всего."
  
 SKY_Propping_up_key_industries: "Поддержка Ключевых Отраслей Промышленности"
 SKY_Propping_up_key_industries_desc: "Необходимо сохранить ядро нашей экономики, чтобы не допустить дальнейшего падения, правительство будет субсидировать эти ключевые отрасли только до тех пор, пока комиссия не докажет их платежеспособность."
  
 SKY_Simplifing_supply_chains: "Упрощение Цепочек Поставок"
 SKY_Simplifing_supply_chains_desc: "Цепочки поставок продовольствия и других материалов и товаров по всему штату находятся в довольно запутанном состоянии после депрессии. Мы должны сделать все возможное, чтобы упростить и упорядочить этот процесс, если хотим, чтобы наше восстановление шло достойными темпами."
  
 SKY_Job_Initiative: "Инициатива по Трудоустройству"
 SKY_Job_Initiative_desc: "Людям нужно жить, но государство не отличается диверсификацией рабочих мест, поэтому мы должны создать рабочие места там, где их нет, чтобы лучше стимулировать экономическое развитие."
  
 SKY_social_security: "Социальное Обеспечение"
 SKY_social_security_desc: "Программа социального обеспечения создаст базовую систему безопасности для тех, кто работает и вносит деньги в программу через налог SSP. Это позволит обеспечить стабильный доход после выхода на пенсию и облегчить финансовое бремя для старших поколений."
  
 SKY_so_far_so_good: "Пока все Хорошо"
 SKY_so_far_so_good_desc: "Проблемы, похоже, утихают, но опасения по поводу закона о замораживании долгов и его возможных побочных эффектов все еще возникают"
  
 SKY_Tackle_Debt_Crisis: "Борьба с Долговым Кризисом"
 SKY_Tackle_Debt_Crisis_desc: "Похоже, нам следовало спланировать это лучше, но неважно, с такой крепкой экономикой, построенной под это быстрое платежеспособное решение, конечно, выплаты не причинят нам столько беспокойства... верно?"
  
 SKY_Public_works_Highways: "Автомобильные Дороги Общественного Назначения"
 SKY_Public_works_Highways_desc: "Людям нужны рабочие места, а нам нужны дороги."
  
 SKY_Reform_city_planning: "Реформировать Городское Планирование"
 SKY_Reform_city_planning_desc: "Традиционная форма планирования городов уже давно используется цивилизациями, начиная с Римской Империи. Но по мере роста населения мы должны найти способы увеличить его пропускную способность без увеличения площади используемых земель. Для решения этой задачи мы должны приспособить ограниченные формы урбанизации, используемые в таких городах, как Нью-Йорк, Колумбус и Атланта, чтобы создать золотую середину для роста нашей нации."
  
 SKY_Forrests_are_free: "Леса Свободны"
 SKY_Forrests_are_free_desc: "Кардинал был освобожден, и поэтому мы должны сохранить его, чтобы обеспечить свободу будущим поколениям."
  
 SKY_Chandlers_honored_term: "Заслуженный Срок Чандлера"
 SKY_Chandlers_honored_term_desc: "Счастливчик, который сейчас является Президентом штата Кентукки Чандлером, должен быть удостоен чести как последний избранный глава правительства перед распадом Союза в целом, поэтому президенту Чандлеру будет позволено проявить себя и возглавить Кентукки в течение всего срока, на который он был избран."
  
 SKY_Country_Officials_Meet_in_Capitol: "Официальные Лица Страны Встречаются в Капитолии"
 SKY_Country_Officials_Meet_in_Capitol_desc: "Административные округа и руководство графств должны приехать в столицу, весь штат должен быть здесь, чтобы выяснить, как действовать руководящему органу и создать прецедент для дальнейшего пути."
  
 SKY_Kentuky_1939_Election: "Выборы в Кентукки 1938 года"
 SKY_Kentuky_1939_Election_desc: "Наступила первая настоящая страница Кардинального штата, ибо именно народ должен избрать и решить, каким курсом пойдет наша справедливая нация, многие хотят возглавить ее, но только один будет победителем."
  
 SKY_Straying_from_old_ways: "Отход от Старых Путей"
 SKY_Straying_from_old_ways_desc: "Конституция устарела и не отражает современную и тем более нынешнюю ситуацию в нашей справедливой стране, поэтому мы должны искать новые формы правления, а не жить прошлым."
  
 SKY_Old_ideas_with_new_ideals: "Старые Идеи с Новыми Идеалами"
 SKY_Old_ideas_with_new_ideals_desc: "Грандиозный эксперимент стал, похоже, тем, что народ хотел более умеренного, но сильного в символизме. В связи с таким уникальным набором потребностей лучшим кандидатом кажется не один, а совет людей, чтобы лучше реализовать то, что они называют монархо-реформизмом."
  
 SKY_Looking_to_our_origins: "Обращаясь к Нашим Истокам"
 SKY_Looking_to_our_origins_desc: "Совет ищет того, кто мог бы лучше представлять народы штата Кентукки, хотя при нынешнем окружении это не самая простая задача."
  
 SKY_Ruler_debate: "Дебаты Правителей"
 SKY_Ruler_debate_desc: "Дебаты идут, некоторые считают, что мы должны искать символизм в старом мире, в то время как другие считают, что мы должны искать тех, кто наиболее квалифицирован на нашем собственном дворе. Тем не менее, дебаты продолжаются."
  
 SKY_A_European_Leader: "Европейский Лидер"
 SKY_A_European_Leader_desc: "Мы должны искать лидера с опытом и незапятнанными махинациями, и крошечная страна Люксембург является прекрасным примером благодаря своей нейтральной, насколько это возможно, позиции в политическом огне, которым является старый мир."
  
 SKY_Lessons_from_Past: "Уроки Прошлого"
 SKY_Lessons_from_Past_desc: "В прошлом было много ошибок, и поэтому мы должны делать все возможное, чтобы учиться и адаптироваться, чтобы не допустить повторения подобных ошибок."
  
 SKY_Establish_Royal_Guards: "Учредить Королевскую Гвардию"
 SKY_Establish_Royal_Guards_desc: ""
  
 SKY_Feudal_Titles: "Феодальные Титулы"
 SKY_Feudal_Titles_desc: "Старые феодальные титулы хороши для организационных целей, так как титул ассоциируется только с должностью, которую он представляет."
  
 SKY_A_True_Constitutional_Monarchy: "Настоящая Конституционная Монархия"
 SKY_A_True_Constitutional_Monarchy_desc: "Основа заложена, народ надеется, пусть кардинал расправит крылья и начнет парить."
  
 SKY_A_Rise_In_Monarcho_Reformism: "Подъем Конституционного Монархизма"
 SKY_A_Rise_In_Monarcho_Reformism_desc: "Партия стала более известным именем в семьях Кентукки, поэтому мы должны заклеймить наше настоящее имя, чтобы распространить идею о том, что старых собак действительно можно научить новым трюкам."
  
 SKY_Establish_the_Royal_College: "Учредить Королевский Колледж"
 SKY_Establish_the_Royal_College_desc: ""
  
 SKY_Royal_service_Contracts: "Контракты на Королевскую Службу"
 SKY_Royal_service_Contracts_desc: ""
  
 SKY_Modern_Elections: "Современные Выборы"
 SKY_Modern_Elections_desc: "Концепция избрания должностных лиц является признаком прогресса, ничто не должно быть заперто кровью или меньшинством всего населения. Исходя из этого, все выборы должны оставаться такими, какие они есть."
  
 SKY_A_Cardinal_Leader: "Кардинал-Лидер"
 SKY_A_Cardinal_Leader_desc: "Совет нашел решительного кандидата, который станет первым королем-президентом Содружества Кентукки, хотя после окончания срока его полномочий он будет заменен новым выборным должностным лицом, но пока великий эксперимент продолжает лепить себя."
  
 SKY_Kentuky_Populism: "Кентуккийский Популизм"
 SKY_Kentuky_Populism_desc: "Люди слышали о больших успехах, которых добился сенатор Луизианы, несмотря на более интересного кандидата, кажется, мы выбрали человека с постоянно растущим резюме."
  
 SKY_The_Col_Command: "Командование Полковника"
 SKY_The_Col_Command_desc: "Полковник, как его прозвали, похоже, знает, чего он хочет добиться и как этого добиться. Многие в хорошем настроении, видя человека, который берет на себя ответственность и стремится к целям, которые улучшат его самого и его людей."
  
 SKY_Kentuky_Tour: "Тур по Кентукки"
 SKY_Kentuky_Tour_desc: "Полковник, похоже, человек с личными интригами, путешествует по справедливой стране Кентукки, чтобы увидеть ее земли, ее людей и, самое главное, ее многочисленные проблемы."
  
 SKY_A_State_favorite: "Любимец Штата"
 SKY_A_State_favorite_desc: "Полковник создал образ, который могут полюбить все жители Кентукки, и поэтому он считается отличным примером для подражания в том, как нужно заботиться о себе и как нужно добиваться своих целей, независимо от того, сколько труда это может принести."
  
 SKY_the_Business_Man: "Деловой Человек"
 SKY_the_Business_Man_desc: "Полковник - бизнесмен, который прошел путь проб, ошибок и работы с самого низа цепочки. Благодаря такому опыту Полковник знает, как развивать экономику собранно и не слишком рискованно, как это принято у большинства."
  
 SKY_Expand_the_chicken_farms: "Расширить Куриные Фермы"
 SKY_Expand_the_chicken_farms_desc: ""
  
 SKY_Free_chicken_soup_for_the_poor: "Бесплатный Куриный Суп для Бедных"
 SKY_Free_chicken_soup_for_the_poor_desc: ""
  
 SKY_Canned_Fried_Chicken_Factory: "Фабрика по Производству Консервированных Жареных Цыплят"
 SKY_Canned_Fried_Chicken_Factory_desc: ""
  
 SKY_Beyond_the_hills_and_the_forrest: "За Холмами и в Лесу"
 SKY_Beyond_the_hills_and_the_forrest_desc: "Полковник - человек, для которого можно было бы сделать золотую статую, но он также человек амбициозный. С учетом этого Полковник стремится заглянуть за пределы гор и лесов нашего прекрасного штата и устремиться в будущее, достойное его тезки и его народа."
  
 SKY_Establish_Col_Sanders_Raiders: "Создать Команду Рейдеры Пол Сандерса"
 SKY_Establish_Col_Sanders_Raiders_desc: ""
  
 SKY_Celebrate_Kentuky_Food_Culture: "Праздновать Культуру Питания Кентукки"
 SKY_Celebrate_Kentuky_Food_Culture_desc: "Полковник в своих начинаниях стал пионером ставшей классикой в масштабах штата, когда он называет рестораны, где продается его восхитительная еда, KFC или Kentucky Fried Chicken. Полковник надеется, что, хотя это и помогает его людям быть радостными, это может также служить политическим инструментом, чтобы добраться не только до сердца, но и до желудка его противников."
  
 SKY_KFC_Rations: "Рационы KFC"
 SKY_KFC_Rations_desc: ""
  
 SKY_Fried_and_Freeze_Dried_Chicken: "Жареная и Сублимированная Курица"
 SKY_Fried_and_Freeze_Dried_Chicken_desc: ""
  
 SKY_Fill_stomachs_of_the_resentful: "Наполнить Желудки Обидчивых"
