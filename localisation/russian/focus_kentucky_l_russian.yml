 SKY_Special_Kentucky_Sherif_Program: "Военная Полиция с Шерифами"
 SKY_Special_Kentucky_Sherif_Program_desc: "Теперь мы будем привлекать шерифов штата Кентукки в качестве контингента армии, а некоторые шерифы будут направлены в передовые части армии для поддержания порядка на оккупированных территориях."
  
