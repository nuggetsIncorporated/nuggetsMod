 SKY_a_more_heavy_handed_republic_desc: "Пришло время, и народ заговорил, в условиях наступающих неопределенных времен он молится о сильном руководстве, и сильное руководство он получит."
  
 SKY_a_leader_of_conviction: "Лидер с Убеждениями"
 SKY_a_leader_of_conviction_desc: "Она - женщина со многими талантами, хотя некоторые из более слабых умом людей, кажется, не удивлены ее одиночеством."
  
 SKY_Protestant_Republic: "Протестантская Республика"
 SKY_Protestant_Republic_desc: "Единство - это вера, а вера - это единство, таков цикл закона и порядка, чтобы общество могло противостоять бедам внешнего мира."
  
 SKY_The_Forrestry_Camp: "Лагерь Форрестри"
 SKY_The_Forrestry_Camp_desc: "Обращаясь за помощью к более закрытому партнерству, пришло время прополоть лес и привить чувство чистоты намерений."
  
 SKY_Pure_Republic: "Чистая Республика"
 SKY_Pure_Republic_desc: "Разнообразие - не всегда сила, поэтому мы должны найти способы унифицировать взгляды, чтобы мы могли работать вместе ради лучшего будущего."
  
 SKY_Trust_the_Invisible_Hand: "Доверьтесь Невидимой Руке"
 SKY_Trust_the_Invisible_Hand_desc: "Наши братья и сестры из Невидимой Империи пришли в наш дом, чтобы помочь защитить его, их преданность делу очень полезна."
  
 SKY_Legislation_of_the_Sepeartion: "Законодательство Сепарации"
 SKY_Legislation_of_the_Sepeartion_desc: "Солдаты должны обладать почти точными качествами, поэтому от более очевидных народов мы должны избавиться, пока у них не возникло никаких идей."
  
 SKY_New_Labour_Deals: "Сделки Новых Лейбористов"
 SKY_New_Labour_Deals_desc: "Конфедерации давно нет, но и союза, который ее заменил, тоже нет, но теперь у нас есть традиция, которая позволит производить самые дешевые товары для нашей справедливой страны."
  
 SKY_Strike_The_Mafia: "Удар по Мафии"
 SKY_Strike_The_Mafia_desc: "Мафия слишком много контролирует, пора послать армию, чтобы подавить ее."
  
