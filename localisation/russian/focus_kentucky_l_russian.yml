 SKY_Political_Reshuffling: "Политическая Перетасовка"
 SKY_Political_Reshuffling_desc: "Полковнику нужен кабинет, который будет работать с ним, а не на него, поэтому настало время для некоторой перестановки членов, чтобы увидеть, кто наиболее подходит для помощи полковнику и его начинаниям."
  
 SKY_ReAffirming_State_Constitution: "Подтверждение Конституции Штата"
 SKY_ReAffirming_State_Constitution_desc: "Конституция штата была написана под предлогом того, что Кентукки - это нация внутри нации, поэтому нам остается только игнорировать последние части, относящиеся к старым Соединенным Штатам."
  
 SKY_The_Commonwealth_Lives_On: "Содружество Живет Дальше"
 SKY_The_Commonwealth_Lives_On_desc: "Народ высказался, и Содружество будет нести факел наших предшественников."
  
 SKY_Understanding_Mistakes: "Понимание Ошибок"
 SKY_Understanding_Mistakes_desc: "Прошлое пронизано коррупцией и человеческой жадностью, поэтому мы должны провести ключевые политические реформы, чтобы изменить эти пятна."
  
 SKY_Mellow_Mountains: "Плавные Горы"
 SKY_Mellow_Mountains_desc: "Аппалачи спокойны, как и ее жители, поэтому мы должны продолжать этот курс ради наших народов"
  
 SKY_Cardinal_pride: "Кардинальская Гордость"
 SKY_Cardinal_pride_desc: "Народ должен праздновать, мы должны что-то сделать, чтобы лучше укрепить наше государственное лидерство."
  
 SKY_Valley_Vitality: "Жизнеспособность Долины"
 SKY_Valley_Vitality_desc: "Долины взбудоражены, но не против нас, а против тех, кто хочет очернить наши дорогие земли и разрушить наш образ жизни. Поэтому мы должны вместе с нашим народом продолжать борьбу, чтобы защитить все, что нам дорого."
  
 SKY_Government_Reorignization: "Реорганизация Правительства"
 SKY_Government_Reorignization_desc: "Нынешний кабинет министров находится в неудовлетворительном состоянии, в таком случае мы должны найти замену и убедиться, что у нас есть правительство, которое может функционировать с максимальной эффективностью."
  
 SKY_Defend_Freedom: "Защитить Свободу"
 SKY_Defend_Freedom_desc: "Время идет, и махинации других государств тоже, поэтому мы должны готовиться к худшему и защищать наш дом и его народ, нести факел свободы, мы должны бороться."
  
 SKY_The_War_Act: "Закон о Войне"
