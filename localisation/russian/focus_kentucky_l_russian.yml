 SKY_Kentuky_Tankers_Corps_Traditions: "Традиции Корпуса Танкистов Кентукки"
 SKY_Kentuky_Tankers_Corps_Traditions_desc: "В 1934 году наш атташе увидел мощь танков Мичигана, и с тех пор мы стараемся создать отличные танки и экипажи, чтобы соответствовать этому новому механизированному катафракту современной эпохи."
  
