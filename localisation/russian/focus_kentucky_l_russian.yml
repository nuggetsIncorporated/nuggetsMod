 SKY_Memories_of_1934_steel_steelwars: "Воскресить Воспоминания о Стальной Войне 1934 года"
 SKY_Memories_of_1934_steel_steelwars_desc: "Ветераны Стальной Войны 1934 года были молодыми людьми, соблазненными коррумпированными губернаторами, война, в которой они много потеряли, но и мало что приобрели для простого солдата; большинство мужчин той войны стали обиженными и уединенными. Мы должны убедить их восстать и помочь молодому поколению."
  
