 SKY_Emergency_Conscription: "Чрезвычайная Воинская Повинность"
 SKY_Emergency_Conscription_desc: "Огайская угроза - это самая большая внешняя угроза, с которой столкнулся наш штат. Это чрезвычайная ситуация, и нам необходимо мобилизовать население для борьбы с захватчиками."
  
 SKY_Home_Made_Rifle_Production: "Производство Самодельных Винтовок"
 SKY_Home_Made_Rifle_Production_desc: "Привлеките наших мам и пап к производству самодельных винтовок для военных нужд!"
  
 SKY_Develop_Cumberland_Steel: "Развивать Камберлендскую Сталь"
 SKY_Develop_Cumberland_Steel_desc: "После Стальной войны 1934 года литейные заводы пришли в упадок. Сталь необходима для военных нужд, нам нужно как можно больше ее получить"
  
