 SKY_Political_Games: "Политические Игры"
 SKY_Political_Games_desc: "Некоторые все еще злятся на свое поражение на выборах 39 года и поэтому прибегают к более хитрым способам утверждения своей “нужности“ населению. Но этого никогда не произойдет, и поэтому наш нынешний глава государства должен быть готов выйти на сцену и показать лучшее шоу для тех, кто хочет и желает его смотреть."
  
