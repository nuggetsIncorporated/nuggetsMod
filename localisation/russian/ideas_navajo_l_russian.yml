 NAV_Navajo_Police_Forces_idea: "Полицейские Силы Навахо"
 NAV_Navajo_Police_Forces_idea_desc: "Создание надлежащих полицейских сил позволит нам гораздо легче справляться с иностранным сопротивлением."
  
 NAV_Navajo_commandos_idea: "Коммандос Навахо"
 NAV_Navajo_commandos_idea_desc: "Наши спецназовцы - одни из лучших на континенте."
  
 NAV_Navajo_Casinos_idea: "Казино Навахо"
 NAV_Navajo_Casinos_idea_desc: "Легализация азартных игр оказалась очень прибыльной."
  
 NAV_Navajo_Settlers_idea: "Поселенцы Навахо"
 NAV_Navajo_Settlers_idea_desc: "У нашего народа будет много земли для жизни."
