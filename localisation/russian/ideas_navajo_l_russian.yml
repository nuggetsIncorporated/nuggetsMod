 NAV_Shock_Focus_idea: "Ударная Доктрина"
 NAV_Shock_Focus_idea_desc: "Наши военные решили сосредоточиться на шоковой тактике, чтобы у противника не было времени на перегруппировку."
  
 NAV_Hire_Military_Advisors_idea: "Нанять Военных Советников"
 NAV_Hire_Military_Advisors_idea_desc: "Мы наняли иностранных военных советников, чтобы убедиться, что наша армия находится в наилучшей форме."
  
