l_russian:
  
 PAB_Raise_army_from_the_ashes: "Поднять Армию из Пепла"
 PAB_Raise_army_from_the_ashes_desc: "Из-за междоусобиц и беспорядков наши вооруженные силы испытывают недостаток, мы должны это исправить"
  
 PAB_Jasper_mountain_School: "Школа Горы Джаспер"
 PAB_Jasper_mountain_School_desc: "Джаспер - идеальное место для подготовки наших военных и создания специальных горных подразделений"
  
 PAB_Prepare_to_take_the_north: "Готовиться к Захвату Севера"
 PAB_Prepare_to_take_the_north_desc: "Мы должны построить дороги, чтобы облегчить военные операции на более высоком оперативном уровне"
  
 PAB_Prarie_Thinking: "Мышление в Прериях"
 PAB_Prarie_Thinking_desc: "Наши офицеры должны провести совещание, чтобы разработать окончательную стратагему для наших прерийных ландшафтов"
  
 PAB_Tractor_Conversion: "Срочное Переоборудование Трактора"
 PAB_Tractor_Conversion_desc: "Мы должны использовать то, что у нас есть, чтобы защитить себя, даже если это бронированная сельскохозяйственная техника"
  
 PAB_Recruit_forigen_officers: "Набрать Иностранных Офицеров"
 PAB_Recruit_forigen_officers_desc: "Мы предложим очень большую пенсию наемникам или румяным офицерам с опытом, которые будут сражаться за нас"
  
 PAB_Remember_Lessons_From_Boer_War: "Уроки Бурской Войны"
 PAB_Remember_Lessons_From_Boer_War_desc: "Вторая Бурская Война была конфликтом партизанской войны. Если мы проведем исследование ветеранов той войны, то, возможно, сможем перенять тактику буров для ведения асимметричной войны."
  
 PAB_Summon_intellectuals_to_army: "Призвать Интеллектуалов в Армию"
 PAB_Summon_intellectuals_to_army_desc: "Мы должны военизировать наших самых умных людей, проводить исследования интеллекта и призывать самых умных людей на их самые эффективные роли"
  
 PAB_Firepower_is_key: "Огневая Мощь - это Ключ"
 PAB_Firepower_is_key_desc: "В первой и второй мировой войне использовалось много артиллерии, мы будем использовать еще больше."
  
 PAB_Pilot_training_program: "Программа Подготовки Пилотов"
 PAB_Pilot_training_program_desc: "Небо Альберты слишком пусто, мы должны заполнить его нашими славными самолетами."
  
 PAB_Cropduster_conversion: "Конверсия Кукурузников"
 PAB_Cropduster_conversion_desc: "Мы должны наполнить небо птицами, какими бы медленными и устаревшими они ни были"
  
 PAB_coal_for_guns: "Уголь для Оружия"
 PAB_coal_for_guns_desc: "Наша единственная стабильная отрасль - добыча угля, мы должны обменять наши большие запасы на инструменты для производства оружия"
  
 PAB_Mobilize_the_trappers: "Мобилизовать Охотников"
 PAB_Mobilize_the_trappers_desc: "После краха у нас осталось много охотников, но нет экспортного рынка, мы должны найти цель для этих талантливых людей"
  
 PAB_UofA_weapon_grants: "Оружейные Гранты Университета Альберты"
 PAB_UofA_weapon_grants_desc: "Чтобы поддерживать наше оборудование в современном состоянии, мы должны использовать возможности наших инженеров и физиков и финансировать их с помощью новой программы"
  
 PAB_Coyote_Tank: "Танк «Койот»"
 PAB_Coyote_Tank_desc: "Чтобы иметь преимущество перед нашими врагами, мы должны развивать собственные разработки танков"
  
 PAB_proffesionalize_the_army: "Повысить Профессионализм Армии"
 PAB_proffesionalize_the_army_desc: "Чтобы иметь шанс, мы должны модернизировать нашу военную систему, чтобы она не была похожа на ополчение"
  
 PAB_Economic_stimulus_Program: "Программа Экономического Стимулирования"
 PAB_Economic_stimulus_Program_desc: "Мы должны принять базовую программу социального обеспечения, чтобы помочь нашим голодающим гражданам"
  
 PAB_Local_Tractor_Factories: "Местные Тракторные Заводы"
 PAB_Local_Tractor_Factories_desc: "Чтобы запустить нашу разрушающуюся сельскохозяйственную экономику, мы должны построить нашу рабочую лошадку - трактор"
  
 PAB_Refine_production_technologoy: "Усовершенствовать Технологию Производства"
 PAB_Refine_production_technologoy_desc: "Работать умнее, а не тяжелее"
  
 PAB_Fulfill_civilian_production_demands: "Выполнить Требования Гражданского Производства"
 PAB_Fulfill_civilian_production_demands_desc: "Импортировать тостеры слишком непрактично, мы должны создавать свои собственные тостеры"
  
 PAB_Exploit_Athabasca_Oilsands: "Эксплуатация Нефтяных Песков Атабаски"
 PAB_Exploit_Athabasca_Oilsands_desc: "Недавнее исследование обнаружило черное золото, скрытое в песке, мы можем воспользоваться этим и, возможно, выйти на международный рынок нефти, если получим порт"
  
 PAB_Begin_Construction_of_Oil_pipeline_to_coast: "Начать Строительство Нефтепровода к Побережью"
 PAB_Begin_Construction_of_Oil_pipeline_to_coast_desc: "Если мы захватим Ванкувер и построим трубопровод через горы, мы сможем продавать наше черное золото."
  
 PAB_Export_Oil_to_International_Markets: "Экспорт Нефти на Международные Рынки"
 PAB_Export_Oil_to_International_Markets_desc: "Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах, Мы в деньгах!"
  
 PAB_Fulfill_civilian_production_demands: "Выполнить Требования Гражданского Производства"
 PAB_Fulfill_civilian_production_demands_desc: "Импортировать тостеры слишком непрактично, мы должны создавать свои собственные тостеры"
  
 PAB_Invest_Profits_from_Oil: "Инвестировать Прибыль от Нефти"
 PAB_Invest_Profits_from_Oil_desc: "Нужно тратить деньги, чтобы делать деньги"
  
 PAB_Fund_the_Universities: "Финансировать Университеты"
 PAB_Fund_the_Universities_desc: "Со всем нашим вновь обретенным богатством мы можем инвестировать в новое прекрасное крыло Университета Калгари."
  
 PAB_Beer_for_the_troops: "Пиво для Войск"
 PAB_Beer_for_the_troops_desc: "Мы можем создать национальную компанию Alberta Genuine Draft, чтобы поставлять специальный рацион для войск"
  
 PAB_Autarky: "Автаркия"
 PAB_Autarky_desc: "Наша способность экспортировать нашу нефть неосуществима, мы должны полагаться на внутреннее производство вместо торговли"
  
 PAB_Use_Coal_for_War_Effort: "Использовать Уголь для Ведения Войны"
 PAB_Use_Coal_for_War_Effort_desc: "Новые науки из Европы позволят нам превратить наш богатый уголь в каучук и нефть"
  
 PAB_Land_Seisure_for_the_War_Effort: "Захват Земель для Ведения Войны"
 PAB_Land_Seisure_for_the_War_Effort_desc: "Несмотря на то, что это вызовет гнев многих, нам нужна эта земля для военных целей"
  
 PAB_Synthesize_Jet_Fuel: "Синтезировать Реактивное Топливо"
 PAB_Synthesize_Jet_Fuel_desc: "Побочный продукт переработки синтетического топлива, мы разработали очень эффективное топливо с широкой фракцией, которое будет хорошо работать в нашем холодном климате"
  
 PAB_Bolster_Domestic_Rubber_Supplies: "Усиление Поставок Отечественного Каучука"
 PAB_Bolster_Domestic_Rubber_Supplies_desc: "У нас на севере ситуация с каучуком критическая, но мы можем найти выход из положения."
  
 PAB_Early_Plastics_Development: "Раннее Развитие Пластмасс"
 PAB_Early_Plastics_Development_desc: "Совершенно случайно наши ученые открыли уникальный и полезный материал, состоящий из синтетических органических соединений"
  
 PAB_Early_Polymers_Use_in_Weapons_Production: "Использование Ранних Полимеров в Производстве Оружия"
 PAB_Early_Polymers_Use_in_Weapons_Production_desc: "Из наших новых полимеров получаются отличные и дешевые рукоятки вместо деревянных"
  
 PAB_Aircraft_production: "Производство Самолетов"
 PAB_Aircraft_production_desc: "Мы можем ликвидировать активы, чтобы приобрести инструмент для серийного производства"
  
 PAB_Create_Propaganda_of_our_Weapons: "Создать Пропаганду Нашего Оружия"
 PAB_Create_Propaganda_of_our_Weapons_desc: "Если мы покажем нашим людям наш могучий арсенал, мы сможем склонить их к борьбе."
  
 PAB_Expand_the_Factories: "Расширить Фабрики"
 PAB_Expand_the_Factories_desc: "Создать новые комплексы и обеспечить более параллельное производство"
  
 PAB_Rethink_Fighter_Design: "Переосмыслить Конструкцию Истребителя"
 PAB_Rethink_Fighter_Design_desc: "Моноплан - это будущее, мы должны сосредоточиться на совершенствовании наших самолетов, чтобы дать шанс нашим пилотам"
  
 PAB_Our_Minds_for_Big_Planes: "Наши Умы для Больших Самолетов"
 PAB_Our_Minds_for_Big_Planes_desc: "Чем больше птица, тем больше бомб она может сбросить."
  
 PAB_Focus_on_Softening_the_Blow_of_the_Mega_Deppresion: "Сосредоточиться на Смягчении Удара Мегадепрессии"
 PAB_Focus_on_Softening_the_Blow_of_the_Mega_Deppresion_desc: "Альберта сильно пострадала от Великой Депрессии и распада Канады, начались беспорядки, мы должны успокоить народ."
  
 PAB_Protect_Fair_Elections_at_All_Costs: "Защищать Честные Выборы Любой Ценой"
 PAB_Protect_Fair_Elections_at_All_Costs_desc: "Для защиты демократии в законодательном органе должна быть размещена вооруженная охрана"
  
 PAB_It_worked_in_the_Great_WAR: "Это Сработало во Время Первой мировой войны"
 PAB_It_worked_in_the_Great_WAR_desc: "Окопы будут главной стратегией, чтобы предотвратить наше поражение. Лучшее нападение - это хорошая оборона."
  
 PAB_Fortify_with_Firepower: "Укрепление с Помощью Огневой Мощи"
 PAB_Fortify_with_Firepower_desc: "Мы должны иметь большое орудие на каждой возможной позиции."
  
 PAB_Send_Military_Officers_to_France_for_Training: "Отправить Военных Офицеров во Францию для Обучения"
 PAB_Send_Military_Officers_to_France_for_Training_desc: "Мы связались с французами в незначительной степени, но они предложили нам программу обмена"
  
 PAB_Prepare_our_Economy_for_Extensive_Consruction: "Подготовить нашу Экономику к Экстенсивному Строительству"
 PAB_Prepare_our_Economy_for_Extensive_Consruction_desc: "Мы должны занимать каждый цент и захватывать строительные активы, чтобы финансировать нашу оборону."
  
 PAB_Give_Government_Grants_to_New_Oil_Companies: "Давать Правительственные Гранты Новым Нефтяным Компаниям"
 PAB_Give_Government_Grants_to_New_Oil_Companies_desc: "Для повышения конкуренции мы должны ослабить регулирование и субсидировать компании для повышения конкуренции"
  
 PAB_Improvised_Technicals: "Усовершенствованные Технические Средства"
 PAB_Improvised_Technicals_desc: "Мы можем вооружить гражданские транспортные средства для преодоления огромных расстояний, необходимых нашим войскам"
  
 PAB_Arsenal_of_Democracy: "Арсенал Демократии"
 PAB_Arsenal_of_Democracy_desc: "Все партии согласны с тем, что нам нужно больше оружия"
  
 PAB_Found_Freedom_Research_Society: "Основать Общество Исследования Свободы"
 PAB_Found_Freedom_Research_Society_desc: "В новой секретной лаборатории при законодательном органе будет создан уникальный правительственный комитет технократов"
  
 PAB_Protect_the_north: "Защитить Север"
 PAB_Protect_the_north_desc: "Если мы не захватим север, то это сделает кто-то другой, по крайней мере, мы позволим им голосовать на наших выборах"
  
 PAB_Second_Gold_Rush: "Вторая Золотая Лихорадка"
 PAB_Second_Gold_Rush_desc: "В холмах есть золото, если мы будем его разрабатывать, то сможем привлечь иммигрантов"
  
 PAB_AMPC_PeaceKeepers: "АМК МироТворцы"
 PAB_AMPC_PeaceKeepers_desc: "Для поддержания порядка мы должны создать роты конной полиции Альберты, чтобы искоренять подрывную деятельность"
  
 PAB_Hearts_And_Minds_Campaign: "Кампания «Сердца и Умы»"
 PAB_Hearts_And_Minds_Campaign_desc: "Большая часть населения вокруг нас культурно очень похожа на нас, мы должны быть в состоянии убедить их присоединиться к нам, если дадим им право голоса"
  
 PAB_Jasper_Banff_Defensive_Line: "Защитная Линия Джаспера-Банфа"
 PAB_Jasper_Banff_Defensive_Line_desc: "Оборонительные точки в горах приведут к массовым потерям наших врагов"
  
 PAB_Prarie_Dog_Line: "Линия Собак Прерий"
 PAB_Prarie_Dog_Line_desc: "Серия дотов в прерии позволит хотя бы на время задержать врагов"
  
 PAB_Calgary_Battlements: "Боевые Укрепления Калгари"
 PAB_Calgary_Battlements_desc: "Калгари станет нашим Аламо, потому что мы, по сути, канадский Техас"
  
 PAB_Fort_Edmonton: "Форт Эдмонтон"
 PAB_Fort_Edmonton_desc: "С помощью сложной сети бункеров мы сможем оказать чертовски сильное сопротивление на улицах Эдмонтона"
  
 PAB_All_Men_Defend_The_Line: "Все Мужчины Должны Защищать Линию"
 PAB_All_Men_Defend_The_Line_desc: "Бетонные бункеры помогут, но только стена из плоти сможет по-настоящему защитить нас"
  
 PAB_Backyard_Machine_Guns_Discovered: "Обнаружены Пулеметы на Заднем Дворе"
 PAB_Backyard_Machine_Guns_Discovered_desc: "В свободное время местные бойскауты, работающие на заводах, создали самодельный пулемет, обладающий очень полезными свойствами, мы можем наладить его массовое производство"
  
 PAB_Promote_Anti_Eugenics_Politicians: "Продвигать Политиков, Выступающих Против Евгеники"
 PAB_Promote_Anti_Eugenics_Politicians_desc: "Стерилизация меньшинств и раскол, который она вызывает, только растрачивает ресурсы и создает политическую поляризацию."
  
 PAB_Create_Positions_for_Aborigional_Leaders: "Создавать Должности для Лидеров Аборигенов"
 PAB_Create_Positions_for_Aborigional_Leaders_desc: "Стерилизация меньшинств и раскол, который она вызывает, только растрачивает ресурсы и создает политическую поляризацию"
  
 PAB_Use_Cree_Language_for_sceret_code: "Язык Кри для Секретного Кода"
 PAB_Use_Cree_Language_for_sceret_code_desc: "Стрелять в этих проклятых птиц с неба."
  
 PAB_Protect_Our_People_From_bombing: "Защитить наш Народ от Бомбардировок"
 PAB_Use_Cree_Language_for_sceret_code_desc: "Стрелять в этих проклятых птиц с неба."
  
 PAB_Found_Basic_Computing_Society: "Основать Общество Базовых Вычислений"
 PAB_Found_Basic_Computing_Society_desc: "Если собрать всех математиков в одном маленьком месте, они обязательно что-нибудь придумают."
  
 PAB_Well_funded_Military_Police: "Хорошо Финансируемая Военная Полиция"
 PAB_Well_funded_Military_Police_desc: "Вооружаем нашу полицию для борьбы с беспорядками дорогой броней."
  
 PAB_Create_Blackfoot_divisions: "Создать Дивизии Черноногих"
 PAB_Create_Blackfoot_divisions_desc: "Черноногие - одна из самых преданных Альберте групп туземцев, они наверняка будут сражаться за наше дело."
  
 PAB_Cree_Paratroopers: "Десантники Кри"
 PAB_Cree_Paratroopers_desc: "Легенда о человеке луны Чахкабеше вдохновила этих людей на атаку с неба ради нашего дела."
  
 PAB_Peserve_Our_Forces: "Сохраним Наши Силы"
 PAB_Peserve_Our_Forces_desc: "Военные машины скорой помощи получают высший приоритет"
  
 PAB_Root_Out_Government_Corruption: "Искоренить Коррупцию в Правительстве"
 PAB_Root_Out_Government_Corruption_desc: "Особое внимание будет уделено бумажным следам, чтобы попытаться ликвидировать это кольцо разврата"
  
 PAB_Education_Grant: "Гранты на Образование"
 PAB_Education_Grant_desc: "Массовая часть бюджета будет направлена на образование на всех уровнях"
  
 PAB_Stoney_Plain_Band_recruitment: "Набор в Оркестр Stoney Plain Band"
 PAB_Stoney_Plain_Band_recruitment_desc: "Солдаты из племени Енох Кри станут отличными сержантами, ведущими в бой отряды Эдмонтона и объединяющими наши силы"
  
 PAB_Cree_and_Albertain_Army: "Армия Кри и Альбертинцев"
 PAB_Cree_and_Albertain_Army_desc: "Мы должны полностью устранить сегрегацию военных подразделений и объединить всех альбертанцев под одним началом, побуждая большее число людей к борьбе"
  
 PAB_Borrow_Money: "Занять Деньги"
 PAB_Borrow_Money_desc: "Занимать деньги у всех, у кого только можно, независимо от цены"
  
 PAB_Establish_Heratige_Fund: "Создать Фонд Наследия"
 PAB_Establish_Heratige_Fund_desc: "Даже в тяжелое время мы должны сохранить наше богатство для следующего поколения"
  
 PAB_Work_Camps: "Трудовые Лагеря"
 PAB_Work_Camps_desc: "Мы должны заставить заключенных и преступников строить для нас в качестве неоплачиваемых рабочих"
  
 PAB_Industry_for_the_Bands: "Промышленность для Оркестрантов"
 PAB_Industry_for_the_Bands_desc: "Различные группы первых наций готовы работать, мы должны предоставить им инструменты и материалы."
  
 PAB_Give_Land_To_Refugees: "Дать Землю Беженцам"
 PAB_Give_Land_To_Refugees_desc: "Несмотря на то, что у нас не осталось по-настоящему пахотных земель, у нас все еще много земли, которую можно освоить, пригласив беженцев из разрушающихся контингентов жить здесь"
  
 PAB_Fix_the_Deficit: "Исправить Дефицит"
 PAB_Fix_the_Deficit_desc: "Мы не можем продолжать занимать деньги, мы должны расплатиться с нашими должниками"
  
 PAB_Welcome_All_These_Refugees: "Приветствовать Всех этих Беженцев"
 PAB_Welcome_All_These_Refugees_desc: "Многим нужны дома, мы должны предоставить им убежище"
  
 PAB_Get_Revenge_With_Fire: "Отомстить Атомным Огнем"
 PAB_Get_Revenge_With_Fire_desc: "Наши аборигенные лидеры финансировали операцию по захвату нацистских и еврейских ученых со всего мира, теперь мы можем наказать неправомерных колонизаторов атомным огнем"
  
 PAB_Call_for_Re_Election: "Призыв к Перевыборам"
 PAB_Call_for_Re_Election_desc: "Фермеры страдают и злятся, возможно, нам стоило прислушаться к ним"
  
 PAB_Outlaw_The_Wheat_Board: "Объявить Вне Закона Совет по Пшенице"
 PAB_Outlaw_The_Wheat_Board_desc: "Люди голодают, а Совет по пшенице все еще пытается получить прибыль, пора фермерам принять меры"
  
 PAB_Fund_Small_Town_Journalists: "Финансировать Журналистов Малых Городов"
 PAB_Fund_Small_Town_Journalists_desc: "Большие города полны идеологических журналистов-манипуляторов, если мы будем финансировать журналистику малых городов - основу нашей экономики, фермеры одержат победу"
  
 PAB_Construct_Booze_factories: "Построить Заводы по Производству Выпивки"
 PAB_Construct_Booze_factories_desc: "5 ноября 1923 года запрет был отменен, и теперь мы можем рассматривать виски Альберты как выгодное предложение"
  
 PAB_Farmers_Army: "Армия фермеров"
 PAB_Farmers_Army_desc: "Система набора в армию устарела, но она подходит для нашего нынешнего положения"
  
 PAB_Mob_and_Pitchfork_the_oppostiion: "Моб и Вилы Оппозиции"
 PAB_Mob_and_Pitchfork_the_oppostiion_desc: "Разъяренная Толпа - отличный способ борьбы с проблемными политиками."
  
 PAB_Farmers_Mititary_Exercises: "Военные Учения Фермеров"
 PAB_Farmers_Mititary_Exercises_desc: "Если простому человеку предстоит сражаться, мы должны обучить его, чтобы он не погиб весь"
  
 PAB_National_Auto_Industry: "Национальная Автомобильная Промышленность"
 PAB_National_Auto_Industry_desc: "Хотя нам не хватает некоторых ресурсов, создание автопрома может подтолкнуть нашу экономику."
  
 PAB_Build_Up_the_Small_Towns: "Развивать Малые Города"
 PAB_Build_Up_the_Small_Towns_desc: "Во многих маленьких городах есть рабочие, которых мы можем использовать для военных нужд."
  
 PAB_Seize_Treaty_Land: "Захватить Договорные Земли"
 PAB_Seize_Treaty_Land_desc: "Канады больше нет, у нас нет причин соблюдать эти договоры."
  
 PAB_Land_Grants: "Земельные Гранты"
 PAB_Land_Grants_desc: "Раздача бесплатной недвижимости - хороший способ привлечь иммигрантов"
  
 PAB_Mass_Produced_Wooden_Planes: "Деревянные Самолеты Массового Производства"
 PAB_Mass_Produced_Wooden_Planes_desc: "Летающие Каноэ могут стать решением проблемы нехватки Алюминия"
  
 PAB_Gain_Buffer_States_to_protect_Us: "Получение Буферных Регионов для Нашей Защиты"
 PAB_Gain_Buffer_States_to_protect_Us_desc: "Было бы неплохо иметь немного земли между варварами и нашими фермами"
  
 PAB_Rally_Forigen_Farmers: "Объединение Иностранных Фермеров"
 PAB_Rally_Forigen_Farmers_desc: "Мы, фермеры, понимаем друг друга, почему бы нам не объединить усилия?"
  
 PAB_Invest_in_our_future: "Инвестировать в Наше Будущее"
 PAB_Invest_in_our_future_desc: "Мы движемся к тому, чтобы стать феодальным государством, кто-нибудь, пожалуйста, возьмите книгу"
  
 PAB_Democracy_has_failed: "Демократия Потерпела Неудачу"
 PAB_Democracy_has_failed_desc: "Канада пала, мы тоже не можем пасть, мы должны принять решительные меры"
  
 PAB_Fund_Paramilitary_Groups: "Финансировать Военизированные Группировки"
 PAB_Fund_Paramilitary_Groups_desc: "Организация Alberta First проводит митинг"
  
 PAB_Storm_the_Legislature: "Штурм Парламента"
 PAB_Storm_the_Legislature_desc: "Сейчас, в самый слабый момент Альберты, мы должны нанести удар и убрать всех действующих политиков"
  
 PAB_Arrest_Jornalists: "Арестовать Журналистов"
 PAB_Arrest_Jornalists_desc: "Мы вычислим и арестуем всех людей, ведущих социалистические и коммунистические пропагандистские кампании, от самых крупных до самых мелких, мы найдем и арестуем всех журналистов и будем держать их в тюрьме в Драмеллере"
  
 PAB_Have_the_Youth_Work_in_the_Mines: "Заставить Молодежь Работать на Шахтах"
 PAB_Have_the_Youth_Work_in_the_Mines_desc: "Если они не могут бороться, то хотя бы могут заменить шахтеров, которые могут бороться."
  
 PAB_Allow_Radical_Elements_in_the_Ledgislature: "Допускать Радикальные Элементы в Парламент"
 PAB_Allow_Radical_Elements_in_the_Ledgislature_desc: "Не допускать их в законодательный орган может быть опаснее, чем допускать"
  
 PAB_Combine_Church_And_State: "Объединить Церковь и Государство"
 PAB_Combine_Church_And_State_desc: "Секуляризм не работает, мы не должны поворачиваться спиной к богу"
  
 PAB_Rewrite_Our_Own_Version_Of_the_Bible: "Переписать Собственную Версию Библии"
 PAB_Rewrite_Our_Own_Version_Of_the_Bible_desc: "За нашего святого господина мы уничтожим еретиков из парламента"
  
 PAB_Make_Holy_Weapons: "Создать Святое Оружие"
 PAB_Make_Holy_Weapons_desc: "Из Давида. Хвала Давида. Буду превозносить Тебя, Боже мой, Царь мой, и благословлять имя Твоё во веки и веки. Псалтирь 144:1"
  
 PAB_Holy_Monasteries_of_Study: "Святые Монастыри Исследований"
 PAB_Holy_Monasteries_of_Study_desc: "Здешние были благомысленнее Фессалоникских: они приняли слово со всем усердием, ежедневно разбирая Писания, точно ли это так. Деяния 17:11"
  
 PAB_Medicine_And_Prayer: "Медицина и Молитва"
 PAB_Medicine_And_Prayer_desc: "Вот, Я приложу ему пластырь и целебные средства, и уврачую их, и открою им обилие мира и истины. Иеремия 33:6"
  
 PAB_Baptism_By_Fire: "Крещение Огнем"
 PAB_Baptism_By_Fire_desc: "один Господь, одна вера, одно крещение. Послание к Ефесянам 4:5"
  
 PAB_Mobilize_with_Religious_Fervor: "Мобилизация Религиозным Пылом"
 PAB_Mobilize_with_Religious_Fervor_desc: "Облекитесь во всеоружие Божие, чтобы вам можно было стать против козней диавольских. Послание к Ефесянам 6:11"
  
 PAB_Attract_Christian_Zelots: "Привлекать Христианских Ревнителей"
 PAB_Attract_Christian_Zelots_desc: "Послушайте вы, богатые: плачьте и рыдайте о бедствиях ваших, находящих на вас. Богатство ваше сгнило, и одежды ваши изъедены молью. Золото ваше и серебро изоржавело, и ржавчина их будет свидетельством против вас и съест плоть вашу, как огонь: вы собрали себе сокровище на последние дни. Вот, плата, удержанная вами у работников, пожавших поля ваши, вопиёт, и вопли жнецов дошли до слуха Господа Саваофа. Вы роскошествовали на земле и наслаждались; напитали сердца ваши, как бы на день заклания. Вы осудили, убили Праведника; Он не противился вам. Иакова 5:1-6"
  
 PAB_Start_A_Crusade_Against_The_Heritics: "Начать Крестовый Поход Против Еретиков"
 PAB_Start_A_Crusade_Against_The_Heritics_desc: "Врагов же моих тех, которые не хотели, чтобы я царствовал над ними, приведите сюда и избейте предо мною. Луки 19:27"
  
 PAB_Alberta_Brown_Shirt_Gangs: "Банды Коричневорубашечников Альберты"
 PAB_Alberta_Brown_Shirt_Gangs_desc: "Если враги Альбертинских Коричневорубашечников надеются, что Альбертинские Коричневорубашечники не вернутся из отпуска, мы готовы дать им возможность насладиться этой надеждой на короткое время."
  
 PAB_German_Inspired_Panzer_Factories: "Если танки преуспеют, то за ними последует победа, Гудериан, 1937 г."
 PAB_German_Inspired_Panzer_Factories: "Если танки преуспеют, то за ними последует победа, Гудериан, 1937 г."
  
 PAB_Cowboy_Goose_Step: "Ковбойский Гусиный Шаг"
 PAB_Cowboy_Goose_Step_desc: "мы должны растоптать оппозицию"
  
 PAB_Fanatical_Propaganda_Campaign: "Фанатичная Пропагандистская Кампания"
 PAB_Fanatical_Propaganda_Campaign_desc: "мы должны разоблачить зло коммунистов"
  
 PAB_Invite_Facist_Scientists_from_Abroad: "Пригласить Фашистских Ученых из-за Рубежа"
 PAB_Invite_Facist_Scientists_from_Abroad_desc: "Все попытки адаптировать наш этический кодекс к нашей ситуации в технологическую эпоху провалились. Давайте откажемся от этики."
  
 PAB_Prarie_Blitzkrieg: "Прерийский Блицкриг"
 PAB_Prarie_Blitzkrieg_desc: "Саскачеван очень похож на Польшу"
  
 PAB_Begin_our_Struggles_Against_the_States: "Начать Нашу Борьбу против Носударств"
 PAB_Begin_our_Struggles_Against_the_States_desc: "Нам бы не помешали богатые медные рудники."
  
 PAB_Destroy_the_Potato_Land: "Уничтожить Картофельную Землю"
 PAB_Destroy_the_Potato_Land_desc: "Айдахо думает, что он крутой"
  
 PAB_Our_Number_One_Enemy: "Наш Враг Номер Один"
 PAB_Our_Number_One_Enemy_desc: "Британская Колумбия - бастион коммунизма, мы должны устранить эту потенциальную угрозу"
  
 PAB_Manatoba_is_Weak: "Манитоба Слаба"
 PAB_Manatoba_is_Weak_desc: "Давайте пройдем маршем до Виннипега"
  
 PAB_Purge_Ontario_of_Potential_Communism: "Чистка Онтарио от Потенциального Коммунизма"
 PAB_Purge_Ontario_of_Potential_Communism_desc: "Онтарио может быть укрывателем коммунизма, мы не можем рисковать"
  
 PAB_Invite_German_Immigrants: "Пригласить Немецких Иммигрантов"
 PAB_Invite_German_Immigrants_desc: "Мы можем предоставить Lebensraum для немецкого народа в прериях"
  
 PAB_Aryan_Refuge: "Прибежище Арийцев"
 PAB_Aryan_Refuge_desc: "Многие арийцы теряют свои дома, мы распространим информацию о том, что Альберта является убежищем для арийцев"
  
 PAB_German_Uboat_Schematics: "Схемы Немецких Лодок"
 PAB_German_Uboat_Schematics_desc: "Немцы готовы заключить сделку, чтобы доставить подводную лодку в Гудзонову бухту для нашего будущего сотрудничества"
  
 PAB_The_Unthinkable_Option: "Немыслимый Вариант"
 PAB_The_Unthinkable_Option_desc: "Вопреки здравому смыслу мы решили, что восходящая держава на востоке может помочь нам, чего бы это ни стоило."
  
 PAB_The_Do_Away_With_Western_Systems: "Отказ от Западных Систем"
 PAB_The_Do_Away_With_Western_Systems_desc: "Совет по пшенице вымогает наш народ, в новой Альберте мы должны уничтожить эти архаичные системы"
  
 PAB_The_Secure_A_Port_for_Help_From_Our_Benifactors: "Защитить Пристанище для Помощи от наших Благодетелей"
 PAB_The_Secure_A_Port_for_Help_From_Our_Benifactors_desc: "Многие арийцы теряют свои дома, мы распространим информацию о том, что Альберта является убежищем для арийцев"
  
 PAB_Trade_Oil_For_Heavy_Weapons: "Обменивать Нефть на Тяжелое Оружие"
 PAB_Trade_Oil_For_Heavy_Weapons_desc: "Японцы отчаянно нуждаются в нефти для своих военных действий, они готовы обменять 200 артиллерийских орудий на большую часть нашей нефти"
  
 PAB_Deal_With_The_Devil: "Сделка с Дьяволом"
 PAB_Deal_With_The_Devil_desc: "Японцы предлагают нам рабочую силу из своего сателлита Маньчжоу-Го, но за определенную цену, они хотят, чтобы мы присоединились к японской сфере влияния, и обратного пути не будет"
  
 PAB_Build_A_Pacific_Fleet: "Построить Тихоокеанский Флот"
 PAB_Build_A_Pacific_Fleet_desc: "Японцы отдают нам большое количество своих старых кораблей и кранов, мы сможем защитить наше побережье от назойливых коммунистов"
  
 PAB_Japanese_Zero_Schematics: "Схемы Японского «Зеро»"
 PAB_Japanese_Zero_Schematics_desc: "Японцы почти даром дают нам лицензию на серийное производство этих проворных самолетов"
  
 PAB_Approve_of_Unit_732: "Одобрение «Отряда 731»"
 PAB_Approve_of_Unit_732_desc: "Японцы направили некоторых из своих лучших ученых для проведения исследований в Северной Америке. Хотя это противоречит Женевской конвенции, мы должны разработать секретное биологическое оружие на всякий случай."
  
 PAB_Japanese_Immigration: "Японская Иммиграция"
 PAB_Japanese_Immigration_desc: "Многие японцы хотят переселиться на наши просторы, мы должны разрешить им приехать"
  
 PAB_Adopt_Bushido_code: "Принять Кодекс Бусидо"
 PAB_Adopt_Bushido_code_desc: "Бусидо - это кодекс поведения, возникший в Японии благодаря самураям, или японским воинам, которые распространяли свои идеалы в обществе. Они черпали вдохновение в конфуцианстве, которое является относительно консервативной философией и системой верований, придающей большое значение верности и долгу."
  
 PAB_Abolish_the_wheat_board: "Упразднить Совет по Пшенице"
 PAB_Abolish_the_wheat_board_desc: "Первый шаг к захвату средств производства - отмена несправедливого налога на богатых"
  
 PAB_Socialist_aid_to_workers: "Социалистическая Помощь Рабочим"
 PAB_Socialist_aid_to_workers_desc: "Изъятие всех денег в банках и раздача их народу"
  
 PAB_Rely_on_Collective: "Опираться на Коллектив"
 PAB_Rely_on_Collective_desc: "Все, что нам нужно, - это наши соседи и община, чтобы стать грозной силой"
  
 PAB_Industrial_Research_Complexes: "Промышленные Исследовательские Комплексы"
 PAB_Industrial_Research_Complexes_desc: "Мы построим секретные объекты для проведения экспериментов"
  
 PAB_Look_for_Tallent: "Поиск Талантов"
 PAB_Look_for_Tallent_desc: "Разослать письма во все городские советы, чтобы они прислали своих самых талантливых людей на руководящие должности"
  
 PAB_Scrable_to_Make_Guns: "Наброски для Создания Оружия"
 PAB_Scrable_to_Make_Guns_desc: "Нам срочно нужно оружие"
  
 PAB_Collect_Our_Brightest_Mind: "Собрать Нашы Самые Светлые Умы"
 PAB_Collect_Our_Brightest_Mind_desc: "Мы должны найти и использовать самых умных из наших граждан"
  
 PAB_Create_Female_Divisons: "Создать Женские Подразделения"
 PAB_Create_Female_Divisons_desc: "Мы должны дать им шанс защитить Родину"
  
 PAB_Human_Wave_Offensive: "Наступление Человеческой Волны"
 PAB_Human_Wave_Offensive_desc: "Никто не ожидает такой жестокой тактики от каких-то северных провинциалов"
  
 PAB_Commisars_Executions_for_Unloyalty: "Казни Комиссаров за Лелояльность"
 PAB_Commisars_Executions_for_Unloyalty_desc: "Дайте мне верность или дайте мне смерть"
  
 PAB_Flag_Bearer_Bands_Insperational_Speeches: "Вдохновляющие Речи Знаменосцев"
 PAB_Flag_Bearer_Bands_Insperational_Speeches_desc: "Пусть убедят людей охотнее умирать за Родину"
  
 PAB_Land_Promises_for_Loyalty: "Земля Обещает Верность"
 PAB_Land_Promises_for_Loyalty_desc: "Мы будем раздавать завоеванные земли альбертским поселенцам и расширять нашу родину"
  
 PAB_Political_Officers_In_The_Factories: "Политические Офицеры на Заводах"
 PAB_Political_Officers_In_The_Factories_desc: "Чтобы стать настоящей военной машиной, мы должны искоренить предателей на заводах, чтобы повысить эффективность"
  
 PAB_Scorch_the_Earth: "Выжечь Землю"
 PAB_Scorch_the_Earth_desc: "У нас много земли, так что если часть будет уничтожена, мы сможем восстановиться."
  
 PAB_Fuel_Based_Bombs: "Бомбы на Основе Топлива"
 PAB_Fuel_Based_Bombs_desc: "У нас много топлива, возможно, побочные продукты можно использовать в зажигательных бомбах"
  
 PAB_Terror_Bombing: "Воздушный Террор"
 PAB_Terror_Bombing_desc: "Предатели будут найдены и разбомблены как можно скорее либо с земли, либо с воздуха"
  
 PAB_Burn_The_Uprisngs: "Сжигание Восстаний"
 PAB_Burn_The_Uprisngs_desc: "Если мы сожжем дома предателей, у них будет меньше ресурсов для борьбы с нами"
  
 PAB_Unleash_Terror: "Развязать Террор"
 PAB_Unleash_Terror_desc: "Благодаря передовым достижениям в области ракетостроения мы теперь можем создавать летающие бомбы для уничтожения вражеских объектов"
  
 PAB_Officer_Purge: "Чистка Офицеров"
 PAB_Officer_Purge_desc: "Слишком много нелояльных, мы должны вычистить всех предателей и начать с чистого листа"
  
 PAB_Send_Ambassador_To_Stalin: "Отправить Посла к Сталину"
 PAB_Send_Ambassador_To_Stalin_desc: "Мы можем отправить посла к Сталину, чтобы попытаться завоевать его расположение"
  
 PAB_Soviet_Investments_Via_Plane: "Советские Инвестиции Через Самолет"
 PAB_Soviet_Investments_Via_Plane_desc: "Сталин предложил нам подарок от Советского Союза - перелететь с Камчатки в Эдмонтон на новых дальнемагистральных самолетах, разработанных советской стороной"
  
 PAB_Aquire_KV1: "Приобрести КВ-1"
 PAB_Aquire_KV1_desc: "Сталин предложил поставить нам тяжелый танк КВ-1, но они должны поставлять его по частям несколькими партиями"
  
