 SKS_Kansas_State_Guard: "Государственная Гвардия Канзаса"
 SKS_Kansas_State_Guard_desc: "Официальные силы обороны штата Канзас. Наспех организованное подразделение, первоначально предназначавшееся для выполнения обязанностей Национальной гвардии всего несколько десятилетий назад. Сейчас - защитники души прерий."
  
 SKS_KKK_Collapse: "Клан Свергнут"
 SKS_KKK_Collapse_desc: "Клану было трудно сохранить свое присутствие в Канзасе в течение многих лет, поскольку канзасцы придерживались твердых принципов равноправия и многое в своей истории почерпнули из нее еще в период своего становления как молодой территории. В середине 20-х годов прошлого века Канзас нанес Атчисонскому отделению ряд поражений на законодательном уровне, что привело к полному краху и объявлению присутствия Клана в Канзасе вне закона. Это служит твердым напоминанием о приверженности Канзаса борьбе с расовым и религиозным запугиванием и террором."
  
 SKS_Dustbowl_Economy_worst: "Экономика Пыльной Чаши"
 SKS_Dustbowl_Economy_worst_desc: "Потрепанной пыльными бурями 1934 г. нашей экономике еще предстоит пройти долгий путь восстановления, и сейчас условия не намного лучше. Мы должны начать восстанавливаться."
  
