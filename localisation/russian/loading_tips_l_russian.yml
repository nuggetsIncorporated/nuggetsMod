l_russian:
 LOADING_TIP_0: "Присоединяйтесь к нашему Discord, чтобы подать завку на моддератора!"
 LOADING_TIP_1: "Альбертинцы - самые депрессивные канадцы\n- B"
 LOADING_TIP_2: "Называйте это Грядущим, называйте это Небесами, называйте это Чистилищем, называйте это Астральным Планом, называйте это Четвертым Измерением, называйте это как хотите. Что бы это ни было - и куда бы ни отправились человеческие сущности после освобождения от своих физических ограничений, я отправился туда той ночью!\n- Уильям Дадли Пелли"
 LOADING_TIP_3: "Там, где мало или совсем нет общественного мнения, там, скорее всего, будет плохое правительство, которое рано или поздно превратится в автократию\n- Макензи Кинг"
 LOADING_TIP_4: "Все наши мечты сбываются, если у нас хватит смелости их воплотить в реальность\n-Уолт Дисней"
 LOADING_TIP_5: "Я не параноидальный ненормальный миллионер. Черт возьми, я миллиардер\n- Говард Хьюз"
 LOADING_TIP_6: "Трудовые союзы - это самое худшее, что когда-либо было на земле, потому что они отнимают у человека независимость\n- Генри Форд "
 LOADING_TIP_7: "Хорошо, это должно сработать. Не цитируйте меня\n -Skorpion, которого цитируют"
 LOADING_TIP_8: "Богатая ресурсами Северная Америка гораздо менее населена, чем остальной мир"
 LOADING_TIP_9: "Сегодня, сколько бы ни производилось, ничего из этого не принадлежит людям. Если наши ученые наконец-то свяжутся с Луной, и один из ее обитателей спустится к нам в гости, будет трудно объяснить ему такую безумную систему!\n- Уильям З. Фостер"
 LOADING_TIP_10: "Дом разделенный сам против себя, не устоит\n- Авраам Линкольн"
 LOADING_TIP_11: "У вас есть только три друга в этом мире: Господь Бог Всемогущий, каталог Sears Roebuck и Юджин Талмадж. И вы можете голосовать только за одного из них\n- Юджин Талмадж"
 LOADING_TIP_12: "СПАСИБО ВАМ от имени многих членов сообщества HOI4 за то, что сделали мод снова замечательным, пожалуйста, если вам нужна помощь в тестировании, я могу помочь. Вы делаете работу богов, оставайтесь активными, оставайтесь крутыми, удачи с модом.  Прощайте\n- Silentkillercole"
 LOADING_TIP_13: "Я за бедных людей - за всех бедных людей, черных и белых, у них у всех должен быть шанс. У них должен быть дом, работа и достойное образование для их детей. 'Каждый человек - Король' - вот мой лозунг\n- Хьюи Лонг"
 LOADING_TIP_14: "Только лижущий сапоги капиталистов, так называемый 'Негр' приходит к другой расе, умоляя 'смешаться'!\n-Элайджа Мухаммад"
 LOADING_TIP_15: "Троглодиты фашистских правых, берчиты, Американская нацистская партия, Советы белых граждан и ККК. Расистские ультраправые уже признали свое нечестивое родство с черными мусульманами\n- Гарри Хейвуд"
 LOADING_TIP_16: "Раньше я добивался результата, говоря "пожалуйста". Теперь я взрываю динамит, чтобы убрать своих врагов со своего пути."\n- Хьюи Лонг"
 LOADING_TIP_17: "Мы не вводили армию в политику. Она уже была там\n- Лазаро Карденас"
 LOADING_TIP_18: "Рабочие подобны лимонам: Когда богатые выжимают весь сок, они выбрасывают их на помойку\n- Рикардо Флорес Магон"
 LOADING_TIP_19: "Я разберусь с этим. В конечном итоге\n- Сеньор Skorpion"
 LOADING_TIP_20: "В январе 1933 года Нью-Джерси станет последним штатом, отделившимся от Союза, не видя возможности легко его вернуть"
 LOADING_TIP_21: "Дети больше учатся на том, кем вы являетесь, чем на том, чему вы учите\n- У.Э.Б Дюбуа"
 LOADING_TIP_22: "В эти трудные дни мы, американцы, должны и обязаны выбрать путь социальной справедливости... путь веры, путь надежды и путь любви к нашим ближним\n- Франклин Рузвельт"
 LOADING_TIP_23: "Капитализм - это законный рэкет правящего класса\n- Аль Капоне"
 LOADING_TIP_24: "Клан с нетерпением ждет того дня... когда в каждом штате будут приняты законы, делающие любые сексуальные отношения между белым и цветным преступлением\n- Хайрам Уэсли Эванс"
 LOADING_TIP_25: "Независимо от того, что человек думает о большевизме, неоспоримо, что русская революция - одно из великих событий человеческой истории, а подъем большевиков - явление мирового значения\n- Джон Рид"
 LOADING_TIP_26: "Февраль 1932 года. Калифорния помогла другим штатам и территориям, таким как Айдахо и Аляска, добиться независимости"
 LOADING_TIP_27: "Лидеры бастующих грузчиков не свободны от коммунистического и подрывного влияния... я не отступлю от своей позиции в этом вопросе\n- Фрэнк Мерриам"
 LOADING_TIP_28: "История неудач в войне может быть почти подытожена двумя словами: 'Слишком поздно.'\n- Дуглас Макартур"
 LOADING_TIP_29: "Война - это рэкет. Только она имеет международный масштаб. Только в ней прибыль исчисляется в долларах, а потери - в жизнях\n- Смедли Батлер"
 LOADING_TIP_30: "Я выступаю за полное уничтожение Японцев.\n- Пол В. МакНатт"
 LOADING_TIP_31: "Японец есть японец. Невозможно определить их лояльность... Это побережье слишком уязвимо. Ни один японец не должен возвращаться на это побережье, кроме как по разрешению моего офиса\n- Джон Л. Девитт"
 LOADING_TIP_32: "Помните, помните всегда, что все мы, и особенно вы и я, происходим от иммигрантов и революционеров\n- Франклин Делано Рузвельт"
 LOADING_TIP_33: "Хотите ускорить загрузку? Нажмите 'Alt+F4', чтобы включить режим мгновенной загрузки!\n- "
 LOADING_TIP_34: "Называйте это будущим, называйте раем, называйте чистилищем, называйте астральной плоскостью, называйте четвертым измерением, называйте как хотите... Я отправился туда той ночью\n- Уильям Дадли Пелли"
 LOADING_TIP_35: "То, что делают другие люди, не должно влиять на вас - мы делаем вещи из-за того, каким человеком каждый из нас хочет быть\n- Джордж К. Маршалл"
 LOADING_TIP_36: "После уступки запада, многие штаты решили, что им будет лучше жить независимо и без Союза. В течение 1932 года все штаты, кроме одного, стремились к независимости от разрушающихся Соединенных Штатов и добились ее"
 LOADING_TIP_37: "Пусть звуки негритянских джаз-бендов и звонкий голос Бесси Смит, тонущей в блюзе, проникнут в закрытые уши цветных недалеких интеллектуалов, пока они не услышат и, возможно, не поймут\n- Лэнгстон Хьюз"
 LOADING_TIP_38: "Если вам приходится спрашивать, что такое джаз, вы никогда не узнаете\n- Луи Армстронг"
 LOADING_TIP_39: "За войну как действие выступают Евреи и Коммунисты!\n- «Люцерна» Билл Мюррей"
 LOADING_TIP_40: "Пожилые мужчины объявляют войну. Но сражаться и умирать должна молодежь\n- Герберт Гувер"
 LOADING_TIP_41: "Ну, я из Ютики и я никогда не слышал фразу - паровая ветчина\n- Суперинтендант Чалмерс"
 LOADING_TIP_42: "Не бойся врагов, которые нападают на тебя. Бойся друзей, которые тебе льстят\n- Генерал Альваро Обрегон"
 LOADING_TIP_43: "Трудность понимания русского заключается в том, что мы не учитываем тот факт, что он не европеец, а азиат, и поэтому мыслит коварно\n- Джордж Паттон"
 LOADING_TIP_44: "В Союзе сорок семь штатов, и Совет Штата Вашингтон.\n- Генеральный Почтмейстер Джеймс Фарли"
 LOADING_TIP_45: "Род-Айленд стал первым штатом, вышедшим из состава Союза в ноябре 1931 года"
 LOADING_TIP_46: "Япония заперта в объединенном китайском фронте и не может вторгнуться на материковую Америку... пока что"
 LOADING_TIP_47: "Было бы великолепно, я думаю, помочь сделать Мексику счастливым местом\n- Панчо Вилья"
 LOADING_TIP_48: "Нет ни избытка, ни безумия, как в пропаганде ненависти\n- Адриан Аркан"
 LOADING_TIP_49: "Смех неподвластен времени, воображение не имеет возраста, мечты вечны\n- Уолт Дисней"
 LOADING_TIP_50: "Я за бедных людей - за всех бедных людей, черных и белых, у них у всех должен быть шанс. У них должен быть дом, работа и достойное образование для их детей. 'Каждый человек - Король' - вот мой лозунг\n - Хьюи Лонг"
 LOADING_TIP_51: "Русская Рулетка - Забавная Игра, попробуйте как-нибудь"
 LOADING_TIP_52: "Греки, приехавшие в Галифакс, делали сладкий соус, потому что не всем нравился цацики. Впоследствии мы развили этот соус и превратили его в то, чем он является сейчас". Благодаря сладкому соусу греческие иммигранты смогли создать новошотландскую версию греческого гироса"
 LOADING_TIP_53: "Покойного Хьюи П. Лонга, который знал все уловки демагога, однажды спросили: Как вы думаете, у нас когда-нибудь будет фашизм в Америке? Морской Царь Ответил: Конечно, только мы будем называть это Антифашизмом"
 LOADING_TIP_54: ""Я не могу отвечать за то, что приказывают делать моим головорезам"\n - Мистер Бернс"
 LOADING_TIP_55: "Многие преступники эпохи Великой Депрессии избежали поимки федеральными властями из-за краха федерального правительства. Последствия этого были ужасными..."
 LOADING_TIP_56: "Осенью 1933 года Лига Наций оккупировала Панамский канал, когда морские пехотинцы США вернулись домой. Для поддержания оккупации они создали миротворческий корпус для контроля над зоной канала"
 LOADING_TIP_57: "Это наш довод в пользу программы Социалистических Соединенных Штатов - единственного победоносного, здравого и окончательного способа покончить с монополистическим капитализмом и последствиями его безумной экономической логики - массового уничтожения для поддержания процветания\n - Уильям Ф. Данн"
 LOADING_TIP_58: ""Если вы ничего не говорите, вас не будут призывать повторить это."\n - Калвин Кулидж"
 LOADING_TIP_59: "ЛОЛ, упс, неужели я это сделал? \n - Герберт Гувер"
