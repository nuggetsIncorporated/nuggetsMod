l_russian:
  
 ORE_beaver_state: "Штат Бобров"
 ORE_beaver_state_desc: "Орегон был основан выносливыми первопроходцами, мы - крепкий штат и можем быть достаточно стойкими, чтобы противостоять нашим проблемам."
  
 ORE_roaming_commies: "Коммунистические Повстанцы"
 ORE_roaming_commies_desc: "С начала 1930-х годов наш штат охватила волна насилия между крайне левыми и крайне правыми, и наши правительственные силы в основном выступают на стороне крайне правых против террористических коммунистических головорезов!"
  
 SOR_bad_spending: "Крайняя Степень Коррупции в Правительстве"
 SOR_bad_spending_desc: "Правительство штата Орегон страдает от огромной коррупции: местные чиновники берут взятки от организованной преступности и Клана, чтобы остаться у власти, а другие правительственные организации открыто занимаются мошенничеством. Несмотря на то, что компания Meier пыталась бороться с коррупцией и взяточничеством в штате, эти усилия были приостановлены из-за тяжелого политического положения, в котором мы находимся, и огромного противодействия, которое мы получаем за расследование коррупции. Например, судебный бухгалтер Майера Фрэнк Акин погиб в результате загадочного несчастного случая после расследования дела о мошенничестве в Портлендском бюро водоснабжения."
  
 SOR_political_divide: "Политический Раскол"
 SOR_political_divide_desc: "С начала десятилетия наше государство было поляризовано и политически разделено, и сейчас как никогда очевидно, что мы разобщены. Однако Правительство Национального Единства (ПНЕ) объединило нашу политическую сцену для борьбы с надвигающейся коммунистической угрозой. Но это в лучшем случае шаткое правительство, поскольку все стороны в конечном счете преследуют противоречивые интересы и постоянно ссорятся по различным вопросам."
  
 SOR_divided_military_command: "Разделенное Военное Командование"
 SOR_divided_military_command_desc: "Горстка офицеров и генералов Орегона - весьма склочная кучка, поскольку они постоянно конфликтовали по поводу военной доктрины и позиции, которую должна занять новая армия Орегона. Теперь они должны быть вынуждены работать вместе и принять решение о будущем армии, если мы хотим выиграть эту войну."
  
 SOR_divided_military_command_1: "Разделенное Военное Командование"
 SOR_divided_military_command_1_desc: "Горстка офицеров и генералов Орегона - весьма склочная кучка, поскольку они постоянно конфликтовали по поводу военной доктрины и позиции, которую должна занять новая армия Орегона. Теперь они должны быть вынуждены работать вместе и принять решение о будущем армии, если мы хотим выиграть эту войну."
  
