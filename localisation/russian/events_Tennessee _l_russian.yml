l_russian:
  
 tennessee.1.t: "Выборы 1936 года"
 tennessee.1.d: "Крамп и Браунинг столкнулись в матче-реванше. Крамп утверждает, что он прекрасно справляется с управлением страной, в то время как Браунинг назвал Крампа 'коррумпированным цирковым уродцем'. Кто бы ни победил, он, скорее всего, столкнется с жестким сопротивлением своим планам на посту губернатора."
 tennessee.1.a: "Мы хотим Крампа!"
 tennessee.1.b: "Браунинг - наш Человек!"
  
 tennessee.2.t: "Выборы 1938 года"
 tennessee.2.d: "Крамп, Купер из Западного Теннесси, баллотируется против Браунинга. Оба претендуют на звание лучшего лидера, но на самом деле им может быть только один. Кого же выберет народ?"
 tennessee.2.a: "Купер и Крамп, что за бред."
 tennessee.2.b: "Браунинг заслуживает этого больше!"
 tennessee.2.c: "Крамп возьмет все в свои руки."
  
 tennessee.3.t: "Выборы 1940 года"
 tennessee.3.d: "После долгих боев в предвыборной гонке Купер и Йорк заявляют, что они - лучшие кандидаты. Купер, марионетка Крампа, или Йорк, старый герой войны, кто лучший вариант для губернатора?"
 tennessee.3.a: "Йорк!"
 tennessee.3.b: "Купер будет выполнять волю Крампа!"
  
 tennessee.4.t: "Выборы 1942 года"
 tennessee.4.d: "Похоже, трое мужчин столкнулись в суровой борьбе, поскольку все они претендуют на право быть губернатором. Губернатор Йорк дал понять, что он будет продолжать свои планы, как и в последние два года. Затем появился МакКеллер, который ближе к боссу Крампу. МакКеллер считает изоляционизм лучшим путем для Теннесси, а также рассматривает возможность использования атомной энергии. Между тем, демократы Джефферсона после долгих лет шутовства, наконец, выставили в качестве своего кандидата пламенного проповедника Боба Шулера, злобного запретителя. Вероятно, кто бы ни победил на этих выборах, он будет определять дальнейшую судьбу десятилетия, поскольку для всех фракций это будет решающий момент."
 tennessee.4.a: "Давайте останемся со старым Йорком"
 tennessee.4.b: "МакКеллер прав насчет изоляционизма"
 tennessee.4.c: "Аминь, давайте останемся с боевым Бобом Шулером!"
  
  
 tennessee.5.t: "Хайл Крамп"
 tennessee.5.d: "Крамп - лучший. Он единственный человек, достойный возглавить Теннесси. Мы устроим массовый митинг в поддержку Крампстера!"
 tennessee.5.a: "Уау"
  
  
 tennessee.6.t: "Успешный Митинг Фермеров"
 tennessee.6.d: "Огромная толпа возле Джексона представляла собой захватывающее зрелище. Громкие возгласы фермеров на митинге аграрных демократов свидетельствовали о всенародной поддержке партии аграрных демократов со стороны ранее угнетенных сельских фермеров. Жителям Теннесси больше не нужно беспокоиться о негритянско-коммунистическо-еврейском заговоре против них! Аграрно-Демократическая Партия успешно уничтожила врагов белого аграрного Теннесси, и теперь наш народ сплачивается для войны и подготовки к будущим неизбежным конфликтам для восстановления традиционного аграрного Юга!"
 tennessee.6.a: "Да, Черт Возьми!"
  
  
 tennessee.7.t: "ЮСФА окружен!"
 tennessee.7.d: "Различные члены Южного Союза Фермеров-Арендаторов были арестованы полицией и военными в Западном Теннесси. Основана штаб-квартира этой национальной группы и раскрыты многочисленные письма, связывающие их с официальными лицами штата! Губернатор Дэвидсон выдал ордера на арест всех официальных лиц, указанных в отчетах."
 tennessee.7.a: "Подождите, разве эти официальные лица не враги Дональдсона?"
  
 tennessee.8.t: "Теннесси Хочет Присоединиться к ЮСО"
 tennessee.8.d: "Теннесси под руководством губернатора Элвина Йорка обратился с просьбой о вступлении в наш альянс. Они хотят помочь нам защитить демократию на всем Юге."
 tennessee.8.a: "Да, мы их примем."
 tennessee.8.b: "Они нам не нужны!"
  
  
 tennessee.9.t: "Кандидатура Элвина Йорка"
 tennessee.9.d: "Элвин Йорк, демократ из Восточного Теннесси и генерал национальной армии, объявил, что он будет участвовать в первичных выборах демократов 1940 года как 'свободный от коррупции' кандидат. Генерал Йорк верит в сильную армию, его служба началась еще во время Великой войны, в которой он был одним из самых награжденных солдат той войны. Генерал Йорк настроен резко против Джефферсона и не верит в идеалы фашистов и популистов. Еще одна важная особенность Йорка - он был юнионистом в 32-м году и твердо верит в принципы Вашингтона."
 tennessee.9.a: "Интересный кандидат, если не сказать больше..."
  
 tennessee.10.t: "Дональд Дэвидсон Объявляет Свою Кандидатуру на Выборах 1940 года"
 tennessee.10.d: "Дональд Дэвидсон объявил о своем намерении баллотироваться в качестве демократа на праймериз в Теннесси. Дэвидсон, занимающий в настоящее время престижную должность в университете Вандербильта, выдвигает свою кандидатуру под лозунгом \"возвращения Теннесси к аграрному обществу\". Дэвидсон считает, что Теннесси не следует пытаться конкурировать с промышленными державами на севере, а лучше вернуться к истокам Теннесси как штата, основанного исключительно на сельском хозяйстве. В своих выступлениях Дэвидсон часто цитирует слова: "Индустриальное общество и его последствия станут катастрофой для человеческой расы". Для Дэвидсона также важно сохранение сегрегации: он считает, что почти 1/6 часть населения не имеет "права на равенство" и что смешение рас препятствует процветанию поколений." #NT!
 tennessee.10.a: "Интересный кандидат, если не сказать больше..."
  
  
 tennessee.11.t: "Штат Теннесси"
 tennessee.11.d: "Теннесси, как и многие другие, колебался по поводу отделения в 1932 году после объявления Гувером чрезвычайного положения в стране. Теннесси сделал это только осенью, после того как большая часть Запада и Глубокого Юга уже покинула штат. Пока Теннесси колебался, он постепенно смирился с гибелью Америки. Однако штат столкнулся с новым вызовом машинной политики. Босс Крамп из Мемфиса был избран губернатором в 1934 г. в ходе острой ситуации, когда он заставил действующего губернатора отказаться от участия в выборах по подозрительным причинам. С тех пор Крамп управляет штатом так же, как он управлял Мемфисом последние 20 лет."
 tennessee.11.a: "Крамп - хороший человек."
  
 tennessee.12.t: "Элвин Йорк Преуспел в Тренировочной Миссии"
 tennessee.12.d: "Генерал-Майор Элвин Йорк несколько недель подряд обучал людей в горах Аппалачи. Похоже, что это наконец-то принесло свои плоды: наши солдаты увеличили время марша и меткость. Точно так же многие младшие офицеры, похоже, переняли многие советы, данные им христианским генералом."
 tennessee.12.a: "Отличные Новости!"
  
 tennessee.13.t: "КрампТаун"
 tennessee.13.d: "После окончания его срока Крамптаун приобрел свое нынешнее название - Ратуша. Первоначальное здание выделялось среди прочих своей витиеватой формой с большими окнами, выходящими на каждый угол улицы, чтобы жители могли видеть, как выглядит жизнь вокруг них. Кроме того, оно служило жильем в основном для афроамериканцев, живших рядом с собственными домами, поэтому такое прозвище вполне уместно, учитывая, насколько сегрегированными были эти районы в то время."
 tennessee.13.a: "Хорошо"
