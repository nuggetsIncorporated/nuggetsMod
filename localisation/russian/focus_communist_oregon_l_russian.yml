 SRO_reed: "Рид"
 SRO_reed_desc: "Народ Орегона высказался, и он выбрал Джона Рида своим президентом. Он провел нас через революцию, но бороться может оказаться легче, чем управлять. Невзирая на трудности, мы пойдем за товарищем Ридом в наше светлое новое будущее. Пусть трусы дрожат, а предатели ухмыляются, мы сохраним Красный Флаг!"
  
