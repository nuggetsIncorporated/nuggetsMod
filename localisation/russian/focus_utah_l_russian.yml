 SUT_Gun_Barons_Paradise: "Рай Оружейного Барона"
 SUT_Gun_Barons_Paradise_desc: "Большинство оружейных баронов в Юте проводили здесь большую часть своей жизни, а теперь, благодаря нашей новой политике, наш штат стал раем для оружейных баронов."
  
