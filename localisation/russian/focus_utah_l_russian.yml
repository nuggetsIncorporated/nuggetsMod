l_russian:
  
 utah: "Ветка Фокусов Юты"
  
 SUT_defense_of_utah: "Оборона Юты"
 SUT_defense_of_utah_desc: "Юта окружена голодными соседями, единственный способ сохранить нашу безопасность - это расширяться. Будь то кровью или дипломатией."
  
 SUT_army: "Реформировать Армию"
 SUT_army_desc: ""
  
 SUT_guns: "Новые Пушки"
 SUT_guns_desc: "Новые Пушки необходимы для того, чтобы утвердить наше место в пустыне"
  
 SUT_rally_the_mormons: "Объединение Мормонов"
 SUT_rally_the_mormons_desc: "Мормоны. Известные тем, что проживают в Юте, являются мирным народом. Возможно, нам стоит изменить это... Что может пойти не так?"
  
 SUT_buy_aircraft: "Купить Самолет"
 SUT_buy_aircraft_desc: ""
  
 SUT_tanks: "Новые Блестящие Танки"
 SUT_tanks_desc: "Танки играют решающую роль в прорыве вражеских линий"
  
 SUT_artillery: "Передовая Артиллерия"
 SUT_artillery_desc: "Продвижение нашей артиллерии имеет решающее значение для подавления огня противника"
  
 SUT_doctrine: "Новая Доктрина"
 SUT_doctrine_desc: "Мир разрабатывает новые виды оружия, если мы будем отставать в умственном отношении, то обязательно потерпим поражение. Поэтому мы должны изменить способ ведения войны."
  
 SUT_industry: "Промышленные Инновации"
 SUT_industry_desc: "Наша промышленность, проще говоря, находится в сточной канаве. Мы должны это изменить, если хотим, чтобы нас всерьез воспринимали на мировой арене."
  
 SUT_infrastructure_effort: "Развитие Инфраструктуры"
 SUT_infrastructure_effort_desc: "Первый шаг в улучшении промышленности - это расширение наших дорог, чтобы фабрикам было легче перевозить свои товары через весь штат."
  
 SUT_salt_lake_research: "Исследования в Солт-Лейк-Сити"
 SUT_salt_lake_research_desc: "Наши новые дороги позволили ученым начать проводить исследования в Солт-Лейк-Сити, как полезно."
  
 SUT_prop_up_economy: "Поднять Экономику"
 SUT_prop_up_economy_desc: "У нас наконец-то появился прочный фундамент для решения наших вопиющих проблем в промышленности."
  
 SUT_desert_industry: "Индустрия Дезерета"
 SUT_desert_industry_desc: ""
  
 SUT_mormon_research: "Мормонские Исследования"
 SUT_mormon_research_desc: "Хотя мормоны и не самые научные люди, привлечение их в исследовательскую группу поможет нам в поисках лжи."
  
 SUT_civ_factories: "Построить Гражданские Фабрики"
 SUT_civ_factories_desc: "Гражданские Фабрики имеют решающее значение для создания основы нашей экономики."
  
 SUT_mil_factories: "Построить Военные Заводы"
 SUT_mil_factories_desc: "Строительство новых заводов, ориентированных на производство оружия, гарантирует, что в войне на истощение у нас никогда не закончатся боеприпасы."
  
 SUT_civilian_industry: "Промышленность, Ориентированная на Гражданское Население"
 SUT_civilian_industry_desc: "Промышленность, ориентированная на гражданское население, - это единственно правильное с моральной точки зрения решение. В конце концов. Как бы поступил Иисус?"
  
 SUT_military_industry: "Промышленность, Ориентированная на Военных"
 SUT_military_industry_desc: "Центрирование промышленности на нашей армии поможет нам в войне, да. Но наличие крупной отечественной военной промышленности может стать тем самым сдерживающим фактором, который позволит избежать войны вообще!"
  
 SUT_infrastructure_effort2: "Развитие Инфраструктуры 2"
 SUT_infrastructure_effort2_desc: "Гражданским заводам нужны дороги, много дорог, мы должны сосредоточиться на инфраструктуре, чтобы наша экономика не рухнула!"
  
 SUT_foreign_factories: "Иностранные Заводы"
 SUT_foreign_factories_desc: "Мы обратились к зарубежным странам. Некоторые из них согласились предоставить нам в аренду заводы! Замечательно!"
  
 SUT_aluminum: "Расширение Производства Алюминия"
 SUT_aluminum_desc: "Мы только что обнаружили огромные залежи алюминия вблизи Солт-Лейк-Сити! замечательно!"
  
 SUT_sandy_beach: "Песчаные Берега"
 SUT_sandy_beach_desc: "С развалом США наша страна превратилась в рай для проживания. Надеюсь, никто не постучится в нашу дверь. Иначе их встретят холодно."
  
 SUT_research_ready: "Исследования Готовы"
 SUT_research_ready_desc: "Наша промышленность развита достаточно, чтобы позволить людям специализироваться, в частности, на исследовании нового оружия, изменении фабрик и т.д."
  
 SUT_foreign_arms: "Иностранные Вооружения"
 SUT_foreign_arms_desc: "Мы поддерживаем контакты с иностранными государствами. Некоторые из них согласились начать поставлять нам оружие в обмен на политическую поддержку - замечательная сделка."
  
 SUT_salt_lake_bonus: "Исследования в Солт-Лейк Приносят свои Плоды"
 SUT_salt_lake_bonus_desc: "Яйцеголовые из Солт-Лейк-Сити приехали с новостями. они открыли способы продвинутой связи. и создали способы шифрования и дешифрования. интересно..."
  
 SUT_oil: "Эксплуатация Нефтяных Месторождений"
 SUT_oil_desc: "Хотя Юта далеко не купается в нефти, мы все же должны использовать имеющиеся скважины, на случай, если случится что-то ужасное"
  
 SUT_sand_storm: "Песчаная Буря"
 SUT_sand_storm_desc: "Теперь Юта - сила, с которой нужно считаться в пустыне, наши соседи теперь будут вынуждены уважать нашу мощь!"
  
 SUT_desert_shield: "Щит Дезерета"
 SUT_desert_shield_desc: "Самый безопасный и взаимовыгодный способ выжить в это неспокойное время - окружить себя союзниками."
  
 SUT_nevada: "Скороход для Медведя"
 SUT_nevada_desc: "Хотя это и не самый полезный союзник. Невада играет решающую роль в сдерживании медведя"
  
 SUT_arizona: "Финикс, Жемчужина Дезерета"
 SUT_arizona_desc: "Полезный союзник, Аризона - растущая нация с желанием стать еще больше. Если мы склоним их на свою сторону, мы все выиграем."
  
 SUT_newmexico: "Скоростная Дорожка для Одинокой Звезды"
 SUT_newmexico_desc: "Нью-Мексико - малонаселенный пустынный штат, однако он играет решающую роль в сдерживании Одинокой Звезды."
  
 SUT_wyoming: "Фланговая Броня Юты"
 SUT_wyoming_desc: "В настоящее время нас беспокоит война с медведем. Однако мы не должны забывать о наших соседях на востоке. Если они нападут, им придется пройти через горы Юты."
  
 SUT_reclaimation: "Отвоевать Резервацию"
 SUT_reclaimation_desc: "Навахо удалось пробраться к независимости по прихоти. Теперь настало время вернуть их под контроль."
  
 SUT_strike_the_bear: "Удар по Медведю"
 SUT_strike_the_bear_desc: "Калифорния - это угроза, с которой нужно бороться в ближайшее время. Наши генералы сейчас разрабатывают планы, которые могут быть завершены через... 70 дней?"
  
 SUT_new_mexico: "Земля Очарованная"
 SUT_new_mexico_desc: ""
  
 SUT_nevada_tungsten: "Вольфрамовые Рудники Невады"
 SUT_nevada_tungsten_desc: "Невада обладает большими запасами вольфрама, и с нашей помощью они, несомненно, смогут развить эту ценную отрасль"
  
 SUT_arizona_steel: "Сталелитейные Заводы Аризоны"
 SUT_arizona_steel_desc: "В Аризоне имеется большое количество стали, с нашей помощью они, несомненно, смогут развить эту ценную отрасль"
  
 SUT_new_mexico_oil: "Нефтяные Месторождения Нью-Мексико"
 SUT_new_mexico_oil_desc: "В Нью-Мексико имеется большое количество нефти, при некоторой нашей помощи они, несомненно, смогут развить эту ценную отрасль"
  
 SUT_wyoming_chromium: "Развитие Хромовой Промышленности в Вайоминге"
 SUT_wyoming_chromium_desc: "В Вайоминге имеется большое количество хрома, с нашей помощью они наверняка смогут развить эту ценную отрасль"
  
 SUT_unite_the_desert: "Объединить Дезерет"
 SUT_unite_the_desert_desc: "Зарождается новое движение. Призыв к объединению пустынных государств под одним флагом! Давайте ухватимся за эту возможность"
  
 SUT_nonaligned: "Оставаться в Обороне"
 SUT_nonaligned_desc: "Юта находится в сложном положении, и рисковать расширением в краткосрочной перспективе просто не стоит. Давайте найдем другое решение"
  
 SUT_beehive_endorsement: "Одобрение Партии Улеьев"
 SUT_beehive_endorsement_desc: "Движение Улей - это правый милитаристский призыв к расширению Юты. Однако многие мормоны и ютахианцы с этим не согласны."
  
 SUT_army_propaganda: "Проникнуть в Армию"
 SUT_army_propaganda_desc: "Осы проникают в армию. Обеспечивая их безопасность на случай гражданской войны, хотя этого никогда не произойдет."
  
 SUT_civilian_propaganda: "Гражданская Пропаганда"
 SUT_civilian_propaganda_desc: "Осы ведут пропаганду, призывая к концу нынешнего правительства, создавая раскол в государстве. Это проблематично."
  
 SUT_mormon_propaganda: "Мормонская Манипуляция"
 SUT_mormon_propaganda_desc: "Осы выступают с речами и плакатами, призывающими к объединению всех мормонских земель, хотя это... имеет неоднозначные результаты... не беспокойтесь. Что плохого могут сделать несколько мормонов?"
  
 SUT_beehive_path: "Осиные Рои"
 SUT_beehive_path_desc: "За более великую и сильную Юту!"
  
 SUT_utah_path: "Это Катастрофа!"
 SUT_utah_path_desc: "Какая катастрофа! Юта в гражданской войне? Как?! Неважно, мы подавим это восстание."
  
 SUT_mountain_defense: "Защитить Улей"
 SUT_mountain_defense_desc: "Улей находится под угрозой уничтожения. Мы не можем этого допустить!"
  
 SUT_the_hive: "Улей"
 SUT_the_hive_desc: "Создание Улья из дружественных государств поможет нам разгромить лоялистов в этой гражданской войне. Начнем поиски."
  
 SUT_southern_industry: "Южная Промышленность"
 SUT_southern_industry_desc: "Южные округи Юты очень слабо развиты по сравнению с севером, нам нужно это изменить."
  
 SUT_invite_navajo: "Пригласить Коренных Жителей"
 SUT_invite_navajo_desc: "Хотя навахо далеки от военной мощи, они будут полезны для отвода частей с нашей линии фронта."
  
 SUT_beehive_mils: "Маленькие Занятые Пчелки"
 SUT_beehive_mils_desc: "Наши маленькие занятые пчелки усердно работают, открывая новые военные заводы для наших военных усилий."
  
 SUT_Beehive_Industry: "Пчелы начали реструктуризацию нашей промышленности, чтобы помочь в будущем нашей славной империи"
 SUT_Beehive_Industry: "Пчелы начали реструктуризацию нашей промышленности, чтобы помочь в будущем нашей славной империи"
  
 SUT_invite_arizona: "Пригласить Финикса"
 SUT_invite_arizona_desc: "Аризона будет желанным союзником в наших военных действиях, мы должны начать общение быстро! Пока лоялисты не успели переманить их на свою сторону."
  
 SUT_ready_to_attack: "Осы с Заточенными Жалами"
 SUT_ready_to_attack_desc: "Наши осы наконец-то готовы к наступлению и окончанию гражданской войны. Юты больше не будет!"
  
 SUT_beehive_mils2: "Маленькая Занятая Колония"
 SUT_beehive_mils2_desc: "Маленькие занятые пчелы еще больше развили промышленность. давая нам возможность передохнуть от потерь в снабжении."
  
 SUT_beehive_mils3: "Маленький Занятой Улей"
 SUT_beehive_mils3_desc: "Колония превратилась в улей, наша промышленная мощь будет доминировать в регионе."
  
