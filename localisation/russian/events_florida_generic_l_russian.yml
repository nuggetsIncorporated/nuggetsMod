 florida.1.t: "Государство [FROM.GetName] приглашает [SFL.GetLeader] выступить с речью"
 florida.1.a: "Пошлите [ROOT.GetLeader] к государству [FROM.GetName]"
 florida.1.b: "Передайте [FROM.GetAdjective] правительству, что мы бы предпочли, чтобы [ROOT.GetLeader] не приходил"
  
 florida.2.t: "Легион Флориды Захватывает Власть!"
 florida.2.d: "Генерал Лоури и 10 000 национальных гвардейцев двинулись на Таллахасси, вместе с 20 000 членами военизированного ветерана Флоридского Легиона. Участники переворота собрались в местной казарме, чтобы создать новое правительство во главе с генералом Лоури. Генерал Лоури обещает, что законодательное собрание штата выплатит премиальные ветеранам Первой мировой войны или будет изгнано. Некоторые члены законодательного собрания уже покинули свои места, а президента Фреда Коуна нигде нет. Многие опасаются, что старый консерватор покинул штат, опасаясь за свою жизнь. Сомнительно, что кто-то сможет противостоять вооруженным до зубов парням генерала Лоури."
 florida.2.a: "Уза!"
  
 florida.4.t: "Лоури или Иначе!"
 florida.4.d: "Члены Флоридского Легиона захватили несколько арсеналов и казарм. Половина армии открыто перешла на их сторону и теперь требует, чтобы мы приняли законопроект о премиях и освободили Лоури. Если мы откажемся, Флоридский Легион угрожает вести войну \"до смерти и повесить президента Коуна на фонарном столбе\"."
 florida.4.a: "Лучше платить наличными, чем Кровью."
 florida.4.b: "Мы будем защищать наш образ жизни"
 florida.4.c: "Отдайте мне мою Надбавку"
  
 florida.5.t: "Флоридский Легион"
 florida.5.d: "Во Флориде недавно сформировалось новое движение, возникшее после знаменитого бунта Армии Солдатской Надбавки в 1932 году. Группа ветеранов Американского легиона встретилась в тот декабрь после отделения Флориды, чтобы обсудить политику. Эта группа решила провести ребрендинг флоридского отделения Легиона и превратить его в настоящее политическое движение. Флоридский легион стал активно требовать выплаты пособий ветеранам Великой войны от новой независимой Флоридской республики. Они также потребовали сохранить и увеличить численность армии. Рабочие места для всех ветеранов! требуют они. Теперь к ним присоединились многие солдаты действительной службы во главе с фельдмаршалом Самтером Лоури-младшим. Сильное руководство Лоури привело к тому, что почти вся армия Флориды официально вступила в Легион, создав ситуацию, когда армия стала небольшой и открыто партизанской. "
 florida.5.a: "Надеюсь, они будут вести себя хорошо!"
  
 florida.6.t: "Дэвид Шольц"
 florida.6.d: "Дэвид Шольц появился на политической сцене Флориды в 1932 году, когда он участвовал в предвыборной кампании на пост губернатора. В отличие от многих своих соперников по праймериз, он собирался остаться в Союзе до 8 ноября того же года. Хотя многие консерваторы обвиняли его в том, что после победы на демократических выборах он стал евреем-картежником, многие стали поддерживать Шольца. 4 января 1933 г. Шольц был введен в должность первого президента второй Флоридской Республики - Первой Флоридской Республики 1861 года. Под руководством Шольца во Флориде были введены школьные учебники и многочисленные социальные программы. Однако, несмотря на популярность Шольца среди населения, консервативные законодатели штата сделали все возможное, чтобы заблокировать его программы в Сенате и Конгрессе. Кроме того, они заблокировали его попытку отменить закон об отсутствии последовательных сроков полномочий для губернаторов. Однако у Шольца есть необходимая поддержка со стороны армии Флориды, чтобы остаться, если он того пожелает."
 florida.6.a: "Шольц Навсегда?"
  
 florida.7.t: "Смерть Старого Каттса"
 florida.7.d: "Пришло известие, что бывший губернатор Сидни Каттс (Сидни Дж. Каттс 1917-1921) скончался в своем доме в Санбрайте в возрасте 72 лет. Кэттс был единственным недемократом, избранным губернатором с 1877 года. Его успешная кампания против партии запрета в 1916 г. потрясла многих в то время. Президент Шольц и генерал Лоури, как сообщается, примут участие в похоронах Каттса в эти выходные."
 florida.7.a: "Интересно."
  
 florida.9.t: "Флорида просит Присоединиться к нашей Фракции"
 florida.9.d: "Президент Сидни Каттс-младший обратился к нам с просьбой позволить нам присоединиться к Лиге Джефферсона. Флорида обзавелась мощным военно-морским флотом, который может оказаться полезным для нас в будущем. С другой стороны, они могут заставить нас зайти слишком далеко. Однако наши генералы убеждают нас впустить их."
 florida.9.a: "Добро пожаловать, человек из Флориды."
 florida.9.b: "Флоридский Мужчина слишком Безумен для нас"
  
  
 florida.10.t: "Каттс-младший осуждает президента Кона"
 florida.10.d: "На собрании демократов в Лейквуде Сидни Каттс-младший, сын покойного бывшего губернатора Каттса, осудил Коуна как старого пердуна. Каттс-младший настаивает на том, что благосостояние народа Флориды важнее, чем поддержание узкого круга. Народу нужна помощь!"
 florida.10.a: "Кто этот человек."
  
  
  
 florida.11.t: "Собрание Легионеров"
 florida.11.d: "Почти 20 0000 членов Легиона Сидни Каттса-младшего осудили президента за его бездействие в условиях экономического кризиса. Каттс-младший также провозгласил свое членство в ордене ветеранов. Каттс-младший известен тем, что в 1919-1920 гг. после Великой войны занимал пост генерального прокурора штата Флорида. В то время Каттсу было всего двадцать шесть лет, но многие ветераны считают, что он отлично справлялся со своими обязанностями. Позже он служил в оккупационной армии в Европе. Каттс дал понять, что является другом ветерана. После выступления он сыграл семь раундов бейсбола с молодыми членами легиона"
 florida.11.a: "Проклятый Каттс."
  
  
 florida.12.t: "Сидни Джей Каттс - Президент"
 florida.12.d: "Сегодня Каттс -младший объявил о своей официальной кандидатуре на пост президента из своего дома в Уэст-Палм-Бич. По словам сорокашестилетнего кандидата, основное внимание он будет уделять обеспечению ветеранов работой, а также борьбе с ахололизмом. Каттс дал понять, что он гордый трезвенник, баптист, сын Юга. Принятие законопроекта о премиях и борьба с торговцами ромом в засушливых округах - вот его главные планы."
 florida.12.a: "Я это уже видел."
  
  
 florida.13.t: "Уайтхейр - Президент"
 florida.13.d: "Молодой Фрэнсис П. Уайтхейр, политический гигант Округа Волусия, объявил о своем выдвижении на пост президента. Улыбающийся мужчина заявил местной публике, что он хочет наконец-то преодолеть экономические трудности, приняв солидные социальные программы и пригласив людей посетить Флориду. Уайтхейр будет противостоять Каттсу и Спессарду Л. Холланду на демократических первичных выборах в мае."
 florida.13.a: "Демократ."
  
  
 florida.14.t: "День Первичных Выборов"
 florida.14.d: "Результаты получены! Уайтхейр лидирует с 19%, за ним следует огненный Каттс-младший с 13%, затем Спессард с 12%. Все остальные кандидаты набрали менее 10%. Очевидно, что Каттс-младший и Уайтхейр встретятся через две недели во втором туре демократических первичных выборов. Многие политические обозреватели предполагают победу Кэттса-младшего из-за того, что Спессард и Кэттс-младший разделили голоса в районе Тампа-Бэй и Панандл. Спессард считался человеком легиона, несмотря на свою умеренность."
 florida.14.a: "Справка."
  
  
 florida.15.t: "Каттс переходит в Демократическую Партию Джефферсона!"
 florida.15.d: "Сегодня вечером Каттс младший выступил по радио с заявлением о том, что он будет баллотироваться на всеобщих выборах от партии Джефферсона. Также поступило сообщение, что Партия ингибиционистов поддержала Каттса-младшего. Каттс заявил, что результаты первичных выборов были подтасованы президентом Коуном и Уайтхейром. Он также пригрозил застрелить Спессарда Холландса за поддержку Уайтхейра, назвав Холландса позором Флоридского легиона. После выступления вооруженные люди прошли по проспекту Тампа-Бэй, неся Каттса-младшего на спинах. Несмотря на то, что небольшая Флоридская Партия Джефферсона многими считалась сборищем психов, после выступления Каттса в ее ряды вступило почти 40 000 новых членов. Выход Каттса из партии демократов заставил многих задуматься."
 florida.15.a: "Что?"
  
  
 florida.16.t: "Уайтхейр Побеждает на Первичных Выборах!"
 florida.16.d: "Фрэнсис Уайтхейр одержал неожиданную победу над Каттсом-младшим, набрав 51% голосов на первичных выборах. Президент Коун уже позвонил Уайтхейру и поздравил его с победой на праймериз. В демократической Флориде, как мы предполагаем, нет республиканской оппозиции. Однако некоторые задаются вопросом, почему Каттс, которого до сих пор не было видно на публике, не сдался."
 florida.16.a: "Отлично!"
  
 florida.17.t: "Победа в Мобиле!"
 florida.17.d: "Наши войска успешно отбили алабамскую армию и даже захватили город Мобил, имеющий большое стратегическое значение. Благодаря этой славной победе популярность Шольца стала еще более очевидной, и мы можем обложить алабамцев налогом за весь морской экспорт и импорт, который они осуществляют через Мобил!"
 florida.17.a: "Ура!"
  
 florida.18.t: "Поражение в Мобиле!"
 florida.18.d: "Наши войска были отбиты алабамской армией, и они отбросили наши войска на нашу сторону границы. К счастью, алабамцы пока не использовали свое преимущество и не двинулись на Пенсаколу..."
 florida.18.a: "Черт!"
  
 florida.18.t: "Поражение в Мобиле!"
 florida.18.d: "Наши войска были отбиты алабамской армией, и они отбросили наши войска на нашу сторону границы. К счастью, алабамцы пока не использовали свое преимущество и не двинулись на Пенсаколу..."
 florida.18.a: "Черт!"
  
  
  
