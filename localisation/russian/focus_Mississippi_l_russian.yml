l_russian:
  
 SMS_Bilbo: "Бильбо"
 SMS_Bilbo_desc: "Человек, трижды избиравшийся губернатором в штате Миссисипи, Бильбо приходит с победой на всеобщих выборах в прошлом году. Бильбо пообещал множество социальных программ, направленных на воспитание бедных белых людей страны."
  
 SMS_rural_hospitials: "Сельские Больницы"
 SMS_rural_hospitials_desc: "Многие жители Миссисипи не имеют поблизости больниц достойного качества. Во время предвыборной кампании 1935 года Бильбо обещал построить больницы в сельских районах штата."
  
 SMS_infrastructure1: "Инфраструктура"
 SMS_infrastructure1_desc: "В Миссисипи давно реализуется программа по строительству дорог и мостов. Бильбо планирует продолжить эту программу."
  
 SMS_build_delta_damn: "Построить Дельту Чертову"
 SMS_build_delta_damn_desc: "За последние двадцать лет Миссисипи неоднократно подвергался наводнениям. Поэтому Бильбо планирует создать дамбы, чтобы предотвратить будущие трагедии."
  
 SMS_harvest_piney_woods: "Собирать Урожай в Сосновом лесу"
 SMS_harvest_piney_woods_desc: "Когда-то Миссисипи был гигантом лесозаготовительной промышленности, но с тех пор прошло много лет. В восточных районах штата вновь выросло много леса. Таким образом, мы можем воссоздать тот бум, который был раньше."
  
 SMS_white_children: "Белые Дети"
 SMS_white_children_desc: "Бильбо обожает Белых Детей! Однако в последнее время рождаемость в стране снижается. Бильбо готов принять решение о снижении налогов для всех белых супружеских пар, у которых рождаются Белые Дети."
  
 SMS_Jackson_housing_program: "Жилищная Программа Джексона"
 SMS_Jackson_housing_program_desc: "Мы будем стремиться очистить бедные районы Джексона и привлечь туда людей лучшего класса."
  
 SMS_Clean_water_initiative: "Инициатива по Очистке Воды"
 SMS_Clean_water_initiative_desc: "Многие колодцы и водоемы в сельских районах Миссисипи никуда не годятся. Вы пьете их и выбрасываете свои кишки. Мы должны это исправить."
  
 SMS_pave_them_roads1: "Проложить эти Дороги"
 SMS_pave_them_roads1_desc: "Дороги в Миссисипи - сплошной мусор. Бильбо - тот человек, который может это исправить."
  
 SMS_schools_for_the_poor: "Школы для Бедных"
 SMS_schools_for_the_poor_desc: "Бедняки имеют значение!"
  
 SMS_modernization_of_education: "Модернизация Образования"
 SMS_modernization_of_education_desc: "Только богачи в Джексоне получают хорошее образование. Бильбо пообещал распространить образование среди белых жителей Миссисипи."
  
 SMS_call_up_the_klan: "Вызвать Клан"
 SMS_call_up_the_klan_desc: "Бильбо баллотировался в 1935 году при поддержке Клана, членом которого он является открыто. В то время как Клан вышел из моды среди богатой элиты и высшего класса, в последние годы произошел второй подъем Клана. Бильбо использовал это для того, чтобы быстро взойти на свой третий срок. Во главе Клана стоит Великий Волшебник Уильям Симмонс, основатель 2-го Клана в 1915 году. Сейчас он требует важной работы. Привлечение его в правительство может дать нам конкурента."
  
 SMS_Bolixi_affair: "Афера в Билокси"
 SMS_Bolixi_affair_desc: "Билокси всегда был горячей зоной для лонгизма. Штаб-квартира Демократов Джефферсона Миссисипи находится в Билокси. Многие призывают нас объединиться с Луизианой и образовать большую республику. Лонг присматривается к этому региону и вполне может предпринять попытку захватить наш единственный выход к морю."
  
 SMS_stand_against_king_fish: "Идти Против Морского Царя"
 SMS_stand_against_king_fish_desc: "Хьюи Лонг разрушает Юг, подрывая его социальную структуру и единство. Если позволить ему продолжать в том же духе, он уничтожит Дикси. Мы не можем позволить ему уничтожить нашу независимость! Да здравствует Миссисипи! Да здравствует Бильбо!"
  
 SMS_bilbo_again: "Опять Бильбо"
 SMS_bilbo_again_desc: "Противостояние Лонгу привело к тому, что Генеральная Ассамблея отменила ограничение на последовательный срок полномочий."
  
 SMS_fortify_jackson: "Укрепить Джексон"
 SMS_fortify_jackson_desc: "Капитолий должен быть защищен."
  
 SMS_Klan_military_complexes: "Военные Комплексы Клана"
 SMS_Klan_military_complexes_desc: "Мы будем работать над созданием автомобилей."
  
 SMS_anglosaxon_propaganda_campaign: "Англосаксонская Пропагандистская Кампания"
 SMS_anglosaxon_propaganda_campaign_desc: "Мы будем работать над созданием автомобилей."
  
 SMS_clense_colleges: "Очистить Колледжи"
 SMS_clense_colleges_desc: "Колледжи по-прежнему заполнены коммунистами и расовыми смешариками. Мы поставим во главе их хороших людей Бильбо."
  
 SMS_klan_death_sqauds: "Эскадроны Смерти Клана"
 SMS_klan_death_sqauds_desc: "Отряды Клана были сформированы для борьбы с луизианскими отрядами в Дельте. Теперь они также получили секретное задание покончить с любыми черными, которые могут быть коммунистами."
  
 SMS_crush_party_system: "Сокрушить Партийную Систему"
 SMS_crush_party_system_desc: "Политические партии только вредят единству белых. Бильбо принял закон, запрещающий любые партии, кроме демократов. Это заставит популистов, поддерживающих Лонга, выйти из партии и правительства."
  
 SMS_jamica_plan: "План Ямайки"
 SMS_jamica_plan_desc: "Бильбо тайно поручил своему другу, мистеру Коксу, попытаться установить контакт с лидером Ямайки Маркусом Гарви. Гарви верит в сегрегацию и не доверяет богачам. Гарви с удовольствием принимает чернокожих из Миссисипи, чтобы укрепить свою власть, а Бильбо видит в этом прекрасную возможность покончить с угрозой монгрелизации."
  
 SMS_apease_the_kingfish: "Успокоить Морского Царя"
 SMS_apease_the_kingfish_desc: "Зачем ссориться с Хьюи? Мы оба южане. Слишком рискованно затевать такую драку, пока черные переходят к коммунизму."
  
 SMS_louisiana_progress_plan: "План Прогресса Луизианы"
 SMS_louisiana_progress_plan_desc: "Лонг обещал крупные инвестиции с тех пор, как мы вступили в его фракцию. Он прислал нам несколько партий наличных денег и другие планы по развитию нашей экономики."
  
 SMS_1939_election: "Выборы 1939 года"
 SMS_1939_election_desc: "В Миссисипи проходят новые выборы."
  
 SMS_Elect_hugh: "Выбираем Хью"
 SMS_Elect_hugh_desc: "Хью Уайт - очень богатый человек, мечтающий превратить Миссисипи в экономически развитую страну. Вирджиния, в конце концов, сумела добиться неплохих результатов после краха 1929 года. Если Уайт добьется своего, Миссисипи станет экономической державой."
  
 SMS_the_wealthy_white: "Богатый Уайт"
 SMS_the_wealthy_white_desc: "Белые люди должны жить хорошо. Уайт вложит свои собственные деньги в несколько инвестиционных планов в штате, чтобы показать, что Миссисипи не подвержен риску."
  
 SMS_attract_northern_industry: "Привлечь Северную Промышленность"
 SMS_attract_northern_industry_desc: "У янки есть деньги и промышленность. Давайте перевезем его в Миссисипи, чтобы получить часть добычи!"
  
 SMS_establish_BAWI: "Создать Б.С.Х.П."
 SMS_establish_BAWI_desc: "План Баланс Сельского Хозяйства и Промышленности - это идея о том, что мы можем диверсифицировать нашу экономику, но при этом ценить наше традиционное сельское хозяйство."
  
 SMS_industralize_south_mississippi: "Индустриализация Южного Миссисипи"
 SMS_industralize_south_mississippi_desc: "Южному Миссисипи нужно больше промышленности, чтобы не отставать от страны."
  
 SMS_fund_negro_schools: "Финансировать Негритянские Школы"
 SMS_fund_negro_schools_desc: "Чтобы умерить поддержку неграми восставших коммунистов, мы будем добиваться финансирования негритянских школ. Это должно выбить пар из движения за независимость чернокожих в нашем штате."
  
 SMS_Airfeild_investment: "Инвестиции в Аэродром"
 SMS_Airfeild_investment_desc: "Чтобы выиграть войну, мы должны контролировать небо."
  
 SMS_build_up_navy: "Построение Военно-Морского Флота"
 SMS_build_up_navy_desc: "Во время войны за независимость мы потеряли контроль над рекой Миссисипи из-за янки. Это разрушило нашу экономику. Мы не можем допустить, чтобы это повторилось, и поэтому должны создать мощный военно-морской флот."
  
 SMS_Rural_munitions_plants: "Сельские Плантации Боеприпасов"
 SMS_Rural_munitions_plants_desc: "Каждый житель Миссисипи должен внести свой вклад в наши военные усилия, даже сельские жители."
  
 SMS_oppose_long: "Против Лонга"
 SMS_oppose_long_desc: "Хьюи Лонг уже давно заявил, что хочет получить район Большого Мемфиса, который даст ему контроль над рекой Миссисипи и торговлей в нашем регионе. Если ему позволят запугивать Теннесси, то, несомненно, он придет за нашей республикой. Мы должны защитить наших южных братьев от диктатуры Лонга."
  
 SMS_return_to_populism: "Вернуться к Копулизму"
 SMS_return_to_populism_desc: "Коннер, возможно, был ограничен по срокам в 35-м, но он готов вернуться на пост губернатора в этом году."
  
 SMS_ole_miss_foot_ball: "Оле Мисс Футбол"
 SMS_ole_miss_foot_ball_desc: "Оле Мисс - отличная школа. Мы планируем приобщить наших ребят к футболу и сделать их крепкими. В Миссисипи мы не воспитываем слабаков."
  
 SMS_mississippi_minute_men: "Минитмены Миссисипи"
 SMS_mississippi_minute_men_desc: "Коннер решил, что лучше всего создать хорошо регулируемое ополчение, которое будет действовать вместе с армией Миссисипи. В отличие от армии, эти люди являются добровольцами и не будут получать жалованье, если их не призовут на действительную службу. Однако они дадут нам хорошо обученные резервные силы."
  
 SMS_re_establish_ties_with_long: "Восстановить Связи с Лонгом"
 SMS_re_establish_ties_with_long_desc: "У Бильбо и Лонга были сложные отношения. Эти двое лично не любят друг друга, чего нельзя сказать о Коннере и Лонге. Миссисипи и Луизиана должны быть друзьями, а не врагами."
  
 SMS_farmers_tax_break: "Налоговые Льготы для Фермеров"
 SMS_farmers_tax_break_desc: "Фермеры всегда страдают первыми. Мы должны предоставить им налоговые льготы."
  
 SMS_louisiana_dollar: "Луизианский Доллар"
 SMS_louisiana_dollar_desc: "Хьюи П. Лонг создал свой собственный национальный тендер. Мы будем стремиться принять его сами, а не продолжать использовать доллары США."
  
 SMS_adopt_share_the_wealth: "Программа 'Поделись Богатством'"
 SMS_adopt_share_the_wealth_desc: "Мы будем стремиться заставить миллионеров и жирных котов раскошелиться! Мы введем ограничение на богатство, а остальное отправим белым жителям Миссисипи."
  
 SMS_deal_with_tycoons: "Договоримся с Магнатами"
 SMS_deal_with_tycoons_desc: "Чтобы показать, что мы имеем дело с некоторыми крикливыми владельцами фабрик, мы конфискуем их здания в пользу государства и передадим их в руки добрых Демократов Джефферсона."
  
 SMS_University_development: "Развитие Университетов"
 SMS_University_development_desc: "Мы должны учить наших мальчиков правильному от неправильного."
  
 SMS_mississippi_army: "Армия Миссисипи"
 SMS_mississippi_army_desc: "С момента распада Союза армия находится в довольно странном положении. У нас есть только одна бумажная дивизия, поэтому нам необходимо собрать армию, чтобы защитить нашу недавно обретенную независимость."
  
 SMS_resolve_supply_disputes: "Разрешить Споры о Поставках"
 SMS_resolve_supply_disputes_desc: "После того как система Национальной Гвардии Америки пришла в упадок, многие местные города захватили арсеналы и казармы бывшей армии. В этих городах хранятся полчища военной техники, которая должна использоваться для нашей армии, а не для городов деревенщин и енотов. Мы должны потребовать, чтобы они передали оружие правительству."
  
 SMS_Confederate_patriotism: "Патриотизм Конфедератов"
 SMS_Confederate_patriotism_desc: "Сражайтесь за Дикси! Слава Миссисипи!"
  
 SMS_wilson_way: "Путь Вильсона"
 SMS_wilson_way_desc: "Вильсон - бывшая звезда футбола и солдат Великой Войны. Недавно он возглавил Военную Академию Тупело. Как таковой он может быть хорошим кандидатом для реорганизации нашей армии."
  
 SMS_Ordenace_manufacturing: "Производство Боеприпасов"
 SMS_Ordenace_manufacturing_desc: "Мы разошлем по штату требования к заводам, чтобы они создали необходимые нам пушки."
  
 SMS_Improved_artillery_designs: "Улучшенные Артиллерийские Конструкции"
 SMS_Improved_artillery_designs_desc: "Мы должны поддерживать наши артиллерийские конструкции в актуальном состоянии."
  
 SMS_wilson_bombardment_stratagem: "Бомбардировочная Стратагема Вильсона"
 SMS_wilson_bombardment_stratagem_desc: "Вильсон помнит свое пребывание в окопе во время Великой войны. Поэтому он требует, чтобы мы использовали огневую мощь для быстрого разделения противника на части, а не тратили время на рытье крысиных нор."
  
 SMS_chemical_weapons_artillery: "Артиллерия Химического Оружия"
 SMS_chemical_weapons_artillery_desc: "Держите артиллерию в тонусе."
  
 SMS_wilson_mountain_troopers: "Горный Десант Вильсона"
 SMS_wilson_mountain_troopers_desc: "Вильсон планирует работать над горной тактикой."
  
 SMS_tupelo_military_academy: "Военная Академия Тупело"
 SMS_tupelo_military_academy_desc: "С окончанием Вест-Пойнта нам понадобится новая военная школа для обучения наших молодых людей военному искусству. Тупело кажется хорошим местом для строительства новой академии."
  
 SMS_School_of_logistics: "Школа Логистики"
 SMS_School_of_logistics_desc: "Мы будем продолжать уделять внимание логистике и убеждаться, что наша армия - это точно настроенный инструмент."
  
 SMS_school_of_bombardment: "Школа Бомбардировки"
 SMS_school_of_bombardment_desc: "Мы сосредоточимся на огневой мощи."
  
 SMS_school_of_mobile_warfare: "Школа Мобильной Войны"
 SMS_school_of_mobile_warfare_desc: "В бою всегда двигайтесь, как в драке."
  
 SMS_the_old_fox_conner: "Старый Лис Коннер"
 SMS_the_old_fox_conner_desc: "Генерал Коннер - одна из ведущих фигур, обеспечивших успех Америки в 1-й Великой Войне. Теперь мы будем использовать его для превращения нашей собственной армии в серьезную силу."
  
 SMS_conner_recuritment_drives: "Вербовочные Драйвы Коннера"
 SMS_conner_recuritment_drives_desc: "Коннер будет использовать образы Конфедерации, чтобы заставить людей присоединиться к нашей маленькой армии."
  
 SMS_counting_your_arms: "Подсчет Ваших Вооружений"
 SMS_counting_your_arms_desc: "Мы должны убедиться, что у нас есть оружие."
  
 SMS_logistics_is_key: "Логистика - это Ключ"
 SMS_logistics_is_key_desc: "Логистика - это то, на чем мы сосредоточимся, а не на стремительных наступлениях."
  
 SMS_combined_arms_strategic_planning: "Стратегическое Планирование Объединенных Вооружений"
 SMS_combined_arms_strategic_planning_desc: "Мы будем работать над получением лучшего оружия, чтобы не отставать от наших региональных соперников."
  
 SMS_conners_paratroop_plan: "План Десантников Коннера"
 SMS_conners_paratroop_plan_desc: "Коннер заинтересован в использовании десантников для быстрого захвата городов наших врагов. Эта тактика может стать неожиданным нокаутом для наших врагов."
  
 SMS_new_confederates: "Новые Конфедераты"
 SMS_new_confederates_desc: "Миссисипи всегда гордился своей историей Конфедерации. Теперь мы будем стремиться к тому, чтобы наши предки-конфедераты гордились нами."
  
 SMS_A_modern_SMS: "Современный Миссисипи"
 SMS_A_modern_SMS_desc: "Сейчас, когда Миссисипи вступает в новое десятилетие, настало время укрепить нашу экономику."
  
 SMS_New_industry: "Новая Промышленность"
 SMS_New_industry_desc: "Промышленность должна развиваться, чтобы Миссисипи стала могущественной страной."
  
 SMS_Military_investment: "Военные Инвестиции"
 SMS_Military_investment_desc: "Оружие, вот что нам нужно. Много оружия."
  
 SMS_Eastern_Steel_mines: "Восточные Сталелитейные Шахты"
 SMS_Eastern_Steel_mines_desc: "В штате будут вновь открыты шахты. При этом мы сможем использовать их для нужд нашего флота и других задач."
  
 SMS_Foothill_tungsten: "Вольфрамовые Предгорья"
 SMS_Foothill_tungsten_desc: "Предгорья богаты вольфрамом, так почему бы не заняться добычей"
  
 SMS_Pacification_of_SLA: "Умиротворение Луизианы"
 SMS_Pacification_of_SLA_desc: "Луизиана уже давно является для нас проблемой. Мы должны расширяться на запад."
  
 SMS_Pacification_of_SAR: "Умиротворение Арканзаса"
 SMS_Pacification_of_SAR_desc: "Арканзас будет наш, он принадлежит нам!"
  
 SMS_Pacification_of_SOK: "Умиротворение Оклахомы"
