 colorado.1.t: "Политическое Насилие Разгулялось!"
 colorado.1.d: "Великая Депрессия ударила по ведущим видам экономической деятельности нашего штата: горнодобывающей промышленности и ранчо, что привело к еще большему политическому недовольству существующим положением вещей. Колорадо не чужд политических потрясений и насилия, ведь еще в 1913 г., во время войны в угольных шахтах, мы пережили то, что посторонние назвали "Гражданской Войной в Штате". Тем не менее, нынешняя ситуация - это значительный шаг вперед по сравнению с предыдущей войной. Со времени бойни в Колумбине в 1927 году шахтеры под руководством Амелии Саблич становились все более воинственными и готовыми к войне, и теперь без федеральной поддержки эта война может стать неизбежной в ближайшие несколько месяцев..."
 colorado.1.a: "Мы должны положить этому конец!"
  
 colorado.2.t: "За Головы Шахтеров Назначены Награды"
 colorado.2.d: "После жаркой перестрелки с представителями закона в городе Динозавр Амелия Саблич официально объявлена в государственный розыск, хотя де-факто она уже была разыскиваемой женщиной для частных детективов и служб безопасности благодаря ее руководству многочисленными забастовками. После перестрелки в городе Динозавров за головы многих других лидеров шахтеров также объявлены в розыск."
 colorado.2.a: "Найдите мне Амелию Саблич!"
  
  
 colorado.3.t: "Пришлите Рейнджеров!"
 colorado.3.d: "Поскольку напряжение в Колорадо достигло точки кипения из-за волнений шахтеров, мы решили направить тысячи людей, включая ветеранов Великой войны, в недавно сформированное подразделение Колорадских Рейнджеров. Созданные как легкая пехота для борьбы с гражданскими беспорядками, эти новые войска окажутся решающим фактором в подавлении шахтеров."
 colorado.3.a: "Это, несомненно, снизит напряженность!"
  
 colorado.4.t: "Вторая Бойня в Колумбайне!"
 colorado.4.d: "Колорадцы надеялись, что первая бойня в Колумбайне будет последней, но вместо этого она стала предвестником грядущих событий всего девять лет спустя. После перестрелки в городе Динозавров и назначенной за головы шахтеров головомойки штат отчаянно пытался преследовать их, чтобы поймать или убить. Детективы и пинкертоны прочесывали обычные очаги активности красных, и снова нашли их в шахте Колумбайн. Полагая, что лидеры шахтеров удерживаются в заброшенном здании школы неподалеку, детективы начали осаду заброшенного здания, внутри действительно находились вооруженные шахтеры, но они сообщили людям снаружи, что в здании также находятся гражданские лица. Детективы не поверили этому заявлению и решили, что это блеф, тем временем шерифы поверили и заставили остальных прекратить огонь. В туманной мгле утра следующего дня прибыло подкрепление: гвардейцы штата, приняв плохо одетых местных служителей закона за шахтеров, открыли по ним огонь издалека. Это привело к тому, что детективы обрушили залпы на заброшенное здание школы, где находились шахтеры и их семьи. Это привело к огромным жертвам среди мирного населения, так как некоторые шерифы присоединились к стрельбе, полагая, что по ним стреляют из здания. В общей сложности 31 человек, в основном гражданские лица, погибли в результате дружественного огня и отсутствия координации между тремя службами, присутствовавшими на месте происшествия."
 colorado.4.a: "Черт бы побрал этих Красных!"
