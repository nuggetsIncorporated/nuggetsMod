l_russian:
  
  
 massachusetts.1.t: "Массачусетс Предлагает Государственность в Новой Англии"
 massachusetts.1.d: "Губернатор Массачусетса обратился к нам с предложением о создании штата в единой Новой Англии, как мы должны отреагировать?"
 massachusetts.1.a: "Конечно, не зря же у нас общая идентичность."
 massachusetts.1.b: "Кем они себя возомнили? Не зря же мы все пошли разными путями."
  
 massachusetts.3.t: "Массачусетс просит быть нашим Союзником"
 massachusetts.3.d: "Фашистский Президент Массачусетса хочет стать нашим союзником, как мы должны реагировать?"
 massachusetts.3.a: "Невероятно, берем их"
 massachusetts.3.b: "Они - Помеха"
  
 massachusetts.4.t: "Протянуть Руку Помощи Международным Коммунистам"
 massachusetts.4.d: "Мы можем получить от европейских коммунистов за границей более современную военную технику, нам самим решать, что мы хотим запросить. Мы будем вечно благодарны за этот замечательный акт пролетарского интернационализма!"
 massachusetts.4.a: "Попросить Советскую Танковую Технику"
 massachusetts.4.b: "Попросите Советскую Авиационную Технику"
 massachusetts.4.c: "Пригласить Международного Атташе"
  
 massachusetts.5.t: "Новая Революция"
 massachusetts.5.d: "Как и наши предки, мы должны бороться за нашу будущую независимость, и под руководством нашего великого лидера Керли это наша реальность, Мы не позволим этим грязным ужасным канадцам или янки с нашего юга разрушить Новую Англию. Мы будем сражаться до последнего человека!"
 massachusetts.5.a: "За свободу!"
  
 massachusetts.6.t: "Переворот Керли"
 massachusetts.6.d: "На этих выборах Керли знал, что больше не победит, новая страна - на свалке. Единственный способ вернуться на правильный путь - взять демократию в свои руки. На этих выборах поздно ночью люди Керли проберутся в комнату с урнами для голосования и набьют их голосами Керли."
 massachusetts.6.a: "Керли - наше Будущее"
  
 massachusetts.7.t: "Херли Начинает Свой Переворот"
 massachusetts.7.d: "Узнав о заговоре Керли с целью свержения правительства, мы должны принять меры. Херли вступает в контакт со старыми армейскими друзьями и персонажами с дурной репутацией с целью захвата власти, чтобы остановить жаждущего власти Кёрли и его приспешников. И мафия, и высшее командование поддерживают нашу тайную миссию по поимке людей Керли, вбрасывающих бюллетени в урны, и если мы их поймаем, то сможем добиться пересчета голосов, а во время пересчета - манипулировать выборами в пользу Херли."
 massachusetts.7.a: "Ш-ш-ш"
  
 massachusetts.8.t: "Новые рейды Фенианцев"
 massachusetts.8.d: "Фенианцы были тайным обществом ирландских патриотов, эмигрировавших из Ирландии в Соединенные Штаты. Некоторые члены этого движения пытались силой захватить территорию Канады, чтобы обменять ее с Великобританией на независимость Ирландии. Теперь настало время Новых Фениан освободить ирландский народ и создать Новую Гибернию."
 massachusetts.8.a: "За Ирландию!"
  
 massachusetts.9.t: "Усиливаются Классовые Противоречия"
 massachusetts.9.d: "Коммунистические организаторы сплотили профсоюзы и весь городской промышленный пролетариат, чтобы начать агитацию против нашего правительства, называя его 'Буржуазной Диктатурой'. После новой волны коммунистической агитации столкновения с ультраправыми боевиками и нашей полицией выросли в геометрической прогрессии, и многие опасаются, что захват власти коммунистами неминуем."
 massachusetts.9.a: "Не очень хороший знак!"
  
 massachusetts.10.t: "Интеграция Нью-Йорка"
 massachusetts.10.d: "Поскольку в Нью-Йорке уже существовало процветающее и довольно крупное коммунистическое движение, его интеграция не представляла особой сложности, однако из-за большой численности населения штата нам пришлось уделить большое административное внимание интеграции. Но это с лихвой окупилось, ведь теперь мы полностью интегрировали один из самых густонаселенных регионов бывшего Союза!"
 massachusetts.10.a: "Победа!"
  
