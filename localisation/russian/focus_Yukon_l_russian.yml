 PYT_path_of_revenge: "Путь Мести"
 PYT_path_of_revenge_desc: "Сумасшедший Охотник отомстит за то, что правительство пыталось и не смогло сделать с ним много лет назад!"
  
 PYT_establish_the_gang: "Создать Банду"
 PYT_establish_the_gang_desc: "Настоящей банде нужны выносливые, надежные и верные стрелки, готовые вести войну за нас!"
  
 PYT_rifle_drive: "Привод Винтовок"
 PYT_rifle_drive_desc: ""
  
 PYT_Hunt_the_wolves: "Мясо Волков"
 PYT_Hunt_the_wolves_desc: "Волки должны стать легкой мишенью для наших выносливых гангслингеров, а после - отличной едой!"
  
 PYT_The_gang_takes_over_dawson_city: "Банда Захватывает Доусон"
 PYT_The_gang_takes_over_dawson_city_desc: "Банда Сумасшедшого Охотника подвергнется самым серьезным испытаниям в этой последней схватке с правительством. Захватив Доусон, мы сможем обеспечить контроль над территорией и свергнуть тиранический режим, скрывающийся от нас в городе."
  
 PYT_Mad_Trapper_President: "Премьер-Министр Охотников"
 PYT_Mad_Trapper_President_desc: "Сумасшедший Охотник официально захватил власть и был введен в должность премьер-министра Юкона"
  
 PYT_negotiate_police_standdown: "Переговоры о Прекращении Работы Полиции"
 PYT_negotiate_police_standdown_desc: "Оставшимся остаткам полиции больше не за что бороться, поэтому мы можем договориться с ними, чтобы они прекратили свою деятельность."
  
 PYT_Integrate_Police: "Интегрировать Полицию"
