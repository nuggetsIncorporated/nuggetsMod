l_russian:
  
 PYT_the_future_of_the_north: "Будущее Севера"
 PYT_the_future_of_the_north_desc: "Будущее Юкона переплетается с будущим Севера Северной Америки, пришло время принять решение в этом избирательном цикле 1936 года."
  
 PYT_Start_weapons_Production: "Начать Производство Оружия"
 PYT_Start_weapons_Production_desc: "Мир становится все более хаотичным, пришло время Юкону адаптироваться к времени и подготовиться к худшему, построив мастерскую по производству стрелкового оружия."
  
 PYT_Invest_in_a_hospital: "Инвестировать в Больницу"
 PYT_Invest_in_a_hospital_desc: "Логично, что Больница поможет нашему населению расти и поможет жертвам нападений волков."
  
 PYT_Construct_canned_meat_factory: "Построить Фабрику по Производству Мясных Консервов"
 PYT_Construct_canned_meat_factory_desc: "Мясные Консервы помогут нам сохранить население, увеличить его численность по мере накопления излишков продовольствия и получить определенный доход для территории."
  
 PYT_Elect_a_candidate: "Избрать Кандидата"
 PYT_Elect_a_candidate_desc: "Демократия должна продолжаться даже в эти хаотичные времена."
  
 PYT_a_normal_fellow: "Нормальный Товарищ"
 PYT_a_normal_fellow_desc: "Нормальность в наше время только поможет нам сохранить стабильность."
  
 PYT_offer_free_trapping_licences: "Предлагать Бесплатные Лицензии на Отлов"
 PYT_offer_free_trapping_licences_desc: "В этой части района отлов может быть весьма прибыльным делом."
  
 PYT_hire_educated_men: "Нанимать Образованных Людей"
 PYT_hire_educated_men_desc: "Собрав немного денег, мы можем нанять несколько образованных людей с юга."
  
 PYT_Purchase_tools: "Приобрести Инструменты"
 PYT_Purchase_tools_desc: "Новые инструменты необходимы для любого развития."
  
 PYT_Construct_better_workshops: "Создать Лучшие Мастерские"
 PYT_Construct_better_workshops_desc: "С помощью новых и лучших инструментов мы можем создавать лучшие мастерские."
  
 PYT_offer_land_to_refugees: "Предлагать Землю Беженцам"
 PYT_offer_land_to_refugees_desc: "В условиях нестабильности и хаоса, царящих во многих частях Канады и Тихоокеанского Северо-Запада, мы могли бы предложить им убежище, чтобы наше население могло расти."
  
 PYT_deputization_act: "Закон о Депутировании"
 PYT_deputization_act_desc: ""
  
 PYT_attept_to_promote_second_gold_rush: "Попытка Содействовать Второй Золотой Лихорадке"
 PYT_attept_to_promote_second_gold_rush_desc: "Золотая Лихорадка была пиком влияния и могущества Юкона, мы должны вернуться к этим дням и продвинуть еще одну, если мы хотим расти как территория."
  
 PYT_Film_goldrush_propaganda_campaign: "Пропагандистская Кинокампания Золотой Лихорадки"
 PYT_Film_goldrush_propaganda_campaign_desc: "Фильмы и Кинематограф помогут нам романтизировать дни золотой лихорадки и старателей, делающих состояние на севере!"
  
 PYT_Hire_government_geologists: "Нанять Бывших Государственных Геологов"
 PYT_Hire_government_geologists_desc: "Геологи могут дать нам ценную информацию, в конце концов, наша столица была основана геологом!"
  
 PYT_establish_yukon_university: "Создать Юконский Университет"
 PYT_establish_yukon_university_desc: ""
  
 PYT_Yukon_homestead_act: "Закон о Юконских Усадьбах"
 PYT_Yukon_homestead_act_desc: "Усадьба поможет привлечь больше людей в Юкон."
  
 PYT_giver_everything_we_got: "Отдадим Все, что у Нас Есть!"
 PYT_giver_everything_we_got_desc: ""
  
 PYT_Hire_Wolf_hunters: "Нанять Охотников на Волков"
 PYT_Hire_Wolf_hunters_desc: "Охотники на Волков нужны сейчас для уничтожения волков, постоянно преследующих наших жителей, и для защиты караванов переселенцев, но охотников на волков также будут заманивать поселиться в столь выгодной для них земле."
  
 PYT_Trust_the_cheif: "Доверяй Вождю"
 PYT_Trust_the_cheif_desc: "Вождь и его племя могут легко сплотить коренное население Юкона и избавиться от проблемы волков, сохранив их как естественный элемент экосистемы."
  
