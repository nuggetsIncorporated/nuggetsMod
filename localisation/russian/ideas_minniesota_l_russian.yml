 SMN_Minnesota_home_army: "Реформированная Армия"
 SMN_Minnesota_home_army_ruined: "Пренебрегаемая Армия"
 SMN_Minnesota_home_army_ruined_desc: "На протяжении многих лет Миннесота имела удовольствие пренебрегать своей армией, и в ее нынешнем состоянии она совершенно не готова к ведению боевых действий."
 SMN_great_depression_1: "Великая Депрессия"
 SMN_great_depression_1_desc: "Великая Депрессия оказала огромное влияние на экономику Миннесоты; многие фермеры столкнулись с огромным падением цен на товары и были вынуждены разориться, домохозяйства столкнулись с огромным падением цен на товары, которые они могли себе позволить, и безработицей, особенно в небольших городах."
 SMN_great_depression_2: "Великая Депрессия"
 SMN_great_depression_2_desc: "Великая Депрессия оказала огромное влияние на экономику Миннесоты; многие фермеры столкнулись с огромным падением цен на товары и были вынуждены разориться, домохозяйства столкнулись с огромным падением цен на товары, которые они могли себе позволить, и безработицей, особенно в небольших городах."
 SMN_great_depression_3: "Уменьшение Последствий Великой Депрессии"
 SMN_great_depression_3_desc: "Великая Депрессия оказала огромное влияние на экономику Миннесоты; многие фермеры столкнулись с огромным падением цен на товары и были вынуждены разориться, домохозяйства столкнулись с огромным падением цен на товары, которые они могли себе позволить, и безработицей, особенно в небольших городах."
 SMN_log_drive: "Поездка за Деревом 1936"
 SMN_log_drive_desc: "Европейских поселенцев в Миннесоту привлекала именно древесина, а не сельскохозяйственные угодья. Когда-то Миннесота была полна сосны, которая в течение многих лет, начиная с 1849 года, когда Миннесота была создана как территория, подпитывала индустриализацию всей остальной страны. Однако к этому времени большая часть этих лесов, полных спелой древесины, уже не сохранилась, и к 1937 году в Миннесоте произошла последняя Поездка за Деревом."
