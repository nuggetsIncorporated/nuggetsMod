 north_carolina.1.t: "Альянс с Северной Каролиной?"
 north_carolina.1.d: "Хои недавно создал Южный Совет Обороны и сделал нам официальное предложение присоединиться к нему, сделаем ли мы это?"
 north_carolina.1.a: "Мы были едины, и мы снова будем едины!"
 north_carolina.1.b: "Скажите ему нет, спасибо"
  
 north_carolina.2.t: "Каролинское Сотрудничество"
 north_carolina.2.d: "Хои решил сформировать Южный Совет Обороны, и первым и самым очевидным его членом будет наш южный сосед, Южная Каролина."
 north_carolina.2.a: "Важный первый шаг"
 north_carolina.2.b: "Мы предпочли бы действовать в одиночку"
  
 north_carolina.3.t: "Вирджинское Сотрудничество"
 north_carolina.3.d: "Хои недавно сформировал Южный совет обороны и сделал нам официальное предложение присоединиться, сделаем ли мы это?"
 north_carolina.3.a: "Скажите ему нет, спасибо"
 north_carolina.3.a: "Скажите ему нет, спасибо"
  
 north_carolina.4.t: "Выборы 1936 года"
 north_carolina.4.d: "Прошло еще четыре года после последних (и действительно последних) американских выборов, и жители Северной Каролины решили продолжить традицию 4-летнего срока и теперь хотят избрать нового лидера. Кандидатами стали: Клайд Р. Хоуи, бывший представитель штата Северная Каролина, баллотирующийся от Демократической Партии; Уильям Дадли Пелли, писатель из Массачусетса, проживающий в Ашевиле и баллотирующийся от самопровозглашенного Серебряного Легиона Америки; и Пол Крауч, активист и бывший солдат, баллотирующийся от Коммунистической партии."
 north_carolina.4.a: "Давайте останемся с Демократами; избрать Хоуи!"
 north_carolina.4.b: "Пелли кажется эксцентричным... нам это нравится!"
  
 north_carolina.5.t: "Пелли хочет Присоединиться к Нам"
 north_carolina.5.d: "Фашистский диктатор Северной Каролины обратился к нам с просьбой принять его в нашу брачную группу популистов. Пелли хорошо известен своим антисемитизмом и религиозным экстремизмом по всей стране. Этот человек возвысился совсем недавно, будучи вдохновленным Муссолини и другими европейскими диктаторами. Хотя он и его Серебряные Рубашки не разделяют всех наших ценностей, они ненавидят коммунизм. Кроме того, они - чужаки, которых очень не любит северо-восточная элита. Северная Каролина - это, безусловно, мощная сила, и с ними в Лиге Джефферсона Юг будет нашим. Но какой ценой?"
 north_carolina.5.a: "Чем больше, тем Лучше!"
 north_carolina.5.b: "Он псих, ни за что! "
  
 north_carolina.6.t: "Инаугурация Дж. Мелвилл Бротона"
 north_carolina.6.d: "После победы на всеобщих выборах в прошлом году избранный губернатор Бротон сегодня вступит в должность 60-го губернатора Северной Каролины. Бротон - реформатор, но вряд ли сможет кардинально изменить ситуацию в штате в ту или иную сторону."
 north_carolina.6.a: "Круто!"
  
 north_carolina.7.t: "Северная Каролина хочет вступить в Лигу"
 north_carolina.7.d: "Северная Каролина недавно приняла программу разделения богатства и даже похвалила нас за идею. Теперь эта страна стремится вступить в Лигу Джефферсона. У нас нет причин не принимать их. На данный момент они могут затмить нас только в рамках нашей фракции, но даже тогда мы удерживаем бразды правления над Оклахомой. Возможно, мы сможем работать вместе."
 north_carolina.7.a: "Чем Больше Женится!"
 north_carolina.7.b: "Ни за что!"
  
 north_carolina.8.t: "Северная Каролина Избирает Фашиста Пелли"
 north_carolina.8.d: "После напряженных выборов Уильям Дадли Пелли победил на выборах губернатора Северной Каролины. Пелли - лидер фашистского Серебряного Легиона, группы грубых правых, которые проводят политику статики благосостояния только для белых христиан. Пелли известен своими странными убеждениями, такими как предполагаемый внетелесный опыт и крайняя неприязнь к евреям. Пелли выиграл губернаторский пост, агитируя за свою программу социального обеспечения и утверждая, что демократы так и не смогли вывести страну из депрессии. Пелли утверждает, что построит сильное централизованное государство, чтобы вытащить НК из депрессии. Теперь мы должны решить, как действовать, когда к власти в нашей соседней республике приходит такой непредсказуемый и опасный лидер. Серебряные рубашки почти не представлены в Южной Каролине, но все может измениться с приходом к власти этого безумца. Его осуждение может помочь демократам Северной Каролины сплотиться, чтобы победить его экстремальную программу."
 north_carolina.8.a: "Осудить Пелли и его Серебряные Рубашки"
 north_carolina.8.b: "Лучше Игнорировать Пелли"
  
  
 north_carolina.9.t: "Губернатор Южной Каролины Джонстон Осудил Пелли"
 north_carolina.9.d: "Губернатор Южной Каролины Олин Джонстон осудил новоизбранного губернатора Пелли как 'ненормального фанатичного хама'. Он заявил, что жители Северной Каролины должны 'выступить против Фашиста-Коврового Мешка, притворяющегося Христианином'. Выступая перед Генеральной Ассамблеей Южной Каролины, он зачитал свой отчет о прошлых действиях и высказываниях Пеллея.  По окончании речи Джонстона встретили бурными аплодисментами. Многие текстильщики в каролинских Аппалачах равняются на Джонстона, и поэтому эта атака наносит ущерб. Однако в нынешней ситуации нападать на сильного кандидата, пока мы еще не приняли закон, может оказаться слишком опасно. Мы должны дождаться подходящей возможности, чтобы нанести ответный удар по Джонстону и его штату."
 north_carolina.9.a: "Мы будем искать Мести Раньше, чем Позже..."
  
 north_carolina.10.t: "Серебряный Легион Просит Разрешения на Марш в Южной Каролине"
 north_carolina.10.d: "Наши верные Серебряные Рубашки просят разрешения на проведение марша через Спартанбург в Южной Каролине. Это будет первое мероприятие Серебряного Легиона в штате Пальметто, на котором настаивают наши лидеры отряда Серебряных Рубашек в качестве расплаты за трусливые нападки Губернатора Джонстона на нашего великого лидера. Этот митинг покажет, что мы не боимся этого мрачного Губернатора, тем более что Спартанбург - его родной город. Однако некоторые из наших новых союзников-демократов в Роли настаивают на том, чтобы мы запретили им проводить марш, чтобы избежать конфликта с Южной Каролиной. В конечном счете решение должен принять наш великий лидер. "
 north_carolina.10.a: "Марш Вперед Христианские Солдаты"
 north_carolina.10.b: "Нет, это может привести к Войне"
  
 north_carolina.11.t: "Серебряные Рубашки Прошли Маршем Через Спартанбург"
 north_carolina.11.d: "Сегодня колонна Серебряных Рубашек из Эшвилла, Северная Каролина, прошла маршем по родному городу Джонстона - Спартанбургу. Во время марша местные текстильщики начали забрасывать их бутылками и мусором. Через несколько минут раздались выстрелы, и мужчины начали драться. Уроженцы Спартанбурга и Серебряные Рубашки Эшвилла сражались на улице, в результате чего погибли по меньшей мере двое рабочих текстильной фабрики, а многие получили ранения. После этого полиция Спартанбурга арестовала сотню Серебряных Рубашек по обвинению в беспорядках и незаконном проникновении на территорию Южной Каролины. "
 north_carolina.11.a: "Пусть гниют!"
  
  
 north_carolina.12.t: "Серебряные Рубашки Арестованы в Южной Каролине"
 north_carolina.12.d: "Сегодня колонна Серебряных Рубашек из Эшвилла, Северная Каролина, прошла маршем по родному городу Джонстона - Спартанбургу. Во время марша местные текстильщики начали забрасывать их бутылками и мусором. Через несколько минут раздались выстрелы, и мужчины начали драться. Уроженцы Спартанбурга и Серебряные Рубашки Эшвилла сражались на улице, в результате чего погибли по меньшей мере двое рабочих текстильной фабрики, а многие получили ранения. После этого местная полиция Спартанбурга арестовала сотню Серебряных рубашек, обвинив их в беспорядках и незаконном проникновении на территорию Южной Каролины. Теперь мы должны решить, что делать с нашими людьми, запертыми в тюрьмах Южной Каролины. Многие из наших Серебряных Рубашек требуют, чтобы мы вошли в штат Пальметто и освободили их, а затем двинулись прямо на Колумбию в славном завоевании. Однако демократы и многие жители штата опасаются, что такой шаг будет губительным. Мы могли бы выдвинуть ультиматум: их освобождение или война, но, приняв его, мы не сможем отступить."
 north_carolina.12.a: "Он освободит их или Война"
 north_carolina.12.b: "Мы не можем позволить себе Войну так рано"
  
  
  
 north_carolina.20.t: "Пелли Потребовал Освободить Серебряные Рубашки или Иначе"
 north_carolina.20.d: "Губернатор Пелли потребовал, чтобы его Серебряные Рубашки были освобождены, иначе он предпримет военные действия для их освобождения.  Это стало шоком для руководства демократов нашего штата, но они также демонстрируют суровое неповиновение. Все они пообещали поддержать нас как губернатора, если мы выступим против Пелли. Однако наш генеральный штаб утверждает, что мы не готовы к войне с более промышленно развитой и густонаселенной Северной Каролиной. Война может быстро закончиться нашим поражением, и они втайне просят освободить заключенных. Решение принимает Пулемет Олин.  Вся вина и слава ляжет на него. "
 north_carolina.20.a: "Мы не позволим этому тирану указывать нам, что делать."
 north_carolina.20.b: "Мир должен быть сохранен, освободите их всех."
  
 north_carolina.21.t: "Южная Каролина Бросает нам Вызов"
 north_carolina.21.d: "Сегодня утром Губернатор Джонстон выступил с агрессивной речью перед Генеральной Ассамблеей Южной Каролины, заявив, что не уступит ни дюйма 'Еретическому Тирану Серебряного Языка с Севера'. Теперь у нас нет другого выбора, кроме как быстро нанести удар. Сереброрубашечники и армия со всей поспешностью вступят в Южную Каролину."
 north_carolina.21.a: "К Войне!"
  
  
  
 north_carolina.23.t: "Губернатор Джонстон Освобождает Заключенных"
 north_carolina.23.d: "В постыдном геополитическом акте слабости губернатор Южной Каролины помиловал всех заключенных Серебряной рубашки и заставил полицию Спартанбурга перевезти их через границу штата на полной скорости. Все 100 Серебряных Рубашек вошли в Эшвилл, где их встретили героически. Такая победа вызвала у многих облегчение и удивление, как Пелли удалось напугать некогда доблестный штат Южная Каролина, который когда-то осмелился обстрелять форт Самтер. Даже более консервативные Демократы впечатлены и задаются вопросом, не так ли крут либерал Джонстон в конце концов. Короче говоря, Пелли добился своего первого геополитического успеха."
 north_carolina.23.a: "Южная Каролина должна быть слабой!"
  
  
  
 north_carolina.50.t: "Ночь Террора"
 north_carolina.50.d: "Вчера поздно вечером тысячи Серебряных Рубашек прошли по улицам Роли, атакуя всех, кто был связан с Союзом Товарищей, коммунистической и яростной антипеллийской организацией. Хотя демонстрации по всему городу проходили регулярно с момента прихода Легиона к власти, такого размаха они еще не имели. Любой, кто находился в это время на улице, становился потенциальной мишенью: демонстранты жестоко избивали, грабили, а в некоторых случаях казнили подозреваемых 'Хоэистов', как они их называли. Когда до Пелли дошли новости о беспорядках, он не решался призвать их к действию и сделал это только после того, как услышал взрыв неподалеку от своего дома. В итоге 13 человек погибли, еще столько же получили ранения, а ущерб составил миллионы долларов."
 north_carolina.50.a: "У них все получилось!"
  
 north_carolina.51.t: "Речь Пелли"
 north_carolina.51.d: "В истории нашей молодой страны нет более важного времени, чем сейчас, потому что у нас есть шанс стать чем-то великим, тем, чем гордились бы наши предки. Мы можем достичь такого уровня славы, о котором многие могут только мечтать. Но для этого необходимо, чтобы каждый из вас вложил свою долю труда, ибо ничего, кроме самого усердного труда, не будет достаточно. Прежде всего, мы должны сосредоточиться на самих себе, очистить государство от всех недостатков и навязать учение Иисуса Христа всем жителям нашей великой страны! Очистившись, мы должны работать над созданием такой боевой силы, чтобы никто не посмел ей противостоять! Наконец, мы проведем блестящий и быстрый поход против наших врагов, восстановив славу Юга! Только тогда мы достигнем величия!"
 north_carolina.51.a: "Приступим к работе!"
  
 north_carolina.52.t: "Искореняя Наши Недостатки"
 north_carolina.52.d: "Еврейская раса и их иудо-большевистские союзники должны заплатить! Единственное несовершенство нашего общества - это мерзкие изгои, которых еще не выследили. Настало время призвать все наше белое население сплотиться и уничтожить эти последние остатки старого упаднического коврового порядка!"
 north_carolina.52.a: "Будь они прокляты!"
  
 north_carolina.53.t: "Северная Каролина Приближается к Нам"
 north_carolina.53.d: "Сегодня к нашему правительству обратилось союзное Лонгисту правительство Северной Каролины с дипломатическими предложениями и приглашениями. Мы могли бы присоединиться к фракции Северной Каролины и сохранить тесные культурные связи между двумя нашими государствами для будущего сотрудничества. С другой стороны, некоторые члены нашего правительства скептически относятся к тому, насколько искренне Северная Каролина стремится сохранить нашу независимость."
 north_carolina.53.a: "Мы должны присоединиться к этому союзу!"
 north_carolina.53.b: "Никогда! Южная Каролина не склоняется перед тиранами."
  
 north_carolina.54.t: "Предложение Северной Каролины"
 north_carolina.54.d: "Северная Каролина обратилась сегодня к нашему правительству с предложением присоединиться к их фракции. Если мы примем это предложение, то в будущем сможем получить крупные инвестиции от Северной Каролины, а также наладить с ней военное сотрудничество."
 north_carolina.54.a: "Очень хорошая идея"
 north_carolina.54.b: "Нам не нужно, чтобы чужие люди диктовали нам, что делать!"
  
 north_carolina.55.t: "Референдум ЮСО"
 north_carolina.55.d: "Северная Каролина, основатель и лидер ЮСО, предлагает нам провести референдум о вступлении в единое государство с ними. Только от нас зависит, примем ли мы это предложение"
 north_carolina.55.a: "Очень хорошая идея"
 north_carolina.55.b: "Нам не нужны люди из другого штата, которые будут диктовать нам, что делать!"
  
 north_carolina.56.t: "Референдум о Каролинском Союзе"
 north_carolina.56.d: "Северная Каролина, основатель и лидер ЮСО, предлагает нам провести референдум о вступлении в единое государство с ними. Однако, если мы присоединимся к ним, мы потеряем наш суверенитет как Республика. Только от нас зависит, примем ли мы это предложение."
 north_carolina.56.a: "Мы останемся Независимой Республикой Пальметто"
 north_carolina.56.b: "Могучая прекрасная идея Каролины будет объединена ПОД Северной Каролиной"
  
 north_carolina.57.t: "Референдум ЮСО"
 north_carolina.57.d: "Северная Каролина, основатель и лидер ЮСО, предлагает нам провести референдум о вступлении в единое государство с ними. Только от нас зависит, примем ли мы это предложение"
 north_carolina.57.a: "Очень хорошая идея"
 north_carolina.57.b: "Нам не нужны люди из другого штата, которые будут диктовать нам, что делать!"
  
 north_carolina.58.t: "Штат Отказывается от Референдума по ЮСО!"
 north_carolina.58.d: "Один из трех штатов, входящих в ЮСО, отказался от нашего предложения."
 north_carolina.58.a: "Печально."
  
 north_carolina.59.t: "Южная Каролина Отказалась"
 north_carolina.59.d: "Им это с Рук не Сойдет"
 north_carolina.59.a: "Будь они прокляты!"
  
 north_carolina.60.t: "Южная Каролина Джрожит"
 north_carolina.60.d: "Замечательно"
 north_carolina.60.a: "Объединение Каролины"
