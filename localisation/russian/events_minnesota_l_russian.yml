l_russian:
  
  
 # Blumenfield's Syndicate 
 mobbesota.1.t: "Синдикат Захватывает Миннесоту!"
 mobbesota.1.d: "Сегодня от Миннеаполиса до других стран поступают сообщения о том, что "Синдикат", возглавляемый Айседором Блюменфилдом, известным как “Кид Канн“, и его преступной семьей Блюменфилдов, захватил контроль над всем штатом Миннесота. Благодаря гениальному руководству Блюменфилда, Синдикат потратил годы на проникновение на ключевые позиции власти путем подкупа и манипулирования высокопоставленными чиновниками, сначала в Миннеаполисе, центре операций, а затем по всему штату, создав сложную сеть, которая обеспечила Синдикату высокий уровень контроля над Миннесотой до захвата губернаторского кресла и сената штата. По имеющимся сведениям, Синдикат ведет себя крайне деспотично, заставляя жителей Миннесоты подчиняться его железному кулаку или нести ответственность за тяжкие последствия, включая тюремное заключение, казнь, а в редких случаях даже пытки. Америка наблюдает за тем, как впервые преступная семья успешно создала свою собственную страну, и будущее выглядит пугающе для жителей не только Миннесоты, но и всего американского континента."
 mobbesota.1.a: "Ночь Встает над Миннесотой"
