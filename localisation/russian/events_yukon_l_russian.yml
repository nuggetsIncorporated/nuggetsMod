 yukon.7.t: "СУМАСШЕДШИЙ ОХОТНИК НАНОСИТ УДАР ПО НЬЮ-ЙОРКУ"
 yukon.7.d: "Сумасшедший Охотник и его группа Бандитов нанесли новый удар. Вольный разбойник напал утром и взорвал часть Нью-Йоркского банка. Он и его разбойники продвигались быстро и стремительно. Группа вылетела, как летучая мышь из ада, на своем бронированном автомобиле Форд и стремительно понеслась на север, к границе."
 yukon.7.a: "Этот Зимний Безумец"
  
 yukon.8.t: ""
 yukon.8.d: ""
 yukon.8.a: ""
  
 yukon.9.t: "АТЛАНТСКИЙ НАЦИОНАЛЬНЫЙ БАНК ПОСТРАДАЛ ОТ СУМАСШЕДШОГО ОХОТНИКА"
 yukon.9.d: "Сумасшедший Охотник наносит новый удар. На этот раз на глубоком Юге бывшего региона Соединенных Штатов. Перед ограблением Сумасшедший Охотник заключил тайные сделки, включая побег на подводной лодке и перелет по воздуху. Банки Атланты надеются, что худшее уже позади. Что касается Сумасшедшого Охотника, то он благополучно вернулся на свою базу в Юконе, а весь мир напряженно ждет, куда он нанесет следующий удар..."
 yukon.9.a: ""
  
