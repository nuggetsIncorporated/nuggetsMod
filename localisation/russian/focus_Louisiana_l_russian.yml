l_russian:
 louisiana_focus: "Дерево Фокусов Луизианы"
 louisiana: "Дерево Фокусов Луизианы"
  
 SLA_elect_huey_long: "Избрать Хьюи Лонга"
 SLA_elect_huey_long_desc: ""
  
 SLA_create_the_southern_committee: "Лига Джефферсона"
 SLA_create_the_southern_committee_desc: ""
 JEFFERSONIAN_LEAGUE: "Лига Джефферсона"
  
 SLA_second_red_river_war: "Вторая Война на Ред-Ривер"
 SLA_second_red_river_war_desc: "Техас и Оклахома вели Первую войну на Ред-Ривер с 1931 по 1933 год. Луизиана в это время оставалась в стороне от конфликта. Однако у нее была своя любимица - Оклахома. Наше государство даже разрешило добровольцам сражаться за Оклахому. С тех пор Техас находится в плохих отношениях с нами. Мы должны оставаться готовыми уничтожить их, если они снова попытаются напасть на Оклахому."
 SLA_red_river_war_has_began_tt: "§YВторая война на Ред-Ривер началась§!"
 SLA_red_river_war_information_tt: "§YВторая война на Ред-Ривер§! закончится через §Y8 месяцев§! или когда §YДаллас и Хьюстон будут оккупированы.§! Если только §YДаллас§! §RИЛИ§! §YХьюстон§! будет оккупированы в течение §Y8 месяцев§! то это приведет к §YПобеде§! для Луизианы и Оклахомы. Если §YДаллас§! §RИ§! §YХьюстон§! будут оккупированы, то это приведет к §YПобеде§! для Луизианы и Оклахомы, что положит конец войне до истечения §Y8 месяцев§!."
  
 SLA_demand_reinforcements: "Потребовать Подкрепления"
 SLA_demand_reinforcements_desc: "Многие лидеры Юга могут приписать большую часть своей политической власти Хьюи Лонгу. Благодаря этому Хьюи может использовать свое влияние в этих странах, чтобы потребовать и призвать небольшую армию для участия в войне на Ред-Ривер."
 SLA_get_troops_from_deep_south: "§YОтправляет подкрепление из других стран на Глубокий Юг§!"
  
 SLA_rally_popular_support: "Собрать Народную Поддержку"
 SLA_rally_popular_support_desc: "Надо бороться за Луизиану!"
  
 SLA_integrate_eastern_texas: "Интегрировать Восточный Техас"
 SLA_integrate_eastern_texas_desc: "Со 2-ой войной на Ред-Ривер покончено, и мы теперь занимаем весь Восточный Техас, мы должны привлечь их в свои ряды, если хотим извлечь пользу из этой победы."
 SLA_red_river_war_has_eneded_tt: "§YВторая война на Ред-Ривер закончилась§!"
  
 SLA_victory_in_the_red_river_war: "Победа в войне на Ред-Ривер"
 SLA_victory_in_the_red_river_war_desc: "Техас был поставлен на колени. Луизиана теперь является главной силой Юга. Планы Лонга только начинаются."
  
 SLA_develop_western_texas: "Развивать Восточный Техас"
 SLA_develop_western_texas_desc: "Теперь, когда Восточный Техас находится под нашим контролем, мы можем работать над тем, чтобы принести прогресс в бедный регион. (ЭТОТ ФОКУС БУДЕТ ДАВАТЬ ЭФФЕКТ, КОГДА ВЫ ОВЛАДЕЕТЕ ВОСТОЧНЫМ ТЕХАСОМ)."
  
 SLA_strengthen_the_homeland: "Укрепить Родину"
 SLA_strengthen_the_homeland_desc: "По мере нашего расширения мы можем стать уязвимыми. Поэтому президент Лонг поручил генералу Реддингу построить укрепления и другие оборонительные сооружения, чтобы защитить нашу столицу от вторжения."
 SLA_bunkers_in_state_18: "§YНовый Орлеан§! будет получено §G3§! ед. сооружения §YУкрепление§! \n §YНовый Орлеан§! будет получено §G5§! ед. сооружения §YБереговое Укрепление§! \n §YБатон-Руж§! будет получено §G3§! ед. сооружения §YУкрепление§! \n §YБатон-Руж§! будет получено §G5§! ед. сооружения §YБереговое Укрепление§!"
  
 SLA_loss_in_the_red_river_war: "Поражение в войне на Ред-Ривер"
 SLA_loss_in_the_red_river_war_desc: "Мы вступили в войну просто так. Мы потеряли несколько людей, но этого достаточно, чтобы разозлить матерей и сестер Луизианы."
  
 SLA_invite_georgia_to_the_league: "Пригласить Джорджию в Лигу"
 SLA_invite_georgia_to_the_league_desc: "Джорджия уже давно заигрывает с нами о создании союза. В прошлом губернатор Талмадж совершил несколько визитов в этот штат. Теперь мы протянем им руку дружбы."
  
 SLA_demand_biloxi: "Потребовать [155.GetName]"
 SLA_demand_biloxi_desc: "Билокси - один из самых развитых регионов Миссисипи, поэтому он может стать ценным активом для нашей республики. Бильбо боится Морского Царя, мы должны использовать это против него. Уже многие в регионе призывают к Лонгизму."
  
 SLA_nationalize_biloxi: "Национализировать [155.GetName]"
 SLA_nationalize_biloxi_desc: "С Билокси в наших руках мы будем работать над тем, чтобы поставить наших членов JDP на местные должности."
  
 SLA_ally_arkansas: "Союз с Государством [SAR.GetName]"
 SLA_ally_arkansas_desc: "Арканзас - лучший друг, чем союзник"
  
 SLA_invade_arkansas: "Вторгнуться в Государство [SAR.GetName]"
 SLA_invade_arkansas_desc: "Арканзас нестабилен и будет легко уничтожен. Более того, президенту Лонгу было запрещено выступать в штате в 1934 году после бунта. Они заплатят за это."
  
 SLA_nationalize_arksansas: "Национализировать Государство [SAR.GetName]"
 SLA_nationalize_arksansas_desc: "После быстрого поражения правительства Арканзаса мы будем ездить по штату с речами. Люди придут к нашим идеалам."
  
 SLA_influence_in_the_deep_south: "Влияние на Глубоком Юге"
 SLA_influence_in_the_deep_south_desc: "Партии Демократов Джефферсона активны на глубоком Юге, несмотря на то, что в основном они маленькие и не связаны между собой. С политическими способностями Лонга мы можем использовать нашу персону, чтобы привлечь регион в нашу фракцию."
  
 SLA_realign_mississippi: "Воссоединиться с Миссисипи"
 SLA_realign_mississippi_desc: "С богатыми демократами во главе Миссисипи мы опасаемся, что они могут вступить в союз с другими странами, чтобы начать вторжение в Батон-Руж. Мы должны нанести удар первыми и проследить за тем, чтобы демократы были раздавлены в регионе."
  
 SLA_dominate_tennessee: "Доминирование в Теннесси"
 SLA_dominate_tennessee_desc: "Теннесси уже давно является шипом в нашей стороне. Они сделали множество замечаний в наш адрес. Мы накажем их за это. Это должна быть быстрая война."
 SLA_Distribute_Louisiana_Armoury: "Распределить Луизианское Вооружение"
 SLA_Distribute_Louisiana_Armoury_desc: "У нас есть запасы оружия, созданные за последние четыре года. Мы должны передать их в руки нашей добровольческой армии до начала войны."
  
 SAL_Local_arms_production: "Местное Производство Оружия"
 SAL_Local_arms_production_desc: "Нам нужно оружие, если мы хотим победить наших врагов."
  
 SLA_share_the_wealth_proclamation: "Прокламация 'Поделись Богатством'"
 SLA_share_the_wealth_proclamation_desc: "С Восточным Техасом под нашим контролем Лонг расскажет миру о своей победе. Он наконец-то осуществит мечту Джефферсона и умерит жадность феодалов Америки, которые слишком много берут со стола."
  
 SLA_anti_disease_prevention_center: "Центр Профилактики Заболеваний"
 SLA_anti_disease_prevention_center_desc: "Болезни являются серьезной проблемой на Юге. Поэтому мы должны работать над защитой здоровья и благополучия наших людей. Лонг не будет холоден, как его предшественники."
  
 SLA_share_the_wealth_program: "Программа 'Поделись Богатством'"
 SLA_share_the_wealth_program_desc: "Хьюи давно обещал своим последователям сокрушить плутократов. Лонг предложил программу, которая разделит богатство между людьми. Он сделает это, ограничив доходы богатых и направив их в рабочий класс сельских районов Юга."
  
 SLA_hueys_domination_plan: "План Доминирования Хьюи"
 SLA_hueys_domination_plan_desc: "Лонг обещал объединить Юг под властью Лиги Джефферсона и ее политической партии. Больше никаких демократов, коммунистов и янки!"
  
 SLA_Form_louisiana_sphere: "Сформировать Сферу Луизианы"
 SLA_Form_louisiana_sphere_desc: "Лонг предложил, что только Луизиана может возглавить новую Южную Конфедерацию. Луизиана, в конце концов, начала это новое движение, кашель-кашель, а не Хефлин. Луизиана будет действовать как ядро южного популизма."
  
 SLA_louisiana_dollar: "Доллар Луизианы"
 SLA_louisiana_dollar_desc: "Из-за распада бывшего старого жалкого Союза мы использовали старые американские доллары. Несмотря на то, что в бывших американских штатах они вполне пригодны для обращения, многие штаты переходят на использование своих собственных долларов в противовес долларам мертвой нации. Луизиана сделает то же самое, создав таким образом луизианский доллар."
  
 SLA_Experimental_aircraft: "Экспериментальные Самолеты"
 SLA_Experimental_aircraft_desc: "Мы будем использовать некоторые новые самолеты, которые будут двигаться только вперед!"
  
 SLA_solidify_jim_crow_laws: "Утвердить Законы Джима Кроу"
 SLA_solidify_jim_crow_laws_desc: "Законы Джима Кроу, находясь в полной силе, остаются в подвешенном состоянии с момента распада федерального союза. Без федеральных законов никто не знает, какие права имеет негр. Давно планируется прояснить, какими правами они обладают, а какими нет. Многие демократы и Демократы Джефферсона могут согласиться с этим шагом. Сегрегация сохранится во всех аспектах жизни южан."
  
 SLA_army_of_louisiana: "Армия Луизианы"
 SLA_army_of_louisiana_desc: "Лонг обещал создать профессиональную армию, а не небольшую группу добровольцев и офицеров до этого момента. Новая армия будет дисциплинированной и сильной."
  
 SLA_integrate_tennessee: "Интегрировать Теннесси"
 SLA_integrate_tennessee_desc: "Падение Теннесси означает, что мы интегрируем их в нашу нацию."
  
 SLA_mississippi_into_our_fold: "Миссисипи в Нашем Составе"
 SLA_mississippi_into_our_fold_desc: "Миссисипи уже давно является оплотом популизма, и такие лидеры, как Бильбо и Вардаман, открыли ему двери. Поэтому интегрировать их будет несложно."
  
 SLA_national_infrasture_project: "Проект Национальной Инфраструктуры"
 SLA_national_infrasture_project_desc: "Многие дороги Южного материка все еще грунтовые. Лонг построил дороги Луизианы и теперь будет делать это на вновь захваченных землях нашей Луизианской Республики."
  
 SLA_anti_huey_protests: "Протесты против Хьюи"
 SLA_anti_huey_protests_desc: "Многие из старых врагов Хьюи вернулись..."
  
 SLA_new_orleans_crisis: "Кризис в Новом Орлеане"
 SLA_new_orleans_crisis_desc: "Новый Орлеан давно был занозой в боку Морского Царя."
  
 SLA_shreveport_speech: "Шривпортская Речь"
 SLA_shreveport_speech_desc: "Нападать на Новый Орлеан сейчас слишком рискованно. Лонг предпочтет укрепить свои силы, ослабленные его авантюрой во Второй Войне на Ред-Ривер. Мы разберемся с ними позже."
  
 SLA_long_fall_out: "Лонг Выходит из Игры, Навсегда..."
 SLA_long_fall_out_desc: "Прощай новая Звезда"
  
 SLA_pass_emergency_bill: "Принять Чрезвычайный Законопроект"
 SLA_pass_emergency_bill_desc: "После смерти двух президентов подряд президенту нужно больше власти."
  
 SLA_a_president_on_trial: "Президент под Судом"
 SLA_a_president_on_trial_desc: "Ноэ был пойман с поличным в банке с печеньем."
  
 SLA_new_era_of_louisiana: "Новая эра Луизианы"
 SLA_new_era_of_louisiana_desc: "Новый президент для новой эры."
  
 SLA_buy_some_weapons: "Купить Немного Вооружения"
 SLA_buy_some_weapons_desc: "С потерей Нового Орлеана мы потеряли основные заводы, которые использовались для производства оружия. Поэтому нам нужно больше оружия."
  
 SLA_denouce_share_the_wealth: "Денонсировать 'Поделись Богатством'"
 SLA_denouce_share_the_wealth_desc: "'Поделись Богатством' больше не будет."
  
 SLA_defund_catholic_schools: "Отказ от Финансирования Католических Школ"
 SLA_defund_catholic_schools_desc: "Из-за смерти Лонга от руки каджунской ведьмы мы убедимся, что они получат сообщение о том, что религиозный экстремизм не терпим."
  
  
 SLA_return_to_democratic_party: "Вернуться к Истокам"
 SLA_return_to_democratic_party_desc: "С 1934 года Демократы Джефферсона управляли штатом как более эффективная Лонгистская машина. Теперь, когда Лонг мертв, мы будем стремиться вернуть старую партию."
  
 SLA_stop_out_the_vice_den: "Выйти из Логова Нравов"
 SLA_stop_out_the_vice_den_desc: "Новый Орлеан - не более чем логово проституток и азартных игроков. Они предали нас, покинув нас и стоив нам Второй войне на Ред-Ривер. Они заплатят за свои грехи."
  
 SLA_end_the_civil_war: "Закончить Гражданскую Войну"
 SLA_end_the_civil_war_desc: "После захвата всех мятежников мы можем позволить себе начать собирать нацию воедино."
  
 SLA_rebuild_louisiana: "Восстановить Луизиану"
 SLA_rebuild_louisiana_desc: "Поскольку Луизиана расколота гражданской войной, настало время для восстановления"
  
 SLA_one_party_state: "Однопартийное Государство"
 SLA_one_party_state_desc: "Больше никаких вонючих Демократов Джефферсона."
  
 SLA_demobalization: "Демобилизация"
 SLA_demobalization_desc: "После окончания войны нам нужно заняться нашей гражданской экономикой."
  
 SLA_fortify_northern_border: "Укрепление Северной Границы"
 SLA_fortify_northern_border_desc: "Арканзас представляет угрозу нашей национальной безопасности. Поэтому мы должны защищаться от врагов из вне."
  
 SLA_governors_gaurd: "Губернаторские Гвардейцы"
 SLA_governors_gaurd_desc: ""
  
 SLA_navy_rebuild: "Перестройка Флота"
 SLA_navy_rebuild_desc: "У нас никогда не было большого флота, но теперь, когда Демократическая партия прочно вернулась к власти, мы можем позволить себе законопроект о расходах на флот."
  
 SLA_our_cajun_friends: "Наши Каджунские Друзья"
 SLA_our_cajun_friends_desc: "Каджуны - хорошие люди. Мы должны стереть раны войны для новой эры. Лидер Палаты представителей Аллен Эллендер станет президентом, он вел свою кампанию, планируя полностью исцелить Луизиану."
  
 SLA_baton_rouge_police_state: "Полицейское Государство"
 SLA_baton_rouge_police_state_desc: "Остальная часть населения сошла с ума! Мы должны защитить нашу столицу от сельских жителей и Нового Орлеана."
  
 SLA_flemming_war_plan: "План Войны Флемминга"
 SLA_flemming_war_plan_desc: "Генерал Раймонд Флемминг как сумасшедший тренирует людей, чтобы они стали опытными стрелками. Флемминг - самый преданный и эффективный генерал из всех, кто у нас есть, и он без колебаний будет сражаться за Морского Царя."
  
 SLA_denouce_arkansas_unstableness: "Осудить Нестабильность Арканзаса"
 SLA_denouce_arkansas_unstableness_desc: "Арканзас - логово социалистов и отбросов. Штат представляет угрозу для безопасности Луизианы."
  
 SLA_prepare_to_take_on_texas: "Готовиться к Борьбе с Техасом"
 SLA_prepare_to_take_on_texas_desc: "Техас мог поставить нас в тупик в 1936 году, но на этот раз мы не проявим милосердия. На этот раз мы отомстим и захватим всю страну."
  
 SLA_little_rock_war_games: "Военные Игры в Литл-Роке"
 SLA_little_rock_war_games_desc: "С Арканзасом под нашим контролем мы объединим наших добровольцев в штате под нашими вооруженными силами. Это позволит ускорить процесс обучения. В конце концов, у нас много ветеранов-десантников со Второй войны на Ред-Ривер."
  
 SLA_anti_texas_propaganda_campagin: "Антитехасская Пропагандистская Кампания"
 SLA_anti_texas_propaganda_campagin_desc: "Единственный хороший техасец - это мертвый техасец. Кучка высокомерных хулиганов нуждается в избиении."
  
 SLA_economy_of_revenge: "Экономика Мести"
 SLA_economy_of_revenge_desc: "Мы заставим Техас заплатить. Наша экономика будет ориентирована на войну, чтобы превзойти более крупный Техас"
  
 SLA_euthanize_the_bull: "Эвтаназия Быка"
 SLA_euthanize_the_bull_desc: "Техас создал слишком много проблем для нас с тех пор, как они заблокировали наш Хлопковый план в 31'. Они грязные дураки."
  
 SLA_integrate_texas: "Интегрировать Техас"
 SLA_integrate_texas_desc: "Техас - Наш"
  
 SLA_a_better_arkansas: "Лучший Арканзас"
 SLA_a_better_arkansas_desc: "Арканзас будет перестроен по нашему образу и подобию."
  
 SLA_take_back_new_orleans: "Вернуть Новый Орлеан"
 SLA_take_back_new_orleans_desc: "Новый Орлеан должен заплатить за свое предательство."
  
 SLA_reach_out_to_lemke: "Дотянуться до Лемке"
 SLA_reach_out_to_lemke_desc: "Президент Северной Дакоты Лемке - большой сторонник нашей политики. Мы должны связаться с ним, чтобы узнать, можем ли мы получить союзника."
  
 SLA_integrate_arkansas: "Расширить Промышленность Арканзаса"
 SLA_integrate_arkansas_desc: "Арканзас - захолустье, но Морской Царь может легко это изменить."
  
 SLA_lousiana_progress: "Прогресс Луизианы"
 SLA_lousiana_progress_desc: "Луизиана - одна из самых слабых республик в бывших Соединенных Штатах. Мы должны работать, чтобы улучшить нашу маленькую нацию."
  
 SLA_cajun_road_way: "Дорожный путь Каджунов"
 SLA_cajun_road_way_desc: "Каджуны заслуживают дорог. Сейчас у них их нет, но мы это изменим."
  
 SLA_catfish_barbcue: "Барбекю из Сома"
 SLA_catfish_barbcue_desc: "Каждый получит вкусного сома! Это поможет бороться с голодом."
  
 SLA_establish_lsu_supremacy: "Установить Превосходство ЛГУ"
 SLA_establish_lsu_supremacy_desc: "ЛГУ - великая школа. Мы должны это признать."
  
 SLA_flood_protection: "Защита от Наводнений"
 SLA_flood_protection_desc: "Нам нужно больше дорог и защита от частых наводнений. "
  
 SLA_tulane_technology_classes: "Технологические классы 'Tulane'"
 SLA_tulane_technology_classes_desc: "'Tulane' начнет предлагать технические курсы своим студентам, чтобы увеличить исследования нашей нации."
  
 SLA_jackson_armory: "Оружейная Палата Джексона"
 SLA_jackson_armory_desc: "Мы создадим новый арсенал во имя великого Эндрю Джексона, героя Нового Орлеана!"
  
 SLA_flemming_army_reorganization_plan: "План Реорганизации Армии Флемминга"
 SLA_flemming_army_reorganization_plan_desc: "Генерал Раймонд Флемминг стремится реорганизовать армию, чтобы сделать нас более эффективными в бою. Ветеран с большим стажем, мы можем доверять ему в выполнении его работы."
  
 SLA_mechanization_of_our_army: "Механизация Нашей Армии"
 SLA_mechanization_of_our_army_desc: "Давайте заставим этих парней вступить в бой."
  
 SLA_purchase_tank_licences_from_united_kingdom: "Лицензии на Танки из Соединенного Королевства"
 SLA_purchase_tank_licences_from_united_kingdom_desc: "В Соединенном Королевстве есть много старых танков на продажу. Мы купим некоторые из них и создадим более быструю армию."
  
 SLA_purchase_tank_licences_from_france: "Лицензии на Танки из Франции"
 SLA_purchase_tank_licences_from_france_desc: "Франция предлагает нам сделку "два за один" для финансирования своих военных расходов. Мы должны принять эту сделку."
  
 SLA_louisiana_tigers_brigades: "Луизианские Бригады Тигров"
 SLA_louisiana_tigers_brigades_desc: "Во время войны за независимость Юга Луизиана сформировала несколько специальных подразделений Зуве, которые назывались Бригады Тигров. Мы будем следовать этому наследию, обучая наших людей сражаться сильнее."
  
 SLA_flying_pelicans: "Летающие Пеликаны"
 SLA_flying_pelicans_desc: "Наша государственная птица - пеликан. Большая клювастая птица, известная тем, что заходит в наши порты. Мы должны научить наших пеликанов подражать этому стилю."
  
 SLA_drop_them_bombs: "Сбросить Бомбы"
 SLA_drop_them_bombs_desc: "Бомбы покончат с нашими врагами."
  
 SLA_fortify_texan_border: "Укрепить Техасскую Границу"
 SLA_fortify_texan_border_desc: "Техас всегда будет представлять для нас угрозу, если мы не будем готовы. Защитив нашу границу, мы сможем замедлить любые их коварные действия."
  
 SLA_every_man_a_trooper: "Каждый Мужчина - Десантник"
 SLA_every_man_a_trooper_desc: "Каждый мужчина должен быть готов служить Луизиане. Луизиана никогда больше не падет так, как в 1865 году."
  
 SLA_gulf_fleet: "Флот Мексиканского Залива"
 SLA_gulf_fleet_desc: "Мы должны контролировать Мексиканский Залив, если хотим стать серьезной державой."
  
 SLA_gater_in_the_tub: "Аллигатор в Ванне"
 SLA_gater_in_the_tub_desc: "Луизианский аллигатор известен своим жестоким стилем охоты. Мало кому удается избежать пасти одной из этих рептилий-убийц. Поэтому мы будем обучать наш флот действовать как хитрая машина, охотясь на вражеские корабли, чтобы разрушить их экономику и торговлю."
  
 SLA_lejeune_marine_academy: "Морская Академия Лежена"
 SLA_lejeune_marine_academy_desc: "Генерал Лежен был давним ветераном морской пехоты и основателем армии США. Теперь, работая на нашу Республику, он будет ценным активом в создании нашего корпуса морской пехоты."
  
