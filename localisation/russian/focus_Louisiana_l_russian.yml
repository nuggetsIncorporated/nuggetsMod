 SLA_Literacy_Program_For_African_Americans: "Программа Грамотности для Афроамериканцев"
 SLA_Literacy_Program_For_African_Americans_desc: "В рамках образовательных инициатив Лонга были построены новые государственные школы и организован бесплатный автобус, чтобы все ученики могли посещать школу. Лонг учредил профессиональные школы для взрослых и вечерние классы, которые научили читать 100 000 из 238 000 неграмотных взрослых штата."
