 louisiana.1.t: "Оскар К. Аллен найден мертвым!"
 louisiana.1.d: "Оскар К. Аллен уже некоторое время страдал от болезни, а недавно его нашли мертвым после кровоизлияния в мозг. Страна будет оплакивать потерю нашего лидера, но многие уже смотрят в будущее. Кто заменит Аллена? Некоторые призывают заменить Оскара К. Аллена одним конкретным человеком - Хьюи Лонгом."
 louisiana.1.a: "Хьюи Лонг - человек для этой работы!"
 louisiana.1.b: "Мы должны найти другого кандидата."
 SLA_can_i_ask_why_tt: "Могу я спросить, почему не выбираете Хьюи Лонга? Это ж веселее."
  
 louisiana.2.t: "Техас Угрожает Оклахоме"
 louisiana.2.d: "После \"Инцидента на Ред-Ривер\", как его стали называть, Техас начал вооружать армию для борьбы с Оклахомой. Оклахома просит нашей помощи в предстоящей битве против Техаса, по их оценкам, у нас будет около недели на подготовку перед нападением Техаса."
 louisiana.2.a: "Мы будем защищать Оклахому!"
 louisiana.2.b: "Они справятся сами"
  
 louisiana.4.t: "Славная Победа в Войне на Ред-Ривер"
 louisiana.4.d: "После быстрого наказания Техаса, мы вышли победителями и теперь можем продвигать наши претензии в Восточном Техасе. Мы можем претендовать на: [222.GetName], [223.GetName] и [163.GetName]"
 louisiana.4.a: "Пошлите им Мирный Договор!"
 louisiana.4.b: "Только полная победа!"
 STX_more_troops_to_defend_tt: "§YТехас получит больше войск, чтобы защищать свою страну.§!"
  
 louisiana.5.t: "Победа в Войне на Ред-Ривер"
 louisiana.5.d: "После несколько затянувшейся войны мы продвинулись вглубь Техаса и теперь можем продвинуть некоторые из наших претензий в Восточном Техасе. Мы можем спокойно получить [222.GetName]"
 louisiana.5.a: "Мир - Лучший Вариант"
 louisiana.5.b: "Ещё не Всё..."
  
 louisiana.6.t: "Поражение в Войне на Ред-Ривер"
 louisiana.6.d: "Техас оказался слишком большим и для нас, и для Оклахомы, если мы подпишем мир сейчас, возможно, мы сможем сохранить большую часть нашей страны. Они, вероятно, потребуют: [75.GetName]"
 louisiana.6.a: "Это вина Оклахомы"
 louisiana.6.b: "Еще одно Окружение и Победа."
  
 louisiana.7.t: "Тупик в Войне на Ред-Ривер"
 louisiana.7.d: "Ни Техас, ни наш Союз не смогли столкнуть друг друга, было бы лучше закончить борьбу, пока не погибло больше людей без необходимости."
 louisiana.7.a: "В любом случае, это было проигранное дело"
 louisiana.7.b: "Подождите, я все еще не увеличено количество моих войск!"
  
 louisiana.8.t: "Лонг требует [155.GetName]"
 louisiana.8.d: "Хьюи Лонг, лидер Луизианы, требует [155.GetName] от нашей нации. Если мы согласимся, они обещают пригласить нас в свою Лигу Джефферсона и предложить защиту."
 louisiana.8.a: "Это Небольшая Цена для Оплаты"
 louisiana.8.b: "Это Законная Ииссисипская Глина!"
  
 louisiana.9.t: "Демократические Бунты"
 louisiana.9.d: "После того, как мы отдали Билокси Луизиане, многие люди в нашей стране восстали в знак протеста. Сначала эти восстания были незначительными, однако теперь, при поддержке Демократической партии под руководством бывшего кандидата Хью Уайта, они представляют огромную угрозу. Либо мы принимаем их требования и работаем над восстановлением Билокси, либо готовимся к гражданской войне. В любом случае губернатор Бильбо бежал из страны, поскольку ни демократы, ни Демократы Джефферсона не поддержат его в качестве лидера. Обе стороны выбрали своих собственных партийных лидеров. Действительно, Бильбо - человек без Партии."
 louisiana.9.a: "Мы верны Хьюи!"
 louisiana.9.b: "Билокси за Миссисипи!"
  
  
 louisiana.10.t: "Протесты Против Хьюи"
 louisiana.10.d: "Студенты и другие враги нашего правительства решили выразить протест по поводу участия Луизианы в войне. Хотя в этом конфликте погибло не так много людей, они были жертвами конфликта. Теперь некоторые громко требуют, чтобы Хьюи ушел с поста президента."
 louisiana.10.a: "Черта с Два!"
  
 louisiana.11.t: "Новый Орлеан Отделяется"
 louisiana.11.d: "Ленивый и Гладкий город Новый Орлеан всегда был занозой в боку тех, кто осмеливался быть тиранами в штате Луизиана. Джаз пропитал каждую косточку города еще до того, как в США разразился кризис, и его влияние ощущалось везде, где ступала нога человека. Режим Хьюи пытался подавить дух джаза и свободы в Новом Орлеане, но в раскачивающемся городе всегда маршировали Святые. После сокрушительной неудачи Луизианы в Войне на Ред-Ривер. Та маленькая вера, которая удерживала этот свободный город под сапогами популистов, окончательно расшаталась и упала на древние каменные мощенные улицы столицы джаза. Вчера поздно вечером Мозес вместе с представителями городского правительства Нового Орлеана, к которым присоединились жители Плакеминс Пэриш, объявили о своей независимости от Луизианы. Они заявили, что нет такого понятия, как тиран, который продержался бы долго, и душа города святых никогда не может быть погашена. Простой Каджунский народ Аркадии, объединенный с жителями Нового Орлеана любовью к свободе, ненавистью к угнетению и расизму, а также общей родословной, объявил о своей независимости вместе с ними и повернул оружие напротив Лонга. Народ уже сформировал ополчение во главе со своими марширующими оркестрами, а значительная часть национальной гвардии и гарнизона уже перешла на сторону раскачивающегося города. Установлены баррикады, артиллерия готова к стрельбе, а колючая проволока опоясывает окраины города. Для жителей Нового Орлеана это будет рапсодия в голубых тонах, но они умрут, защищая свою свободу, свой город и свою музыку"
 louisiana.11.a: "Это должно быть 'Buzzard Head Walmsley Works'!"
 louisiana.11.b: "Святые с Нами! (Играть за Новый Орлеан)"
 louisiana.11.c: "(Играть за Истинную Луизиану)"
  
 louisiana.12.t: "Кризис в Новом Орлеане"
 louisiana.12.d: "Президент Хьюи Лонг обратился к жителям Луизианы с речью о том, что он не будет вторгаться в Новый Орлеан. Лонг считает, что будет слишком много усилий, чтобы захватить город и его \"дегенератов\". Лонг решил позволить городу гнить, так как считает, что без Луизианы Новый Орлеан высохнет, пока не начнет /"вонять как труп/". Несмотря на это президент Нового Орлеана Уолмси считает, что Лонг просто тянет время."
 louisiana.12.a: "Понадеемся на Мир"
  
 louisiana.13.t: "Армия покидает Новый Орлеан"
 louisiana.13.d: "С 1934 года Новый Орлеан находится под оккупацией за коррупцию и неповиновение законам Луизианы. Теперь, в условиях эскалации напряженности в отношениях с Техасом, генерал-майор Флемминг получил приказ вывести армию из города к границе Техаса."
 louisiana.13.a: "Надеюсь, Новый Орлеан будет вести себя хорошо."
  
 louisiana.14.t: "Бригада Летающих Тигров"
 louisiana.14.d: "Когда в 1931 году разразилась Первая Война на Ред-Ривер, многие были шокированы. Прошло много времени с тех пор, как штаты воевали друг с другом. С другой стороны, Луизиана была одним из немногих штатов, который открыто поддержал Губернатора Оклахомы \"«Люцерна» Билл\" Мюррея. Лонг и Мюррей всегда придерживались схожих политических взглядов, поэтому Лонг убедил тогдашнего генерального прокурора Раймонда Флемминга уйти в отставку и сформировать специальную добровольческую бригаду для службы вместе с Оклахомой. Бригада Флемминга численностью 10 000 человек быстро стала известна как \"Летающие Тигры\" за их скорость и агрессивность на равнинах Техаса. Бригада выиграла множество сражений за Оклахому и помогла завершить конфликт в 1933 году. Флемминг вернулся домой в независимую Луизину и получил от президента Аллена повышение до генерал-майора и дивизию. Флемминг и его армия теперь сидят в Новом Орлеане и следят за тем, чтобы город вел себя хорошо."
 louisiana.14.a: "Слава нашему храброму генералу Флеммингу."
  
 louisiana.15.t: "Ноэ уходит с поста Президента"
 louisiana.15.d: "Джеймс Ноэ подал в отставку под угрозой обвинительного приговора, из-за которого он может оказаться за решеткой на десять лет по обвинению в коррупции. Палата представителей выбрала компромиссного кандидата, сенатора Ричарда Лече, который сменит богатого популиста. Лече - давний союзник Лонга, который был избран в Сенат в 1934 году как Демократ Джефферсона. Теперь он говорит, что будет работать с обеими сторонами, чтобы вывести Луизиану из политического хаоса."
 louisiana.15.a: "Лече возьмет на себя ответственность."
  
 louisiana.16.t: "Женщина Стреляет в Хьюи Лонга!"
 louisiana.16.d: "Сегодня утром Хьюи столкнулся со второй попыткой убийства, на этот раз от рук Женщины. Уходя с собрания Демократов Джефферсона, женщина достала пистолет и сделала два выстрела в Хьюи. У нас есть два варианта: либо отвезти его в больницу Шривпорта, как он хочет, либо в местную больницу. Разница во времени. Если мы поедем в Шривпорт, это может занять час, но у него будет лучшая помощь. Если мы поедем в местную больницу, он доберется туда быстро, но помощь будет хуже. Он уже истекает кровью, так что лучше выбирать быстрее."
 louisiana.16.a: "Местная Больница, Нельзя Терять ни Секунды."
 louisiana.16.b: "Вперёд, в Шривпорт"
  
 louisiana.17.t: "Оружейный Скандал"
 louisiana.17.d: "Оказывается, оружие, которое мы привезли по дешевке, принадлежит картелям в Мексике. Спикер Палаты представителей Эллендер осудил нас за это. Мы должны были пройти через процесс проверки, потому что использовали средства штата. Вдобавок к этому анти-лонговские силы говорят, что мы купили реактивный катер."
 louisiana.17.a: "Проклятые Лжецы."
  
 louisiana.18.t: "Битва за Лейк-Чарльз"
 louisiana.18.d: "Сегодня утром пришли новости, что во время учебной миссии в Южной Луизиане генерал Флемминг и его солдаты вступили в перестрелку с местными Каджунами после кражи их оленьего мяса. В результате этого события погибли двое. Генерал Флемминг дал понять, что это была не его вина и не его людей, а тупых \"Енотовых Задниц""
 louisiana.18.a: "Почему Каджуны?."
  
  
 louisiana.19.t: "Похороны Хьюи Лонга"
 louisiana.19.d: "Сегодня 100 000 человек посетили Капитолий во время похорон Хьюи Лонга. Смит произнес речь в честь убитого президента, назвав его \"Величайшим Государственным Деятелем Нашего Аремени\". Мир смотрит, как мы скорбим."
 louisiana.19.a: "Ох, наш Дорогой Морской Царь."
  
  
 louisiana.20.t: "Северная Луизиана Отделяется"
 louisiana.20.d: "Демократы Джефферсона в Северной Луизиане решили отделиться. Во главе с преподобным Джеральдом Л. К. Смитом они утверждают, что являются Истинными Луизианцами, а мы - Мошенники. Смит ясно дал понять, что считает правительство Батона робкими трусами, которые продались крупному бизнесу, а не 'Поделись Богатством', как хотел бы Лонг. Вдобавок ко всему Эрл Лонг, похоже, пропал в Батон-Руж."
 louisiana.20.a: "Ситуация ухудшится, прежде чем станет Лучше."
 louisiana.20.b: "Истинная Луизиана Лучше (Играть за Истинную Луизиану)"
  
 louisiana.21.t: "Каджуны Отделяются"
 louisiana.21.d: "Из-за растущей дискриминации Каджуны решили провозгласить независимость от Луизианы. Они утверждают, что протестантское правительство Батон-Ружа сделало все возможное, чтобы подавить этнических французских католиков, несмотря на то, что они заявляют, что являются друзьями религиозной свободы. Поэтому они не хотят иметь с нами ничего общего. Поступают многочисленные новости, что они устанавливают дружеские отношения с Новым Орлеаном."
 louisiana.21.a: "Мы скоро с ними Разберемся"
  
 louisiana.22.t: "Говорит Рене Луи ДеРуэн"
 louisiana.22.d: "Бывший конгрессмен и Каджун ДеРуэн выступил со своей первой за последние месяцы политической речью, обличающей правительство. ДеРуэн утверждает, что оружие, купленное у картелей, было использовано для убийства Каджунов в \"Битве за Лейк-Чарльз\". Он также отказывается от аргументов, что женщина, убившая Лонга, действовала из своих религиозных и этнических убеждений, говоря, что она сделала это потому, что ее сын погиб во Второй Войне на Ред-Ривер."
 louisiana.22.a: "Почему он не может заткнуться."
  
 louisiana.23.t: "Генерал Флемминг Уходит в Отставку"
 louisiana.23.d: "Столкнувшись с жесткой критикой со стороны общественности и фельдмаршала Лежена, который сам является Каджуном, генерал Флемминг покинул свой пост в армии. Несмотря на это, многие считают, что маршал разминался, а Каджуны требуют, чтобы он и его люди были осуждены за убийство."
 louisiana.23.a: "Какая Потеря."
  
  
 louisiana.24.t: "Северная Дакота"
 louisiana.24.d: "Северная Дакота находится далеко, но мы смогли установить хорошие отношения с их губернатором-популистом Уильямом Лемке. Поэтому нам следует наладить контакты с ним и его нацией. Это распространит наше влияние на равнины."
 louisiana.24.a: "Какая Неприятность"
  
 louisiana.26.t: "Бунты в Новом Орлеане"
 louisiana.26.d: "Во время выходных дней 4 июля город Новый Орлеан взорвался Антилонговскими настроениями. После выступления представителя платного оружия и бывшего полицейского Гая Мохони. Мохони уже давно находится под прицелом полиции Батон-Ружа за то, что неоднократно угрожал президенту. Учитывая его послужной список в качестве наемника в Южной Америке, он рассматривается как угроза. На мероприятии Мохони назвал Лонга /"тираном, хуже, чем король Георг или Цезарь/". Он также призвал Новый Орлеан отделиться от Луизианы. С наступлением ночи эти призывы переросли в насилие, так как люди взяли оружие и открыли стрельбу через реку в Батон-Руж, многие призывали президента Лонга выйти и сражаться. Вдобавок к этому сгорели многочисленные склады оружия, а также телеграфные линии. Многие новоорлеанские солдаты также дезертировали из армии."
 louisiana.26.a: "Городские Крысы."
  
 louisiana.27.t: "Демократы Разгневаны"
 louisiana.27.d: "Лидеры демократов требуют, чтобы президент Лонг остановил свою экспансию. Многие лидеры в Батон-Руж говорят, что Луизиана должна ввести ограничение срока полномочий, чтобы Лонг не смог баллотироваться на пост президента на следующих выборах. Многие также стремятся вывести вооруженные силы из-под контроля президента и передать их в руки Конгресса. Несмотря на это, лидер Палаты представителей Аллен Эллендер, демократ, заявил, что не будет настаивать на ограничении срока полномочий, сказав, что \"В Америке такого нет, почему мы должны это делать?\" "
 louisiana.27.a: "Придурки."
  
 louisiana.28.t: "Верховный Суд Блокирует 'Поделись Богатством'"
 louisiana.28.d: "После принятия программы \"'Поделись Богатством'\" Верховный суд Луизианы признал закон и ограничение доходов незаконными. Решение было вынесено 3 к 4 в пользу того, что программа нарушает права богатых людей, зарабатывающих деньги. Судья Джон Б. Фурне, назначенный Лонгом, возглавил суд меньшинства, заявив, что программа является еще одним налогом и поэтому не является незаконной. Несмотря на это, нам придется что-то делать, иначе мы столкнемся с еще большим закрытием нашей программы."
 louisiana.28.a: "Отправить их в Отставку по Черной Почте."
 louisiana.28.b: "Пусть их Соберут в Армию."
  
 louisiana.29.t: "Выбираем СУДЕЙ"
 louisiana.29.d: "Двое судей, настроенных против Лонга, сегодня подали в отставку. Многие подозревают шантаж, но теперь, как президент, Лонг может назначить двух новых, пока не пройдут выборы, чтобы назначить их. Лонг уже выбрал неожиданного Джеральда Л.К. Смита в качестве своего первого кандидата. Смит - давний приверженец Лонга, но не является юристом, что вызывает у многих недоумение. Несмотря на это, сторонники Лонга приветствуют этот поступок как еще один смелый шаг со стороны Морского Царя. Это означает, что ограничение доходов будет введено в действие, когда законодатели соберутся на следующей неделе. Суд больше не будет тормозить наш прогресс."
 louisiana.29.a: "Судья Смит."
  
 louisiana.30.t: "Судьба Техаса"
 louisiana.30.d: "После долгого и кровавого конфликта с Техасом мы, наконец, победили его! В то время как по всему штату проходят экстравагантные и яркие празднования, в Капитолии собираются только для того, чтобы ответить на вопрос, который сыграет очень важную роль в будущем нашей нации: что делать с нашими недавно приобретенными землями. Вопрос был передан в кабинет доверенных советников Хьюи, которые должны были представить ему наиболее поддерживаемые предложения. Было выдвинуто множество различных идей, один советник предложил превратить штат в свое личное поле для гольфа, но эта идея была быстро отброшена после того, как встал вопрос о том, как приобрести достаточно оборудования для ухода за газонами, чтобы должным образом ухаживать за сотней тысяч квадратных миль дерна. В конечном итоге решение свелось к двум вариантам: отторжение востока и создание двух вассальных государств с центром в городах Хьюстон и Остин, или полная аннексия. Противники первого варианта утверждали, что мы не можем доверять техасскому народу в том, что он останется верным, в то время как противники второго утверждали, что армия уже истощена, и попытка окончательно оккупировать такую большую территорию закончится катастрофой. Дебаты были ожесточенными, однако Хьюи в конце концов решил, что мы..."
 louisiana.30.a: "Возьмём Восток, а остальное сделаем Марионетками!"
 louisiana.30.b: "Возьмём все, ибо независимость Техаса станет нашей погибелью!"
  
 louisiana.31.t: "Наши Техасские Земли"
 louisiana.31.d: "После начала Второй Войны на Ред-Ривер многие думали, что конфликт продлится считанные дни, ни одна душа не ожидала, что мы получим письмо из Техаса с объявлением о полной и безоговорочной капитуляции. На мирной конференции с Хьюи было решено, что Луизиана получит все земли к востоку от линии Форт-Уэрт-Уэйко и к западу от линии Уэйко-Комсток, а мы получим все земли к северу и западу от этих двух линий. Хотя на бумаге они были почти равны по фактической площади, Луизиана получила контроль над львиной долей населения и промышленных центров. Есть некоторые, кто жаждал большего от конференции, особенно город Форт-Уэрт, однако большинство чиновников очень довольны результатом: площадь наших земель увеличилась примерно вдвое. В то время как многие чиновники низшего звена праздновали, покидая конференцию, те, у кого больше опыта и власти, начали обсуждать вопрос о том, как управлять нашими вновь приобретенными землями. Большинство согласилось с тем, что более густонаселенный север останется Оклахомой, но вопрос о том, что делать с малонаселенным и менее развитым югом, все еще остается открытым. Сторонники полной аннексии подчеркивали богатые нефтяные месторождения региона и утверждали, что положительные стороны перевешивают отрицательные, однако противники приводили убедительный контраргумент, говоря, что вассальное государство принесет все выгоды от нефти без затрат на оккупацию. Многие сторонники полной аннексии перешли на другую сторону, услышав это, что показало, насколько решительными и хорошо продуманными были первые мнения наших дипломатов. Хотя большинство согласилось с тем, что создание вассального государства было лучшим вариантом действий, решение в конечном итоге принял президент Мюррей, который решил, что..."
 louisiana.31.a: "На Юге должна быть Создана Марионетка!"
 louisiana.31.b: "Оклахома заберет Все!"
  
 louisiana.32.t: "Нация в Смятении!"
 louisiana.32.d: "Несмотря на то, что многие советники предупреждали Хьюи об опасностях, связанных с установлением полного контроля над государством, более чем в два раза превышающим по размерам Луизиану, было решено, что Техас останется под полной оккупацией Луизианы. Это монументальное решение почти сразу же встретило яростный протест со всей страны, включая производителей, фермеров и, прежде всего, армию. После начала войны многие чиновники поняли, что Техас намного сильнее как по численности армии, так и по промышленной мощи, и пришли к выводу, что если Луизиана хочет иметь шанс, то придется пойти на большие жертвы. Вскоре Хьюи подписал законы о военном времени, которые вводили нормирование продуктов, усиленную воинскую повинность, запрет на производство товаров не первой необходимости и военное положение. Многие поддерживали действия правительства в первые несколько месяцев, полагая, что война быстро закончится, однако после того, как Хьюи отклонил предложение техасцев об условной капитуляции, поддержка правительства и войны резко упала. После полной капитуляции техасского правительства многие вздохнули с облегчением, полагая, что жизнь скоро вернется к тому, какой она была до войны. Однако решение о постоянной оккупации Техаса значительно продлило действие Законов военного времени, и нет нужды говорить, что никто не счастлив. Дезертирство в армии достигло нового максимума, поскольку офицеры вынуждены говорить своим солдатам, многие из которых еще совсем молоды, что они не смогут вернуться к своим семьям. Промышленники и фермеры также очень недовольны, так как по закону они были ограничены в производстве только определенных товаров, которые они вынуждены продавать правительству за сущие копейки. Объявление о том, что эти законы останутся в силе в течение следующих ста дней, стало переломным моментом для многих: фабрики закрываются, фермы бросаются, солдаты дезертируют, а семьи уезжают. Можно с уверенностью сказать, что Луизиана вступила в период бедствия и истощения, а некоторые из худших критиков правительства называют это "Новой Великой Депрессией". "
 louisiana.32.a: "О, Боже..."
  
  
 louisiana.33.t: "60-й день рождения Хьюи Лонга"
 louisiana.33.d: "Президент Хьюи П. Лонг празднует сегодня в Новом Орлеане свой 60-й день рождения. Тысячи горожан отмечают это событие фейерверками и выпивкой. Молодые люди уже начали называть Лонга Стариком Луизианы, что Хьюи не одобрял. Многим странно думать, что Хьюи пробыл на посту президента несколько сроков из-за того, что в 1939 году закончилось ограничение срока президентства. Многие задаются вопросом, как долго Морской Царь будет оставаться у власти."
 louisiana.33.a: "Время Летит"
  
  
 louisiana.34.t: "Приглашение Джорджии"
 louisiana.34.d: "Теперь, когда Юджин Талмадж победил на выборах в Джорджии, мы должны предложить ему полное членство в Лиге Джефферсона."
 louisiana.34.a: "Какая возможность."
  
 louisiana.35.t: "Приглашение Арканзаса"
 louisiana.35.d: "Арканзас находится в очень тревожном положении с их финансами и сильной коммунистической группой. Возможно, нам следует распространять наше влияние более тонким способом, чем прямое вторжение."
 louisiana.35.a: "Какая Возможность."
