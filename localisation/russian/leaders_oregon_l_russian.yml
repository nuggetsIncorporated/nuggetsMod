 POLITICS_CHARLES_MARTIN_DESC: "Чарльз Мартин, генерал-майор армии США в отставке, командир дивизии Черный Ястреб, за последние несколько лет сделал себе имя в политике штата Орегон. От поддержки строительства Бонневильской Дамбы до притворства прогрессивным демократом, чтобы получить президентское кресло. Мартин является полной противоположностью любого Прогрессивиста. Мартин - неприкрытый сторонник крупного бизнеса, выступающий за снижение налогов, использование армии и других методов поддержки крупного бизнеса против рабочих, поскольку Мартин называет профсоюзы и практически всех, кто выступает против него, 'Бандитскими Большевиками'! То, что Мартин является пограничным фашистом, объясняет и многие его прошлые действия, например, то, что он заставляет чернокожих ветеранов Великой Войны убирать туалеты, возиться с гниющими трупами и клеймит их как 'Дивизию Насильников'. Мартин окажется одним из самых правых президентов Орегона, если не самым правым."
  
  
 dauntless_dottie: "Бесстрашная Дотти"
  
