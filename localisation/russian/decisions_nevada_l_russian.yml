l_russian:
 SNV_finish_the_hoover_dam: "Завершение Строительства Дамбы Джона Спаркса"
 SNV_finish_the_hoover_dam_desc: "Старый Проект, известный как Дамба Гувера, был начат в 1931 г., но в последующие годы федеральное финансирование иссякло, и строительство приостановилось. Если бы нам удалось завершить проект, его электроэнергия могла бы принести большую пользу Лос-Вегасу."
  
 SNV_hydroelectricity: "Гидроэнергетика"
 SNV_hydroelectricity_desc: "Великие Реки нашего штата могут оказаться очень богатым источником энергии. Мы продолжим завершать проекты Великих Дамб прошлого, чтобы улучшить наше энергоснабжение и укрепить нашу экономику."
  
 SNV_divert_water_to_la: "Отвести Воду в Лос-Анджелес"
  
 Rebuilt_Hoover_tt: "Завершил Строительство Дамбы Спаркса"
