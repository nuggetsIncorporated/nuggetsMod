 douglas.6.t: "Рекс Дуглас..."
 douglas.6.d: "Рекс Дуглас скончался от пневмонии вчера вечером, он был окружен семьей, любимыми и самыми близкими товарищами. Сам Генри Уинстон находился в комнате, когда его личный врач объявил страшную новость. Уинстон организовал большие государственные похоронные процессии для Рекса и намерен официально вступить в должность председателя после похорон в знак уважения к своему погибшему товарищу."
 douglas.6.a: "Покойся Сильным!"
 douglas.9.t: "Победа на Дельте"
 douglas.9.d: "После долгой и кровавой борьбы с Неоконфедератами мы наконец-то захватили Джексон и всю дельту Миссисипи."
 douglas.9.a: "Мы добились своего, подписывайте мирный договор."
 douglas.9.b: "Мы не остановимся, пока каждый Клансмен не будет лежать в канаве!"
 douglas.10.t: "Захват Новой Мекки"
 douglas.10.d: "Благодаря победе над искусственным штатом Иллинойс мы наконец-то захватили один из самых желанных призов на континенте - Чикаго. Он навсегда станет нашим священным городом."
 douglas.10.a: "Alhamdulillah!"
 douglas.11.t: "Статус Религии"
 douglas.11.d: "Сегодня члены конгресса Дугласа собрались в надежде решить вопрос о будущем религии в нашей стране. Подавляющее большинство предпочло бы сохранить де-факто статус-кво секуляризма, но сделать его официальным. Однако в нашей стране есть очень активное и громкое меньшинство, которое требует прекращения секуляризма и акцессорности Нации Ислама."
 douglas.11.a: "Мы должны придерживаться Коммунистического Секуляризма"
 douglas.11.b: "К черту неверных! Аллах не спасет безбожных секуляристов!"
