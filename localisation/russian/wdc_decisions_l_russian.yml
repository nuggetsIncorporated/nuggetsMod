l_russian:
 WDC_form_defensive_alliance_north_american_dominion: "Сформировать Антиамериканскую Коалицию"
 WDC_join_defensive_alliance_north_american_dominion: "Присоединиться к Коалиции"
 WDC_congress: "Конгресс"
 WDC_congress_desc: "У Конгресса свои правила и идеи. Нам придется работать с ними, чтобы добиться успеха, но есть способы обеспечить, чтобы Конгресс был нам симпатичен и поддерживал нас."
 WDC_congress_senate_support_header: "§HПоддержка Сената§!"
 WDC_congress_house_support_header: "§HПоддержка Дома§!"
 WDC_congress_senate_support_amount: "§G[?WDC.senators_support]§! / §Y[?WDC.senators_total]§!"
 WDC_congress_house_support_amount: "§G[?WDC.representatives_support]§! / §Y[?WDC.representatives_total]§!"
 WDC_small_lobby_effort: "Малые Лоббистские Усилия"
 WDC_small_lobby_effort_desc: "Полезно иметь ухо востро в Капитолии и быть уверенным, что некоторые влиятельные люди знают, что планирует администрация."
 WDC_medium_lobby_effort: "Средние Лоббистские Усилия"
 WDC_medium_lobby_effort_desc: "Согласованные усилия, направленные на то, чтобы донести точку зрения администрации, несомненно, окупятся в долгосрочной перспективе."
 WDC_special_measures: "Особые Меры"
 WDC_special_measures_desc: "Иногда членам Конгресса требуется более прямой, личный стимул, чтобы понять, что то, что лучше для их банковского счета, также лучше для их страны."
