 SAK_Congo_Of_The_East_desc: "Большинство лагерей ГУЛАГа на Аляске были созданы по образцу системы Воркутлага в Советском Союзе. Худшие из худших преступников советского уголовного кодекса отправляются в отдаленные районы внутренних районов Аляски. "
  
