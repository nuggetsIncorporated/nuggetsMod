 SAK_Democratic_Opposition: "Реакционная Оппозиция"
 SAK_Democratic_Opposition_desc: "С тех пор как мы захватили Аляску, остатки национальной гвардии, полиции и беглых заключенных бродят по сельской местности. Они участвуют в перестрелках, грабежах и террористических атаках на важные советские позиции по всему штату."
  
 SAK_Costal_Populations: "Прибрежное Население"
 SAK_Costal_Populations_desc: "Почти никто на Аляске не живет в глубокой дикой местности штата, большая часть нашего населения сосредоточена в прибрежных поселениях, таких как Анкоридж, Джуно и Фэрбанкс. Это делает наш контроль над штатом очень трудным для сохранения в случае вторжения."
  
