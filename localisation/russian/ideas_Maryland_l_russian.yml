l_russian:
  
 SMD_lynch_mobs: "Мобы Линча"
 SMD_lynch_mobs_desc: "Расовая напряженность достигла точки кипения, и наши городские центры превратились в поле боя между черными и белыми жителями. Полиция и Национальная гвардия бессильны перед лицом этого и активно поощряют белые самосуды. Черные начали вооружаться в ответ, и проблема, похоже, со временем только усугубляется."
  
