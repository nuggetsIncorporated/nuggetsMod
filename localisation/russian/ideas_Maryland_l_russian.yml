 SMD_Stagnating_Economy: "Стагнирующая Экономика"
 SMD_Stagnating_Economy_desc: "Экономический прогресс и модернизация Альберта Ричи замедлились до темпа улитки в последние годы из-за распада Союза, Чесапикской войны и раздутой политической машины, которая привела к доминированию экономики грабительского барона."
  
 SMD_Agricultural_Economy: "Проблемы Балтимора"
 SMD_Agricultural_Economy_desc: "Балтимор страдает от расового насилия, преступности, безработицы и множества других проблем. Балтимор также является нашим главным промышленным центром, поэтому нам нужно решить эти проблемы, чтобы восстановить нашу промышленную базу."
  
 SMD_Bitter_Veterans: "Горечь Ветеранов"
 SMD_Bitter_Veterans_desc: "Чесапикская Война оставила нашим ветеранам горечь на языке от вкуса белого мира с Делаваром и Нью-Джерси. Недовольные тем, что после сотен смертей наши ветераны не добились никаких территориальных или политических успехов, они готовы в любую минуту обратиться к радикальным идеологиям, чтобы удовлетворить свои желания. Армия Солдатской Надбавки и морская пехота уже замышляют воспользоваться этой демографической бомбой замедленного действия."
  
 SMD_Cheapskate_war_Exhaustion: "Истощение Чесапикской Войны"
 SMD_Cheapskate_war_Exhaustion_desc: "Чесапикская Война истощила наше население до такой степени, что пацифизм стал широко распространен."
  
 SMD_Robber_Baron_Economies: "Экономика Баронов-Разбойников"
 SMD_Robber_Baron_Economies_desc: "Экономическая политика Ричи, возможно, модернизировала и индустриализировала Мэриленд, но она также оставила после себя раздутую политическую машину и стагнирующую экономику, управляемую баронами-разбойниками."
  
