l_russian:
  
 virginia.1.t: "Восстание Чернокожих Жителей Тайдуотера!"
 virginia.1.d: "Регион Тайдуотер, регион с преобладанием чернокожего населения, восстал против нашего законного правления! Черные вдохновлены большевистским коммунизмом и пользуются огромной популярностью среди нашего черного населения, они взяли в руки оружие, захватили множество городов и поселков и начали открытое восстание!"
 virginia.1.a: "Раздавить этих Недобитых Негров!"
 virginia.1.b: "Национально-Освободительная Война начинается!"
  
 virginia.2.t: "Война в Тайдуотераотере"
 virginia.2.d: "Эта война против негров Тайдуотера будет легкой, они сражаются трусливо и отказываются вступать с нами в бой в открытом поле, до сих пор. Наша превосходящая англосаксонская раса одержит над ними победу!"
 virginia.2.a: "Пора покончить с этой чепухой!"
  
