l_russian:
  
 TDW_fight_for_freedom: "Борьба за Нашу Свободу"
 TDW_fight_for_freedom_desc: "Эта национально-освободительная борьба, с которой мы сталкиваемся, будет трудной, но мы должны продолжать бороться, чтобы покончить с расизмом и неравенством, где бы мы их ни видели."
  
 TDW_cultural_revolution: "Культурная Революция"
 TDW_cultural_revolution_desc: "Хейвуд - поклонник китайского председателя Мао Цзэдуна, и он особенно высоко оценил идею культурной революции Мао, такая революция крайне необходима здесь, на Юге, где так распространена реакционная культура. Но это будет чрезвычайно трудная задача - прорваться и разрушить реакционные устои Юга."
  
 TDW_forced_labor: "Принудительный Труд"
 TDW_forced_labor_desc: "По иронии судьбы мы отправляем реакционеров и бывших капиталистов на работу в трудовые лагеря, чтобы поддержать экономику."
  
 TDW_cultural_revolution2: "Культурная Революция"
 TDW_cultural_revolution2_desc: "После испытаний и невзгод нашей культурной революции она наконец завершена, и мы показали всему миру, что даже самые реакционные культуры могут быть проникнуты и начать искореняться. Благодаря нашим мерам расизм на социальном уровне начал снижаться."
  
 communist_internationalism: "Коммунистический Интернационализм"
 communist_internationalism_desc: "Наш долг как коммунистов - оказывать поддержку международным коммунистическим движениям за рубежом."
  
 air_supply: "Воздушное Снабжение"
 air_supply_desc: "Наши ВВС специализируются на облегчении проблем со снабжением, доставляя его по воздуху."
  
 army_equality: "Равенство в Армии"
 army_equality_desc: "Наша армия была десегрегирована, и теперь мы можем воспользоваться гораздо большим количеством рекрутов."
  
 mass_gun_production: "Массовое Производство Винтовок"
 mass_gun_production_desc: ""
  
 incen_bombs: "Зажигательные Бомбы"
 incen_bombs_desc: "Эти зажигательные бомбы позволяют нам еще больше опустошать наших врагов с помощью стратегии стратегических бомбардировок."
  
 infantry_priority: "Приоритет Пехоты"
 infantry_priority_desc: "План Хейвуда требует, чтобы мы отдавали приоритет нашей пехоте"
  
 tank_priority: "Приоритет Бронетехники"
 tank_priority_desc: "План Хейвуда призывает нас отдавать приоритет бронетехнике"
  
 tuskegee: "Авиаторы Таскиги"
 tuskegee_desc: "Мы набрали много членов знаменитой авиагруппы Таскиги, эти летчики - профессионалы и могут дать нашим ВВС небольшое преимущество над противниками."
  
 state_unions: "Профсоюзы, Контролируемые Государством"
 state_unions_desc: "Нам необходимо было создать новые профсоюзы, контролируемые государством, чтобы предотвратить большевистское влияние и антикапиталистические настроения среди нашего рабочего класса"
  
 negro_army: "Негритянская Армия"
 negro_army_desc: "Наша армия состоит в основном из негров, мы наиболее решительно и идеологически настроены на уничтожение капитализма и расизма и доказали свою преданность и пламенность этому делу."
  
 desegregated_higher_education: "Десегрегация Высшего Образования"
 desegregated_higher_education_desc: "В соответствии с прогрессивной политикой мы полностью десегрегировали высшее образование, что позволило гораздо большему числу студентов изучать естественные науки."
  
 TDW_less_taxes: "Низкий Налог на Бизнес"
 TDW_less_taxes_desc: "Мы снизили налоги на бизнес и подоходный налог, чтобы способствовать развитию предпринимательства и созданию новых предприятий."
  
 TDW_black_culture: "Интегрированная Культура Чернокожих"
 TDW_black_culture_desc: "Вместо того чтобы пропагандировать сепаратизм и наши различия, мы придерживаемся прогрессивного подхода к расовому вопросу в Америке. И черные, и белые - американцы, и их не следует разделять по культурному признаку."
  
 TDW_collective_farms: "Коллективные Хозяйства"
  
 TDW_Our_new_army: "Наша Новая Армия"
  
 TDW_Elite_units: "Элитные Подразделения"
  
 TDW_tobacco_industry: "Табачная Промышленность"
  
 TDW_communist_rebels: "Партизаны ЮСФА"
 TDW_communist_rebels_desc: "Подпольные партизанские ячейки ЮСФА были активизированы и вновь активизированы неграми-коммунистами в Тайдуотере!"
  
 TDW_successful_army: "Армия, Испытанная Огнем"
 TDW_successful_army_desc: "После успешных походов через Каролины наша армия извлекла множество бесценных уроков, которые будут использованы в будущих войнах против реакционных капиталистов. Армия показала себя в испытании огнем и сталью и вышла победительницей вопреки всему."
