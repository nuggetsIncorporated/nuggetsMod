l_russian:
  
 sro.2.t: "Портлендский Конгресс"
 sro.2.d: "После нашего успеха в Гражданской Войне мы созвали конференцию по вопросу о будущем Коммунистической Партии Орегона. В качестве будущих лидеров рассматриваются Элизабет Герли Флинн и наш нынешний лидер Джон Рид."
 sro.2.a: "Мы должны оставить Рида"
 sro.2.b: "Флинн приведет нас к успеху!"
  
  
  
