l_russian:
  
 neworleans.1.t: "Суд над Демократами"
 neworleans.1.d: "Поскольку черное население Нового Орлеана наконец-то представлено, настало время провести суд над старыми расистскими и коррумпированными политиками-демократами. Они будут осуждены разнородным составом присяжных, чтобы представить демографическую ситуацию в городе и сделать процесс справедливым. Хотя маловероятно, что они одолеют обвинения в рэкете и коррупции. Большинство обвиняемых будут отправлены в муниципальные тюрьмы."
 neworleans.1.a: "В добрый путь!"
  
 neworleans.2.t: "Интеграция Западной Флориды"
 neworleans.2.d: "Наши армии недавно пронеслись по большей части Южной Миссисипи, и после взятия Мобила мы начали процесс интеграции и отторжения всей Западной Флориды для Луизианы."
 neworleans.2.a: "Отличные Новости!"
  
 neworleans.3.t: "Интеграция Восточного Техаса"
 neworleans.3.d: "Наши армии недавно пронеслись по большей части Восточного Техаса, и после взятия Бомонта мы начали процесс интеграции и передачи всего Восточного Техаса Луизиане"
 neworleans.3.a: "Отличные Новости!"
  
