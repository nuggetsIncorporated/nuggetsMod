 SOH_military_readiness: "Военная Готовность: §[GetReadinesslevelcolor][?SOH_military_readiness_variable|Y0]§!"
 SOH_military_readiness_desc: "Представление Военно-Промышленного Комплекса и армии, рассчитанное на готовность Огайо к ведению и поддержанию войны.\nКогда Огайо вступает в войну, он получает события, основанные на уровнях готовности.\n§RНиже 25§! Получает ужасные события/дебаффы при ведении войны, так как экономика и вооруженные силы не готовы.\n§O25-55§! Получать умеренные события/дебаффы, когда война ведется, а экономика и вооруженные силы в некоторой степени готовы.\n§755-90§! Получение временных дебаффов при ведении войны.\n§GВыше 90§! Негативные эффекты от объявления войны отсутствуют.\n§YМожет быть увеличена за счет повышения призыва, законов экономики и фокусов в дереве промышленности и военного дела."
