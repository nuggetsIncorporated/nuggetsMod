 POLITICS_ALBERTRITCHIE_DESC: "Альберт Ричи - самый долгоживущий губернатор штата Мэриленд с почти 15-летним стажем государственной службы. Политическая карьера Ричи началась с крупной победы над налогоплательщиками после выигрыша судебного процесса против балтиморской коммунальной компании, и благодаря этому популистскому призыву он получил свою первую политическую должность. Позднее, в 1919, Ричи стал губернатором, причем за 15 лет он отработал 4 из 5 своих сроков. На губернаторских выборах 1934 г. Ричи победил с небольшим отрывом от соперников: многие утверждали, что он победил только потому, что это были выборы военного времени во время войны в Чизапике. Здоровье Ричи стремительно ухудшается, а Демократическая Партия, которую он превратил в корпоративную политическую машину, наносит ущерб экономике Мэриленда. Стервятники роятся вокруг Ричи в последние недели его жизни, чтобы завладеть любым дюймом политической власти. Наследие Ричи - это успех, обернувшийся застоем и посредственностью перед лицом серьезных проблем."
