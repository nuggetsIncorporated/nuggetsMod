 SMI_Solidify_Effingers_Cult_Of_Personality: "Укрепить Культ Личности Эффинджера"
 SMI_Solidify_Effingers_Cult_Of_Personality_desc: "Вирджил Эффинджер прошел долгий путь. Его скромное происхождение из Огайо и участие в Стальной Войне не вызывает сомнений, что он прошел через все трудности. После того, как он занял пост лидера нашего Легиона, его следующей целью становится укрепление контроля над штатом, чтобы предотвратить подобный переворот."
  
 SMI_Develop_The_Black_Fleet: "Развивать Черный Флот"
 SMI_Develop_The_Black_Fleet_desc: "Почему мы называем себя пиратами, когда у нас почти нет военно-морского флота? Это надо исправлять, и исправлять быстро, пока нашим уязвимым побережьем не воспользовались."
  
 SMI_Promote_Smugglers: "Продвигать Контрабандистов"
 SMI_Promote_Smugglers_desc: "Пираты, как и мы, любили выпивку. Поэтому мы знаем толк в алкоголе и можем контрабандой доставлять его в государства, страдающие от нехватки алкоголя, по всему континенту."
  
 SMI_Legion_Submarines: "Подводные Лодки Легиона"
 SMI_Legion_Submarines_desc: "Подводные Лодки - это ценный актив. Как и наши предки-пираты, мы будем использовать их, чтобы соперничать в открытом море даже с самыми великими державами!"
  
 SMI_Black_Legion_Marines: "Морпехи Черного Легиона"
 SMI_Black_Legion_Marines_desc: "Когда пираты были на пике популярности, им приходилось вести много боев между кораблями. Мы можем использовать эти знания вместе с нашим полуостровным положением для подготовки элитных морских пехотинцев, способных высадиться на любом побережье! Ведь высадка на корабль и высадка в стране - это, по сути, одно и то же, не так ли?"
  
 SMI_Pirate_Battleships: "Пиратские Линкоры"
 SMI_Pirate_Battleships_desc: "Наш флот находится на подъеме, но мы не будем по-настоящему пользоваться уважением, если у нас не будет капитальных кораблей, как у пиратов до нас!"
  
 SMI_Du_Pont_Connection: "Соединение Du Pont"
 SMI_Du_Pont_Connection_desc: "Du Pont - чрезвычайно успешная химическая компания, и мы могли бы использовать ее ноу-хау для развития нашей синтетической промышленности."
  
 SMI_Work_With_Du_Pont_To_Develop_Synt_Rubber: "Разработки Du Pont над  Синтетическим Каучуком"
 SMI_Work_With_Du_Pont_To_Develop_Synt_Rubber_desc: "У нас есть прочное сотрудничество с компанией Du Pont, и мы должны прилагать усилия для разработки более совершенных синтетических материалов."
  
 SMI_Black_Legion_Rubber_Plants: "Каучуковые Заводы Черного Легиона"
 SMI_Black_Legion_Rubber_Plants_desc: "Наши усилия по развитию синтетической промышленности приносят свои плоды, но нам необходимо внедрять эти разработки в реальный мир."
  
 SMI_Du_Pont_Research_Cooperation: "Исследовательское Сотрудничество Du Pont"
 SMI_Du_Pont_Research_Cooperation_desc: "Опираясь на предыдущие исследования, мы должны сохранить компанию Du Pont и поддерживать с ней исследовательские отношения."
  
 SMI_Du_Pont_Parashoots: "Парашюты Du Pont"
 SMI_Du_Pont_Parashoots_desc: "Качество синтетики Du Pont очень заметно, и мы можем использовать эту синтетику для совершенствования наших десантников."
  
 SMI_Expand_Our_Alliance_With_KKK: "Расширить Наш Альянс с KKK"
 SMI_Expand_Our_Alliance_With_KKK_desc: "Когда мы основали Легион в 20-х годах, мы попали под крыло ККК. Мы сотрудничали с ними более 15 лет, и нет никаких причин прекращать сотрудничество сейчас."
  
 SMI_Reach_Out_To_southern_Klans: "Обращение к Южным Кланам"
 SMI_Reach_Out_To_southern_Klans_desc: "Пока мы имеем влияние на севере, мы должны вступать в союз с другими странами, присоединившимися к ККК, для дальнейшего продвижения нашей программы."
  
 SMI_Distance_Ourselves_From_KKK: "Отдалить Себя от ККК"
 SMI_Distance_Ourselves_From_KKK_desc: "ККК была с нами с самого первого дня, но теперь мы превзошли ее в авторитете и силе. Нам незачем держаться за старые пути ККК, мы будем прокладывать свой собственный путь!"
  
 SMI_Legion_Dominance: "Доминирование Легиона"
 SMI_Legion_Dominance_desc: "Наша хватка во внутренней политике закрылась, и, к счастью, другие увидели свет и присоединились к нам! Эти события принесут нам огромную пользу."
  
 SMI_Support_Black_Legion_In_Ohio: "Поддержать Черный Легион в Огайо"
 SMI_Support_Black_Legion_In_Ohio_desc: "У нас было скромное начало в Огайо, и раз они теперь нападают на нас, мы должны ударить их по больному месту. Наша родина восстанет и очистится!"
  
 SMI_Our_March_Begins: "Наш Марш Начинается"
 SMI_Our_March_Begins_desc: "Теперь, когда наше положение в мире обеспечено, мы должны расширить свою территорию и очистить ее от тиранических демократий и эгоистичных иммигрантов! Мы превосходим всех и всегда останемся таковыми!"
  
 SMI_Decrease_Robes_and_Handgun_Price: "Снизить Цену на Робы и Оружие"
 SMI_Decrease_Robes_and_Handgun_Price_desc: "Мичиган все еще переживает последствия Великой Депрессии. С нашей новой властью мы должны снизить цены на столь необходимые товары, чтобы стимулировать расходы и экономический рост."
  
 SMI_Vigilantism_Promoted: "Пропаганда Бдительности"
 SMI_Vigilantism_Promoted_desc: "Если мы будем поощрять самосуд, то люди могут дважды подумать, прежде чем совершить глупость. Это должно помочь контролировать инакомыслие."
  
 SMI_Trial_Of_Dayton_Dean: "Суд Над Дейтоном Дином"
 SMI_Trial_Of_Dayton_Dean_desc: "Дейтон Дин - стукач, монстр и дурак. Он нарушил кодекс Легиона и тем самым едва не сорвал все наши планы. Мы должны разобраться с такими крысами, как он, и показать пример будущему."
  
 SMI_Recruit_Mickey_Cochrane: "Завербовать Микки Кокрейна"
 SMI_Recruit_Mickey_Cochrane_desc: "Микки Кокрейн - ценный сотрудник. Он возглавляет Тигров Детройта, известную бейсбольную команду с огромным влиянием. Привлечение его на нашу сторону, несомненно, повысит нашу легитимность и престиж, а также сделает наш вопрос более актуальным для большего числа людей."
  
 SMI_Black_Legion_Baseball: "Бейсбол Черного Легиона"
 SMI_Black_Legion_Baseball_desc: "С Кокрейном на нашей стороне бейсбол превратился из популярного вида спорта для зрителей в феноменальный способ распространения нашего влияния, не говоря уже о единстве, которое бейсбол может нам принести. ВПЕРЕД, ТИГРЫ!!!"
  
 SMI_Chain_Referral_Scheme: "Схема Цепочки Рефералов"
 SMI_Chain_Referral_Scheme_desc: "Наша организация все еще находится на зыбкой почве, и неизвестные лояльности все еще окутывают наше будущее. Чтобы привлечь людей на свою сторону, мы должны привлекать их к нашему делу. Затем мы можем поставить перед ними определенные цели, чтобы привлечь больше людей, и вознаградить тех, кто привлекает других, более широкими возможностями. Это безотказно!"
  
 SMI_Increase_Kidnapping_Recruitment: "Увеличить Набор Похитителей"
 SMI_Increase_Kidnapping_Recruitment_desc: "Похищение людей, чтобы заставить их присоединиться к нашему делу, никогда не давало результатов, так почему бы не остановиться сейчас?"
  
 SMI_One_Million_Legionnaires: "Миллион Легионеров"
 SMI_One_Million_Legionnaires_desc: "За последнее время число членов Черного Легиона выросло, а это значит, что у нас появилось больше людей, из которых можно создать грозную армию. Привлечение лучших из лучших означает, что мы сможем сражаться с лучшими из лучших."
  
 SMI_Bring_Superior_Back_To_The_Fold: "Вернуть Верхнее в Строй"
 SMI_Bring_Superior_Back_To_The_Fold_desc: "Верхнее - это государство, образовавшееся в результате распада Америки. Эти земли принадлежат нам по праву, и к тому же это прекрасный полигон для испытания нашей новой армии! Мы должны нанести удар прямо сейчас."
  
 SMI_Legion_Of_Terror: "Легион Террора"
 SMI_Legion_Of_Terror_desc: "Нашему режиму необходимо править через страх. Прошлые империи показали, что нельзя быть слишком снисходительным к своим подданным, так как нельзя доверять им в использовании своих разрешений. В результате мы должны подавлять инакомыслие и подавать пример, пусть даже самый жестокий."
  
 SMI_Anti_Catholic_Propaganda: "Антикатолическая Пропаганда"
 SMI_Anti_Catholic_Propaganda_desc: "Католицизм - это не более чем фарс, способ разобщить наших соотечественников. Нужно подавить католиков, пока они не пошли против наших убеждений."
  
 SMI_Anti_Immigrants_Campaign: "Кампания по Борьбе с Иммигрантами"
 SMI_Anti_Immigrants_Campaign_desc: "Иммигранты - это не более чем недочеловеческие отходы. Мы должны ограничить эти тупые идеи, привнесенные этими недочеловеками."
  
 SMI_Send_Volunteers_Abroad: "Отправлять Добровольцев за Границу"
 SMI_Send_Volunteers_Abroad_desc: "Наша страна может быть одинока в мире как единственное просвещенное общество, но есть и другие, которые видят нашу правду. Мы должны направить ресурсы на их защиту и помощь в их борьбе."
  
 SMI_Expand_Our_Arsenal: "Расширить наш Арсенал"
 SMI_Expand_Our_Arsenal_desc: "Наша страна превосходит всех, но мы не можем реализовать эти идеи, не имея оружия для ведения войн."
  
 SMI_Black_Legion_Labour_Network: "Трудовая Сеть Черного Легиона"
 SMI_Black_Legion_Labour_Network_desc: "Великая Депрессия сделала людей ленивыми. Годы безработицы сделали людей мягкими и слабыми. Нам необходимо создать сеть рабочих, чтобы способствовать увеличению числа рабочих мест и покончить с хронической ленью."
  
 SMI_Expand_Black_Legion_Airforce: "Расширить Военно-Воздушные Силы Черного Легиона"
 SMI_Expand_Black_Legion_Airforce_desc: "Для полной победы в войне необходимо побеждать на земле и в воздухе. Мы пренебрегаем небом, и чтобы не дать людям воспользоваться этим, мы должны исправить эту ошибку."
  
 SMI_Corsair_Fighters: "Корсарские Истребители"
 SMI_Corsair_Fighters_desc: "Наша авиационная программа стартовала, и чтобы не останавливаться на достигнутом, мы должны получить помощь от Корсар для продолжения наших исследований."
  
 SMI_Legion_Mechanization: "Механизация Легиона"
 SMI_Legion_Mechanization_desc: "Использование грузовых автомобилей для перевозки техники и людей было одной из величайших идей XX века. Мы должны продолжать развивать эту технологию, чтобы сделать наш автопарк более надежным и грозным."
  
 SMI_Legion_Tank_Force: "Танковые Силы Легиона"
 SMI_Legion_Tank_Force_desc: "Когда в 1916 году Англичане создали первые танки, мир был потрясен. Несмотря на то что танковая техника шагнула далеко вперед, мы должны идти в ногу со временем, а возможно, и превосходить современные технологии. Элитные танковые войска позволят нам сокрушить любого противника на своем пути."
  
 SMI_The_Black_Grands: "Черные Гранды"
 SMI_The_Black_Grands_desc: "Пехотная техника делает нашу армию текучей. От боеприпасов, которыми стреляют, до корпуса, в который встроена механика, - все в оружии имеет большое значение. С развитием технологий и вооружений мы можем оснастить наших солдат чем-то более мощным для борьбы с врагом."
  
 SMI_Blunderbuss_Army: "Мушкетонная Армия"
 SMI_Blunderbuss_Army_desc: "Спустя сотни лет наши пиратские технологии всплывают на поверхность! Наши знания о пиратских технологиях значительно упростят создание этого оборудования, но люди могут заметить некоторые недостатки. Впрочем, неважно, сила в количестве! Ради наших пиратских предков и нашего пиратского будущего."
  
 SMI_Legionary_Commandos: "Легионеры-Коммандос"
 SMI_Legionary_Commandos_desc: "Если использовать современные технологии и вкладывать деньги в элитные учебные центры, то можно создать мощную ударную силу, способную уничтожить всех и вся на своем пути!"
  
 SMI_Female_Branch_Of_Legion: "Женская Ветвь Легиона"
 SMI_Female_Branch_Of_Legion_desc: "Взяв женщин с заводов и бросив их в бой, мы получим более многочисленную армию, что исключает возможность нехватки рабочей силы. Это позволит нам дольше оставаться в бою, если мы окажемся втянутыми в Войну в Стиле Первой Мировой."
  
 SMI_Male_Only_Legion: "Легион Только для Мужчин"
 SMI_Male_Only_Legion_desc: "Женщины не созданы для армии. Они должны оставаться на заводах в качестве квалифицированной производственной силы, а сражения вести с мужчинами."
  
 SMI_Great_Lakes_Domination: "Господство Великих Озер"
 SMI_Great_Lakes_Domination_desc: "После долгих лет подготовки наконец-то пришло время приступить к выполнению нашей конечной цели. Мы должны раз и навсегда овладеть Великими Озерами и избавить их от любых недостатков! Пусть шансы всегда будут в нашу пользу."
  
 SMI_Legion_Research_League: "Исследовательская Лига Легиона"
 SMI_Legion_Research_League_desc: "Наши научные коллективы долго и упорно работают над улучшением нашей страны, и мы должны оказывать им большую поддержку, чтобы они могли продолжать эту работу."
  
