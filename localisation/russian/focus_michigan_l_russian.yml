 SMI_continue_the_terror_desc: "Штат Мичиган слишком долго подвергался нашествию иммигрантов и неполноценных рас. В условиях, когда Великая Депрессия все еще продолжается, а на кону стоят наши рабочие места, мы должны нанести удар по первоисточнику, пока не стало слишком поздно!"
  
 SMI_The_New_Revolutionaries: "Новые Революционеры"
 SMI_The_New_Revolutionaries_desc: "После десятилетия потрясений мы закрепили свой контроль над политикой Мичигана! Мы направили все наши усилия на проникновение в политическую плоскость, и у нас достаточно поддержки, чтобы покончить с нынешним коррумпированным правительством."
  
