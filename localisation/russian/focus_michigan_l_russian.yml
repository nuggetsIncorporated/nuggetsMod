 SMI_generic_focus: "Национальный фокус"
 SMI_generic_focus_desc: ""
  
 SMI_army_effort: "Развитие армии"
 SMI_army_effort_desc: "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 SMI_equipment_effort: "Развитие Снаряжения" #NT!
 SMI_equipment_effort_desc: "" #NT!
  
 SMI_equipment_effort_desc: "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 SMI_motorization_effort: "Развитие транспорта"
 SMI_motorization_effort_desc: "Основные характеристики транспортных средств пехоты — маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 SMI_doctrine_effort: "Развитие доктрины"
 SMI_doctrine_effort_desc: "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 SMI_equipment_effort_2: "Развитие снаряжения II"
 SMI_equipment_effort_2_desc: "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 SMI_mechanization_effort: "Развитие механизации"
 SMI_mechanization_effort_desc: "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 SMI_doctrine_effort_2: "Развитие доктрины II"
 SMI_doctrine_effort_2_desc: "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 SMI_equipment_effort_3: "Развитие снаряжения III"
 SMI_equipment_effort_3_desc: "Хватит копировать чужие образцы и закупать с  снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 SMI_armor_effort: "Развитие бронетехники"
 SMI_armor_effort_desc: "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 SMI_special_forces: "Войска специального назначения"
 SMI_special_forces_desc: "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 SMI_aviation_effort: "Развитие авиации"
 SMI_aviation_effort_tt: "Недостаточно стройплощадок для §Yавиабаз§!"
 SMI_aviation_effort_tt_desc: ""
  
 SMI_aviation_effort_desc: "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 SMI_fighter_focus: "Ставка на истребители"
 SMI_fighter_focus_desc: "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 SMI_bomber_focus: "Ставка на бомбардировщики"
 SMI_bomber_focus_desc: "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 SMI_aviation_effort_2: "Развитие авиации II"
 SMI_aviation_effort_2_desc: "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 SMI_CAS_effort: "Развитие штурмовиков"
 SMI_CAS_effort_desc: "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 SMI_rocket_effort: "Развитие ракет"
 SMI_rocket_effort_desc: "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 SMI_NAV_effort: "Развитие аэронавигации"
 SMI_NAV_effort_desc: "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 SMI_naval_effort: "Развитие военно-морского флота"
 SMI_naval_effort_tt: "Недостаточно стройплощадок для §Yверфей§!"
 SMI_naval_effort_tt_desc: ""
  
 SMI_naval_effort_desc: "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 SMI_naval_effort2: "Расширение верфей"
 SMI_naval_effort2_desc: "Чтобы вернуть себе достойный флот, мы должны сперва значительно расширить наши кораблестроительные мощности."
 SMI_flexible_navy: "ВМФ на основе многоцелевых судов"
 SMI_flexible_navy_desc: "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 SMI_large_navy: "ВМФ на основе крупных судов"
 SMI_large_navy_desc: "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 SMI_submarine_effort: "Развитие подводных лодок"
 SMI_submarine_effort_desc: "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 SMI_cruiser_effort: "Развитие крейсеров"
 SMI_cruiser_effort_desc: "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 SMI_destroyer_effort: "Развитие эсминцев"
 SMI_destroyer_effort_desc: "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 SMI_capital_ships_effort: "Развитие крупных кораблей"
 SMI_capital_ships_effort_desc: "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 SMI_industrial_effort: "Развитие промышленности"
 SMI_industrial_effort_desc: "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 SMI_industrial_effort_2: "Развитие промышленности II"
 SMI_industrial_effort_2_desc: "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 SMI_construction_effort: "Развитие строительства"
 SMI_construction_effort_tt: "Недостаточно стройплощадок для §Yфабрик§!"
 SMI_construction_effort_tt_desc: ""
  
 SMI_construction_effort_desc: "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 SMI_production_effort: "Развитие вооружений"
 SMI_production_effort_tt: "Недостаточно стройплощадок для §Yвоенных заводов§!"
 SMI_production_effort_tt_desc: ""
  
 SMI_production_effort_desc: "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 SMI_construction_effort_2: "Развитие строительства II"
 SMI_construction_effort_2_desc: "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 SMI_production_effort_2: "Развитие вооружений II"
 SMI_production_effort_2_desc: "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 SMI_production_effort_3: "Развитие вооружений III"
 SMI_production_effort_3_desc: "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 SMI_infrastructure_effort: "Развитие инфраструктуры"
 SMI_infrastructure_effort_desc: "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 SMI_infrastructure_effort_tt: "Недостаточно стройплощадок для §Yинфраструктуры§!"
 SMI_infrastructure_effort_tt_desc: ""
  
 SMI_synth_oil_effort_tt: "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
 SMI_synth_oil_effort_tt_desc: ""
  
 SMI_infrastructure_effort_2: "Развитие инфраструктуры II"
 SMI_infrastructure_effort_2_desc: "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 SMI_construction_effort_3: "Развитие строительства III"
 SMI_construction_effort_3_desc: "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 SMI_nuclear_effort: "Развитие атомной энергетики"
 SMI_nuclear_effort_desc: "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 SMI_extra_tech_slot: "Доп. ячейка для исследований"
 SMI_extra_tech_slot_desc: "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 SMI_extra_tech_slot_2: "Доп. ячейка для исследований II"
 SMI_extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 SMI_technology_sharing: "Обмен технологиями"
 SMI_technology_sharing_desc: "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 SMI_secret_weapons: "Секретное оружие"
 SMI_secret_weapons_desc: "Направить все свободные ресурсы на строительство танков и самолетов — это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 SMI_air_innovation: "Инновации в авиации"
 SMI_air_innovation_desc: "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 SMI_air_innovation_2: "Инновации в авиации II"
 SMI_air_innovation_2_desc: "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 SMI_naval_air_effort: "Развитие морской авиации"
 SMI_naval_air_effort_desc: "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
