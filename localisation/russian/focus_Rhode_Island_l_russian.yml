 SRI_adopt_limited_democracy_desc: ""
  
 SRI_unite_with_far_right: "Объединиться с Ультраправыми"
 SRI_unite_with_far_right_desc: "Род-Айленд был слишком слаб, наш крошечный штат должен утвердить себя и не может пасть ни перед кем другим, даже если это означает войну. Лоутон останется у власти как глава этого штата. Демократия слаба."
  
 SRI_cooperation_with_democratic_figures: "Сотрудничество с 'Демократическими' Деятелями"
 SRI_cooperation_with_democratic_figures_desc: ""
  
 SRI_restore_democracy: "Восстановить 'Демократию'"
 SRI_restore_democracy_desc: "Национальная гвардия передала власть Уильяму Генри Вандербильту III. Вандербильт должен стать президентом страны под руководством Демократической партии Род-Айленда. Однако он не обладает реальной властью, он всего лишь марионетка Национальной гвардии. Мы не можем доверять народу, иначе он изберет коммунистов.."
  
 SRI_root_out_communism: "Искоренить Коммунизм"
 SRI_root_out_communism_desc: "Коммунизм и социализм - это болезнь для нации. Демократия позволяет им распространяться в умах людей. Мы должны вычистить оставшихся коммунистов и демократов в правительстве. Этого не произойдет здесь..."
  
