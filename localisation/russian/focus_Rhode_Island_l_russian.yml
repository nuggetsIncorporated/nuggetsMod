 WHILE_FOCUSING: "При выборе этого фокуса будут следующие эффекты:\n$EFF$"
  
 SRI_election: "Выборы 1936"
 SRI_election_desc: "Хотя Демократическая партия находится на грани решения, выборы уже наступили. Возможно, они смогут сохранить свои позиции, по крайней мере, если не появится " §Gпретендент§!"
  
  
  
  
  
 SRI_theodores_last_term: "Последний срок Теодора"
 SRI_theodores_last_term_desc: "У президента Теодора было, мягко говоря, нелегкое президентство. Первые два года на Род-Айленде не происходило ничего серьезного. Однако недавно всплеск протестов и забастовок рабочих ослабил власть нашего правительства над страной.."
  
 SRI_investment_into_factory: "Расширение текстильной промышленности"
 SRI_investment_into_factory_desc: "Возможно, если бы мы позволили нескольким корпорациям инвестировать в завод в нашем штате, мы могли бы нанять больше рабочих."
  
 SRI_restore_fishing: "Восстановить рыболовство"
 SRI_restore_fishing_desc: "Рыболовство было важной частью экономики Род-Айленда, однако оборудование для ловли рыбы в дальних водах было утрачено во время отделения Род-Айленда. Теперь мы восстановили часть оборудования и несколько лодок. Так чего же мы ждем? Давайте ловить рыбу!"
  
 SRI_deal_with_the_strikes: "Разобраться с забастовками"
 SRI_deal_with_the_strikes_desc: "Одна из самых больших проблем сейчас - это пустующие заводы по всему штату из-за активных забастовок. Президент Теодор должен найти решение для рабочих, обратившись к бастующим."
  
 SRI_apoint_progressive_figures: "Назнчить Прогрессивных Деятелей"
 SRI_apoint_progressive_figures_desc: "Если мы назначим несколько прогрессивных деятелей в наше правительство, возможно, рабочие смогут прекратить забастовки?"
  
 SRI_vote_blue: "Голосуйте за Синих!"
 SRI_vote_blue_desc: "Несмотря на все проблемы, которые до сих пор стоят перед нами, мы решили их и исправили некоторые из них. Выборы 1936 года приближаются, так что выходите и голосуйте за Синих!"
  
 SRI_a_lovecraftian_victory: "Лавкрафтианская Победа"
 SRI_a_lovecraftian_victory_desc: "Правление отсталых демократов закончилось, так как Лавкрафт выиграл выборы с моральной точки зрения."
  
