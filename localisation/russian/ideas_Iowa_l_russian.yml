l_russian:
  
 SIA_Iowa_militias: "Ополченцы Айовы"
 SIA_Iowa_militias_desc: "Мы преобразовали систему Национальной Гвардии в систему Гвардии, чтобы защитить нашу новую нацию"
  
 SIA_Dustbowl_Economy: "Экономика Пыльной Чаши"
 SIA_Dustbowl_Economy_desc: "Айова не пострадала от Пыльной Чаши так сильно, как Канзас и Оклахома, но облака пыли, заслонявшие солнце и проникавшие через любые щели в домах вокруг окон и дверей, оставили неизгладимое впечатление на тех, кто пережил их. Времена были тяжелыми на протяжении всего десятилетия 1930-х годов."
