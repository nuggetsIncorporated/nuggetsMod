l_russian:
  
 SIL_Illinois_Militia: "Иллинойское Ополчение"
 SIL_Illinois_Militia_desc: "Мы преобразовали систему Национальной Гвардии в систему Иллинойской гвардии, чтобы защитить нашу новую нацию."
  
 SIL_Dustbowl_Economy: "Экономика Пыльной Чаши"
 SIL_Dustbowl_Economy_desc: "После пыльных бурь 1934 года нашей экономике еще предстоит пройти долгий путь восстановления. Сейчас ситуация не намного лучше, но в конце концов все должно измениться."
  
 SIL_Racketeering_Gone_Wild: "Рэкет Стал Диким"
 SIL_Racketeering_Gone_Wild_desc: "Мафия вымогает у людей деньги!"
  
 SIL_working_with_the_mafia: "Работа с Мафией"
 SIL_working_with_the_mafia_desc: "Мы тайно, под угрозой шантажа, заключили соглашение о сотрудничестве с мафией. Они отдают нам часть своих прибылей и помогают подавлять рабочее движение, а мы обеспечиваем им тайную защиту."
  
 SIL_mob_wars: "Чикагский Упадок"
 SIL_mob_wars_desc: "Войны мафии, безработица, преступность, коррумпированные олдермены и редлайнинги, устанавливающий систему принуждения к бедности, сделали Чикаго довольно опасным и коррумпированным местом."
  
 SIL_progressive_urbanism: "Прогрессивный Урбанизм"
 SIL_progressive_urbanism_desc: "Этот городской район был полностью поднят благодаря прогрессивному обновлению города, вдохновленному социальными реформаторами."
  
 SIL_church_chicago: "Чикагский Евангелический Дух"
 SIL_church_chicago_desc: ""
  
 SIL_speakeasy: "Чикаго: Город Выпивки"
 SIL_speakeasy_desc: ""
  
