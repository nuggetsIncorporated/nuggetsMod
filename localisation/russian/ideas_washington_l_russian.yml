 SWA_free_market_economy_desc: "Вы знаете, как говорится: "Чем свободнее рынок, тем свободнее люди". Для нас это звучит правдоподобно: поддерживая крупный и малый бизнес, мы поддерживаем экономический рост в стране." #NT!
  
