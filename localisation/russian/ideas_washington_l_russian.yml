 SWA_manpower_guard: "Милитаризованная Национальная Гвардия"
 SWA_manpower_guard_desc: "Мы создали обширную резервную систему для армии нашего штата."
  
 SWA_agricultural_boom: "Сельскохозяйственный Бум"
 SWA_agricultural_boom_desc: "Благодаря нашей предыдущей политике в отношении сельского хозяйства, мы создали сельскохозяйственный бум! Избыток продовольствия означает, что мы можем экспортировать больше, что делает нас богаче в краткосрочной перспективе."
  
 SWA_wildlife_protection_act: "Закон о Защите Дикой Природы"
 SWA_wildlife_protection_act_desc: "Наш замечательный маленький штат имеет богатую флору и фауну, мы должны защищать их любой ценой."
  
 SWA_progressive_research_department: "Департамент Прогрессивных Исследований"
 SWA_progressive_research_department_desc: "Нашему исследовательскому сектору всегда не хватало времени, укрепив его, мы сможем получить преимущество перед нашими врагами."
  
 SWA_progressive_propaganda: "Прогрессивная Пропаганда"
 SWA_progressive_propaganda_desc: "На данный момент наша партия слаба, едва выиграв выборы. Если она хочет выиграть еще одни, мы должны завоевать сердца и умы людей с помощью старой доброй пропаганды."
  
 SWA_communist_agitation2: "Коммунистическая агитация"
 SWA_communist_agitation2_desc: "Коммунистическая агитация постепенно сходит на нет благодаря нашей недавней политике и действиям."
  
 SWA_communist_agitation3: "Коммунистическая агитация"
 SWA_communist_agitation3_desc: "Коммунистическая агитация резко пошла на спад благодаря нашей политике и действиям."
  
 SWA_universal_healthcare: "Всеобщее Здравоохранение"
 SWA_universal_healthcare_desc: "Устанавливая всеобщее здравоохранение, мы обеспечиваем здоровье наших работников, что позволяет им дольше оставаться работоспособными."
  
 SWA_welfare_state: "Государство Благосостояния"
 SWA_welfare_state_desc: "Создавая государство всеобщего благосостояния, мы гарантируем, что наши люди останутся здоровыми и счастливыми, что позволит им увеличить производство в долгосрочной перспективе."
  
 SWA_progressive_tax_rates: "Прогрессивные Налоговые Ставки"
 SWA_progressive_tax_rates_desc: "Прогрессивная налоговая система подразумевает, что бедные платят меньше всех, а богатые - больше всех, это дает нам гораздо больший бюджет для работы."
  
 SWA_corporate_taxation: "Корпоративное Налогообложение"
 SWA_corporate_taxation_desc: "Как и частные лица, компании должны платить налоги. Учитывая нынешнее состояние нашей экономики, это будет очень выгодно для нас."
  
