l_russian:
 SWA_washington_naval_force: "Вашингтонские Военно-Морские Силы"
 SWA_washington_naval_force_desc: "Состоящие из элементов береговой охраны и военно-морского флота, вашингтонские военно-морские силы являются одними из самых суровых моряков на Тихоокеанском Северо-Западе."
  
 SWA_Tacoma_Artillery_School: "Артиллерийское Училище Такомы"
 SWA_Tacoma_Artillery_School_desc: "На военной базе Форт Льюис в Такоме уже имелся небольшой артиллерийский полигон. С созданием артиллерийской школы и расширением этого полигона наши войска смогут лучше вооружаться большими пушками."
  
 SWA_political_violence: "Политическое Насилие"
 SWA_political_violence_desc: "Вашингтон был охвачен массовой волной политического насилия между крайне правыми и крайне левыми с 1910-х годов, но это насилие резко усилилось после распада Союза, и правительство штата оказалось бессильным остановить борьбу между нашими жителями."
  
 SWA_lingering_depression: "Затяжная Депрессия"
 SWA_lingering_depression_desc: "К счастью, Вашингтон не был самым пострадавшим штатом, когда дело дошло до Великой Депрессии, но она определенно все еще влияет на нашу экономику из-за бездействия нашего правительства в решении этой проблемы из-за хаоса в нашем штате. Из-за этого наша экономика постоянно находится в состоянии устойчивого спада."
  
 SWA_communist_agitation: "Коммунистическая Агитация"
 SWA_communist_agitation_desc: ""В Союзе было сорок семь штатов, и Совет штата Вашингтон". Коммунистическое и анархистское движение в целом имеют огромное влияние в городском Вашингтоне. Коммунисты организовывают рабочих и подталкивают их к забастовкам, и наше промышленное производство падает из-за этих преднамеренных коммунистических агитаций."
  
 SWA_freecorps: "Свободный Корпус"
 SWA_freecorps_desc: "Прогрессивная фермерская рабочая партия заручилась помощью бывших членов крайне правых военизированных формирований, организовав их в новый объединенный военизированный Свободный корпус, призванный уничтожить коммунизм внутри страны, независимо от того, насколько сомнительна этика. Многие люди в нашей стране §Rбеспокоятся§! о влиянии Свободного Корпуса из-за их фашистской идеологии."
  
 SWA_progressive_rifle_development_idea: "Прогрессивное Развитие Винтовок"
 SWA_progressive_rifle_development_idea_desc: ""
  
 SWA_Progressive_Commandos_idea: "Прогрессивные Коммандос"
 SWA_Progressive_Commandos_idea_desc: ""
  
 SWA_hanford: "Хэнфордская Ядерная Резервация"
 SWA_hanford_desc: "Хэнфорд, штат Вашингтон, является домом для первого в мире полномасштабного реактора по производству плутония! Это дает нам большое преимущество при разработке атомных бомб."
  
 SWA_lingering_depression2: "Восстановление После Депрессии"
 SWA_lingering_depression2_desc: "Мы замечаем небольшой экономический рост. Мы можем с уверенностью сказать, что восстанавливаемся после Великой депрессии."
  
 SWA_tax_therich1: "Обложение Налогами Богатых"
 SWA_tax_therich1_desc: "Обложив налогом небольшую часть населения, а именно богатую элиту, мы можем сохранить налоги для рабочего класса низкими, а их счастье - высоким!"
  
 SWA_tax_therich2: "Обложение Налогами Богатых"
 SWA_tax_therich2_desc: "Обложив налогом небольшую часть населения, а именно богатую элиту, мы можем сохранить налоги для рабочего класса низкими, а их счастье - высоким!"
  
 SWA_kkk_recruitment_rules2: "Расслабленные Правила Вербовки в Клан"
 SWA_kkk_recruitment_rules2_desc: "Мы смягчили традиционно суровые правила вербовки Кланов из необходимости, чтобы мы могли послать больше людей на поле боя."
  
 SWA_KKK_rangers: "Рейнджеры Ку-Клукс-Клана"
 SWA_KKK_rangers_desc: ""
  
 SWA_disguised_factories: "Замаскированные Фабрики"
 SWA_disguised_factories_desc: "Маскируя наши фабрики под магазины или обычные дома, мы снижаем вероятность их бомбардировки иностранными силами."
  
 SWA_buying_guns: "Оплата Приобретенного Оружия"
 SWA_buying_guns_desc: "Сейчас мы в процессе оплаты недавно приобретенного иностранного оружия."
  
 SWA_international_anti_communism_idea: "Международный Антикоммунизм"
 SWA_international_anti_communism_idea_desc: "Коммунизм - это пятно на прекрасном капиталистическом мире. Мы должны потребовать от всех любящих Бога американцев, чтобы они отвергли красную угрозу."
  
 SWA_nationalized_timber_industry: "Национализированная Лесная Промышленность"
 SWA_nationalized_timber_industry_desc: "Национализировав деревообрабатывающую промышленность, правительство сможет напрямую контролировать ее развитие и использовать ее ресурсы по своему усмотрению."
  
