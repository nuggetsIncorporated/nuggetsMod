 MSH.1.t: "Разборка Оборудования"
 MSH.1.desc: "В ходе тяжелой войны за независимость мексиканское правительство вынуждено было оставить ряд военных баз на наших границах. До налета Бандитов на эти базы осталось совсем немного времени, поэтому мы должны действовать быстро и захватить находящееся там оборудование. К сожалению, мы можем взять с собой только один тип оборудования."
 MSH.1.a: "Захватить Винтовки и Патроны!"
 MSH.1.b: "Взять Экспериментальные Танки!"
 MSH.1.c: "Самолеты, очевидно, Лучший Выбор!"
 MSH.1.e: "Забирайте самые Большие Пушки!"
