l_russian:
  
 southdakota.1.t: "Мобилизация Легкой Пехоты"
 southdakota.1.d: "Легкая пехота Южной Дакоты мобилизована и отправлена на фронт, усиленная резервом из отрядов фермерского ополчения."
 southdakota.1.a: "Удачи Парни!"
  
 southdakota.2.t: "Новогодняя НЕОЖИДАННАЯ Атака!"
 southdakota.2.d: "Мерзкое популистское правительство Северной Дакоты совершило нападение на наш великий штат, предприняв попытку внезапного вторжения, пока мы праздновали Новый год и готовились окончательно покончить с экономическим кризисом Пыльной Чаши. Они прервали наши планы по восстановлению и намерены объединить нашу территорию. Население было призвано в ряды государственной гвардии, открыты склады оружия, а легкая пехота Южной Дакоты мобилизована на фронт. Пришло время проверить нашу независимость на поле боя."
 southdakota.2.a: "К Оружию!"
  
