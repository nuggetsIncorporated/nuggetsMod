 PBC_The_Man_Without_A_Home: "Человек без Дома"
 PBC_The_Man_Without_A_Home_desc: "В последующие годы разразилась гражданская война, которая сделала ситуацию за пределами человеческого воображения. Бездомность снова стала расти. Многие ветераны войны оставались без работы, другие потеряли свое имущество из-за войны и природных катастроф, поэтому большую часть времени они проводили на улицах. В природе вещей многие люди передавали бездомность из поколения в поколение в виде бедности и преступности."
  
 PBC_The_Hobo: "Бомж"
 PBC_The_Hobo_desc: ""
  
 PBC_The_Man_Without_A_Home_desc: "В последующие годы разразилась гражданская война, которая сделала ситуацию за пределами человеческого воображения. Бездомность снова стала расти. Многие ветераны войны оставались без работы, другие потеряли свое имущество из-за войны и природных катастроф, поэтому большую часть времени они проводили на улицах. В природе вещей многие люди передавали бездомность из поколения в поколение в виде бедности и преступности."
  
 PBC_British_Columbia_Regiment: "Полк Британской Колумбии"
 PBC_British_Columbia_Regiment_desc: "Полк Британской Колумбии (Duke of Connaught's Own) - это основной резервный бронетанковый разведывательный (recce) полк армии Британской Колумбии. Основанный в 1883 году, он является старейшим военным подразделением в Ванкувере, Британская Колумбия. Он принимает парады в дрилл-холле на улице Битти на углу улиц Дансмуир и Битти в центре Ванкувера. Полк имеет различные наименования: гарнизонная артиллерия, стрелковый, пехотный и бронетанковый."
  
 PBC_Irish_Fusiliers: "Ирландские Фузилеры"
 PBC_Irish_Fusiliers_desc: "Ирландские Фузилеры Канады (Ванкуверский Полк) был сформирован в Ванкувере, Британская Колумбия, 15 августа 1913 года как 11-й полк Ирландских фузилеров Канады. Полк был переименован в Ирландские Фузилеры Канады 12 марта 1920 года и реорганизован в двухбатальонный полк с 1-м батальоном, увековечившим 121-й батальон (Западно-Ирландский), CEF, и 2-м батальоном в резервном боевом порядке."
  
 PBC_Victoria_Rifles: "Винтовки Виктории"
 PBC_Victoria_Rifles_desc: "24-й батальон был утвержден 7 ноября 1914 года и отправился в Великобританию 11 мая 1915 года, прибыв во Францию 16 сентября 1915 года, где он сражался в составе 5-й пехотной бригады 2-й канадской дивизии во Франции и Фландрии до конца войны. 24-й батальон был расформирован 15 сентября 1920 года. Мы должны его возродить."
  
