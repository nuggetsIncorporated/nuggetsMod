 arkansas.1.t: "Начало 1938 года"
 arkansas.1.d: "Демократам пока удается сдерживать социализм. Из-за междоусобиц демократы разделились на фракцию Казорта, поддерживающего Клан, и антиклановскую прогрессивную фракцию Бейли. Борьба между ними будет продолжаться."
 arkansas.1.a: "Казорт победил"
 arkansas.1.b: "Бейли победил"
  
 arkansas.2.t: "Заплатить Пинкертонам за Оружие"
 arkansas.2.d: "У нас недостаточно денег, чтобы полностью расплатиться с Пинкертонами, но нам очень нужны эти пушки, поэтому мы готовы договориться с Пинкертонами о долге."
 arkansas.2.a: "Вести переговоры, чтобы Сохранить Оружие"
 arkansas.2.b: "Сохранить Наши Деньги"
  
 arkansas.3.t: "Рейд на ЮСФА"
 arkansas.3.d: "Мы проведем рейд и посадим в тюрьму столько лидеров ЮСФА, сколько сможем, но ЮСФА становятся все сильнее."
 arkansas.3.a: "Коммунисты обязательно победят"
 arkansas.3.b: "Мы будем бороться с коммунистами до последнего человека"
  
 arkansas.4.t: "Штат Арканзас"
 arkansas.4.d: "Когда в июле 1932 года Арканзас вышел из состава Союза, это было сделано с большим беспокойством и страхом. Будучи сильным демократическим штатом, многие опасались того, что федеральное правительство может сделать с отделившимся Арканзасом, который последовал за ним только после выхода Луизианы, Миссисипи и Джорджии. В том же году был избран нынешний губернатор Футрелл.  Футрелл - консервативный демократ старой школы, но иногда он может прогибаться под время. Однако в связи с банкротством штата в 1934 г. он начал сворачивать имевшиеся в штате социальные программы. Футрелла поддерживают законодательные органы, но и они сталкиваются со значительной оппозицией, хотя и разделенной. Футрелл остается у власти благодаря своему переизбранию в 1934 г. и планирует победить на демократических выборах в этом году. Арканзас может преуспевать при таком стабильном лидере, но может и пойти по темному пути, все дальше погружаясь в экономическую депрессию."
 arkansas.4.a: "Счастливы Знать."
  
 arkansas.5.t: "Лейтенант-Губернатор Казорт"
 arkansas.5.d: "Уильям Ли Казорт родился в богатой семье в 1887 году. С 1915 г. он активно участвует в политической жизни Арканзаса, быстро становясь известным деятелем штата. К 1917 г. он стал спикером Палаты представителей Арканзаса, а в 1922 г. - председателем Сената. В этот момент многие ожидали блестящей карьеры молодого юриста, добившегося таких успехов в тридцать три года, однако карьера Казорта приняла странный оборот, когда он стал открыто сотрудничать с Кланом. В 1924 г. его кампания по выборам губернатора провалилась, когда он случайно разделил голоса Клана, что привело к остановке политической машины организации. В 1928 г. Казорт не слишком удачно вернулся на пост вице-губернатора. Однако в 1930 г. его вторая попытка стать губернатором потерпела неудачу. Однако удача вновь оказалась в кармане Казорта, когда в 1932 г. разразился кризис сецессии. Казорт проклинал и плевал на Гувера, требуя освободить Арканзас. Он даже не давал покоя новым отделениям Клана Казорта в Литл-Роке. Его борьба принесла ему победу на выборах лейтенанта-губернатора в 32 и 34 годах. С тех пор он превратил Клан в грозную силу в штате, стремясь наконец взять приз, который ускользал от его внимания более десяти лет. "
 arkansas.5.a: "Коммунисты обязательно победят"
  
  
 arkansas.6.t: "Южный Союз Фермеров-Арендаторов"
 arkansas.6.d: "Несмотря на то, что Арканзас является консервативным демократическим штатом, социализм всегда оставался в тени. Поэтому после распада Союза и нескольких стихийных бедствий и наводнений не приходится удивляться тому, что он возвращается в Арканзас. Образованный в 1934 г. Южный Союз Фермеров-Арендаторов за два года своего существования добился значительных успехов: в его ряды вступила почти половина фермеров-арендаторов штата. Это произошло благодаря активному руководству Г. Л. Митчелла и Г. Клея Иста. Оба бывших пайщика сыграли ключевую роль в организации забастовок и акций протеста по всей стране. Несмотря на это, богатые лидеры демократов в Литл-Роке обычно подкупают Клансистов для борьбы с членами профсоюза на хлопковых полях. За последние два года произошло множество перестрелок. В связи с этим многие члены ЮСФА вооружились и участвуют в уличных боях. ЮСФА требует справедливой оплаты труда для чернокожих и белых и не собирается отступать."
 arkansas.6.a: "Социализм в Арканзасе?"
  
 arkansas.7.t: "Выборы 1940 года"
 arkansas.7.d: "Демократы раскололись, но на этот раз официально. Хотя Клан победил на первичных выборах демократов, на всеобщих выборах они столкнутся с молодым реформатором Фулбрайтом. Фулбрайт был педагогом, уволенным Казортом из-за политической драмы в его семье. В результате Бейли взял его под свое крыло. Аналогичным образом, фракция Клана перешла под контроль бывшего шерифа Литл-Рока Гомера Адинса, искренне верящего в идеалы Клана. Удивительно, но им противостоит сильная республиканская фракция прогрессистов, умеренных и социалистов во главе с многолетним членом ЮСФА и социалистом Сэмом Фаубусом."
 arkansas.7.a: "Удивительный Фулбрайт"
 arkansas.7.b: "Клан Доминирует Всегда"
 arkansas.7.c: "Победа Республиканцев"
  
 arkansas.8.t: "Бомбардировка Капитолия!"
 arkansas.8.d: "Примерно в полдень на ступенях Капитолия штата прогремел мощный взрыв! К счастью, законодательная сессия закончилась раньше, чем ожидалось, и бомба не убила ни одного законодателя. Однако от взрыва почти мгновенно погибли два охранника полиции Капитолия. Свидетели с места происшествия сообщили, что вскоре после этого с места происшествия скрылись негр и белый мужчина. Это нападение почти наверняка было совершено из-за угрозы коммунистов ЮСФА!"
 arkansas.8.a: "Эти Негры-Коммунисты-Террористы должны Заплатить!"
  
 arkansas.9.t: "Взрыв Кабинки для Голосования!"
 arkansas.9.d: "Еще один взрыв произошел в нашем штате. На этот раз это была избирательная будка в небольшом городке Хоуп. ЮСФА взял на себя ответственность и подтвердил, что это было сделано в рамках его бойкота 'Буржуазных выборов'. Это шокирующий знак, который показывает нам, что ЮСФА не собираются останавливаться и будет продолжать оказывать все большее давление на наше правительство."
 arkansas.9.a: "Этих Головорезов-Террористов Необходимо Остановить."
  
 arkansas.10.t: "Сжигая Слепых Тигров"
 arkansas.10.d: "Наши военизированные отряды Клана успешно начали жестокую, но эффективную кампанию по соблюдению запрета, подозреваемые Спикизи сгорели дотла! К удивлению всех членов нашего правительства, Клан обнаружил большинство этих подпольных Спикизи в общинах с негритянским большинством. К счастью, сжигание не оставляет улик, которые могли бы критиковать скептики и пьяницы."
 arkansas.10.a: "Потрясающая Работа!"
  
 arkansas.11.t: "Умер Бывший Сенатор Робинсон"
 arkansas.11.d: "Бывший сенатор США Джозеф Т. Робинсон умер от сердечной недостаточности сегодня во время ночного визита в Литл-Рок. Робинсон недолго был губернатором, а затем был назначен сенатором США в 1913 году до кризиса отделения в 1932 году.  В 1928 году он был вице-президентом в президентском билете демократов рядом с Элом Смитом. В 1932 году Робинсон был юнионистом и считал, что штат должен стараться оставаться в Союзе как можно дольше. Из-за этого, а также из-за того, что он поздно ушел в отставку из Сената, он не смог баллотироваться на пост губернатора в 1932 году. Робинсон решил дать возможность Фатреллу насладиться своим временем под солнцем, а сам отошел от политики, хотя и поддерживал Фатрелла и других в стороне. Его смерть многие отметили как конец эпохи."
 arkansas.11.a: "Смерть легенды"
  
 arkansas.12.t: "Митчелл Обещает Землю Врага Фермерам-Арендаторам, Которые Будут Бороться"
 arkansas.12.d: "С нападением Луизианы на нас наша новая Социалистическая Фермерская Республика находится под угрозой. Последние годы реформ и правления Южного Союза Фермеров-Арендаторов будут напрасными, если мы позволим этим демагогам захватить нас. Президент Митчелл произнес речь в Литл-Роке, пообещав, что любой Фермер-Арендатор, который будет сражаться, получит в награду свою собственную землю. 'Мы не просто победим Морского Царя, мы захватим все земли Луизианы и передадим их фермерам, лишенным собственности!' - заявил пламенный молодой лидер."
 arkansas.12.a: "Вперед к Батон-Руж"
  
  
 arkansas.13.t: "Арканзас Предлагает Оборонительный Альянс"
 arkansas.13.d: "Губернатор Арканзаса Карл Бейли впервые предлагает нам вступить в его новый альянс «Пакт защиты Демократов Дельты». Он создал эту фракцию в надежде удержать Луизиану от дальнейших агрессивных действий, а также защитить Миссисипи для безопасного прохода торговых судов. Он говорит, что Миссисипи и Арканзас объединяет общая кровь и культура."
 arkansas.13.a: "Мы присоединимся к этому Альянсу"
 arkansas.13.b: "Нам не нужны эти Арканзасцы"
  
  
 arkansas.14.t: "Арканзас стремится присоединиться к ЮСО"
 arkansas.14.d: "Арканзас стремится присоединиться к нашему Южному Совету Обороны. Хотя он находится далеко от нашего дома, у него есть ключевой союзник на реке Миссисипи и территория на западе, которую наши люди могут легко пересечь. Луизиана, возможно, больше не представляет угрозы из-за враждебного Южного Совета Обороны на севере. С другой стороны, Арканзас может оказаться слабым союзником, который может дать Луизиане легкую победу в случае войны."
 arkansas.14.a: "Впустить их!"
 arkansas.14.b: "Нам не нужны эти Арканзасцы"
  
  
 arkansas.20.t: "Митинги ЮСФА в Дельте"
 arkansas.20.d: "5 000 членов Южного Союза Фермеров-Арендаторов прошли сегодня утром маршем по региону Делата. Они требуют прекратить взимание налогов и выселение фермеров-арендаторов. В ходе шествия произошли незначительные стычки с полицией. В основном, однако, они остаются мирными."
 arkansas.20.a: "Социализм."
  
 arkansas.22.t: "Хватит Тирании Кланов"
 arkansas.22.d: "Достаточно людей объединились в Южный Союз Фермеров-Арендатоторов, чтобы пойти на Литл-Рок и сместить этих расистских ублюдков."
 arkansas.22.a: "За Народ"
  
 arkansas.23.t: "Заключить Сделку с Казортом"
 arkansas.23.d: "Казорт - враг народа и расист, но если мы заключим с ним сделку, чтобы держать его фракцию в узде в обмен на особые привилегии, мы сможем обеспечить прочный мир в нашей стране"
 arkansas.23.a: "Все будет лучше"
  
 arkansas.24.t: "Казнь Футрелла"
 arkansas.24.d: "Мы должны казнить этого предателя, пока он не распространил свою религиозную пропаганду."
 arkansas.24.a: "Скатертью Дорога"
