l_russian:
  
 cristeros.1.t: "Мы Призываем Крестоносцев"
 cristeros.1.d: "Во время Первой Войны Кристерос, Крестоносцы оказали нам большую услугу, настало время призвать их снова"
 cristeros.1.a: "За Христа!"
  
 cristeros.2.t: "Время Призвать Ветеранов"
 cristeros.2.d: "Ветераны Первой Войны Кристерос могут многому научить новое поколение в деле убийства федералов"
 cristeros.2.a: "Пригласите их Немедленно!!!"
  
 cristeros.3.t: "Смерть Архиепископа Гвадалахары! "
 cristeros.3.d: "Архиепископ Гвадалахары Франсиско Ороско-и-Хименес скончался в своем доме. Пионер идеологии кристеро и решительный борец за светскость Ороско возглавлял протесты против указов федералов о секуляризации, и при нем произошло одно из первых восстаний кристеро. Пусть этот национальный герой покоится с миром после десятилетий святого служения."
 cristeros.3.a: "Да упокоится его душа."
