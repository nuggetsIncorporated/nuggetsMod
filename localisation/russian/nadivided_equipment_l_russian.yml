 bicycle_equipment: "Велосипедное Снаряжение"
 bicycle_equipment_desc: "Регулярная пехота с велосипедами более мобильна, чем ее маршевые собратья, за весьма скромную цену."
 bicycle_equipment_short: "Велосипеды"
  
 bicycle_equipment_1: "Базовое Велосипедное Снаряжение"
 bicycle_equipment_1_desc: "Регулярная пехота с велосипедами более мобильна, чем ее маршевые коллеги, за очень скромную цену."
 bicycle_equipment_1_short: "Велосипеды I"
  
 bicycle_equipment_2: "Улучшенное Велосипедное Снаряжение"
 bicycle_equipment_2_desc: "После добавления в покрышки "Руппера" наша велосипедная пехота стала гораздо эффективнее."
 bicycle_equipment_2_short: "Велосипеды II"
  
 bicycle_equipment_3: "Продвинутое Велосипедное Снаряжение"
 bicycle_equipment_3_desc: "С более совершенными шинами и более прочными рамами мы можем продвинуть нашу велосипедную пехоту в следующее поколение."
 bicycle_equipment_3_short: "Велосипеды III"
  
 bicycle_rocket_equipment: "Ракетное Велосипедное Снаряжение"
 bicycle_rocket_equipment_desc: "Многие могут возразить, что пристегивать ракеты к велосипедам опасно, но они просто не понимают, что этот незначительный недостаток затмевается звуком ракет, доставляющих велосипеды на Луну и обратно, взрывая их при этом."
 bicycle_rocket_equipment_short: "Ракетный Велосипед"
  
 bicycle_rocket_equipment_1: "Ракетное Велосипедное Снаряжение"
 bicycle_rocket_equipment_1_desc: "Многие могут возразить, что пристегивать ракеты к велосипедам опасно, но они просто не понимают, что этот незначительный недостаток затмевается звуком ракет, взрывающихся на велосипедах до Луны и обратно, взрывая их при этом."
 bicycle_rocket_equipment_1_short: "Ракетный Велосипед"
  
