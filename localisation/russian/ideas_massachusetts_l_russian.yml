 SMA_minutemen_militia: "Ополчение Минитменов"
 SMA_minutemen_militia_desc: "Ополчение Минитменов - неофициальное формирование в нашей огромной армии, но они готовы в любую минуту! Они олицетворяют революционную мощь нашего государства и всегда готовы к бою!"
