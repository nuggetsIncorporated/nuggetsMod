 SMA_Economic_Crash: "Полный Экономический Крах"
 SMA_Economic_Crash_desc: "Наша экономика была в ужасном состоянии еще до наступления депрессии и распада, когда основные отрасли промышленности Содружества пришли в упадок и привели к сокращению населения в фабричных городах. Бостонская метрополия также является одним из самых медленно развивающихся регионов в бывших Соединенных Штатах, но ситуация быстро меняется благодаря медленному притоку европейских беженцев в наше Содружество. Бостон превратился в ветхий, быстро разрушающийся город с ужасающими условиями жизни, но люди настолько отчаянно ищут работу, что продолжают переезжать в город. Мы должны решить эту масштабную экономическую проблему, если хотим вернуть Содружеству былую славу."
