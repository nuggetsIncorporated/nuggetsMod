 SMA_Trotskyist_Army: "Троцкистская Армия"
 SMA_Trotskyist_Army_desc: "Наша армия обладает уникально решительным рвением распространить перманентную революцию далеко и широко, это рвение теперь еще больше подкрепляется постоянным бурлением наших сил и полной реформой нашей армии, чтобы сосредоточиться в первую очередь на наступательных действиях."
