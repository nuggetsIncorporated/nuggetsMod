 POLITICS_HERBERT_HOOVER_DESC: "'Человек, Который Разрушил Америку' - так многие называют Гувера после его бесславного президентства и неспособности сохранить эксперимент, длившийся несколько десятилетий, которым были Соединенные Штаты. От скромного человека, богатого гуманиста до печального человека, сидящего в пустом Белом доме. Его последняя попытка восстановить Соединенные Штаты лишь отдалила оболочку Вашингтона от остальной части Союза. Прошло 6 лет после краха, и теперь Гувер предпринял еще одну попытку восстановить Соединенные Штаты. Сплотив немногих оставшихся членов своего правительства, Гувер планирует нанести еще один удар по Мэриленду. Несмотря на все неудачи, население округа Колумбия все еще верит Гуверу, но его всепрощающая натура уже на исходе. Но у Гувера есть план, и если он удастся, то это может стать шагом в правильном направлении к восстановлению его наследия и возрождению Соединенных Штатов. Если же нет, то Гуверу, конечно, нечего терять, кроме пустого дома и своих немногих оставшихся средств."
  
 POLITICS_SAD_HOOVER_DESC: "'Мы победили, но какой ценой?' Гуверу, возможно, и удалась его авантюра с возвращением значительной части территории бывших Соединенных Штатов, однако он до безумия децентрализовал федеральное правительство, которое теперь представляло собой слабую конфедерацию. В настоящее время Гувер курит и пьет в Белом Доме, а демонстранты протестуют против него за то, что он остается диктатором. Конфедерация была ошибкой, которую он вернул, чтобы остаться у власти, но только усугубил ситуацию. Но, по крайней мере, где-то в этом конфедеративном бардаке все еще существуют Соединенные Штаты."
  
  
  
