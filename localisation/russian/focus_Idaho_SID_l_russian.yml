l_russian:
  
 SID_dealing_with_stagnation: "Dealing with the Potato Crisis"
 SID_dealing_with_stagnation_desc: "Right now our most vital crop, the potato, is in a crisis. As our population grows, and as we are no longer supported by the United States, it is becoming clear to us that our farming technology is outdated. We must solve this Potato Crisis if we wish to build an industry."
  
 SID_send_aid_to_farmers: "Send aid to Farmers"
 SID_send_aid_to_farmers_desc: "The first step to dealing with the Potato Crisis is to make sure that our current farmers have the means in order to produce a sufficient amount of potatoes."
  
 SID_subsidising_potatoes: "Subsidize Potatoes"
 SID_subsidising_potatoes_desc: "By subsidizing the price of potatoes we are able to ensure that much more of the population has access to cheap potatoes, this will have the secondary effect of ensuring that while we figure out a more long term solution to the Potato Crisis our population won't starve."
  
 SID_invest_in_new_farms: "Invest in new Farms"
 SID_invest_in_new_farms_desc: "By investing in new farms we can replace the old, outdated farms and overall increase our potato production, hopefully enough to end the Potato Crisis."
  
 SID_revitalize_the_potato: "Revitalize the Potato"
 SID_revitalize_the_potato_desc: "After a long struggle we are in the final phase of solving the Potato Crisis."
  
 SID_dealing_with_mines: "Dealing with the Miners"
 SID_dealing_with_mines_desc: "From even before Idaho was a state in the United States our economy has been based mostly on the mining industry, while this was all well and good while we were a part of the United States, now we have no reliable way to import complex goods and to export our resources. We must deal with these problems if we wish to survive the coming years."
  
 SID_double_down_mining: "Double Down on Mining"
 SID_double_down_mining_desc: "One solution to our mining problem is to dig in our heals and double down. If we can extract more resources and export them for cheaper than our competitors than we can give ourselves a reliable way to export our resources."
  
 SID_the_world_warehouse: "The World's Warehouse"
 SID_the_world_warehouse_desc: "We now extract so many resources and export them so cheaply that now we can be considered the World's Warehouse, in order to live up to that name we must continue to extract and export our natural wealth."
  
 SID_crack_down_on_mining: "Crack down on Mining"
 SID_crack_down_on_mining_desc: "One solution to our mining problem is to turn some of our mining jobs into factory jobs, this way we can turn our natural wealth into products we can use."
  
 SID_invest_in_industry: "Invest in Industry"
 SID_invest_in_industry_desc: "By investing in industry we can jump start our industrial economy and begin the process of Industrialization."
  
 SID_build_new_steel_mills: "Build New Steel Mills"
 SID_build_new_steel_mills_desc: "One of the few resources Idaho lacks is steel, we can solve this problem by building new steel mills."
  
 SID_offering_jobs_miners: "Offering jobs to Miners"
 SID_offering_jobs_miners_desc: "By giving benefits to miners who go to work in the factory we can encourage continual growth for our industrializing economy."
  
 SID_new_chromium_mines: "New Chromium Mines"
 SID_new_chromium_mines_desc: "Currently Idaho is one of the few states with a sizable amount of Chromium, we must be sure to keep this monopoly if we are to survive with our mining based economy."
  
 SID_new_tungsten_mines: "New Tungsten Mines"
 SID_new_tungsten_mines_desc: "Currently Idaho's main export is Chromium, but by expanding what we extract we can diversify into Tungsten and have a more stable mining economy."
  
 SID_expand_the_military_complex: "Expand the Military Complex"
 SID_expand_the_military_complex_desc: "The post United States world is harsh and in order to survive we must build weapons to protect ourselves."
  
 SID_exploit_mountains: "Exploit the Mountains"
 SID_exploit_mountains_desc: "We have reached the point where we are exploiting our natural wealth more and more, as we do this we are going further and further into the mountains. We must extract all of them."
  
 SID_complete_industrialization: "Complete Industrialization"
 SID_complete_industrialization_desc: "After much restructuring of our economy we have finally finished industrializing."
  
 SID_miner_education: "Educate the Miners"
 SID_miner_education_desc: "If we educate our miners we can greatly increase our research capabilities."
  
 SID_army_education: "Create the Army Academy"
 SID_army_education_desc: "In order to survive the hostile environment we find ourselves in we must invest in an Army Academy to protect our interests"
 SID_Idaho_doctrine: "Land Doctrine"
  
 SID_focus_on_manpower: "Focus on Manpower"
 SID_focus_on_manpower_desc: "By far our biggest weakness is how little manpower we have at our disposal. If we can fix this we'll be in a much better shape to protect ourselves"
  
 SID_focus_on_technology: "Focus on Technology"
 SID_focus_on_technology_desc: "If we can out gun and out maneuver our enemies we can preserve what little manpower we have."
  
 SID_potato_propoganda: "Potato Propaganda"
 SID_potato_propoganda_desc: "Using the potato as our national symbol we can make more people join the army."
  
 SID_improve_infantry: "Improve our Infantry"
 SID_improve_infantry_desc: "Our infantry are the backbone of our army, if we can improve them we'll stand a much better chance against our enemies."
  
 SID_infantry_equipment: "Infantry Equipment Grants"
 SID_infantry_equipment_desc: "By investing in our infantry research we can stay ahead of our neighbors when it comes to infantry technology."
 SID_Idaho_infantry: "Infantry"
  
 SID_iron_fist_offensive: "Iron Fist Offensive"
 SID_iron_fist_offensive_desc: "The \"Iron Fist Offensive\" as we've dubbed it is a strategy that'll aid us in taking down opposing armies."
 SID_Idaho_doctrine2: "Land Doctrine 2"
  
 SID_invest_in_training: "Create the General Branch"
 SID_invest_in_training_desc: "In history the quality of the General was one of the biggest deciding factors in battles. If we can consistently have the better generals than our opponents, we can ensure victory."
  
 SID_planning_school: "Invest in Planning Education"
 SID_planning_school_desc: "A good plan is priceless during battle, if we can teach our generals to know how to plan then we can increase our chance for success."
  
 SID_army_school: "Expand the Academy"
 SID_army_school_desc: "By training our army divisions we can generally increase the effectiveness of our armies."
  
 SID_army_technology: "Increase Funding Towards Technology"
 SID_army_technology_desc: "An increase in funding towards army technology will make sure to keep us ahead of the game."
 SID_Idaho_doctrine3: "Land Doctrine 3"
  
 SID_open_political_discord: "Open Political Discourse"
 SID_open_political_discord_desc: "Ever since the breakup of the United States, Idaho can been lead by C. Ben Ross, while he has done an excellent job so far, many think that it's time to hold an election."
  
 SID_go_with_Bottolfsen: "Bottolfsen's Plan"
 SID_go_with_Bottolfsen_desc: "Bottolfsen believes that Idaho's place in the Western United States is to merely act as a counter balance to California, rather than directly challenge them."
  
 SID_secure_domocratic_holdiings: "Secure Democratic Holdings"
 SID_secure_domocratic_holdiings_desc: "While Bottolfsen was elected democratically there are many who doubt that's true, we must regain the trust of these citizens."
  
 SID_contain_communist_threat: "Contain the Communist Threat"
 SID_contain_communist_threat_desc: "Communism has become popular in Idaho because of the mining and farming based society, we must deal with this treat at once if we are to protect democracy."
  
 SID_work_with_communists: "Work with the Communists"
 SID_work_with_communists_desc: "While the communists may be dangerous working with the tamer communists would not only keep them at bay, but may help out our workers in the process."
  
 SID_go_with_Barzilla_Clark: "Barzilla Clark's Plan"
 SID_go_with_Barzilla_Clark_desc: "Barzilla Clark believes that the best way to take down California is to appeal to the many opressed workers in California and have them join our side."
  
 SID_artillery_branch: "Artillery Branch"
 SID_artillery_branch_desc: "Investing and researching artillery will help our firepower on the field considerably."
 SID_Idaho_artillery: "Artillery"
  
 SID_tank_branch: "Tank Training"
 SID_tank_branch_desc: "While tanks may cost a lot, they also deal a whole lot, that is why we must always consider the tank option."
 SID_Idaho_tanks: "Tanks"
  
 SID_educate_farmers: "The Farmer Education Initiative"
 SID_educate_farmers_desc: "By educating our farmers we can increase our agricultural output and help aid our country to advance."
  
 SID_expand_exsiting_workshops: "Expand Existing Workshops"
 SID_expand_exsiting_workshops_desc: "Dotted across the country are rundown or abandoned workshops, if we renovate and reopen these we can greatly increase our production base."
  
 SID_reinstate_free_speach: "Reinstate Free Speech"
 SID_reinstate_free_speach_desc: "Since the breakup of the United States free speech has gone from a right to a luxury, well no longer in Idaho, we propose to make freedom of speech a right once more."
  
 SID_long_term_agricultural_stability: "Long Term Agricultural Stability"
 SID_long_term_agricultural_stability_desc: "While we may have solved the Potato Crisis, there is no guarantee that our agricultural will remain productive, we will take measures to keep our agriculture from collapsing once more."
  
 SID_create_the_bureau_of_land_management: "Create the Bureau of Land Management"
 SID_create_the_bureau_of_land_management_desc: "With the Bureau of Land Management we can monitor and protect our plant species and increase our agricultural stability."
  
 SID_invest_other_crops: "Invest in other Crops"
 SID_invest_other_crops_desc: "While potatoes are a staple of the Idahoan diet for many years now, one bad potato growing year will remove food from the table of many Idahoans, this will simply not do, that's why we must invest in other crops."
  
 SID_go_with_Baldridge: "Baldridge's Plan"
 SID_go_with_Baldridge_desc: "Baldridge believes that the best way to end California's rule over the Western Disunited States is to become as powerful as they are."
  
 SID_nationalistic_fantasy: "Nationalistic Fantasy"
 SID_nationalistic_fantasy_desc: "The \"one and only Idahoan race\" is what is being posted on posters all over the country, while many find this disturbing it is increasing enrollment into the army."
  
 SID_prepare_attack_Utah: "Strike Utah"
 SID_prepare_attack_Utah_desc: "Baldridge claims that the first target of the pure Idahoan race should be Utah, a sort of buffer state to the lesser races of the south."
  
 SID_deal_with_Mormons: "Deal with the Mormons"
 SID_deal_with_Mormons_desc: "Utah has the highest population of Mormons in the former United States, while theoretically the same as Idahoan Mormons, they were not as easily swayed to the promises of Fascism, this might have something to do with the fact that everyone in power treats them terribly."
  
 SID_purge_the_Mormons: "Purge the Mormons"
 SID_purge_the_Mormons_desc: "After much debate we have decided to purge the Mormons off the face of the Earth."
  
 SID_continue_with_Idahoian_purity: "Continue with Idahoan Purity"
 SID_continue_with_Idahoian_purity_desc: "The Mormons are scum upon the Earth! Their only use is to be slaves to the pure Idahoan race!"
  
 SID_expand_army_corps: "Expand the Army Corp"
 SID_expand_army_corps_desc: "With more propaganda we can increase the fighting strength of our armies."
  
 SID_honarary_Idahoians: "Honorary Idahoans"
 SID_honarary_Idahoians_desc: "The Mormons will now be considered just as pure as the Idahoans, they are honorary Idahoans"
  
 SID_new_religion: "New Religion for Idaho"
 SID_new_religion_desc: "In the midst of the political infighting a new political party has arisen, and they are a whole new breed of crazy."
  
 SID_create_the_mormon_republic: "Create the Mormon Republic"
 SID_create_the_mormon_republic_desc: "With the definition of the purest race being shifted from Idahoan to Mormon a Mormon Republic has been created in all but name of the country."
  
 SID_build_national_highway: "Build the National Idaho Highway"
 SID_build_national_highway_desc: "With a new national highway we can greatly increase the ease of transportation across our country, particularly the mountainous parts."
  
 SID_nationalize_industry: "Nationalize Industry"
 SID_nationalize_industry_desc: "With propaganda in the factories we can increase our overall production."
  
 SID_take_out_Montana: "Take out Montana"
 SID_take_out_Montana_desc: "\"Montana has forever been a thorn in Idaho's side\" claims Baldridge. He plans to use this as justification to take them out."
  
 SID_take_out_Wyoming: "Take out Wyoming"
 SID_take_out_Wyoming_desc: "For the most part Baldridge believes that Wyoming is a pushover, having even less population than Idaho and certainly an inferior leader, that's why he wishes to take them down."
  
 SID_decrease_reliance: "Decrease our Reliance on Foreign Imports"
 SID_decrease_reliance_desc: "For far too long have we had to import steel from filthy impure races, we shall cease such activity."
  
 SID_enforce_mormon_values: "Enforce Mormon Values"
 SID_enforce_mormon_values_desc: "While at first many believed a Mormon take over would've brought more conservative and moderate policies they were quickly corrected by the quick country wide enforcement of Mormon values."
  
 SID_free_wyoming_mormons: "Free Wyoming Mormons"
 SID_free_wyoming_mormons_desc: "Wyoming has a considerable population of Mormons not under the Mormon Republic, we must fix that immediately!"
  
 SID_free_nevada_mormons: "Free Nevada Mormons"
 SID_free_nevada_mormons_desc: "Nevada has been home to Mormons ever since the proposed creation of Deseret, for that reason we shall forcefully take their Mormons off of them and conveniently replace them in our country."
  
 SID_sieze_remaining_mormon_land: "Seize remaining Mormon Land"
 SID_sieze_remaining_mormon_land_desc: "There's remaining Mormon lands still near us, we must free the Mormons in these lands and protect them."
  
 SID_form_Deseret: "Form Deseret"
 SID_form_Deseret_desc: "After much struggle we have finally united all majority Mormon lands, now we can officially call ourselves the nation of Deseret"
  
 SID_form_the_church_of_potato: "The Prophet"
 SID_form_the_church_of_potato_desc: "Four things support the world the learning of the wise, the justice of the great, the prayers of the good, and the valor of the brave"
  
 SID_potato_industries: "Factories of Jihad"
 SID_potato_industries_desc: "By putting potatoes in industry we can greatly increase our industrial output."
  
 SID_spread_the_potato: "Spread the true Faith"
 SID_spread_the_potato_desc: "Currently only Idaho knows the greatness of our lord and savior the \"Potato\" we shall enlighten all who do not know."
  
 SID_enlighten_Oregon: "Bake Oregon"
 SID_enlighten_Oregon_desc: "We must bake Oregon in order to show them the way to \"Potato Land\". This is the only way they can find enlightenment."
  
 SID_enlighten_Washington: "Deep Fry Washington"
 SID_enlighten_Washington_desc: "By deep frying Washington we will show them the ways of the \"Potato\"."
  
 SID_enlighten_Montana: "Mash Montana"
 SID_enlighten_Montana_desc: "We must make mashed potatoes out of the corpse of Montana, for they are too far gone to find enlightenment."
  
 SID_continue_economic_investment: "Continue Economic Investment"
 SID_continue_economic_investment_desc: "While we have done considerable work in order to improve our economy, there is still much work that could be done."
 SID_extra_industry_decisions: "§YUnlock decisions§! to improve §YFarming in Idaho§! and also to either improve §YMining§! §ROR§! §YIndustry§!, those will be unlocked once the final focuses on their path has been completed."
  
 SID_enlighten_Nevada: "Peel Nevada"
 SID_enlighten_Nevada_desc: "Nevada is like a Ogre, or something like that."
  
 SID_intervene_in_the_oregon_civil_war: "Intervene in the Oregon Civil War"
 SID_intervene_in_the_oregon_civil_war_desc: "Oregon has fallen into a terrible mess, we must help the side we wish to win... or use the event as justification to \"protect\" some of our claimed land in Oregon."
 SID_oregon_civil_war_is_ongoing: "The §ROregon Civil War§! is §YOngoing§!"
  
 SID_send_aid_to_oregon: "Send aid to Oregon"
 SID_send_aid_to_oregon_desc: "Oregon, in so many different factions, does not have the means or the population to carry out a civil war, some volunteers and some guns will go a long way."
  
 SID_support_the_legidimate_government: "Support the Legitimate Government"
 SID_support_the_legidimate_government_desc: "We must work towards keeping the peace in the Western Disunited States, and the best way to ensure that is to restore the legitimate Oregon government."
 SID_already_supporting_an_oregon: "§RNot:§! §YAlready Supporting A Side§! in the §ROregon Civil War§!"
  
 SID_support_provisional_cascadia: "Support Provisional Cascadia"
 SID_support_provisional_cascadia_desc: "Provisional Cascadia has population and leadership very similar to that of Idaho's. We must help our brothers in arms!"
  
 SID_support_the_socialist_republic: "Support the Socialist Republic"
 SID_support_the_socialist_republic_desc: ""
  
 SID_support_the_catholics: "Support the Catholics"
 SID_support_the_catholics_desc: ""
  
 SID_support_the_unitary_republic: "Support the Unitary Republic"
 SID_support_the_unitary_republic_desc: ""
  
 SID_direct_intervention: "Direct Intervention"
 SID_direct_intervention_desc: ""
  
 SID_push_for_eastern_oregon: "Assert our Claims in Oregon"
 SID_push_for_eastern_oregon_desc: "Eastern Oregon has historically been closer aligned to Idaho than Western Oregon, surely they wouldn't mind being a part of Idaho."
  
 SID_allow_free_travel_between_universities: "Allow Free Travel Between Universities"
 SID_allow_free_travel_between_universities_desc: "The University of Idaho and Washington State University have always been in close cooperation with each other because of their close proximity, each acting like an extension to the other. Even after the collapse of the Union, these two universities remained friendly even though they were now across country boarders. We propose to extend such cooperation so that not only these two universities are involved, but every university in Idaho is cooperating with every university in Washington as if we were one country."
  
 SID_cooroprate_with_cascadia: "Cascadian Cooperation"
 SID_cooroprate_with_cascadia_desc: "Only through cooperating with Cascadia can we ever hope to hold our own, or even surpass, the beast that is California."
 SID_have_over_75_relations_tt: "§YHaving over §G75§! Relations§! with a country when inviting them in §YConsiderably Increases Their Chance of Joining.§!"
 SID_CASCADIAN_CONFEDERACY: "Cascadian Confederacy"
  
 SID_the_legidimate_government_won: "The Legitimate Government Won"
 SID_the_legidimate_government_won_desc: "The legitimate government, the original state of Oregon, has won the Oregon Civil War. If we have supported any other side in the civil war, we must end our support for the rebels and we may be able to gain their support."
 SID_oregon_civil_war_is_over: "The §ROregon Civil War§! is §YOver§!"
  
 SID_end_our_support_for_the_rebels: "End our Support for the Rebels"
 SID_end_our_support_for_the_rebels_desc: "We have foolishly supported rebels to the Oregon government - at least that's what we tell them. We may not like it, but we must work with the State of Oregon rather than our preferred side in the Oregon Civil War for the foreseeable future."
  
 SID_an_imposter_won: "An Imposter Won"
 SID_an_imposter_won_desc: "In the Oregon Civil War, a government with no right to win has won. We cannot work with such a radical government and we must find a way to bring peace and stability back to Cascadia."
  
 SID_deal_with_them_later: "Deal with Them Later"
 SID_deal_with_them_later_desc: "We ought to deal with the Oregon Threat with some allies in Washington. With their help we could no doubt take them out."
 SID_split_later_with_washington: "We will be able to §YSplit Oregon Later§! with §YWashington§!"
  
 SID_support_jefferson: "Support Jefferson"
 SID_support_jefferson_desc: "While not a direct claimant to Oregon, Jefferson is the most agreeable option and, with a little work behind the scenes, they will be happy to claim rule over Oregon."
  
 SID_our_favored_government_won: "Our Favored Government Won"
 SID_our_favored_government_won_desc: "We have supported the correct side in the Oregon Civil War, and with our support that side won. They will be more than happy to work with us in our endeavors to take down California."
  
 SID_help_unite_oregon: "Help Unite Oregon"
 SID_help_unite_oregon_desc: "Oregon is in a mess, we should help unite it once again, as it should be."
  
 SID_send_an_envoy_to_washingon: "Send an Envoy to Washington"
 SID_send_an_envoy_to_washingon_desc: "Washington is an important part of Cascadia and should be invited to the Cascadian Confederacy, eventually."
  
 SID_economic_cooperation: "Economic Cooperation"
 SID_economic_cooperation_desc: "We should work to link the economies of Cascadia in the future and uniting the economies of Washington and Idaho is a good start."
  
 SID_invite_them_to_the_confederacy: "Invite Washington to the Confederacy"
 SID_invite_them_to_the_confederacy_desc: "It is time to invite Washington to the Confederacy, now Cascadia is one step closer to being united!"
  
 SID_deal_with_oregon: "Deal with Oregon"
 SID_deal_with_oregon_desc: "The time has come to finally deal with the absolute mess that is Oregon. Now with Washington's help, we should be able to easily take care of them."
  
 SID_send_an_envoy_to_british_columbia: "Send an Envoy to British Columbia"
 SID_send_an_envoy_to_british_columbia_desc: "British Columbia is the last part of Cascadia to invite to the Confederacy, we must work towards improving relations with them in order to finally unite Cascadia."
  
 SID_grant_mining_rights_in_idaho: "Grant Mining Rights in Idaho"
 SID_grant_mining_rights_in_idaho_desc: "The vast mining deposits of Idaho are much more developed and easier to reach than those in the far outer regions of British Columbia, we can invite their miners here to tap into one of our many mines."
  
 SID_invite_british_columbia_to_the_confederacy: "Invite British Columbia to the Confederacy"
 SID_invite_british_columbia_to_the_confederacy_desc: "We are one mere step away from uniting Cascadia against the threat that is California. All we have to do now is merely invite British Columbia and wait for their response."
  
 SID_the_future_of_the_confederacy: "The Future of the Confederacy"
 SID_the_future_of_the_confederacy_desc: "Now that the Cascadian Confederacy has united Cascadia against the vile California, we can now work towards securing the future of the Confederacy and potentially undermining California"
  
 SID_tighten_the_confederation: "Strengthen the Confederacy"
 SID_tighten_the_confederation_desc: "The Cascadian Confederacy is a loose collection of states with a single goal in mind - ensuring the safety of all Cascadians, which involves killing California. With a more tight-nit confederacy, we can much more quickly work towards such a goal."
  
 SID_cascadian_research_initiative: "Cascadian Research Initiative"
 SID_cascadian_research_initiative_desc: "Каскадская Исследовательская Группа - это группа, созданная Айдахо, чтобы помочь всем членам Каскадской Конфедерации достичь более продвинутых исследований, чем они могли бы сделать в одиночку."
  
 SID_the_shared_currency_initiative: "The Shared Currency Initiative"
 SID_the_shared_currency_initiative_desc: "After sharing industry with Washington, we have come to realize that having different currencies makes the exchange of goods needlessly complicated. By reuniting Cascadia under one currency, \"The Cascadian Dollar\", the exchange of goods and other such commodities could become much easier and quicker."
  
 SID_group_army_training: "Joint Army Training"
 SID_group_army_training_desc: "While Cascadia is a fairy homogenous region, that doesn't remove the fact that by training with the other members of Cascadia and treating our armies as one until wartime, we can increase the effectiveness of our troops"
  
 SID_confront_california: "Confront California"
 SID_confront_california_desc: "After much work we have grown strong enough to challenge California, but we must choose an opportune time to strike."
  
 SID_operation_falling_rock: "Operation Falling Rock"
 SID_operation_falling_rock_desc: "Cascadia will crash onto California like a falling rock, a very lethal falling rock. We will crush California under the sheer power of our armies!"
  
 SID_influence_the_other_members: "Influence the Other Members"
 SID_influence_the_other_members_desc: "Idaho is not the strongest member in the Cascadian Confederacy, unfortunately enough. Through some backroom dealings and political intrigue, however, we can help ensure our place as leader of Cascadia."
  
 SID_influence_british_columbia: "Influence British Columbia"
 SID_influence_british_columbia_desc: ""
  
 SID_influence_oregon: "Influence Oregon"
 SID_influence_oregon_desc: ""
  
 SID_influence_washington: "Influence Washington"
 SID_influence_washington_desc: ""
  
 SID_non_religous_policy: "Non-Religious Policy"
 SID_non_religous_policy_desc: ""
  
 SID_reinforce_secularism: "Reinforce Secularism"
 SID_reinforce_secularism_desc: ""
 SID_every_utah_state_add_50_compliance: "§GAdd§! §Y50 Compliance§! to §YEvery State in Utah§!"
  
 SID_strengthen_the_free_market: "Strengthen the Free Market"
 SID_strengthen_the_free_market_desc: ""
  
 SID_an_empire_for_all: "An Empire for All"
 SID_an_empire_for_all_desc: "Through our secular and fair policies, we have been able to create an empire where everyone of any race, religion, or nationality can feel at home."
  
 SID_take_out_Nevada: "Take out Nevada"
 SID_take_out_Nevada_desc: ""
  
 SID_take_out_Washington: "Take out Washington"
 SID_take_out_Washington_desc: ""
  
 SID_take_out_Arizona: "Take out Arizona"
 SID_take_out_Arizona_desc: ""
  
 SID_take_out_Oregon: "Take our Oregon"
 SID_take_out_Oregon_desc: ""
  
 SID_anti_california_propaganda: "Anti-California Propaganda"
 SID_anti_california_propaganda_desc: ""
  
 SID_strike_the_bear: "Strike the Bear"
 SID_strike_the_bear_desc: ""
  
 SID_mormons_in_politics: "Mormons in Politics"
 SID_mormons_in_politics_desc: ""
  
 SID_mormon_industries: "Mormon Industries"
 SID_mormon_industries_desc: ""
  
