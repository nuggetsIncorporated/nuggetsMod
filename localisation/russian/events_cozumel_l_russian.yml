l_russian:
  
 cozumel.1.t: "Заключительные Аргументы Чрезвычайного Конгресса"
 cozumel.1.d: "После изгнания нашего правительства в конце 1935 г. Рафаэль Мельгар провел экстренное заседание законодательного собрания штата Кинтана-Роо, которое сейчас находится на Косумеле. Они собрались для того, чтобы определить план нашего возвращения на материк. В ходе заседания сформировалось два лагеря: один выступал за объединение с правительством в Мериде или Кампече, другой - за объединение с правительством в Кампече. Другая сторона выступала за объединение с голландскими и другими европейскими интересами в Карибском бассейне с целью возвращения материка. Конгресс решил, что мы..."
 cozumel.1.a: "...Должны работать с другими местными органами власти"
 cozumel.1.b: "...Должны работать с иностранцами"
  
  
  
 cozumel.2.t: "Окончательная Жертва"
 cozumel.2.d: "Флорида, наш главный южный благодетель, требует, чтобы мы отдали права на ресурсы Мериды."
 cozumel.2.a: "Наш долг не оставляет нам выбора."
  
  
  
  
