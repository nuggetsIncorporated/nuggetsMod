l_russian:
 aluminum_production_1: "Производство Алюминия"
 aluminum_production_1_desc: "Последние достижения в технологии фрезерования позволяют нам наращивать производство алюминия."
 aluminum_production_2: "Производство Алюминия II"
 aluminum_production_2_desc: "Достижения в технологии фрезерования позволяют нам умеренно наращивать производство алюминия."
 aluminum_production_3: "Производство Алюминия III"
 aluminum_production_3_desc: "Благодаря новым технологиям фрезерования мы можем значительно увеличить производство алюминия."
 steel_production_1: "Производство Стали"
 steel_production_1_desc: "Последние достижения в технологии фрезерования позволяют нам увеличить производство стали."
 steel_production_2: "Производство Стали II"
 steel_production_2_desc: "Достижения в технологии фрезерования позволяют нам умеренно увеличить производство стали."
 steel_production_3: "Производство Стали III"
 steel_production_3_desc: "Наши технологии фрезеровки стали значительными, и мы можем регулярно производить довольно большое количество металла, если захотим."
 steel_production_4: "Производство Стали IV"
 steel_production_4_desc: "Наше производство стали сейчас настолько развито, что мы можем практически наводнить рынок, к большому облегчению и разочарованию других стран."
