 kentucky.1.t: "Приглашение в Демократическую лигу"
 kentucky.1.d: "Нас пригласили вступить в Демократическую Лигу, должны ли мы принять это предложение?"
 kentucky.1.a: "Конечно."
 kentucky.1.b: "Это идиотское предложение."
  
 kentucky.2.t: "Выборы 1942 года"
 kentucky.2.d: "1942 год - важный год для нашего штата. Кин Джонсон предлагает избирателям сохранить относительный статус-кво и сосредоточиться на улучшении условий жизни нашего населения. В то же время его главный конкурент Король Своуп - агрессивный военный-экспансионист, стремящийся к экспансии на север и созданию военно-промышленного комплекса. Выборы кажутся очень близкими, и в игру вступают многие сомнительные факторы, поскольку мафия продолжает свои тайные интриги, а правительство отвлекается на предвыборную кампанию."
 kentucky.2.a: "Кин Джонсон!"
 kentucky.2.b: "Король Своуп! Марширует на Север!"
 kentucky.2.c: "Мафия вмешивается..."
  
 kentucky.3.t: "Штат Кентукки"
 kentucky.3.d: "Кентукки - штат с огромным разнообразием культурных влияний. От американских первопроходцев, горняков Аппалачей до повстанцев Конфедерации - штат имеет богатую историю. Но с распадом Союза и самостоятельным существованием штата в его ближайшем будущем возникнут новые проблемы. Неизгладимые следы запрета и Великой Депрессии нанесли экономический удар по штату, политические потрясения обширны и постоянно сбивают с толку. Бывшие республиканцы, демократы, известные диксикраты и даже сам полковник Кентукки сталкиваются со многими страхами и убеждениями относительно того, каким должно быть будущее для всего штата. Некоторые даже решили провести “большой эксперимент“ в области политической теории, но я отвлекусь. Кардинал отдыхает в своем лесном домике, но останется ли он в своем мирном уголке или же расправит крылья и устремится в путь, по которому лучше всего идти тем, кто лучше всего думает. Союза больше нет, но Содружество продолжает жить, да благословит его Бог!"
 kentucky.3.a: "За Нашу Родину"
  
 kentucky.4.t: "Наша История"
 kentucky.4.d: "В начале 30-х годов, после распада Северной Америки и превращения ее штатов и провинций в нации, находящиеся в тени своих прежних собраний, эти новые нации начали препираться и воевать, подобно тем, что веками велись в Старом Свете. На юге Оклахома и Техас участвовали в кровопролитной Войне на Ред-Ривер, а на севере шла война настолько феерическая, что ее можно было бы сравнить с войнами коалиций в наполеоновские времена. Стальная Война началась в мае 1934 года, когда после значительного падения цен на сталь в штате Огайо, а также в связи с более низкой, чем в других штатах, заработной платой и низким уровнем профсоюзного членства, профсоюзы, поддерживаемые мафией, поднялись на первомайские демонстрации на улицах Толедо, Кливленда, Цинциннати и Колумбуса. В конце того же месяца первый из упомянутых штатов был присоединен к более просоюзному (не говоря уже о влиянии мафии) Мичигану, а на следующий день Огайо вторгся на его территорию, чтобы вернуть ее себе. Мафия, обеспокоенная успехами Огайо, обратилась к Иллинойсу, Индиане, Кентукки, Пенсильвании и Западной Вирджинии с предложением создать коалицию, чтобы дать отпор Огайо. Кентукки и Западная Вирджиния сразу же согласились, причем в первом случае ценой было давление мафии с целью прекращения запрета, а во втором - поддержка профсоюзов сталелитейщиков и угольщиков. Они объединились первого июля, разгромив Огайо в битвах при Цинциннати (образовав после битвы город-государство) и Вене, а на следующей неделе растерянный и деморализованный Огайо проиграл решающую битву при Форд-Фабрик. После вступления в войну Индианы и, похоже, Иллинойса, Огайо был вынужден искать мира. В обмен на возвращение цен на сталь к уровню, существовавшему до краха, Огайо получал де-юре контроль над Толедо и всеми землями, занятыми коалицией. После Спрингфилдского договора прошло два года, и Огайо жаждет мести. От берегов Миссисипи до берегов Огайо стоит Кентукки, обеспокоенная возможным возвращением к власти своего соседа. Найти ли ей защиту мафии, остаться с некоррумпированной республикой или, может быть, выбрать более... радикальный вариант?"
 kentucky.4.a: "Мы Устали"
