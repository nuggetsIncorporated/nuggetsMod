l_russian:
  
 SAL_pensacola_mission: "Пенсакольская Контратака!"
 SAL_pensacola_mission_desc: "Мы должны взять под контроль всю северо-западную Флориду за короткий период времени, чтобы предотвратить военное истощение и политический стресс на родине из-за этой необъявленной войны."
  
 SAL_pensacola_mission2: "Контратака в Мобиле!"
 SAL_pensacola_mission2_desc: "Мы должны взять под контроль весь Мобил за короткий период времени, чтобы предотвратить военное истощение и политический стресс дома из-за этой необъявленной войны."
  
