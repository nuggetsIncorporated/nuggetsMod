l_russian:
  
 STL_JDP_aide: "Помощь ПДД"
 STL_JDP_aide_desc: "Благодаря схожим идеологическим убеждениям ПДД оказала нам помощь."
  
 STL_General_Flemming: "Генерал Флемминг"
 STL_General_Flemming_desc: "Генерал Флемминг составляет костяк высшего командования нашей армии, он очень ценный и преданный нам человек."
  
 STL_righteous_army: "Праведная Армия"
 STL_righteous_army_desc: "Наша армия - последний бастион истинного правительства Луизианы, мы действительно праведная армия в этой гражданской войне."
  
 bilbo_aid: "Помощь Бильбо"
 bilbo_aid_desc: "Теодор Бильбо из Миссисипи отнесся к нашему делу с большой симпатией и решил помочь нашей праведной борьбе."
  
 STL_cajun_resistance: "Сопротивление Каджунов"
 STL_cajun_resistance_desc: "Каджуны, крайне католическая группа, не восприняли наши новые антикатолические законы благосклонно, они взяли в руки оружие и сформировали отряды маки в Аркадии и Байю."
  
 STL_religious_freedom_bill: "Законопроект о Религиозной Свободе"
 STL_religious_freedom_bill_desc: "Эрл Лонг понимает, что популизм - для всех, независимо от их христианской конфессии."
  
 STL_anti_catholic: "Антикатолические Законы"
 STL_anti_catholic_desc: "Протестантизм - это правильный и самый святой путь к спасению, мы должны препятствовать росту католицизма, даже если мы можем столкнуться с обратной реакцией."
  
 STL_jefferson: "Джефферсонианство"
 STL_jefferson_desc: ""
  
  
  
  
