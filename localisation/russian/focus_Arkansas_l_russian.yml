l_russian:
 SAR_lower_taxes: "Снижение Yалогов"
 SAR_lower_taxes_desc: "У людей нет денег, так зачем платить налоги?"
  
 SAR_denouce_and_raid_stfu: "Денонсировать и Устроить Рейд на ЮСФА"
 SAR_denouce_and_raid_stfu_desc: "Южный Союз Фермеров-Арендаторов - это не что иное, как гнилые коммуняки. Они должны быть разоблачены как таковые!"
  
 SAR_hire_pinkerton_agency_to_investigate_Stfu: "Нанять Агентство Пинкертона для Расследования ЮСФА"
 SAR_hire_pinkerton_agency_to_investigate_Stfu_desc: "Агентство Пинкертона возрождается после распада Союза. Многие бывшие штаты нанимали их для раскрытия преступлений. В отсутствие федерального законодательства они ломали головы всем, кому платили."
  
 SAR_slash_social_programs: "Сократить Социальные Программы"
 SAR_slash_social_programs_desc: "Хотя при нас социальные программы были расширены, мы больше не можем себе их позволить."
  
 SAR_1936_election: "Выборы 1936 года"
 SAR_1936_election_desc: "После двух побед и избрания Фатрелла многие хотят нового руководства."
  
 SAR_riducule_klan: "Денонсировать Клан"
 SAR_riducule_klan_desc: "Клан требует, чтобы мы платили им больше денег, чтобы держать Союз в узде. Как они смеют? Фатрелл разберется с ними."
  
 SAR_deal_with_devil: "Сделка с Дьяволом"
 SAR_deal_with_devil_desc: "Союз стал слишком сильным! Мы должны заключить с ними какую-то сделку, чтобы избежать гражданской войны в и без того раздробленной стране."
  
 SAR_Seize_private_factories: "Захватить Частные Заводы"
 SAR_Seize_private_factories_desc: "Частные заводы рассматривают возможность переезда. Это приведет к потере рабочих мест в Арканзасе. Мы должны принять меры, пока они не уехали."
  
 SAR_baileys_reform: "Реформа Бейли"
 SAR_baileys_reform_desc: "Бейли готов сохранить демократию как нашу силу, поскольку он ведет кампанию как реформатор на праймериз демократов."
  
 SAR_cazortism: "Казортизм"
 SAR_cazortism_desc: "Казорт готов взять на себя ответственность."
  
 SAR_hibilly_socialism: "Социализм Деревенщин"
 SAR_hibilly_socialism_desc: "Социализм долгое время был грязным секретом Арканзаса. Теперь мы будем работать над тем, чтобы сделать его приемлемым для масс."
  
 SAR_deal_with_cazort: "Договориться с Казортом"
 SAR_deal_with_cazort_desc: "Казорт остается вице-губернатором даже после бегства Фатрелла. Клан по-прежнему предан ему. Необходимо разобраться с его присутствием в Литл-Роке."
  
 SAR_dollar_for_hundred: "Доллар за Сотню"
 SAR_dollar_for_hundred_desc: ""
  
 SAR_protections_for_blacks: "Защиты для Чернокожих"
 SAR_protections_for_blacks_desc: "Чернокожие уже давно подвергаются нападкам со стороны белых супрематистов, мы должны добиться принятия закона, позволяющего им подавать в суд на людей, причиняющих им вред. Кроме того, мы предложим оружие для чернокожих, ставших жертвами."
  
 SAR_tax_delta_gang: "Налогообложение Банды Дельты"
 SAR_tax_delta_gang_desc: ""
  
 SAR_pass_relief_bill: "Принять Законопроект о Помощи"
 SAR_pass_relief_bill_desc: "Мы примем новый законопроект, который предоставит помощь безработным, а также новые приюты для бездомных."
  
 SAR_ozarks_works_project: "Проект Работа в Озарке"
 SAR_ozarks_works_project_desc: "Проект Работа в Озарке - это амбициозный проект общественных работ, направленный на снижение безработицы и улучшение инфраструктуры Озарка."
  
 SAR_stop_evictions: "Остановить Выселение"
 SAR_stop_evictions_desc: "В период экономических трудностей многие владельцы элитных плантаций решили выгнать своих фермеров-арендаторов с их земли. Мы больше не можем позволить, чтобы подобное происходило с людьми, которые поколениями обрабатывали землю."
  
 SAR_ban_the_lash: "Запретить Плеть"
 SAR_ban_the_lash_desc: "Многие черные и даже белые фермеры-арендаторы и издольщики подвергались жестокому обращению со стороны своих хозяев. Мы примем новый закон, запрещающий подобные варварские действия."
  
 SAR_demand_fair_pay: "Потребовать Справедливой Оплаты Ьруда"
 SAR_demand_fair_pay_desc: "Президент Митчелл планирует сегодня выступить перед народом из Литл-Рока с речью о несправедливой трудовой практике."
  
 SAR_emergancy_bill: "Чрезвычайный Законопроект"
 SAR_emergancy_bill_desc: "В связи с усугубляющейся экономической депрессией мы вынуждены потребовать предоставления президенту больших полномочий. Если демократы откажутся, они потеряют еще больше власти."
  
 SAR_execute_futrell: "Казнить Фатрелла"
 SAR_execute_futrell_desc: "С Фатреллом надо разобраться! Он виноват в нашей депрессии!"
  
 SAR_punish_planter_class: "Наказать Класс Плантаторов"
 SAR_punish_planter_class_desc: "Мы обошлись с плантаторами довольно мило. Они уклонились от уплаты налогов, которые мы требовали от них, и теперь планируют бежать из государства. В связи с этим мы собираемся захватить их и их имущество."
  
 SAR_chickens_for_all: "Цыплята для Всех!"
 SAR_chickens_for_all_desc: "Птицеводческая отрасль Арканзаса огромна, вместо того чтобы использовать ее в интересах петушиных баронов, мы можем использовать ее для питания нашего голодного рабочего класса."
  
 SAR_forced_food_reduction: "Принудительное Сокращение Продовольствия"
 SAR_forced_food_reduction_desc: "Люди потребляют слишком много продовольствия. Поэтому цены в сельском хозяйстве упали. Для того чтобы цены для фермеров снова выросли, мы должны потребовать, чтобы они перестали производить так много."
  
 SAR_night_of_the_long_hoods: "Ночь Длинных Капюшонов"
 SAR_night_of_the_long_hoods_desc: "Клан продолжает убивать членов ЮСФА. Теперь мы нанесем ответный удар."
  
 SAR_begin_integration: "Начать Интеграцию"
 SAR_begin_integration_desc: "Сегрегация вызвала ненависть и фанатизм между рабочим классом Арканзаса. Наша новая программа обеспечит интеграцию штата. Долой цветную черту!"
  
 SAR_spread_unionism: "Распространение Юнионизма"
 SAR_spread_unionism_desc: "Южный Союз Фермеров-Арендаторов будет распространяться! Мы позаботимся об этом! От Миссури до Теннесси!"
  
 SAR_make_peace_with_progressives: "Заключить Мир с Прогрессивистами"
 SAR_make_peace_with_progressives_desc: "В 1910-е годы арканзасские прогрессивисты стали обладать значительной властью. Однако с уходом Вильсона и войной прогрессивизм в штате пошел на спад. Тем не менее, многие прогрессисты все еще существуют. Многие из них симпатизируют нам. Обращение к ним позволит нам привлечь в штат столь необходимую промышленность."
  
 SAR_arkansas_peoples_army: "Арканзасская Народная Армия"
 SAR_arkansas_peoples_army_desc: "Старая арканзасская армия была устаревшей и реакционной до глубины души, мы должны перестроить ее с самого начала и сформировать новую народную армию."
  
 SAR_reward_labor_in_military: "Вознаграждение за Труд в Армии"
 SAR_reward_labor_in_military_desc: "Слишком долго только богатые плантаторы, политики и сыновья бизнесменов получали повышение в армии. Теперь мы будем стремиться продвигать тех, кто верит и сражается за издольщиков, а не тех, кто сражается за славу."
  
 SAR_fully_integrate_military: "Интегрированная Армия"
 SAR_fully_integrate_military_desc: "Теперь черные и белые могут в равной степени служить в наших вооруженных силах, это значительно расширяет наши возможности."
  
 SAR_protect_our_boarders: "Защитить Наши Границы"
 SAR_protect_our_boarders_desc: "Луизиана - опасная страна. Лонг использовал наши ценности, чтобы заставить людей служить ему, а не своим классовым интересам. Хьюи Лонг - жестокий диктатор наравне с Муссолини. Мы должны быть уверены, что глупый Морской Царь не сможет ослепить нас!"
  
 SAR_support_negro_states: "Поддерживать Негритянские Государства"
 SAR_support_negro_states_desc: "Наш долг - поддерживать национально-освободительную борьбу негров по всему Югу."
  
 SAR_pay_state_army: "Оплатить Государственную Армию"
 SAR_pay_state_army_desc: "Без денег армия не будет воевать."
  
 SAR_invite_northern_investment: "Привлечь Северные Инвестиции"
 SAR_invite_northern_investment_desc: "Бейли обещал позаботиться о том, чтобы жители Арканзаса имели работу. Частью этого является поездка по бывшим США с целью привлечения столь необходимых инвестиций."
  
 SAR_post_pone_evictions: "Отложить Выселение"
 SAR_post_pone_evictions_desc: "Бейли издаст закон об отсрочке выселения всех издольщиков на шесть месяцев. Это позволит фермерам привести в порядок свои дела и найти новое жилье."
  
 SAR_agricultral_expiremental_station: "Сельскохозяйственная Опытная Станция"
 SAR_agricultral_expiremental_station_desc: "Сельское Хозяйство - основа Арканзаса. Для повышения эффективности сельскохозяйственных работ в Арканзасе будет открыта новая экспериментальная станция."
  
 SAR_arkansas_state_police: "Полиция Арканзаса"
 SAR_arkansas_state_police_desc: "В отличие от Техаса, у нас нет рейнджеров и полиции штата. Будет принят новый законопроект о создании более сильного подразделения полиции штата для поддержания законности и порядка в нашей республике."
  
 SAR_open_little_rock_factories: "Открыть Фабрики Литл-Рока"
 SAR_open_little_rock_factories_desc: "Фабрики Литл-Рока были брошены их владельцами после распада Союза. Мы должны попытаться вернуть этих бедняг к работе."
  
 SAR_bank_of_the_ozarks: "Региональный Банк Озарка"
 SAR_bank_of_the_ozarks_desc: "Вместо того чтобы полагаться на внешние банки, предоставляющие нам кредиты и финансовую помощь, мы решили создать свой собственный местный, национальный банк, чтобы мы могли работать в направлении экономической самостоятельности."
  
 SAR_fix_rail_roads: "Починить Железнодорожные Дороги"
 SAR_fix_rail_roads_desc: "Наши железнодорожные пути избиты и стары. Нам нужны новые."
  
 SAR_pay_off_debt: "Погасить Задолженность"
 SAR_pay_off_debt_desc: "Долги нависли над Арканзасом, как вурдалак. Мы должны избавиться от него!"
  
 SAR_pay_the_klan: "Заплатить Клану"
 SAR_pay_the_klan_desc: "У нас есть средства, которые можно использовать для подкупа Клана, чтобы он присоединился к нашей армии скелетов."
  
 SAR_round_up_unionists: "Окружить Юнионистов"
 SAR_round_up_unionists_desc: "Мы соберем профсоюзы и бросим их в тюрьму. Все равно они - кучка грязных социалистов."
  
 SAR_nationalize_plantations: "Национализированные Плантации"
 SAR_nationalize_plantations_desc: "Плантации под буржуазным управлением были местом рабства и наемного рабства, теперь эти плантации национализированы, и рабочие получили власть и демократию на своем рабочем месте."
  
 SAR_enforce_prohibition: "Обеспечить Соблюдение Запрета"
 SAR_enforce_prohibition_desc: "Проклятые пьяницы создают проблемы в Арканзасе. Теперь мы будем стремиться сурово наказывать тех, кто попался на пьянстве."
  
 SAR_harsh_prison_labour: "Суровый Тюремный Труд"
 SAR_harsh_prison_labour_desc: "Мы будем использовать труд заключенных на некоторых фабриках, пока рабочие бастуют. Мы можем прикарманить деньги для нашей политической машины."
  
 SAR_klu_klux_army: "Армия Ку-Клукс-Клана"
 SAR_klu_klux_army_desc: "На данный момент мы можем полностью заменить армию на Клуксеров."
  
 SAR_Deputize_clanmembers: "Депутизировать Членов Клана"
 SAR_Deputize_clanmembers_desc: "Мы будем использовать наших парней в белом, чтобы стать нашими парнями в синем."
  
 SAR_texarkana_military_excercises: "Военные Учения в Тексаркане"
 SAR_texarkana_military_excercises_desc: "В связи с Войной на Ред-Ривер мы должны готовиться к конфликту, проводя учения нашей армии и привлекая новое поколение офицеров к военным играм и теоретическим разработкам стратегий."
  
 SAR_1938_election: "Выборы 1938 года"
 SAR_1938_election_desc: "Кэжорт и Бейли снова противостоят друг другу. Как и на большей части Юга, кандидаты имеют привычку возвращаться, независимо от того, нужны они или нет."
  
 SAR_two_more_years_of_cazhort: "Еще Два Года Казорт"
 SAR_two_more_years_of_cazhort_desc: "Казорт снова в действии. Хватайте свои мантии и вилы, нас ждет нелегкая поездка!"
  
 SAR_arkansas_tooth_pick: "Зубочисты"
 SAR_arkansas_tooth_pick_desc: ""
  
 SAR_klu_klux_pact: "Пакт Ку-Клукс"
 SAR_klu_klux_pact_desc: "Мы должны сотрудничать с другими Кланами."
  
 SAR_third_klan_revival: "Третье Возрождение Клана"
 SAR_third_klan_revival_desc: "Президент Казорт планирует объявить о третьем возрождении Клана!"
  
 SAR_kkk_volunteers: "Добровольцы Ку-Клукс-Клана"
 SAR_kkk_volunteers_desc: "Бойцы ККК со всего штата массово идут добровольцами в нашу армию."
  
 SAR_baily_victory: "Победа Бейли"
 SAR_baily_victory_desc: ""
  
 SAR_arkansas_workers_corps: "Арканзасский Рабочий Корпус"
 SAR_arkansas_workers_corps_desc: "Будет создана новая государственная программа по возвращению молодых людей на работу."
  
 SAR_protect_the_unions: "Защитить Профсоюзы"
 SAR_protect_the_unions_desc: "Бейли удвоит свое обещание защитить профсоюзы от владельцев плантаций и их головорезов, оплачиваемых Кланом."
  
 SAR_public_welfare: "Общественное Благосостояние"
 SAR_public_welfare_desc: "Прогрессивизм не завершен без мощного социального государства, наш народ заслуживает этого, и мы начали определять приоритеты новых социальных программ и льгот для нашего народа."
  
 SAR_anti_mask_laws: "Законы Против Масок"
 SAR_anti_mask_laws_desc: "Нам не нужны маски. Маски носят только трусы, боящиеся показать свое лицо."
  
 SAR_1940_election: "Выборы 1940 года"
 SAR_1940_election_desc: "Поскольку Республиканская Партия делает возвращение, многие считают эти выборы первыми настоящими выборами в Арканзасе за многие годы."
  
 SAR_adkins: "Адкинс"
 SAR_adkins_desc: "Гомер Адкинс - демократ, поддерживающий Клан, бывший член городского совета Пуласки и член городского совета. Он твердо придерживается таких ценностей Клана, как запрет и запрет на контроль рождаемости."
  
 SAR_burn_down_blind_tigers: "Сжечь Слепых Тигров"
 SAR_burn_down_blind_tigers_desc: "Проклянем пьяниц к чертям. Мы отпразднуем нашу победу, поджигая притоны порока."
  
 SAR_ban_birth_control: "Контроль Рождаемости Запрещен"
 SAR_ban_birth_control_desc: "Неортодоксальная, но эффективная мера по стимулированию роста населения среди стареющего населения."
  
 SAR_anti_bootlegging_police: "Полиция Против Бутлегерства"
 SAR_anti_bootlegging_police_desc: "Мы создадим собственную полицию по борьбе с бутлегерством в нашем государстве."
  
 SAR_fort_little_rock: "Форт Литл-Рок"
 SAR_fort_little_rock_desc: "Адкинс, будучи местным жителем в окрестностях Литл-Рока, решил, что Капитолию нужны лучшие укрепления."
  
 SAR_little_rock_arsnal: "Арсенал Литл-Рок"
 SAR_little_rock_arsnal_desc: ""
  
 SAR_tax_reform: "Налоговая Реформа"
 SAR_tax_reform_desc: "Налоги слишком высоки для одних и слишком низки для других."
  
 SAR_a_new_wizard: "Новый Волшебник"
 SAR_a_new_wizard_desc: "Клан официально выдвинул президента Гомера в качестве своего волшебника! Это сделает его неоспоримым хозяином политической машины Клана."
  
 SAR_war_industry: "Военная Промышленность"
 SAR_war_industry_desc: "Экономика Арканзаса должна быть ориентирована на войну, поскольку Юг охвачен хаосом."
  
 SAR_red_summer: "Красное Лето"
 SAR_red_summer_desc: "Мы должны очистить Арканзас от порока. Мы сожжем казино, бордели и еще больше Слепых Тигров. Везде, где есть порок, мы его вытопчем."
  
 SAR_fulbright: "Фулбрайт"
 SAR_fulbright_desc: "Фулбрайт - президент Университета Арканзаса, убежденный демократ. Студенты призывают его баллотироваться в президенты против клановских упырей, а также Бейли, который решил отдохнуть от политики."
  
 SAR_Ask_to_join_SDL: "Попросить о Вступлении в ЮСО"
 SAR_Ask_to_join_SDL_desc: "Мы присоединимся к Южному Совету Обороны, если это будет разрешено."
  
 SAR_outlaw_klan: "Клан вне Закона"
 SAR_outlaw_klan_desc: "Клан натворил достаточно ужасов в этом штате. Мы изгоним их."
  
 SAR_arsenals_of_freedom: "Арсеналы Свободы"
 SAR_arsenals_of_freedom_desc: "Мы будем бороться за свободу и демократию!"
  
 SAR_Armies_of_the_mule: "Армии Мулов"
 SAR_Armies_of_the_mule_desc: "Мы будем создавать армейские подразделения на холмах, используя мулов в качестве кавалерии, пока не получим моторизованные части."
  
 SAR_Offer_african_americans_postions_army: "Предлагать Афроамериканцам Должности в Армии"
 SAR_Offer_african_americans_postions_army_desc: "У нас сегрегированная армия, в которой чернокожие занимают не более сержантских должностей. Мы можем позволить некоторым из них исполнять обязанности офицеров и увеличить их поддержку."
  
 SAR_protect_education: "Защитить Образование"
 SAR_protect_education_desc: "Мы должны держать образование в руках демагогов!"
  
 SAR_democrat_rule: "Правило Демократов"
 SAR_democrat_rule_desc: "Фулбрайт - убежденный демократ. Он поддерживает постоянный запрет Демократов Джефферсона, а также недолюбливает Республиканскую партию. Он дает понять, что Арканзас - это все еще Твердый Юг."
  
 SAR_anti_communist_propaganda: "Антикоммунистическая Пропаганда"
 SAR_anti_communist_propaganda_desc: "Демократы Клана неоднократно называли Фулбрайта коммунистом. Однако Фулбрайт считает себя Вильсонским Демократом и поэтому сторонится таких людей. Он ненавидит любую форму авторитаризма."
  
 SAR_Fulbright_program: "Программа Фулбрайта"
 SAR_Fulbright_program_desc: "Фулбрайт будет прилагать все усилия, чтобы поднять образование и промышленность в стране."
  
 SAR_Expand_chicken_farms: "Расширение Куриных Ферм"
 SAR_Expand_chicken_farms_desc: "Нам нужно больше ферм для кур."
  
 SAR_faubus: "Фаубус"
 SAR_faubus_desc: "Сэм Фаубус - давний социалист из страны холмов. Он тесно связан с Южным союзом фермеров-арендаторов. В этом качестве ему удалось объединить коалицию социалистов, молодых либералов и республиканцев. Он планирует баллотироваться как республиканец и одержать первую победу в истории партии со времен Реконструкции."
  
 SAR_rosenwald_schools: "Школы Розенвальда"
 SAR_rosenwald_schools_desc: "Практически на протяжении всего существования Арканзаса образованию не уделялось должного внимания, и теперь это должно измениться. Образование станет приоритетным, а прогрессивные ценности будут доноситься до молодежи в этих новых школах."
  
 SAR_republican_patronage: "Республиканское Покровительство"
 SAR_republican_patronage_desc: "С официальной партией, поддерживающей нас, мы должны позаботиться о том, чтобы потереть им спины, иначе они могут отказаться от нашей программы."
  
 SAR_farmers_army: "Армия Фермеров"
 SAR_farmers_army_desc: "Фермеры составляют основу Арканзаса как штата, почему бы им не составить костяк нашей армии? Эти фермеры - преданные защитники своих драгоценных фермерских угодий и штата!"
  
 SAR_night_schools: "Вечерние Школы"
 SAR_night_schools_desc: "Среди нашего населения процветает неграмотность среди взрослых, поэтому для борьбы с этой проблемой строятся новые вечерние школы."
  
 SAR_labor_protection_order: "Приказ об Охране Труда"
 SAR_labor_protection_order_desc: "Профсоюзы будут защищены от бандитов в капюшонах."
  
 SAR_spread_socialism: "Распространение Социализма"
 SAR_spread_socialism_desc: "У нас есть союзники в районе Мемфиса, которые являются членами ЮСФА и стремятся к тем же идеалам, что и мы."
  
