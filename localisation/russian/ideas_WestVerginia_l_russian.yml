 SWV_Veterans_of_Coal_Wars: "Ветераны Угольных Войн"
 SWV_Veterans_of_Coal_Wars_desc: "Такие сражения, как Битва у горы Блэр, сделали шахтеров, живущих в Западной Вирджинии, очень подозрительными к чужакам из-за жестоких войн, которые они вели на протяжении последнего десятилетия. Теперь, с новым светом свободы, мы будем сражаться против всех, кто захочет забрать наш уголь! "
