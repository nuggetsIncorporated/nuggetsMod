 alabama.1.t: "Наш Губернатор"
 alabama.1.d: "Многие сторонние наблюдатели считают Алабаму одаренной благодаря ее нынешнему главе государства Биббу Грейвзу. Грейвз был ведущим выразителем умеренности на все более радикализирующемся Юге. Ветеран Первой Мировой Войны, избранный губернатором в 1926 г., а затем в 1934 г., губернатор Грейвз твердо стоял на своей платформе помощи простым людям, а не богатым плантаторам и промышленникам штата. В 1932 г., когда он не занимал этот пост, он был одним из ведущих профсоюзных активистов, хотя его усилия по сохранению Союза не увенчались успехом после выхода Джорджии из его состава. Хотя Алабама теперь остается изоляционистской республикой, многие молодые политические группировки остаются в тени до выборов губернатора 1938 года. В которых Грейвз не сможет принять участие."
 alabama.1.a: "Хороший Губернатор!"
  
 alabama.2.t: "Партия Демократов Джефферсона"
 alabama.2.d: "Партия Демократов Джефферсона - детище бывшего сенатора США Джеймса Томаса Хефлина. Хефлин долгое время был политической фигурой в политике Алабамы и даже в национальном масштабе. Однако его антикатолические и ультрасегрегационистские выступления по всей стране привели к тому, что в 1926 г. он даже отказался поддержать католического кандидата от демократов Эла Смита. Деловые лидеры штата сплотились против него, отказав ему в демократическом переизбрании в 1930 г. Хефлин баллотировался как Демократ Джефферсона. Хотя он проиграл, ему удалось получить 40% голосов на независимом юге. С тех пор он тратит свое время на обличение республиканца Гувера, Больших Мулов и Чернокожих. Однако многие считают его угасающей фигурой в партии демократов Джефферсона, которую скоро затмят более молодые люди."
 alabama.2.a: "Станет ли этот человек Губернатором?"
  
 alabama.3.t: "Представитель Коннор осуждает Грейвза"
 alabama.3.d: "Представитель Юджин Булл Коннор из Бирмингема осудил губернатора как слабого в трудовом вопросе. Коннор потребовал полной защиты всех белых рабочих организаций штата от забастовщиков-северян. Он потребовал, чтобы губернатор вышвырнул бастующих из штата, используя армию, как Талмадж в Джорджии. Это известие стало шоком для многих членов демократической партии, поскольку в 1934 году Коннор баллотировался в Палату представителей как жесткий защитник прогрессивного Грейвза. Такая новость может нарушить гармонию во фракции Биббса в Северной Алабаме, которую уже обгладывает Хлопковый Том."
 alabama.3.a: "Что за Чушь!"
  
 alabama.4.t: "Письмо Парня из Скоттсборо"
 alabama.4.d: "Молодой негр Юджин Уильямс написал нам из тюрьмы с просьбой рассмотреть вопрос о его помиловании или, по крайней мере, о смягчении приговора. Юджин и восемь других Парней из Скоттсборо были приговорены к смертной казни в 1932 г. за обвинения в изнасиловании двух белых женщин в железнодорожном депо. Они были приговорены к повешению в декабре 1938 года. Судья приговорил их к повешению позже обычного из-за противодействия со стороны северной прессы и местных негритянских организаторов. Дело получает все большее распространение за пределами Алабамы, несмотря на то, что большинству негров здесь, похоже, все равно. Помилование может вызвать возмущение многих жителей Юга. Многие демократы опасаются, что помилование парней может вызвать обратную реакцию, которая приведет к власти небольшую, но агрессивную демократическую партию Джефферсона."
 alabama.4.a: "Возможно, мне придется изучить это дело подробнее."
  
 alabama.5.t: "Хлопковый Том- Губернатор"
 alabama.5.d: "Хлопковый Том Хефлин объявил, что он официально бросит свою белую шляпу на ринг. Хефлин пообещал баллотироваться от партии демократов Джефферсона. Многие члены его партии уже поздравили его с победой на праймериз JDP. Хефлин обещает твердо стоять на своих старых жестких позициях, таких как антипапизм. Хефлин дал понять, что, по его мнению, католики планируют создать мятежное государство, как они это сделали в Орегоне. Точно так же, по его мнению, негры замышляют свержение нашей республики. Возможна кровавая негро-католическая революция."
 alabama.5.a: "Старый Добрый Хлопковый Том!"
  
  
 alabama.6.t: "Булл Коннор Выдвигается в Губернаторы"
 alabama.6.d: "Шокировав многих, представитель Коннор бросил вызов не демократическим кандидатам, а Хефлину. Коннор утверждает, что его никогда не уведомляли о проведении указанных первичных выборов. Если бы это было так, утверждает он, он бы победил. Демократы Джефферсона были в восторге, поскольку многие считали Коннора убежденным Демократом. Точно так же такие демократы, как Фрэнк Диксон и Чонси Спаркс, презирали Коннора, считая его грубым отступником от партии своих предков. По словам Коннора, он считает, что поступает правильно и что старую Демократическую партию невозможно исправить из-за влияния и денег Кольца Большого Мула."
 alabama.6.a: "Юджин Коннор!"
  
  
 alabama.7.t: "Вражда Коннора и Хефлина"
 alabama.7.d: "Томас Хефлин заявил сегодня, что г-н Коннор не уведомил его о том, что он не является кандидатом от партии Джефферсона. В ходе жаркого разговора они обменялись словами. Оба они были преданы огласке. Коннор считает, что 69-летний Хефлин сдерживает развитие партии в штате. У него есть новое видение Алабамы, которое не сдерживается религиозными заговорами. Коннор утверждает, что партия штата должна отказаться от своих антикатолических корней, как в Алабаме и Джорджии, если она хочет получить власть. В противном случае, по его мнению, они сохранят лишь несколько мест в палате представителей и никогда не достигнут успеха Хьюи П. Лонга. Несмотря на это, Хефлин дал понять, что вторых праймериз ПДД не будет. Однако он поблагодарил Коннора за вступление в его партию."
 alabama.7.a: "Демократы Джефферсона могут проиграть, если так пойдет и дальше."
  
  
 alabama.8.t: "Хлопковый Том в Тускалусе"
 alabama.8.d: "Сегодня в Тускалусе на митинге, собравшем 30 000 человек, Хлопковый Том объявил, что будет стремиться к улучшению отношений с Джорджией. Он также стремится окончательно решить расовый вопрос путем возможной депортации негров на Ямайку, похоже, одобряя план Бильбо Ямайки в Миссисипи. Однако он умолчал о том, будет ли он поддерживать организованный труд. Тем не менее, он открыл новую банку с червями, поддержав Клан, который в предыдущие годы оставался в значительной степени сломленным."
 alabama.8.a: "Хороший Губернатор!"
  
  
 alabama.9.t: "Нед Кобб был Посажен в Юфауле"
 alabama.9.d: "Сегодня наши агенты-негры принесли известие о том, что разыскиваемый преступник Нед Кобб находится в Юфауле в ожидании встречи с другим цветным. Кто этот второй человек, мы пока не знаем. Кобб находится в розыске с момента рождественской перестрелки 1932 года, в ходе которой полиция пыталась захватить его ферму. Известно, что Кобб был лидером Союза издольщиков Алабамы, группы цветных издольщиков, боровшихся против несправедливой оплаты труда и несправедливого обращения. Тем не менее, Нед должен предстать перед судом за убийство шерифа. Ходят также слухи, что с тех пор он убивал и других местных полицейских."
 alabama.9.a: "Что он Может планировать?"
  
  
 alabama.10.t: "Фрэнк Диксон Баллотируется в Губернаторы"
 alabama.10.d: "Фрэнк Мюррей Диксон объявил себя кандидатом в губернаторы на первичных выборах демократов в мае. Диксон - бирмингемский адвокат, убежденный сторонник сохранения верности партии демократов. Диксон также является уважаемым членом Американского легиона. В 1934 г. он баллотировался на пост губернатора против нынешнего губернатора Грейвза. Диксон, судя по всему, стремится реформировать раздутое правительство штата. Диксон хвастается своим военным прошлым, когда он служил добровольцем в канадских ВВС. Он с гордостью напоминает людям о том, как потерял ногу, сражаясь с немцами, в то время как его противники сидели дома. Его молодежный имидж, возможно, позволит ему победить на праймериз, но сможет ли он одолеть Хлопкового Тома и Булла Коннора?"
 alabama.10.a: "Старый Соперник Возвращается"
  
  
 alabama.11.t: "Диксон победил на Демократических Первичных Выборах"
 alabama.11.d: "Диксон победил на первичных выборах демократов, легко обойдя Чонси Спаркса. Диксон заявил, что он поведет Алабаму в новую эру, избавив ее от демагогии и клоунады Хлопкового Тома."
 alabama.11.a: "Далее - Всеобщие Выборы!"
  
 alabama.12.t: "Коммунист на Собрании Профсоюза Шарекропперов"
 alabama.12.d: "Англо Херндон уже давно находится в поле нашего зрения. Он долгое время активно участвовал в коммунистических негритянских акциях и в связи с этим был арестован правительством Джорджии в 1932 году. К возмущению многих северных газет, он был обвинен по закону Джорджии о мятеже и осужден в 1933 году. Однако в 1934 г. ему удалось скрыться от цепной банды и бежать в Нью-Йорк. С тех пор мы сотрудничаем с губернатором Джорджии Талмаджем, чтобы следить за цветным парнем. Он собирает наличные деньги на Севере и переправляет их в различные южные штаты. Поэтому его появление в Алабаме вызывает серьезную озабоченность."
 alabama.12.a: "Теперь их Двое!"
  
  
 alabama.13.t: "Коннор будет Бежать"
 alabama.13.d: "Юджин Коннор дал понять, что он действительно будет баллотироваться на пост губернатора на всеобщих выборах против Коттона Тома и Фрэнка Диксона. Многие демократы опасаются такого исхода, поскольку и Коннор, и Диксон - выходцы из Бирмингема, одного из крупнейших городов Алабамы, и поэтому они могут разделить голоса избирателей. Если это так, то у Хефлина могут появиться хорошие шансы вырваться вперед. Коннор ясно дал понять, что все белые мужчины имеют право на организацию, и не менее ясно дал понять, что ненавидит коммунизм. В нынешней депрессии Коннор винит богатых людей штата, утверждая, что они забирают все награбленное себе, в то время как рабочий класс и издольщики голодают. Его популярность растет, и многие жители Южной Алабамы стекаются на его митинги. Если он приведет Северную Алабаму против Хефлина, у него тоже может появиться шанс."
 alabama.13.a: "Трехсторонняя гонка"
  
  
  
 alabama.14.t: "Письмо Лемана"
 alabama.14.d: "Губернатор Нью-Йорка Леман прислал нам сегодня письмо от имени жителей Нью-Йорка с просьбой пощадить жизни Парней из Скоттсборо. Леман утверждает, что нет никаких доказательств того, что они совершили преступление - изнасилование, и даже если это так, они не заслуживают жестокого повешения на виселице. Он считает, что будет лучше помиловать их и быстро переправить в Нью-Йорк. В письме он даже высказал предположение, что знает людей, которые могут предоставить нам место в совете директоров крупных компаний /"за этот акт храбрости перед лицом фанатизма/" ."
 alabama.14.a: "Хммммм"
  
 alabama.15.t: "Судьба Парней из Скоттсборо"
 alabama.15.d: "Настал день казни Парней из Скоттсборо, осужденных за изнасилование двух белых женщин. Вопрос в том, смягчим ли мы им приговор в связи с тем, что они могут быть невиновны? Или пусть их повесят? Любой из этих вариантов будет иметь большие последствия для наших людей по всему Дикси. Разрешив их повесить, мы удовлетворим жажду крови Демократов Джефферсона, но при этом разгневаем чернокожее население Юга. Отдав их под суд, мы столкнемся с ответной реакцией полиции. Мы должны принять решение сегодня."
 alabama.15.a: "Смягчить Приговоры."
 alabama.15.b: "§RПусть их Повесят!"
  
 alabama.16.t: "Черные Восстают"
 alabama.16.d: "После решения нашего правительства разрешить казнь Парней из Скоттсборо, похоже, на Юге вспыхнуло несколько восстаний черно-красных. Мы получили известие о том, что несколько городов в Черном Поясе были захвачены двумя преступниками, Англо Хердоном и Недом Коббом. Эти цветные объявили в регионе \"Свободное Государство Негров\". Сейчас этим занимается местная полиция, но, скорее всего, нам придется действовать в ближайшее время, иначе эта проблема распространится на восточную часть Черного пояса нашей страны."
 alabama.16.a: "О нееееет!"
 alabama.16.b: "Долой Джима Кроу! ИГРАТЬ ЗА СГН"
  
 alabama.17.t: "Генеральная Ассамблея Приняла Законопроект о Войне"
 alabama.17.d: "Генеральная Ассамблея Алабамы наделила губернатора всеми полномочиями, чтобы покончить с мятежным коммунистическим государством под названием \"Свободное Государство Негров\". Этим дегенеративным неграм, стремящимся свергнуть нашу доблестную Южную Республику, не будет оказано никакой пощады. Наши люди не проявят ни малейшей жалости и не будут ее ждать. Вперед, к Чатому."
 alabama.17.a: "Ролл Тайд"
  
 alabama.18.t: "Смерть Бибба"
 alabama.18.d: "Бибб Грейвз был губернатором нашего прекрасного штата в течение многих лет, но сегодня он, к сожалению, скончался во сне от старости, вызванной естественными причинами. Он умер в возрасте 68 лет. Наш штат скорбит о потере известного государственного деятеля. Его смерть оставила сомнения в возрождении фракции прогрессивно-умеренных демократов на выборах 1942 года, поскольку Грейвз планировал баллотироваться в этом году."
 alabama.18.a: "Прощай, Бибб."
  
 alabama.19.t: "Алабама Стремится Присоединиться к Лиге Джефферсона"
 alabama.19.d: "Губернатор \"Булл\" Коннор из Алабамы прислал нам официальное сообщение с просьбой о вступлении в Лигу Джефферсона. Коннор превращает Алабаму в промышленно развитый штат в рамках своей миссии по оказанию помощи белому рабочему классу Алабамы. Будучи ведущей фигурой в партии Джефферсона в Алабаме, мы можем рассчитывать на него как на союзника. Присоединение Алабамы также открывает нам прямой путь в Средний Теннесси."
 alabama.19.a: "Добро пожаловать, Булл."
 alabama.19.b: "Булл Ларки, они нам не Нужны."
  
 alabama.20.t: "Алабама хочет Присоединиться к СОЮ"
 alabama.20.d: "Свежий после победы в 1938 году Фрэнк Мюррей Диксон из Алабамы хочет работать с нами, чтобы противостоять "Королевской рыбе" и другим демагогам на Юге. Он дал понять, что Алабама готова к войне, и предпринял ряд шагов по очистке от радикалов слева и справа, чтобы сохранить южные традиции в стране. Алабама обеспечит нам отправную точку в Сердце Дикси в случае, если демократы Джефферсона попытаются нас убить."
 alabama.20.a: "Добро Пожаловать в Алабаму."
 alabama.20.b: "Не надо их, Не надо их."
  
 alabama.23.t: "Денонсировать Янки!"
 alabama.23.d: "Янкизм - это чума для южного общества, их культура прогнила насквозь. Их общество пронизано иудео-большевистским, масонским и католическим влиянием. Мы должны осудить эту отвратительную и вырождающуюся культуру, если хотим сохранить наше Южное наследие."
 alabama.23.a: "Три "Ура" для Дикси!"
  
 alabama.24.t: "Алабама Хочет Присоединиться к Южному Комитету"
 alabama.24.d: "Победив на выборах 1938 года, Хлопковый Том Хефлин из Алабамы вернул себе свою фракцию в партии Демократов Джефферсона. Теперь он добивается членства в Южном комитете. Действительно, его вступление даст нам хорошего союзника, поскольку у нас общие ценности."
 alabama.24.a: "Добро Пожаловать в Алабаму."
 alabama.24.b: "Не надо их, Не надо их."
  
 alabama.25.t: "Католический Вопрос..."
 alabama.25.d: "Ряды нашей партии разделились по католическому вопросу. Теперь настало время решить, кто будет определять будущее Алабамы. Адмирал Кроммелин выступает за закрытие большего количества католических церквей, чтобы мы могли обратить в свою веру большее количество католического меньшинства. По слухам, он также выступает за прямое вмешательство в дела Флоридского Панхандла."
 alabama.25.a: "Адмирал Кроммелин!"
 alabama.25.b: "Отойдем от Темы..."
  
 alabama.26.t: "Кейгл Приезжает в Монтгомери"
 alabama.26.d: "Во время Губернаторской гонки 1934 г. Бибб Грейвс гостил в городе Боаз, Алабама, и встретил фольклорного "философа" Уолта Кейгла. Кейгл, известный своими размерами, приехал принять участие в конкурсе по поеданию бисквитов. Имея вес 562 фунта, он обладал большим опытом в еде и легко победил в конкурсе. После этого Биббс заметил: 'Если я стану губернатором, то сделаю этого человека министром продовольствия'. После победы в гонке Биббс не преминул этим воспользоваться, часто звоня Гону Кейглу за советом и устраивая с ним беседы по радио. Хотя официально он не входит в кабинет Бибба, Кейгл стал близким другом губернатора."
 alabama.26.a: "Мы любим старого Кейгла"
  
  
 alabama.27.t: "Лидерство Алабамы Убито!"
 alabama.27.d: "Сегодня утром пришли ужасные новости о том, что губернатор, вице-губернатор и другие ведущие политики были убиты в результате взрыва автомобиля на выезде из Монтгомери. Многие считают, что это сделал лидер черных Издольщиков Нед Кобб. В то время как террор распространяется, 562-фунтовый Уолт Кейгл, 'Сектант Вереска', заявил, что он является законным губернатором. Если раньше это воспринималось как шутка, то теперь, похоже, приняло серьезный оборот, поскольку многие официальные лица штата были убиты. Претензии Кейгла на власть непрочны, но тем не менее он действительно является губернатором. Также сообщается, что многие демократы Джефферсона готовы взяться за оружие, чтобы противостоять 'толстяку'."
 alabama.27.a: "Кейгл, Пожалуйста, Спаси Нас"
  
  
 alabama.33.t: "Губернатор Коннор Повреждает Больших Мулов"
 alabama.33.d: "Сегодня на радиоволне Алабамы Булл Коннор проклял 'Жадных Больших Мулов' Алабамы, которых он обвиняет в том, что они надули белый рабочий класс штата. Он пообещал разгромить их на предстоящих выборах, чтобы провести в жизнь свои популистские реформы. В эти выходные Коннор планирует провести еще один грандиозный митинг в Бирмингеме, чтобы сплотить свою базу против демократов штата."
 alabama.33.a: "Большие Мулы-Снобы"
  
 alabama.39.t: "Освобожденные Издольщики"
 alabama.39.d: "После поездки по штату Кейгл решил распорядиться об освобождении всех пайщиков от долгов, которые они имеют перед своими хозяевами. Он считает, что это 'освободит' трудолюбивых пайщиков по всему штату и позволит им купить свою собственную землю, на которой они работают. Кроме того, эта реформа позволит им наконец-то освободиться от долгов перед хозяином. В то время как многие бедняки радуются, многие представители класса плантаторов разгневаны этой акцией, а бывший сенатор Бэнкхед назвал Кейгла 'Жирным Коммунистическим Ублюдком'."
 alabama.39.a: "Народ благодарит нас"
  
 alabama.40.t: "Праздник Жареной Курицы"
 alabama.40.d: "В честь окончания Гражданской войны Кейгл решил каждую неделю устраивать в Капитолии массовое пиршество с жареными цыплятами. Если учесть, что многие жители штата бедны, то это будет очень кстати! Однако многие представители высшего класса задаются вопросом, откуда губернатор возьмет столько курицы, по слухам, он планирует отбирать птицу 'По-Большевистски'."
 alabama.40.a: "Ешьте!"
  
 alabama.41.t: "Флоридские Неприятности"
 alabama.41.d: "Флорида и Алабама имеют много общего в культуре и истории. Обе наши страны были основаны испанцами, обе когда-то были рабовладельческими штатами, обе воевали на стороне Конфедерации. Даже после реконструкции мы практически на всех выборах голосовали за одного и того же президента. Несмотря на все это, один человек стал причиной раскола между двумя нашими маленькими южными республиками. Этот человек - Дэвид Шольц. Шольц был избран губернатором в 1932 г., в тот самый год, когда распался Союз, и поэтому после инаугурации он стал первым настоящим президентом Флориды. Пытаясь собрать средства, он обложил налогом все наши суда, идущие вблизи обширной береговой линии Флориды. Это фактически лишило наш экспорт и даже импорт возможности покидать Мексиканский Залив. Хотя мы можем отправлять товары в другие штаты, нам по-прежнему нужны товары из Европы и Азии, не говоря уже об экспорте туда. Что еще хуже, губернатор Шольц поступил так ни с одной другой бывшей республикой США. Похоже, он решил фактически издеваться над нами из-за нашего единственного маленького порта в Мобиле, чтобы собрать деньги на свои социальные программы и увеличить собственную власть."
 alabama.41.a: "Грязные Флоридские Крекеры"
  
  
  
  
 alabama.45.t: "Рейд Фейетвилл"
 alabama.45.d: "На этой неделе рота алабамских солдат совершила налет на Фейетвилл. Эти хулиганы пришли в город, избивая, стреляя и грабя все, что попадалось им под руку. По сообщениям, многие из них напились ночью, начали жечь магазины и ударили мэра города по лицу. Кейгл утверждает, что эти солдаты не были на службе в то время, но отказывается приструнить их за веселье. Народ нашей страны требует, чтобы мы промаршировали в Алабаму и раздавили их за это оскорбление нашей общей чести!"
 alabama.45.a: "Пора надрать Задницу Алабаме"
 alabama.45.b: "Мир любой ценой"
  
 alabama.50.t: "Алабама Предлагает нам Сделку"
 alabama.50.d: "После захвата Алабамы народным толстяком Кейглом многие из нас приняли его за простого дурака. Теперь Кейгл просит нас, арканцев, о взаимных гарантиях 'защиты от агрессивных соседей'. Кейгл также говорит, что он готов поддержать нас, если мы 'захотим претендовать на другой берег Миссисипи'. Если мы согласимся, то получим сильного союзника с глубокого Юга, но с другой стороны, это может втянуть нас в войну... "
 alabama.50.a: "Мы примем"
 alabama.50.b: "Оставьте нас в покое"
  
 alabama.51.t: "Алабама просит Оружие"
 alabama.51.d: "Алабама находится в состоянии продолжающейся торговой войны с Флоридой, которая может быстро обостриться. Представитель Алабамы Бибб Грейвз просит у нашего штата оружие на случай начала войны. При этом он надеется, что это покажет Флориде, что мы едины. Однако, дав им оружие, мы разозлим флоридцев, живущих к югу от нас. Однако мы можем приобрести ценного друга в Алабаме..."
 alabama.51.a: "Мы примем"
 alabama.51.b: "Я Пропустил ту Часть, Где Это моя Проблема"
  
 alabama.52.t: "Встреча в Мейконе"
 alabama.52.d: "Флорида и Джорджия отправились в Мейкон, чтобы обсудить налог Флориды на Алабаму. У нас там есть несколько дипломатов, но потребуется время, чтобы получить информацию о результатах. Мы надеемся, что Джорджия заставит Флориду, наконец, прекратить эту бесполезную схему захвата денег."
 alabama.52.a: "Теперь мы ждем"
  
 alabama.53.t: "Джорджия Связалась с Нами"
 alabama.53.d: "После встречи в Мейконе между официальными лицами Алабамы и Джорджии, похоже, что Джорджия решила защищать право Алабамы на свободную торговлю. Это нас очень беспокоит, так как Алабама и Джорджия вместе взятые значительно превосходят нас по численности. В сущности, Джорджия хочет, чтобы мы прекратили налоговые и транспортные затруднения с Республикой Алабама. Хотя война еще не угрожает, армия Джорджии, похоже, мобилизуется. Наши генералы, особенно Лоури, требуют провести тайную атаку, но это может быть очень рискованным шагом."
 alabama.53.a: "Тяните время, мы используем его с умом!"
 alabama.53.a: "Тяните время, мы используем его с умом!"
  
  
 alabama.54.t: "Флорида Уступит"
 alabama.54.d: "Флорида решила, что действительно снимет налог с Алабамы. Правительство Флориды решило, что хочет мира, и приняло официальное решение сотрудничать во имя "региональной стабильности и мира". Эта дипломатическая победа принесет нам большое уважение на территории бывших США."
 alabama.54.a: "Южане ладят между собой - это всегда Хорошо"
  
 alabama.55.t: "Джорджия Отказывается Давать Оружие"
 alabama.55.d: "После тщательного рассмотрения губернатор Джорджии не будет посылать нам оружие. Он пожаловался, что у Джорджии недостаточно оружия для отправки нам, поскольку она является республикой всего четыре года. Поэтому он не может пожертвовать таким оружием без ущерба для обороны самой Джорджии. Однако наши советники считают, что это вежливый способ проигнорировать наши просьбы. "
 alabama.55.a: "Джорджийская Мразь"
  
  
 alabama.56.t: "Джорджия Посылает Оружие и Людей"
 alabama.56.d: "Отличные новости пришли из Атланты! Джорджия должна прислать нам 1000 орудий и еще 500 добровольцев. Хотя мы еще не в состоянии войны, мы надеемся, что эта демонстрация единства отпугнет этих жадных флоридских крекеров. "
 alabama.56.a: "Это Здорово"
  
 alabama.57.t: "Победа в Мобиле!"
 alabama.57.d: "Отличные новости пришли с фронта! Флоридские войска были успешно разгромлены нашими войсками на границе у Мобила. Бои там состояли из ближних боев в приграничных лесах и многочисленных минометных дуэлей между нами и флоридским агрессором. После нашего успешного поражения губернатор Шольц отступил, и мы, по сути, заставили Флориду отказаться от налогов на наши корабли и товары."
 alabama.57.a: "Алабама удерживает свои позиции!"
  
 alabama.58.t: "Поражение в Мобиле!"
 alabama.58.d: "Несмотря на все усилия наших храбрых солдат, флоридские войска прорвали наши линии и начали полное наступление на Мобил. Их упорство и скорость застали наши войска врасплох, и никто не ожидал, что Мобил падет во время конфликта на границе. Но в результате комбинированной высадки сухопутного и морского десанта в заливе Мобил пал после нескольких дней напряженных городских боев. Поскольку Флорида владеет нашим побережьем, мы облагаемся еще большими налогами, если хотим экспортировать или импортировать товары через порт в Мобиле."
 alabama.58.a: "Не наша береговая линия!"
  
 alabama.59.t: "Патовая Ситуация на Границе"
 alabama.59.d: "Ни одна из сторон не могла претендовать на победу на границе, поскольку сотни солдат с обеих сторон погибли, не получив практически никакой территориальной выгоды."
 alabama.59.a: "Черт, по крайней мере, мы их задержали!"
  
 alabama.60.t: "Армия Хочет Отомстить"
 alabama.60.d: "После пограничного конфликта с Флоридой наша армия задумала преследовать флоридские войска через границу, чтобы захватить Пенсаколу у Флориды."
 alabama.60.a: "Мы должны последовать их примеру и атаковать!"
 alabama.60.b: "Сейчас мы не можем позволить себе полномасштабную войну с Флоридой..."
  
 alabama.61.t: "Поражение Против Флориды!"
 alabama.61.d: "К сожалению, наша попытка эскалации войны против Флориды путем контрнаступления на нее провалилась, мы не достигли своих целей и лежим побежденные с сотнями мертвых алабамцев на песке. Это печальный день для нашего штата."
 alabama.61.a: "Черт возьми! Мы еще покажем этим Флоридцам..."
  
 alabama.62.t: "Мобильная Контратака!"
 alabama.62.d: "После ужасного поражения в Мобиле от Флоридцев наша армия собирается предпринять контратаку, чтобы отбить Мобил, а также тайно собирает патриотически настроенных алабамцев в добровольческие ополчения, чтобы помочь армии отбить Мобил. Должны ли мы провести эту контратаку?"
 alabama.62.a: "Пришло время отвоевать то, что принадлежит нам!"
 alabama.62.b: "К сожалению, нам придется сократить наши потери."
  
 alabama.70.t: "Флорида Отказывается от Налога"
 alabama.70.d: "После давления с нашей стороны и со стороны Джорджии, Флорида решила отменить налог на алабамские суда, проходящие 'через их воды и доки'. Такое мирное урегулирование отмечается, поскольку многие не хотели вести войну."
 alabama.70.a: "Лучше всего извлечь уроки из Кровопролития на Ред-Ривер"
  
 alabama.71.t: "Флорида Размышляет"
 alabama.71.d: "Флорида не будет явно отказываться от снижения налога на Алабаму и решила дополнительно обсудить этот вопрос 'между собой'. Наш кабинет министров согласен с тем, что лучше дать Флориде время одуматься и начать действовать. Уверены, что они поймут мудрость свободной торговли."
 alabama.71.a: "Мозгам флоридских крекеров нужно время, чтобы поработать"
  
 alabama.72.t: "Генерал Лоури Атакует!"
 alabama.72.d: "Заняв позиции, наша армия начала марш в Джорджию и Алабаму. План состоит в том, чтобы быстро накатить на побережье Джорджии, покончив с их флотом, который все равно уступает нашему, а затем взять Атланту. Если наши дивизии в Алабаме смогут быстро захватить Мобил, то, скорее всего, Монтгомери также быстро падет. Как только мы разобьем наших высокомерных соседей, мы поставим у власти режимы, дружественные Флориде!"
 alabama.72.a: "Время Уроков!"
  
