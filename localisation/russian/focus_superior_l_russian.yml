 SUP_secret_weapons: "Секретное оружие"
 SUP_secret_weapons_desc: "Направить все свободные ресурсы на строительство танков и самолетов — это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
  
