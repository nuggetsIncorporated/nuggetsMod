 SUP_aviation_effort: "Развитие авиации"
 SUP_aviation_effort_desc: "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
  
 SUP_fighter_focus: "Ставка на истребители"
 SUP_fighter_focus_desc: "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
  
 SUP_bomber_focus: "Ставка на бомбардировщики"
 SUP_bomber_focus_desc: "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
  
 SUP_aviation_effort_2: "Развитие авиации II"
 SUP_aviation_effort_2_desc: "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
  
 SUP_CAS_effort: "Развитие штурмовиков"
 SUP_CAS_effort_desc: "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
  
 SUP_rocket_effort: "Развитие ракет"
 SUP_rocket_effort_desc: "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
  
 SUP_NAV_effort: "Развитие аэронавигации"
 SUP_NAV_effort_desc: "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
  
 SUP_naval_effort: "Развитие военно-морского флота"
 SUP_naval_effort_desc: "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
  
 SUP_flexible_navy11: "ВМФ на основе многоцелевых судов"
 SUP_flexible_navy11_desc: "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
  
 SUP_large_navy1: "ВМФ на основе крупных судов"
 SUP_large_navy1_desc: "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
  
 SUP_submarine_effort: "Развитие подводных лодок"
 SUP_submarine_effort_desc: "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
  
 SUP_cruiser_effort: "Развитие крейсеров"
 SUP_cruiser_effort_desc: "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
  
 SUP_destroyer_effort: "Развитие эсминцев"
 SUP_destroyer_effort_desc: "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
  
 SUP_capital_ships_effort: "Развитие крупных кораблей"
 SUP_capital_ships_effort_desc: "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
  
 SUP_industrial_effort: "Развитие промышленности"
 SUP_industrial_effort_desc: "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
  
 SUP_construction_effort: "Развитие строительства"
 SUP_construction_effort_desc: "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
  
 SUP_production_effort: "Развитие вооружений"
 SUP_production_effort_desc: "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
  
 SUP_construction_effort_2: "Развитие строительства II"
 SUP_construction_effort_2_desc: "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
  
 SUP_production_effort_2: "Развитие вооружений II"
 SUP_production_effort_2_desc: "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
  
 SUP_infrastructure_effort: "Развитие инфраструктуры"
 SUP_infrastructure_effort_desc: "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
  
 SUP_production_effort_3: "Развитие вооружений III"
 SUP_production_effort_3_desc: "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
  
 SUP_infrastructure_effort_2: "Развитие инфраструктуры II"
 SUP_infrastructure_effort_2_desc: "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
  
 SUP_construction_effort_3: "Развитие строительства III"
 SUP_construction_effort_3_desc: "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
  
 SUP_nuclear_effort: "Развитие атомной энергетики"
 SUP_nuclear_effort_desc: "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
  
 SUP_extra_tech_slot: "Доп. ячейка для исследований"
 SUP_extra_tech_slot_desc: "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
  
 SUP_extra_tech_slot_2: "Доп. ячейка для исследований II"
 SUP_extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
  
