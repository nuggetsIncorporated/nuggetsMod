 BER_expand_exile_programme: "Создание Лагерей для Беженцев и Изгнанников" #NT!
 BER_expand_exile_programme_desc: "Лагеря беженцев и изгнанников на Бермудских островах теперь служат растущим амбициям британской короны. Когда-то бывшие местами заключения, они используются для вербовки рабочей силы и солдат, превращая изгнанников в инструменты растущего могущества Великобритании." #NT!
 BER_request_new_responsibilities: "Имперская Целостность" #NT!
 BER_request_new_responsibilities_desc: "Согласно новым распоряжениям короны, на Бермудские острова возлагаются более серьезные обязанности в качестве военной базы. Остров, которому поручено собирать войска, управлять призванными на военную службу изгнанниками и обеспечивать линии снабжения, занимает центральное место в растущих амбициях Великобритании в Атлантике." #NT!
 BER_ask_for_bahamas: "Аннексировать Багамские Острова" #NT!
 BER_ask_for_bahamas_desc: "Мы просим разрешения у британской короны на аннексию Багамских островов, чтобы обеспечить их стратегическое положение в Атлантике. Благодаря своим ценным портам и близости к ключевым торговым путям Багамские острова укрепили бы британский контроль в регионе и поддержали военную и экономическую экспансию на американском континенте." #NT!
