 BER_under_the_crown_desc: "Бермудские острова, находящиеся под властью английской короны, служат важным форпостом империи в Атлантике. Остров, контролируемый королевской властью, является одновременно военной базой и торговым центром, где все сферы жизни формируются под влиянием короны. Лояльные и стратегически настроенные Бермудские острова готовы содействовать укреплению британской власти в регионе." #NT!
