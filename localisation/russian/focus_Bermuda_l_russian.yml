 BER_exile_cat: "Беженцы и Воинская Повинность в Изгнании" #NT!
 BER_exile_cat_desc: "Столкнувшись с растущими требованиями со стороны короны, Бермудские острова начали призывать изгнанников и беженцев, удерживаемых на острове, в свои расширяющиеся вооруженные силы. Когда-то считавшиеся изгоями и перемещенными лицами, ставшими жертвами войны и политических беспорядков, эти люди теперь проходят подготовку и вооружаются для участия в кампании Бермудских островов против ослабленной Америки. После победы изгнанникам обещали свободу, землю или возвращение домой, и у них не было иного выбора, кроме как сражаться. Этот отчаянный шаг отражает ограниченность населения и ресурсов Бермудских островов, превращая их лагеря беженцев в жизненно важный источник рабочей силы для надвигающегося конфликта." #NT!
