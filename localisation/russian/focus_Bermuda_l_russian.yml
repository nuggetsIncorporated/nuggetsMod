 BER_island_economy: "Островная Экономика" #NT!
 BER_island_economy_desc: "Бермудские острова, как и многие другие острова, сталкиваются с экономическими трудностями из-за своих небольших размеров и ограниченных природных ресурсов. Остров сильно зависит от туризма и международного бизнеса, что делает его экономику уязвимой к глобальным изменениям. Импорт большинства товаров обходится дорого, а поскольку на Бермудских островах мало земель для сельского хозяйства или промышленности, возможности самостоятельного развития экономики ограничены." #NT!
 BER_tourist_economy: "Экономика Туризма" #NT!
 BER_tourist_economy_desc: "В 1940-х годах туристическая экономика Бермудских островов росла, поскольку богатые американцы и британцы приезжали на них из-за мягкого климата и живописных пейзажей. Остров стал популярным местом отдыха во время и после Второй мировой войны, благодаря роскошным отелям и океанским лайнерам, привлекавшим посетителей. Туризм стал основным источником дохода, поддерживающим местный бизнес и формирующим экономику Бермудских островов." #NT!
