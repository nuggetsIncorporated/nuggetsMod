 bermuda.1.t: "Приказы Короны" #NT!
 bermuda.1.d: "Настоящим вам предписывается, в свете растущего раскола Америки в 1936 году, наблюдать за расширением военного присутствия Его Величества на Бермудских островах. Вы должны укрепить оборону острова и подготовить его в качестве ключевой базы для распространения британской мощи через Атлантику. Учитывая стратегическое положение Бермудских островов вблизи жизненно важных морских путей и американского побережья, крайне важно, чтобы вы защищали интересы Великобритании и были готовы к любому потенциальному конфликту, который может возникнуть." #NT!
 bermuda.a: "Мы обеспечим интересы короны" #NT!
 carte_blanche: "Карт-Бланш" #NT!
