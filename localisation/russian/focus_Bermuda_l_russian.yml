 bermuda.2.t: "Стратегические Интересы Соединенного Королевства в Америке" #NT!
 bermuda.2.d: "Совершив ошеломляющий шаг, английская корона отдала прямые приказы Бермудам, превратив остров в военный оплот с миссией начать в конечном итоге завоевание разделенной Америки. Ссылаясь на растущие волнения и экономический коллапс в Соединенных Штатах, британские официальные лица объявили, что наступил идеальный момент для восстановления влияния на бывшие колонии. Бермудские острова, стратегически расположенные у американского побережья, получили задание собрать силы и подготовиться к вторжению. Смелый план короны знаменует собой резкий сдвиг в имперских амбициях, подготавливая почву для потенциального конфликта, который может изменить западный мир." #NT!
 bermuda.2.a: "Что?" #NT!
