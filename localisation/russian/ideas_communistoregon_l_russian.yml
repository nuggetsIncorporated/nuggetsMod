 SRO_OCW: "Гражданская Война в Орегоне"
 SRO_OCW_desc: "Гражданская Война в Орегоне - это современный пример застойной окопной войны. Поскольку большинство офицеров и высшего командования сторон крайне неопытны и не разбираются в военном искусстве, многие просто слепо следуют старым доктринам и применяют их в нашем штате - сильно заросшем лесом и гористом штате, подходящем для оборонительной войны. В связи с этим военные действия в Орегоне идут довольно медленно и напоминают Первую Мировую Войну."
  
 SRO_OCW2: "Гражданская Война в Орегоне - Ослабленный Дебафф"
 SRO_OCW2_desc: "Гражданская Война в Орегоне - это современный пример застойной окопной войны. Поскольку большинство офицеров и высшего командования сторон крайне неопытны и не разбираются в военном искусстве, многие просто слепо следуют старым доктринам и применяют их в нашем штате - сильно заросшем лесом и гористом штате, подходящем для оборонительной войны. В связи с этим военные действия в Орегоне идут довольно медленно и напоминают Первую Мировую Войну."
  
 SRO_OCW3: "Гражданская Война в Орегоне - Сильно Ослабленный Дебафф"
 SRO_OCW3_desc: "Мы наконец-то адаптируемся к уникальным проблемам и условиям, в которых находится Орегон."
  
