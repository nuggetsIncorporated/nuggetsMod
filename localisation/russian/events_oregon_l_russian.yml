l_russian:
  
 oregon.2.t: "Джулиус Мейер скончался!"
 oregon.2.d: "Джулиус Мейер, наш лидер, трагически скончался в возрасте 62 лет, не секрет, что перед смертью он страдал от болезни, и стервятники готовились наброситься на него. Вскоре было сформировано временное правительство, в состав которого вошли такие видные деятели орегонской политики, как Чарльз Мартин, многочисленные командиры, Джордж Бейкер и Чарльз Спрэг. Временное правительство пообещало "свободные и честные" выборы, как только закончится этот кризисный период."
 oregon.2.a: "Неудачное Время..."
  
 oregon.3.t: "Внеочередные Выборы!"
 oregon.3.d: "После довольно длительной гражданской войны законное правительство Орегонии одержало победу! После окончания военных действий мы наконец-то можем начать долгий путь возвращения к нормальной жизни и провести выборы. "
 oregon.3.a: "Чарльз Мартин, милитарист"
 oregon.3.b: "Спрэг, прогрессивист"
 oregon.3.c: "Джордж Бейкер, сторонник Клана"
 oregon.3.e: "КЭУ срывает подсчет голосов и захватывает контроль!"
  
 oregon.4.t: "Посещение Психиатрической Больницы"
 oregon.4.d: "Учебный Центр Фэйрвью - это государственное учреждение для людей с ограниченными возможностями, расположенное в Сейлеме. Генерал-Губернатор Мартин выступал с речью перед молодыми демократами в Сейлеме, во время выступления Мартин затронул вопрос об учебном центре в Сейлеме, сказав, что 900 пациентов-инвалидов, находящихся там, должны быть 'избавлены от своих проклятых страданий!'. Неудивительно, что многие демократы и общественность пришли в ужас от высказываний губернатора, и начались акции протеста, чтобы помешать Мартину разрушить больницу. Мартин рассматривал только один вариант действий в связи с этим спором, и это..."
 oregon.4.a: "Избавить их от 'страданий'!"
  
 oregon.5.t: "Лагеря для Бродяг!"
 oregon.5.d: "Временный Лагерь Рузвельта в Роузбурге - это временный лагерь для беженцев из Оки, в основном из района Пыльной Чаши. Однако Мартин требует, чтобы комитет штата по оказанию помощи закрыл эти лагеря для мигрантов, которые он называет 'Лагерями для Бродяг'. Мартин угрожает послать армию, чтобы заставить этих мигрантов, которых он называет 'скунсами', найти 'чертову работу!'."
 oregon.5.a: "Комиссия по Оказанию Помощи, будьте прокляты, посылайте Армию!"
  
 oregon.6.t: "Орегон Просит Помощи"
 oregon.6.d: "Поскольку кровавая гражданская война в Орегоне все еще продолжается, правительство государства [SOR.GetName] направило официальную петицию с просьбой о помощи"
 oregon.6.a: "Отправьте необходимую помощь."
 oregon.6.b: "Пусть гниют."
  
 oregon.7.t: "Орегон Просит Помощи"
 oregon.7.d: "Поскольку кровавая Гражданская Война в Орегоне все еще бушует, правительство государства [SOR.GetName] направило официальную петицию с просьбой о помощи."
 oregon.7.a: "Отправьте необходимую помощь."
 oregon.7.b: "Пусть гниют."
  
 oregon.8.t: "Государство [From.GetName] Посылает Помощь!"
 oregon.8.d: "Страна, у которой мы любезно попросили помощи, смиренно приняла нашу просьбу, эта поддержка будет иметь решающее значение для наших военных действий против красных!"
 oregon.8.a: "Отправить Благодарность"
  
 oregon.9.t: "Государство [From.GetName] Отказывается от Помощи"
 oregon.9.d: "Страна, у которой мы любезно попросили помощи, отклонила нашу просьбу!"
 oregon.9.a: "Они нам все равно не нужны"
  
 oregon.13.t: "Тахома Посылает Помощь!"
 oregon.13.d: "Наши великие союзники на севере прислали нам 2500 единиц огнестрельного оружия, а 5000 человек добровольно вступили в Тахоме в многочисленные добровольческие бригады, чтобы помочь нам."
 oregon.13.a: "Отличные Новости!"
  
  
 oregon.12.t: "Орегонский Ультиматум!"
 oregon.12.d: "Орегон требует нашей аннексии, чтобы реализовать свою идею Великого Орегона."
 oregon.12.a: "У нас нет другого выбора, кроме как согласиться."
 oregon.12.b: "Мы будем сражаться до последнего человека!"
  
 oregon.15.t: "Забастовка в Черри Гров!"
 oregon.15.d: "Черри Гров - небольшой поселок на севере штата Орегон, основанный лесопромышленниками. Недавно рабочие-лесорубы города и прилегающих районов объявили забастовку из-за низкой зарплаты, организованную Орегонской Федерацией Содружества. Генерал-Нубернатор Мартин в ярости приказывает гвардии занять город с помощью пинкертонов, вооруженных газовыми гранатами, пулеметами и легким танком FT-17. Ожидается, что в некогда тихом городке Черри Гров развернется кровопролитная битва, вызванная чрезвычайной реакцией на удар."
 oregon.15.a: "Разбейте их чертовы головы!"
  
  
 oregon.16.t: "§GЭкологический§b Коллапс?"
 oregon.16.d: "После нескольких лет нашего безжалостного уничтожения природы и кампаний по вырубке лесов наш родной регион на Тихоокеанском Северо-Западе был совершенно неожиданно потрясен волной оползней, наводнений и лесных пожаров. Некоторые местные жители полагают, что эти ужасные природные катаклизмы происходят все чаще из-за отсутствия деревьев и их корней, которые удерживают холмы от сдвига, а реки - от разлива. Тем временем проблема пожаров все чаще возникает на наших наиболее успешных промышленных объектах в глубинке. Мы не совсем понимаем, почему это происходит, но мы должны выделить какое-то финансирование, чтобы компенсировать это возмущенным гражданам"
 oregon.16.a: "Почему это продолжает происходить?!"
  
  
 oregon.17.t: "Мартин Обещает Новый Курс!"
 oregon.17.d: "Губернатор Мартин был избран на том основании, что он будет прогрессивным демократом Нового курса, который выведет штат из депрессии. На данный момент Мартин сдержал свое предвыборное обещание и провел в жизнь множество стратегий Нового Курса."
 oregon.17.a: "Губернатор Мартин никогда бы не солгал!"
  
 oregon.18.t: "Демократы Возмущены Действиями Губернатора Мартина"
 oregon.18.d: "Демократы Нового Курса, с которыми сотрудничал губернатор Мартин, ополчились против него из-за его приватизации дамб в долине реки Уилламетт. Эта приватизация идет вразрез с политикой Нового Курса, которую Мартин пропагандировал во время своей предвыборной кампании и в первые месяцы пребывания на своем посту. Практически вся Демократическая Партия ополчилась против Мартина, и он оказался в изоляции после этого крайне непопулярного шага."
 oregon.18.a: "Нам все равно не нужны эти пиви!"
  
 oregon.19.t: "Губернатор Мартин Объявил, что Великая Депрессия Закончилась!"
 oregon.19.d: "Сегодня в Юджине губернатор Мартин выступил с захватывающей речью перед многотысячной аудиторией жителей Орегона. В ходе этой речи губернатор Мартин объявил, что Великая депрессия закончилась! Орегон наконец-то одержал победу над периодом экономического застоя, поскольку, согласно новым статистическим данным, уровень безработицы в Орегоне снизился с 20% до 18%. После этого радостного заявления Мартина в зале воцарилась тишина, нарушаемая лишь бурными возгласами и хлопками его самых верных помощников и нескольких сторонников в толпе. Мартин подвергся критике за это, казалось бы, преждевременное заявление. Однако сегодня в беседе с корреспондентом он отмахнулся от нее, назвав людей, сомневающихся в его заявлении, 'вредными детишками.'"
 oregon.19.a: "Три Ура Мартину! Наконец-то все закончилось!"
  
  
  
  
