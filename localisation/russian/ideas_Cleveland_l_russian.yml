 CLE_Mafia_Racketeering: "Рэкет Мафии"
 CLE_Mafia_Racketeering_desc: "Рэкет, согласно современному общепринятому и наиболее общему определению, - это организованная преступная деятельность, в которой преступное деяние или деятельность являются некоторой формой существенного бизнеса или способом получения незаконных денег либо регулярно, либо кратковременно, но неоднократно."
