l_russian:
  
 SLA_hueys_influence: "Влияние Хьюи"
 SLA_hueys_influence_desc: "Влияние Хьюи Лонга глубоко проникает в нашу страну и в нашего лидера. Он был одним из главных лидеров независимости Юга от Союза и благодаря этому приобрел влияние в нашей стране."
  
 SLA_hueys_puppet: "Марионетка Хьюи"
 SLA_hueys_puppet_desc: "Влияние Хьюи Лонга настолько глубоко в нашей стране, что нам трудно действовать самостоятельно без него или его влияния."
  
 SLA_Louisiana_Officers: "Офицеры Луизианы"
 SLA_Louisiana_Officers_desc: "Люди из Луизианы - это определенная порода"
  
 SLA_Swamp_folk: "Болотники"
 SLA_Swamp_folk_desc: "Сельские жители Луизианы очень бережно относятся к своим домам"
  
 SLA_Political_machine_breakdown: "Развал Политической Машины"
 SLA_Political_machine_breakdown_desc: "Люди потеряли доверие к режиму"
  
 SLA_censored_press: "Пресса с Цензурой"
 SLA_censored_press_desc: "Мы ввели крупные запреты на публикации Лонгиста, чтобы закрепить новую эру Луизианы."
  
 SLA_jim_crow: "Насильственный Джим Кроу"
 SLA_jim_crow_desc: "Лонг все еще выступает за сегрегацию и против равноправия черных, Джим Кроу должен быть принудительным, несмотря ни на что."
  
 SLA_new_orleans_riot: "Бунты в Новом Орлеане"
 SLA_new_orleans_riot_desc: "Новый Орлеан всегда был занозой в боку Лонга. Теперь они используют текущую войну, чтобы устроить бунт против Лонга, пока он отвлечен борьбой с техасским правительством."
  
