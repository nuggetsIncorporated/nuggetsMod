 NYC_Albanianmafia_makes_Deals: "Вести переговоры с албанской мафией"
 NYC_Albanianmafia_makes_Deals_desc: "Албанцы уже много лет управляют подпольным миром. При наличии достаточного времени и переговоров мы могли бы покончить с продовольственным кризисом с их помощью......"
  
 NYC_Publish_Daily_Zog: "Публикация 'Дейли Зог'!"
 NYC_Publish_Daily_Zog_desc: "Наши предыдущие сделки с мафией прошли успешно. Похоже, что единственное требование мафии на данный момент - чтобы наше правительство публиковало их газету."
  
 NYC_Zog_stealstheshow_broadway: "Зогу крадет шоу на Бродвее"
 NYC_Zog_stealstheshow_broadway_desc: "Ахмед Зоголли, известный также как "албанское курящее чудо", начал выступать на Бродвее! Похоже, что он также возглавляет газету 'Дейли Зог', так что, возможно, его возвышение не так естественно, как считалось ранее."
  
 NYC_Zog_declared_peoples_king: "Провозгласить Зогу королем народа!"
 NYC_Zog_declared_peoples_king_desc: "Нью-Йорку нужен сильный лидер. Лидер, который не позволит своему народу голодать на улицах и погрязнуть в коррупции. Народу нужен король!"
  
 NYC_Zogs_Police: "Реорганизовать Департамент полиции"
 NYC_Zogs_Police_desc: "Коррупция слишком распространена в полиции Нью-Йорка. Король Зог должен сделать из них верных псов!"
  
 NYC_open_state_cigarette_factory: "Открыть народную сигаретную фабрику!"
 NYC_open_state_cigarette_factory_desc: "Страна переживает трудные времена, народу нужен сборщик. Бесплатные сигареты для всех!"
  
 NYC_Zog_War_with_overlord: "Война с нашим владыкой!"
 NYC_Zog_War_with_overlord_desc: "Зог, как и почти все жители Нью-Йорка, осознал необходимость нашей свободы!"
  
 NYC_Royal_secret_Service: "Создайте частную охранную структуру!"
 NYC_Royal_secret_Service_desc: "Король Зог - очень ненавистный человек. Фашисты хотят его смерти, коммунисты хотят его смерти, и итальянская мафия тоже. Мы должны сформировать частные силы защиты."
  
 NYC_foothold_sde: "Захватить Делавэр!"
 NYC_foothold_sde_desc: "Мы пересечем Делавэр по морю, как это сделал Вашингтон!"
  
 NYC_take_SNJ: "Погибель Нью-Джерси!"
 NYC_take_SNJ_desc: "Нью-Джерси, вечный соперник Нью-Йорка, должен быть разгромлен и введен в лоно Зогу."
  
 NYC_claim_pennsylvania: "Завоевание Пенсильвании"
 NYC_claim_pennsylvania_desc: "Амиши - это пятно на карте! Мы должны раздавить их..."
  
 NYC_claim_maryland: "Покорить Мэриленд!"
 NYC_claim_maryland_desc: "Балтимор будет нашим!"
  
 NYC_VA_tobacco: "Взять табачную столицу Америки!"
 NYC_VA_tobacco_desc: "Зогу нужно больше сигар, а народу нашей славной страны - больше табака"
  
 NYC_Claim_The_Former_capital: "Претензии к Бывшей Столице!"
 NYC_Claim_The_Former_capital_desc: "США США!"
  
 NYC_Zog_declared_president_king: "Mbreti i Amerikes!"
 NYC_Zog_declared_president_king_desc: "Американский эксперимент провалился. Америкой больше не будет править некомпетентный "президент", а скорее старый добрый король! Да здравствует Mberti Zogu!"
  
 NYC_receive_envoy_from_catholic_Church: "Принять посланника Святого Престола"
 NYC_receive_envoy_from_catholic_Church_desc: "Будущее Нью-Йорка - это будущее веры и христианства. Мы не должны допустить, чтобы этот славный город оказался в руках мошенников и грешников. Да сохранит Господь Нью-Йорк!"
  
 NYC_receive_weapons_from_holysee: "Получение оружия из Ватикана"
 NYC_receive_weapons_from_holysee_desc: "К сожалению, похоже, что слова и мир не доходят до коррумпированных людей, которые контролируют этот город. Похоже, нам нужно больше огневой мощи."
  
 NYC_catholic_coup: "Принести Христа в правительство"
 NYC_catholic_coup_desc: "Мы должны принести Христа в правительство. Будь то силой или мирным путем. Но, скорее всего, это будет силой."
  
 NYC_negotiate_autonomy: "Вести переговоры о нашей автономии"
 NYC_negotiate_autonomy_desc: "Мы больше не можем быть марионеткой для Нью-Йорка. Мы должны удалить пиявок, которые питались нами десятилетиями.!"
  
 NYC_the_bishop: "Епископ Нью-Йорка"
 NYC_the_bishop_desc: "Только истинный человек Христа может управлять Нью-Йорком. Приведите заклинателей!"
  
 NYC_knightsorder_of_NYC: "Учредить Орден Крестоносцев"
 NYC_knightsorder_of_NYC_desc: " "
  
 NYC_replacenypdwithswissguards: "Отражение швейцарских гвардейцев"
 NYC_replacenypdwithswissguards_desc: "Полиция Нью-Йорка - это коррумпированная организация, которая только и делает, что берет взятки и пропускает преступления через себя. Если мы создадим зеркальное отражение швейцарской гвардии, мы сможем обеспечить систему дисциплины и лояльности."
  
 NYC_forced_baptisms: "Начать массовые крещения"
 NYC_forced_baptisms_desc: "Если мы начнем массово крестить население, мы сможем обратить всех в течение следующего года."
  
 NYC_Alliance_with_SNJ: "Союзничество с Нью-Джерси"
 NYC_Alliance_with_SNJ_desc: "В нашей вере кровопролитие не приветствуется. Мы должны найти мирное решение наших проблем."
  
 NYC_more_secular_government: "Более светское правительство"
 NYC_more_secular_government_desc: "Разделяя веру и управление, мы можем быть уверены, что наши ценности не испорчены грешниками."
  
 NYC_Unifybyforce_with_SNJ: "Принести веру на Юг"
 NYC_Unifybyforce_with_SNJ_desc: "Даже если мы отделим веру от государства, это не значит, что мы не должны распространять ее силой."
  
 NYC_Reformation_of_chruches_in_SNJ: "Объединить церкви!"
 NYC_Reformation_of_chruches_in_SNJ_desc: "Различия между нашими церквями в Нью-Йорке и церквями в Нью-Джерси значительны, но, несмотря на это, мы должны объединить их.."
  
 NYC_gov_funded_indulgences: "Индульгенции, финансируемые государством"
 NYC_gov_funded_indulgences_desc: " "
  
 ZOG_peoples_king: "Народный Король"
