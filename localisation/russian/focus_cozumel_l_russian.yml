 COZ_ask_south_for_blacks_desc: "В 1861 году президент США Авраам Линкольн поручил своему государственному секретарю Уильяму Генри Сьюарду встретиться с поверенным в делах Мексики Матиасом Ромеро и изучить возможность приобретения острова Косумель с целью переселения на него освобожденных американских рабов. Эта идея должна быть возрождена для нашего процветания!"
  
