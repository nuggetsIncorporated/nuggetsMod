 usastates_news.1.t: "Объединение Новой Англии"
 usastates_news.1.desc: "Государство [From.GetOldName] объединило народ Новой Англии, и его правительство теперь интегрирует новые территории. Теперь государство [From.GetOldName] будет известно как 'Новая Англия'."
 usastates_news.1a: "Славный день для всей Новой Англии!"
 usastates_news.1.b: "Новая Англия сильнее вместе."
 usastates_news.1.c: "Это ненадолго!"
  
