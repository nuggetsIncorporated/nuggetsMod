 political.32.t: "Авторитаристы Требуют Референдума"
 political.32.d: "Неудивительно, что идея народа, управляющего страной, которую он населяет, может легко стать очень популярной среди людей. [Root.GetRulingParty], конечно, считает идею авторитаризма, представленную этими движениями - свобода слова, публичные выборы, свободная пресса - просто авторитарной риторикой, призванной ослабить правительство [Root.GetLeader].\n\nНесмотря на это, нельзя отрицать, что эти идеи прижились среди [Root.GetAdjective] населения. В истинно авторитарной манере они призывают к проведению общественного референдума о смене нынешнего режима. Хотя в настоящее время эти идеи легко игнорировать, они имеют свойство становиться очень настойчивыми. Что будет с нами, если мы сделаем мирную революцию невозможной?"
 political.32.c: "Если мы согласимся на референдум, возможно, нам удастся сохранить наше наследие."
  
  
