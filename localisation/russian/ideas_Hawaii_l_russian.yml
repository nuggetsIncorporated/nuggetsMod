l_russian:
 SHI_monarchy_legacy: "Наследие Калакауа"
 SHI_monarchy_legacy_desc: "Дом Калакауа был последней царствующей монархией на Гавайях. Многие гавайцы до сих пор помнят о нем, но желание иметь свою монархию, просуществовавшую долгие годы, все сильнее. Когда новая республика будет защищена от японской мощи, возможно, монархия сможет воцариться вновь."
  
 SHI_island_economy: "Экономика Острова"
 SHI_island_economy_desc: "Гавайи теперь сами по себе, в центре Тихого Океана. Мы испытываем острую нехватку ресурсов и находимся в сложной дипломатической ситуации. Мы должны понять, как выжить, и небольших сахарных плантаций недостаточно для нашего будущего..."
  
 SHI_island_economy_ii: "Экономика Острова"
 SHI_island_economy_ii_desc: "Гавайи теперь сами по себе, в центре Тихого Океана. Мы испытываем острую нехватку ресурсов и находимся в сложной дипломатической ситуации. Мы должны понять, как выжить, и небольших сахарных плантаций недостаточно для нашего будущего..."
  
 SHI_island_economy_iii: "Экономика Острова"
 SHI_island_economy_iii_desc: "Гавайи теперь сами по себе, в центре Тихого Океана. Мы испытываем острую нехватку ресурсов и находимся в сложной дипломатической ситуации. Мы должны понять, как выжить, и небольших сахарных плантаций недостаточно для нашего будущего..."
  
 SHI_rubber_exports: "Экспорт Каучука"
 SHI_rubber_exports_desc: "Основным продуктом Гавайев, помимо сахара, является каучук, причем особое внимание уделяется экспорту в тихоокеанские штаты, где нет такого производства. Это поможет Гавайям в восстановлении экономики после раскола союза."
  
 SHI_heavy_naval_production: "Военно-Морское Производство"
 SHI_heavy_naval_production_desc: "Будучи островом, Гавайи имеют только один способ защитить себя. Сильный военно-морской флот. Поскольку на западе находится Императорский флот Японии, нам необходимо производить корабли и производить их быстро."
  
 SHI_island_hoppers: "Попрыгунчики с Острова"
 SHI_island_hoppers_desc: "Поскольку мы застряли в океане без соседей, если мы хотим расширить наши границы, то это должно быть за океаном."
  
 SHI_shrinking_population: "Сокращение Численности Населения"
 SHI_shrinking_population_desc: "После распада Союза, Гавайи оказались на мели в океане. Многие покинули остров ради жизни в другом месте, будь то родина с семьей в штатах или другое стабильное место. Не имея достаточного количества людей для работы на плантациях и поддержания нашей небольшой экономики, Гавайи находятся в очень отчаянном положении."
  
 SHI_shrinking_population_ii: "Сокращение Численности Населения"
 SHI_shrinking_population_ii_desc: "После распада Союза, Гавайи оказались на мели в океане. Многие покинули остров ради жизни в другом месте, будь то родина с семьей в штатах или другое стабильное место. Не имея достаточного количества людей для работы на плантациях и поддержания нашей небольшой экономики, Гавайи находятся в очень отчаянном положении."
  
 SHI_navy_combat: "Продвинутый Морской Бой"
 SHI_navy_combat_desc: "При ограниченном количестве военно-морского флота Гавайев, мы должны стремиться к лучшему качеству, чем наши враги. Обучение нашего флота инновационным тактическим приемам, более эффективным, чем те, которые могут предложить другие, является ключом к завоеванию военно-морского господства на Тихом океане."
  
 SHI_coastal_forts: "Строительство Прибрежных Укреплений"
 SHI_coastal_forts_desc: "Это необходимо, чтобы не позволить Японии вторгнуться на наши острова, даже если она попытается это сделать. Сделать наши пляжи более защищенными, чем игроки в хойку защищенны от женщин - это ключ к сохранению нашей независимости."
  
 SHI_destroyer_bought: "Купленные Эсминцы"
 SHI_destroyer_bought_desc: "Купленные Эсминцы - это не малые затраты для нас, конечно, это повлияет на экономику на некоторое время. Но оно того стоит."
  
