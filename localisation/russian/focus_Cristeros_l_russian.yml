 MDC_We_Fight_For_God: "¡Viva Cristo Rey!"
 MDC_We_Fight_For_God_desc: "Религиозный фанатизм наших войск является главным преимуществом на поле боя, особенно когда мы сталкиваемся с морально развращенными и разлагающимися врагами нашей Кристиады."
  
 MDC_Uniting_Mexico_Under_God: "Мексика Единая под Богом"
 MDC_Uniting_Mexico_Under_God_desc: "Беспокойное перемирие должно быть прекращено, потому что по воле Бога мы должны воссоединить нашу славную страну, вернуть ее в лоно Ла Кристиады и отомстить за мучеников Первой Войны Кристерос!"
  
 MDC_War_Goal: "Разгромить Северных Бандитов"
 MDC_War_Goal_desc: "Мы должны уничтожить беззаконие и атеистическую преступность на севере нашей страны, безбожные коммунистические сапатисты должны быть поставлены на место, а местные губернаторы перешли на нашу сторону!"
  
