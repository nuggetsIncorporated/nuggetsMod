l_russian:
  
 SMT_reforming_the_national_guard: "Реформа Национальной Гвардии"
 SMT_reforming_the_national_guard_desc: "Нас окружают враги, как внутри, так и за пределами наших границ. Холт одобрил закон, который позволит провести полную реорганизацию вооруженных сил, которая будет финансироваться за счет сокращения бюрократического аппарата и расходов на законодательные акты."
 SMT_equipment_stockpiles: "Запасы Снаряжения"
 SMT_equipment_stockpiles_desc: "В Монтане можно в изобилии найти оставшиеся с прошлых лет винтовки и форму, поскольку она служила важным военным форпостом федеральных войск. Теперь, когда федералы ушли, мы можем реквизировать эти предметы для себя."
 SMT_hangar_requisition: "Восстановление Ангара"
 SMT_hangar_requisition_desc: "Ровная, покрытая травой земля - идеальное место для строительства взлетно-посадочных полос для наших будущих военно-воздушных сил, которые наше правительство хочет со временем ввести в эксплуатацию. К счастью, в Монтане есть такая местность."
 SMT_military_industrial_complex: "Военно Промышленный Комплекс"
 SMT_military_industrial_complex_desc: "Наш штат никогда не был в состоянии производить оружие или боеприпасы. Поэтому крайне важно, чтобы мы создали какую-то промышленную базу для наших сил обороны. Работая с различными компаниями в штате, мы можем профинансировать реконструкцию и переформатирование нескольких заброшенных заводов на западе."
  
 SMT_the_incumbent_governor: "Действующий Губернатор"
 SMT_the_incumbent_governor_desc: "Элмер Холт занял пост губернатора после безвременной кончины своего предшественника. С тех пор ситуация в Монтане ухудшилась. Со всех сторон нас окружают наши враги в Республиканской и даже демократической партиях и, что еще хуже, в профсоюзах. Если мы хотим исправить ситуацию, мы должны быть бдительны."
 SMT_bid_for_power: "Борьба за Власть"
 SMT_bid_for_power_desc: "Пришло время выйти из политического тупика. Мы удержим власть, чего бы это нам ни стоило."
 SMT_secure_the_copper_king: "Обезопасить Медного Короля"
 SMT_secure_the_copper_king_desc: "Медными Королями были промышленники Маркус Дейли, Уильям А. Кларк, Джеймс Эндрю Мюррей и Ф. Огастес Хайнце. Они были известны эпическими битвами, которые велись в Бьютте, Монтане, и прилегающем регионе во времена Золотого века, за контроль над местной медедобывающей промышленностью, борьбой, имевшей последствия не только для Монтаны, но и для Соединенных Штатов в целом."
 SMT_power_politics: "Политика Власти"
 SMT_power_politics_desc: "Рост ультраправого экстремизма в стране угрожает нашим главным соперникам, Республиканской партии. Технически, мы можем бороться с ультраправыми республиканцами в обмен на некоторые услуги..."
 SMT_business_deals: "Деловые Сделки"
 SMT_business_deals_desc: "Теперь мы можем пожинать плоды нашего сотрудничества с Anaconda Copper."
 SMT_cracking_heads: "Раскалывающиеся Головы"
 SMT_cracking_heads_desc: "Теперь, когда мы разобрались с ультраправыми, пришло время разобраться с самой непосредственной угрозой для истеблишмента - коммунистами. Холт распорядится направить несколько штрейкбрехеров и полицейских сил для борьбы с этой неминуемой угрозой."
 SMT_down_with_the_traitors: "Долой Предателей!"
 SMT_down_with_the_traitors_desc: "Холт даст разрешение на применение силы против этих мятежников. По всей стране будет организована кампания по подавлению этих смутьянов."
  
 SMT_reconstruction: "Реконструкция"
 SMT_reconstruction_desc: "Восстание, хотя и было, возможно, недолгим, имело катастрофические последствия для нашего народа и нашей инфраструктуры. Настало время для восстановления."
 SMT_healing_the_country: "Исцеление Страны"
 SMT_healing_the_country_desc: "Брат восстал против брата, отец - против сына; мы никогда не должны допустить, чтобы этот конфликт повторился."
 SMT_the_woods_and_hills: "Леса и Холмы"
 SMT_the_woods_and_hills_desc: "Второй по значимости группой, выступавшей против нас в гражданской войне, были работники лесозаготовок. Как мы видели, их интересы значительно отличаются от интересов шахтеров. Мы попытаемся навести мосты с их местными лидерами, особенно в самых сельских и труднодоступных районах штата."
 SMT_negotiate_with_lumber_workers: "Вести Переговоры с Лесозаготовителями"
 SMT_negotiate_with_lumber_workers_desc: "Лесозаготовители предъявили штату свои требования (после того, как мы вывели из строя большинство их мятежного руководства). Давайте попробуем найти решение их проблем."
 SMT_operation_cleanup: "Операция «Очистка»"
 SMT_operation_cleanup_desc: "Как следует из названия, это будет спецоперация по избавлению государства от остатков коммунистов, которые проникли в самые его корни. Как говорится, нельзя испечь пирог, не разбив яиц."
 SMT_the_trial: "Суд"
 SMT_the_trial_desc: "Сразу после окончания гражданской войны нам удалось одним махом захватить большинство руководителей КПМ. Сейчас, когда их лидеры закованы в цепи, пришло время вынести им приговоры."
 SMT_infiltrate_unions: "Проникать в Профсоюзы"
 SMT_infiltrate_unions_desc: "Независимо от того, удастся ли нам превратить КПМ в самодовольную организацию, мы должны сначала проникнуть в источник проблемы - профсоюзы."
 SMT_back_progressives: "Вернуть Прогрессивистов"
 SMT_back_progressives_desc: "Поддерживая прогрессистов, мы надеемся отвратить многих сторонников коммунизма от радикализма и вернуть их в лоно церкви."
 SMT_full_company_integration: "Полная Интеграция с Компанией"
 SMT_full_company_integration_desc: "Кто-то может назвать это "государственным капитализмом"; мы знаем это как уникальный институт Монтаны, который так дорог нашим сердцам."
 SMT_reestablish_order: "Восстановить Порядок"
 SMT_reestablish_order_desc: "На огромной территории, на которой мы живем, все еще существует множество небольших очагов сопротивления. Настало время устранить эти четыре элемента раз и навсегда."
 SMT_issue_of_the_cities: "Проблема Городов"
 SMT_issue_of_the_cities_desc: "Коммунисты пренебрегли этими городами, особенно Хеленой, Миссулой и Биллингсом, и подвергли их жестокому обращению в ходе гражданской войны. Давайте начнем возвращать жизнь этим торговым и деловым центрам и покажем людям, что мы действительно заботимся о них."
 SMT_town_and_countryside: "Город и Село"
 SMT_town_and_countryside_desc: "Для устойчивого управления необходимо устранить разрыв между городом и фермой."
 SMT_train_window: "'Я смотрю в окно поезда...'"
 SMT_train_window_desc: "'...Я проснулся в Миссуле, Монтана, совершенно счастливым.'"
  
 SMT_political_reorganization: "Политическая Реорганизация"
 SMT_political_reorganization_desc: "Теперь, когда враги Холта практически исчезли, мы должны подготовиться к созданию новой коалиции между классами и созданию нашего офиса в качестве верховной власти в стране."
