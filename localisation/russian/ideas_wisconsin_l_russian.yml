 SWI_Iron_Brigade: "Железная Бригада"
 SWI_Iron_Brigade_desc: "Железная Ьригада, также известная как Черные Шляпы, Бригада Черной Шляпы, Железная Бригада Запада и первоначально Висконсинская Бригада Короля, была пехотной бригадой в армии Союза на Потомаке, теперь они защитники нашей новой нации."
