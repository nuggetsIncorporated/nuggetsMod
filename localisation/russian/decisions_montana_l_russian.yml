 SMT_power_struggle_d: "Борьба за Власть в Штате Сокровищ"
 SMT_power_struggle_d_desc: "Мнения в нашей стране столь же разнообразны, как климат и география. Чтобы действующий губернатор Элмер Холт остался у власти и отбивался от нападок как республиканцев, так и своей собственной партии, ему придется решить, на кого он может положиться в своей поддержке. §Y\nМнение Фермеров: [?farmer_opinion]§! §Y\nМнение Корпораций: [?corporate_opinion]§! §Y\nМнение Шахтеров: [?miner_opinion]§! §Y\nМнение Лесорубов: [?logger_opinion]§! §Y\nМнение Горожан: [?urban_opinion]§!"
  
 SMT_negotiate_with_farmers: "Договориться с Фермерами"
 SMT_negotiate_with_farmers_desc: "Увеличивает мнение на §G10§!."
 SMT_negotiate_with_businessmen: "Договориться с Бизнесменами"
 SMT_negotiate_with_businessmen_desc: "Увеличивает мнение на §G10§!."
 SMT_negotiate_with_miners: "Договориться с Шахтерами"
 SMT_negotiate_with_miners_desc: "Увеличивает мнение на §G10§!."
 SMT_negotiate_with_loggers: "Договориться с Лесорубами"
 SMT_negotiate_with_loggers_desc: "Увеличивает мнение на §G10§!."
 SMT_negotiate_with_urbanites: "Договориться с Горожанами"
 SMT_negotiate_with_urbanites_desc: "Увеличивает мнение на §G10§!."
 SMT_looming_conflict: "Остановить Назревающий Конфликт"
 SMT_looming_conflict_desc: "Если мнения всех классов в штате не будут положительными по отношению к Холту, назреет катастрофа. \nТребования: \nМнение Фермеров: 50 \nМнение Корпораций: 60 \nМнение Шахтеров: 50 \nМнение Лесорубов: 45 \nМнение Горожан: 55"
 SMT_looming_conflict_tt: "Требования: \nМнение Фермеров: 50 \nМнение Корпораций: 60 \nМнение Шахтеров: 50 \nМнение Лесорубов: 45 \nМнение Горожан: 55"
 SMT_stay_in_power: "Остаться у Власти"
 SMT_stay_in_power_desc: "Несмотря на уничтожение коммунистов, у нас все еще есть внутренние враги, которые изначально были частью нашего 'единого фронта' против красной угрозы. Если нам не удастся восстановить нашу страну и сохранить баланс сил, мы будем страдать от последствий. \nТребования: \nМнение Фермеров: 65 \nМнение Корпораций: 85 \nМнение Шахтеров: 40 \nМнение Лесорубов: 40 \nМнение Горожан: 60"
