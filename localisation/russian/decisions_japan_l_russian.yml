 IJA_Operation_Cherry_Blossoms_At_Night: "§9Операция «Цветущая Сакура Ночью»"
 IJA_Operation_Cherry_Blossoms_At_Night_desc: "Операция «Цветущая Сакура Ночью» была японским планом по ведению биологической войны против городов в Южной Калифорнии. Японский план предусматривал использование самолетов, запускаемых с подводных лодок класса I-400, для сброса бомб, содержащих миллионы блох, зараженных чумой"
  
 IJA_a_sun_rises_on_the_east: "Восходящее Солнце на Востоке"
 IJA_rising_sun_category: "Японское Вторжение"
 IJA_move_capital: "Переместить Нашу Столицу в Сиэтл"
 IJA_a_sun_rises_on_the_north: "Восходящее Солнце на Севере"
  
 IJA_sanfran: "Интегрировать Азиатское Население Сан-Франциско"
 IJA_sanfran_desc: "Сан-Франциско является домом для сотен тысяч представителей японской диаспоры, которых мы наконец-то реинкорпорировали, мы переименуем город в Соко, старое название Сан-Франциско, данное ему Иссеями, первым поколением японских иммигрантов в Америку."
  
  
