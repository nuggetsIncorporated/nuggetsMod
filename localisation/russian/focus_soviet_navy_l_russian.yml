 SOJ_Prepare_Our_Navy: "Подготовить наш Флот"
 SOJ_Prepare_Our_Navy_desc: "Советским военно-морским флотом всегда пренебрегали, поскольку он не имеет смысла для такой крупной сухопутной державы, как мы. Это особенно верно для советского Тихоокеанского флота, но в последние годы из-за постоянных японских фашистско-империалистических провокаций и захвата Аляски мы наконец-то получаем хоть какое-то внимание от СТАВКИ."
  
