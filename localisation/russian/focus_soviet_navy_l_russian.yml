 SOJ_Get_Stalins_Attention: "Лучше Звоните Сталину"
 SOJ_Get_Stalins_Attention_desc: "Чтобы привлечь внимание Стального Человека, мы должны в жизненно важном телефонном звонке рассказать о стратегической важности нашего фронта."
  
 SOJ_Force_The_Armies_Hands: "Принудить Армию к Действию"
 SOJ_Force_The_Armies_Hands_desc: "Мы больше не будем известны как забытый фронт или театр, как только мы получим помощь армии, истинный масштаб нашей миссии может быть достигнут."
  
