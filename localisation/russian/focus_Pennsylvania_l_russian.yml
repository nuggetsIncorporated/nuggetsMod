 SPA_continue_with_pinchot: "Продолжать с Пинчотом"
 SPA_continue_with_pinchot_desc: "Пинчот был лидером Пенсильвании во время роспуска профсоюза. Он выразил свою способность и готовность работать как с демократами, так и с республиканцами. Однако некоторые осуждают его за поддержку провалившейся прогрессивной партии \"Bull Moose\"."
  
 SPA_pennsylvania_forest_service: "Пенсильванская Лесная Служба"
 SPA_pennsylvania_forest_service_desc: "Пинчот всегда был сторонником того, что он хотел бы назвать \"Рабочий Лес\". Это предполагает мелкомасштабные рубки в сочетании с охраной природы с целью сохранения леса при одновременном его использовании."
  
 SPA_deal_with_unemployment: "Справиться с Безработицей"
 SPA_deal_with_unemployment_desc: "Даже отделившись от Союза в начале Великой депрессии, мы все еще ощущаем ее последствия. В частности, уровень безработицы у нас гораздо выше, чем должен быть."
  
 SPA_civilian_conservation_corps: "Гражданский Корпус Охраны Природы"
 SPA_civilian_conservation_corps_desc: "Вдохновленный предложенным Франклином Д. Рузвельтом \"Новым Курсом\", Гражданский Корпус Охраны Природы - это программа, созданная для того, чтобы дать работу безработным мужчинам. Она была немного изменена по сравнению с предложенной Рузвельтом версией."
  
 SPA_pinchot_roads: "Дороги Пинчота"
 SPA_pinchot_roads_desc: "Дороги Пинчота - это дороги, построенные в сельских районах Пенсильвании с целью соединить бедные и фермерские общины с более богатыми и обеспеченными общинами. Эти дороги помогут повысить уровень благосостояния по всей сельской местности."
  
 SPA_healthy_unemployment: "Здоровая Безработица"
