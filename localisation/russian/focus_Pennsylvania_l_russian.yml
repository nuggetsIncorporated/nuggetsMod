 SPA_send_volunteers_to_the_war_in_europe: "Отправить Добровольцев на Войну в Европу"
 SPA_send_volunteers_to_the_war_in_europe_desc: "Германия с 1931 года вовлечена в войну по всей Европе. Посылая добровольцев, мы можем помочь Германии в трудную минуту в борьбе с ее противниками."
 SPA_veteran_troops_1_year_tt: "§YДобровольцы§! вернутся через §Y1 год§! имея уровень §YЗакаленных§!"
  
 SPA_invite_german_officers: "Пригласить Немецких Офицеров"
 SPA_invite_german_officers_desc: "Теперь, когда мы поддержали Германию в ее войне в Европе, многие немецкие офицеры решили отблагодарить нас, проведя некоторое время в Пенсильвании, чтобы возглавить наши войска в предстоящем конфликте."
 SPA_voltunteers_have_returned_tt: "§YДобровольцы Вернулись§!"
  
