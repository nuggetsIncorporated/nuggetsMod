 SPA_a_question_of_the_capital_desc: ""
  
 SPA_keep_the_current_capital: "Сохранить Текущую Столицу"
 SPA_keep_the_current_capital_desc: "Гаррисберг хорошо служил нам до сих пор, и будет служить и дальше."
  
 SPA_the_old_capital_philadelphia: "Старая Столица, Филадельфия"
 SPA_the_old_capital_philadelphia_desc: "Старой, де-юре, столицей Соединенных Штатов до обретения независимости была Филадельфия. Мы должны вернуть столицу сюда, поскольку она является Пенсильванской."
  
 SPA_move_the_captial_to_DC: "Перенести Столицу в Вашингтон"
 SPA_move_the_captial_to_DC_desc: "Округ Колумбия веками служил Соединенным Штатам, и он должен оставаться таковым."
  
