 SPA_support_POO_tt: "Коммуна §YПортленд§! получит §YВойска§! и §YЛюдские Ресурсы§!"
  
 SPA_state_of_anarchy: "Государство Анархии"
 SPA_state_of_anarchy_desc: ""
  
 SPA_total_prohibition: "Полный Запрет"
 SPA_total_prohibition_desc: "При полном запрете люди будут охотнее работать или будут призваны в армию."
  
 SPA_partial_prohibition: "Частичный Чапрет"
 SPA_partial_prohibition_desc: "Частичный Запрет гораздо популярнее полного, мало того, мы можем обложить налогом продажу алкоголя и в некоторой степени контролировать его потребление."
  
 SPA_memories_of_the_union: "Воспоминания о Союзе"
 SPA_memories_of_the_union_desc: "В целом, наше положение не сильно улучшилось с тех пор, как мы вышли из союза, возможно, мы слишком поспешили выйти из него. Надо работать над реформированием союза, но под нашим контролем."
 NORTH_EASTERN_UNION: "Северо-Восточный Союз"
  
 SPA_liberate_WDC: "Освободить Вашингтон"
 SPA_liberate_WDC_desc: "В настоящее время Мэриленд утверждает, что Вашингтон, бывшая столица Союза, принадлежит ему. Этого просто не может быть, мы должны освободить Вашингтон из-под власти Мэриленда"
 SPA_cliam_maryland_and_WDC_tt: "Дает §YПретензии§! на §YМэриленд§! и §YВашингтон§!"
  
 SPA_target_WDC: "Цель - Вашингтон, округ Колумбия"
 SPA_target_WDC_desc: "Вашингтон захватил Мэриленд и представляет угрозу национальной безопасности, мы должны уничтожить их, пока они не уничтожили нас."
  
 SPA_hold_a_mock_election: "Провести Выборы с Приколом"
 SPA_hold_a_mock_election_desc: "Чтобы доказать свою легитимность, мы решили устроить выборы с приколом между Гиффордом Пинчотом и Гербертом Гувером. Таким образом мы сможем оправдать себя как правопреемника Союза и вывести Герберта Гувера из игры. Даже без фальсификации выборов нет никаких сомнений в том, что Пинчот одержит убедительную победу над всеми недолюбливаемым Гербертом Гувером."
 SPA_owns_maryland_and_WDC_tt: "§YКонтролирует Мэриленд и Вашингтон§!"
  
