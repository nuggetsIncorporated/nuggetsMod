 SPA_invest_in_universities: "Инвестировать в Университеты"
 SPA_invest_in_universities_desc: "Университеты являются высшей формой обучения для большей части нашего населения, и если мы обеспечим доступ большего числа людей к этим университетам, мы сможем значительно увеличить способность нашей страны к исследованиям и изучению новых вещей."
  
