 PYT_bank_robbery_profits: "Умеренная Прибыль от Ограблений Банков"
 PYT_bank_robbery_profits_desc: "Самый лучший куш за долгое время! Наше ограбление крупного и богатого банка прошло успешно!"
  
 PYT_bank_robbery_profits2: "Большая Прибыль от Ограблений Банков"
 PYT_bank_robbery_profits_desc: "Самый лучший куш за долгое время! Наше ограбление крупного и богатого банка прошло успешно!"
  
 PYT_bank_robbery_profits3: "Прибыль от Ограблений Банков"
 PYT_bank_robbery_profits3_desc: "Небольшой куш после ограбления небольшого провинциального банка."
  
  
 PYT_ministry_of_defence: "Министерство Обороны"
 PYT_ministry_of_defence_desc: "Наконец-то мы создали официальный орган для обороны нашей территории."
  
 PYT_courier_network_idea: "Курьерская Сеть"
 PYT_courier_network_idea_desc: "Курьеры стали более эффективными в передаче сообщений и соединении наших территориальных сил вместе, даже некоторые невербальные средства коммуникации были приняты, так как наши курьеры используют птиц для доставки сообщений."
  
 PYT_Leader_supervision: "Наблюдение за Лидером"
 PYT_Leader_supervision_desc: "Президент Охотников сам будет контролировать производство в наших небольших мастерских, чтобы привить лояльность и эффективность этим предприятиям."
  
 PYT_the_arctic_fox: "Песец"
 PYT_the_arctic_fox_desc: "Наше население и войска очень привыкли к этой пересеченной арктической местности."
  
 PYT_Mad_trapper_road: "Дорога Сумасшедшего Охотника"
 PYT_Mad_trapper_road_desc: "Дороги снабжения были быстро расширены Охотником-Президентом."
  
 PYT_Mad_trapper_warlord_idea: "Безумный Военачальник Охотников"
  
 PYT_miners_immigration: "Иммиграция Шахтеров"
 PYT_miners_immigration_desc: "Шахтеры стекаются на нашу территорию из-за наших очень щедрых контрактов, многие спасаются от мировой войны в Европе."
  
 PYT_mercenary_attraction: "Привлечение наемников"
 PYT_mercenary_attraction_desc: "Охотнику-Президенту нужны свои люди, а нам не хватает рабочей силы, поэтому мы можем пригласить наемников, чтобы они пришли и поселились у нас"
  
 PYT_Bandit_attraction: "Привлечение Бандитов"
 PYT_Bandit_attraction_desc: "Разбойники могут быть очень ценным союзником, если мы хотим добиться наших завоеваний."
  
 PYT_Small_trapping_boom: "Малый Бум Охотников"
 PYT_Small_trapping_boom_desc: "Ловушки были возрождены! Пока что."
  
 PYT_Smuggling_Trappers: "Охотники Контрабандисты"
 PYT_Smuggling_Trappers_desc: "Охотникам нужна подработка, и контрабанда кажется лучшим вариантом!"
  
 PYT_arms_sumgglers: "Контрабандисты Оружия"
 PYT_arms_sumgglers_desc: "Контрабанда распространилась на рынок огнестрельного оружия."
  
 PYT_Rum_Running: "Ромовые Бега"
 PYT_Rum_Running_desc: "Ром - ценный бизнес, которым можно заняться, поскольку во многих канадских провинциях до сих пор действуют законы эпохи запрета."
  
 PYT_International_network: "Континентальная Сеть Контрабанды"
 PYT_International_network_desc: "Юкон официально превратился в грязное подбрюшье Канады и Северной Америки. Здесь процветает контрабанда, и контрабандные товары из Юкона можно найти по всему континенту."
  
 PYT_angry_police: "Сердитая Полиция"
 PYT_angry_police_desc: "Полиция очень рассержена тем, что банда вернулась в Юкон."
  
