 PYT_Charlie_Skookum_adv: "Чарли Скукум"
  
 PYT_nonexistant_research_idea: "Несуществующий Исследовательский Сектор"
 PYT_nonexistant_research_idea_desc: "Неудивительно, что в Юконе нет Исследовательских Центров, а большинство наших поселенцев отлично справляются с физическим трудом, а не с научными исследованиями."
  
 PYT_appathetic_population_idea: "Апатичное Население"
 PYT_appathetic_population_idea_desc: "Для жителей нашей территории главной заботой в данный момент является выживание, и их меньше всего волнует национальная гордость и поддержка нашего правительства."
  
 PYT_Cabin_council_idea: "Совет Хижин"
 PYT_Cabin_council_idea_desc: "Наше правительство - это всего лишь несколько человек, которые встречаются в хижине в Доусоне."
  
 PYT_Toolshed_economy: "Экономика Инструментального Сарая"
 PYT_Toolshed_economy_desc: "У нас нет ничего, кроме некоторых инструментов"
  
 PYT_We_have_a_doctor: "У нас есть Доктор"
 PYT_We_have_a_doctor_desc: "Этот новый Доктор поможет нам нанять новых врачей и медсестер, это лучше, чем ничего"
  
 PYT_fledgling_government: "Молодое Правительство"
 PYT_fledgling_government_desc: ""
  
 PYT_Wolf_attacks: "Нападения Волков"
 PYT_Wolf_attacks_desc: "В настоящее время Юкон наводнен волками, поселенцы боятся выходить даже на наши дороги из-за нападений волков, что еще больше ухудшает суровую обстановку."
  
 PYT_Warrior_traditions_idea: "Традиции Воинов"
