l_russian:
  
 NA_MEX_moderate_support: "Умеренная Поддержка"
 NA_MEX_moderate_support_desc: "Многие в нашей стране считают, что умеренные взгляды и ценности - это лучший способ восстановить стабильную страну."
 not_haciendas_or_catholics_tt: "§YСтрана§! §RНЕ§! под контролем §YАсьенды§! или §YКатоликов§!"
  
 NA_MEX_radical_support: "Радикальная Поддержка"
 NA_MEX_radical_support_desc: "В мексиканском государстве растет недовольство. Радикальные убеждения распространяются, и призывы к переменам слышны по всей стране. Если мы будем игнорировать эти призывы к переменам, наша страна может только продолжать разваливаться, поэтому мы должны искать поддержки у радикалов, которые обещают такие перемены."
  
 NA_MEX_declair_martial_law: "Объявить Военное Положение"
 NA_MEX_declair_martial_law_desc: "Беспорядки зашли слишком далеко в нашу страну, и необходимо принять решительные меры для обеспечения безопасности страны."
  
 NA_MEX_remove_martial_law: "Отменить Военное Положение"
 NA_MEX_remove_martial_law_desc: "Стабильность в стране восстановлена, поэтому мы можем прекратить любые ранее принятые жесткие меры."
  
 NA_MEX_listen_to_trotsky: "Послушать Троцкого"
 NA_MEX_listen_to_trotsky_desc: "Троцкий - один из лидеров коммунистической революции в России, ныне Советском Союзе, с тех пор он был изгнан и бежал в Мексику в поисках безопасности. Мы считаем, что он обладает всеми необходимыми качествами, чтобы вывести нашу страну из смутного времени."
 trotsky_accepted_tt: "Троцкий §YПринят§! в §Yстрану§!"
  
 NA_MEX_assign_trotsky_bodyguards: "Назначить Троцкому Телохранителей"
 NA_MEX_assign_trotsky_bodyguards_desc: "Мы не сомневаемся, что Советский Союз по-прежнему готов пойти на многое, чтобы убить Троцкого. В связи с этой угрозой мы должны назначить Троцкому телохранителей, чтобы обеспечить его безопасность, лучших телохранителей, которых могут позволить себе деньги."
 trotsky_protected_tt: "§YЭто предотвратит покушение на Троцкого в будущем.§!"
  
 NA_MEX_trotsky_prepares_a_speech: "Троцкий Готовит Речь"
 NA_MEX_trotsky_prepares_a_speech_desc: "Троцкий скоро будет говорить перед всем народом о своей мечте, мечте о коммунистическом мире и коммунистической Мексике."
  
 NA_MEX_trotsky_siezes_power: "Троцкий Расширяет Власть"
 NA_MEX_trotsky_siezes_power_desc: "Выступление Троцкого пробудило в народе Мексики нечто такое, что не скоро погаснет. При поддержке народа и трудящихся Мексики Троцкий поведет эту страну в будущее."
  
