 NA_MEX_remove_the_last_of_hacienda_and_christian_influence: "Залечить Шрамы"
 NA_MEX_remove_the_last_of_hacienda_and_christian_influence_desc: "Благодаря тщательному планированию и исполнению мы сможем оправиться от этой гражданской войны гораздо быстрее, чем кто-либо мог ожидать."
  
 NA_MEX_introduce_socialist_education: "Социалистическое Образование"
 NA_MEX_introduce_socialist_education_desc: "Хотя многие могут считать социалистов радикалами, мы должны помнить, что они не так радикальны, как те противники, с которыми мы недавно сражались в гражданской войне. Мы можем работать с социалистами, чтобы построить лучшее будущее для Мексики."
  
 NA_MEX_ejidos: "Edjidos"
 NA_MEX_ejidos_desc: "Теперь, когда ушли усадьбы, мы можем сосредоточиться на завершении перехода к экономике \"Edjidos\", экономике общей земли, принадлежащей государству."
  
