l_russian:
  
 STN_1936_election: "Выборы 1936 года"
 STN_1936_election_desc: "Крамп и Антикрамповские силы будут бороться за контроль над штатом."
  
 STN_boss_crump: "Босс Крамп"
 STN_boss_crump_desc: "После неожиданной победы на первичных демократических выборах 1934 года Крамп был на вершине мира. Победив в 1936 году, он укрепит свою политическую вотчину."
  
 STN_browning: "Браунинг"
 STN_browning_desc: "Ветеран Первой мировой войны, Браунинг популярен среди многих молодых прогрессивно настроенных мужчин и женщин."
  
 STN_get_dry: "Сухой Закон"
 STN_get_dry_desc: "Браунинг - сторонник запрета, поэтому он будет добиваться принятия законов, направленных на прекращение пьянства."
  
 STN_clean_up_crump: "Очистить Крампа"
 STN_clean_up_crump_desc: "Крамп - коррумпированный болван. Он нуждается в очистке от коррупции."
  
 STN_farmers_aide: "Помощь Фермерам"
 STN_farmers_aide_desc: "После того как правительство расчистило провалы Крампа, мы оказываем столь необходимую финансовую помощь гордым фермерам нашего штата."
  
 STN_debt_reorganization: "Реорганизация Долга"
 STN_debt_reorganization_desc: "Как президент Браунинг имеет право потребовать ускорить выплату долгов. Это сделает нашу экономику более надежной для инвесторов."
  
 STN_mephis_mafia: "Мемфисская Мафия"
 STN_mephis_mafia_desc: "Чтобы заказать дешевое оружие для армии, Крамп заключил сделки через преступный мир Мемфиса, чтобы получить оружие от картелей, отправленное из Европы по очень дешевым оптовым ценам. Хотя это и теневая сделка, она поможет нашей армии быть более эффективной."
  
 STN_fire_fighters: "Бойцы Пожарной Охраны"
 STN_fire_fighters_desc: "Крамп, будучи мэром Мемфиса, сумел создать чрезвычайно эффективную пожарную службу. Став губернатором штата, он надеется создать национальную пожарную службу, которая будет быстро ликвидировать пожары по всей стране. В случае успеха это позволит штату сэкономить миллионы."
  
 STN_payouts: "Выплаты"
 STN_payouts_desc: "Крамп будет посылать зарплату местным союзникам, чтобы сохранить лояльность своей политической машины."
  
 STN_reaffirm_sufferage: "Подтверждение Суфражизма"
 STN_reaffirm_sufferage_desc: "Крамп - сторонник прав женщин. Он должен подтвердить, что женщины имеют право голоса."
  
 STN_college_funding: "Финансирование Колледжей"
 STN_college_funding_desc: "Колледжи всегда недофинансируются. Мы должны работать над созданием системы образования в нашей стране."
  
 STN_1938_election: "Выборы 1938 года"
 STN_1938_election_desc: ""
  
 STN_General_gordon_browing: "Генерал Гордон Броуинг"
 STN_General_gordon_browing_desc: ""
  
 STN_cooper: "Купер"
 STN_cooper_desc: "Купер - местный городской прокурор из района Мемфиса. Это ставит его под жесткий контроль Крампа. Купер поставит Западный Теннесси над всей остальной страной."
  
 STN_civil_defense_gaurd: "Гвардеец Гражданской Обороны"
 STN_civil_defense_gaurd_desc: "Купер планирует сформировать полностью добровольческий отряд новобранцев, чтобы помочь защитить штат в трудные времена."
  
 STN_hail_crump: "Слава Крампу"
 STN_hail_crump_desc: "Мы любим Крампа!"
  
 STN_mephis_plants: "Плантации Мемфиса"
 STN_mephis_plants_desc: "Мемфису нужно больше любви! Мы откроем там еще несколько заводов."
  
 STN_browning2: "Браунинг"
 STN_browning2_desc: "Браунинг хочет сделать еще одну попытку стать губернатором, снова борясь с Крампизмом."
  
 STN_veteran_army: "Ветеранская Армия"
 STN_veteran_army_desc: "Будучи сам ветераном, Браунинг отдает предпочтение ветеранам, а не молодым "Яппер-Снапперам". Качество превыше количества - вот стиль Браунинга."
  
 STN_meet_with_north_carolina: "Встреча с Северной Каролиной"
 STN_meet_with_north_carolina_desc: "Будучи оплотом демократов, борющихся с демагогией, мы будем стремиться к улучшению отношений с этим густонаселенным штатом на Юге."
  
 STN_county_unit_system: "Система Единиц Округа"
 STN_county_unit_system_desc: "В Джорджии используется система окружных единиц для первичной системы демократов. Это позволяет избирать кандидатов от партии по принципу выборов, а не народного голосования. Это позволяет сельским округам иметь большее представительство. Это именно то, что нам нужно, чтобы подорвать силы мемфисских машин Крампса."
  
 STN_1940_election: "Выборы 1940 года"
 STN_1940_election_desc: "Народ хочет чего-то другого. Крампизм и Браунинг стали непопулярными, что привело к появлению двух разных кандидатов."
  
 STN_the_agrarian: "Аграрий"
 STN_the_agrarian_desc: "Профессор Вандербильта Дональд Дэвидсон стремится стать в этом году знаменосцем демократов. Он решительно противостоит как анти-, так и про-крамповским фракциям, обозначая себя как кандидата "черной лошадки". Он делает акцент на возрождении сельского хозяйства и южной идентичности Теннесси."
  
 STN_farmers_rally: "Митинг Фермеров"
 STN_farmers_rally_desc: "Фермеры - опора этой нации! Давайте окажем им поддержку!"
  
 STN_use_crump: "Использовать Крампа"
 STN_use_crump_desc: "Крамп - представитель Западного Теннесси, нашего самого сильного региона поддержки. Мы должны предложить немного словесной поддержки в обмен на поддержку Крампом законодательства."
  
 STN_arrest_stfu: "Посадить в Тюрьму ЮСФА"
 STN_arrest_stfu_desc: "Южный Союз Фермеров-Арендаторов - не что иное, как безбожные некультурные коммунисты. Социализм - это не путь южного человека! Мы должны растоптать этих дегенератов, пока они не распространились, как это произошло в Арканзасе."
  
 STN_embrace_ruralites: "Принятие Сельских Жителей"
 STN_embrace_ruralites_desc: "Вместо урбанизации мы проводим политику сохранения и поддержки сельских районов Теннесси."
  
 STN_spirit_of_forrest: "Дух Форреста"
 STN_spirit_of_forrest_desc: "Натан Бедфорд Форрест был основателем белой супремацистской ККК, но он также был офицером кавалерии Конфедерации, причем хорошим офицером! Мы должны сохранить его дух в наших кавалерийских корпусах."
  
 STN_southern_education: "Южное Образование"
 STN_southern_education_desc: "На Юге исторически отсутствовали крупные образовательные центры, но этому должен быть положен конец, и сейчас мы стремимся расширить сферу образования, чтобы сделать Юг снова образованным!"
  
 STN_down_with_scalawags: "Долой Скалолазов!"
 STN_down_with_scalawags_desc: "Нас окружают ковровые мешки и скалолазы всех мастей, мы должны уничтожить их прикладами наших винтовок!"
  
 STN_expand_into_deep_south: "Расширяться на Глубокий Юг"
 STN_expand_into_deep_south_desc: "Мы должны предпринять шаги для быстрого освобождения Юга от коррумпированной машинной политики. Нам нужно сильное руководство, а не политические халтурщики!"
  
 STN_retaking_heart_of_dixie: "Взятие Сердца Дикси"
 STN_retaking_heart_of_dixie_desc: "Алабама - это Сердце Дикси, и если мы захватим сердце, то это будет лишь вопросом времени, когда мы захватим все Дикси."
  
 STN_expand_east: "Расширить Восток"
 STN_expand_east_desc: "Северная Каролина должна быть поставлена на колени. Нация предприняла шаги по сохранению старых гниющих принципов янки. Если мы хотим расширяться, мы должны сломать эти каблуки, пока они не окрепли."
  
 STN_grab_kentucky: "Захватить Кентукки"
 STN_grab_kentucky_desc: "Кентукки, хотя официально и не является штатом Конфедерации, всегда будет южным. Поэтому мы должны быстро вывести их из игры, чтобы избежать проблем с флангами."
  
 STN_take_out_socialists: "Убрать Социалистов"
 STN_take_out_socialists_desc: "В последнее время Арканзас превратился в притон разврата. Штат едва может функционировать из-за идеалов городских янки. Мы должны сломить их и поставить под правильное руководство Юга."
  
 STN_spread_southern_argarianism: "Распространить Южное Аграрное Хозяйство"
 STN_spread_southern_argarianism_desc: "Вся Дикси будет нашей."
  
 STN_war_hero: "Герой Войны"
 STN_war_hero_desc: "Элвин Йорк - герой войны, как никто другой. Его кандидатура сулит нашей стране настоящие реформы."
  
 STN_call_to_arms: "Призыв к Оружию!"
 STN_call_to_arms_desc: "Мы объявили призыв к оружию для всех мужчин, которых мы можем заставить взять в руки винтовку, к оружию!"
  
 STN_every_man_a_trooper: "Каждый Мужчина - Десантник"
 STN_every_man_a_trooper_desc: "Мы активизировали политику призыва и привлекли тысячи новых потенциальных солдат в наши вооруженные силы!"
  
 STN_nationalize_textile_mills: "Национализировать Текстильные Фабрики"
 STN_nationalize_textile_mills_desc: "Жадные текстильные боссы ставят под угрозу национальную безопасность, не производя оружие, необходимое для нашей армии. Мы отдадим приказ о поглощении крупнейших текстильных фабрик."
  
 STN_fox_holes: "Окопы"
 STN_fox_holes_desc: "Оборонительный характер нашей армии позволил нам стать чрезвычайно искусными в закапывании после многочисленных общевойсковых учений и тренировок, наши тренировочные площадки усеяны лисьими норами, и мы всегда будем готовы, когда придет война."
  
 STN_join_southern_defense_council: "Присоединиться к Южному Совету Обороны"
 STN_join_southern_defense_council_desc: "Южный совет обороны - единственный достойный путь для нас. Он позволит нам лучше охранять нашу маленькую гордую республику."
  
 STN_personally_train_state_guard: "Лично Обучать Государственную Гвардию"
 STN_personally_train_state_guard_desc: "Как Генерал армии штата Теннесси, я считаю правильным подавать пример в обучении зеленых десантников."
  
