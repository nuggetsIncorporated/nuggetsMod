 STN_Agrarian_manifesto_Ill_Take_My_Stand_desc: "Аграрный Манифест"
  
 STN_Convert_factory_to_publishing_house: "Преобразование Фабрик в Издательства"
 STN_Convert_factory_to_publishing_house_desc: "Промышленность вообще не важна, мы должны сосредоточиться на идеологическом превосходстве любой ценой"
  
 STN_Unite_supporters_Of_segrigation: "Объединить Сторонников Сегрегации"
 STN_Unite_supporters_Of_segrigation_desc: "Сегрегация - это стабильность"
  
 STN_Heartland_for_fascism: "Фашистское Сердце"
 STN_Heartland_for_fascism_desc: "Когда Лампкин возразил, что Гитлер преследует евреев, Коллинз ответил: 'Это не преследование. Евреи создают проблемы. Необходимо их изолировать'. "
  
 STN_back_Allen_Tate: "Аллен Тейт"
 STN_back_Allen_Tate_desc: "Тейт - фактический помощник редактора журнала The Tennessee Review, он возражал против открытой поддержки Коллинзом Бенито Муссолини и Адольфа Гитлера и осуждал фашизм в своей статье"
  
 STN_back_Seward_Collins: "Обратно Сьюарда Коллинза"
 STN_back_Seward_Collins_desc: "Коллинз - фашистский редактор и издатель, ненавидящий как капитализм, так и коммунизм"
  
 STN_Agrarian_Secret_police: "Аграрная Тайная Полиция"
 STN_Agrarian_Secret_police_desc: "Мы должны подражать европейским фашистам, чтобы искоренить инакомыслие"
  
 STN_Reject_fascism_in_The_New_Republic: "Отвергаем Фашизм"
 STN_Reject_fascism_in_The_New_Republic_desc: ""
  
 STN_propagate_The_New_Criticism: "Пропагандировать Новую Критику"
 STN_propagate_The_New_Criticism_desc: "Новая Критика развивалась как реакция на старые филологические и литературно-исторические школы Севера США, которые сосредоточились на истории и значении отдельных слов и их связи с иностранными и древними языками, сравнительными источниками и биографическими обстоятельствами авторов, приняв этот подход под влиянием немецкой науки XIX века."
  
 STN_Agrarian_march_to_mephis: "Аграрный Марш на Мемфис"
 STN_Agrarian_march_to_mephis_desc: "У нас достаточно поддержки, чтобы пойти на Крампа и покончить с этим мирным путем"
  
 STN_Tractor_tank_effort: "Переоборудование Тракторного Танка"
 STN_Tractor_tank_effort_desc: "Лучший шасси для танка - превосходный южный трактор, дешевле и эффективнее, чем импортировать модные танки!"
  
 STN_Agrarian_workers_spirit: "Дух Работников Аграрной Фермы"
 STN_Agrarian_workers_spirit_desc: "Мужчины Теннесси работают усердно, если мы их вдохновляем"
  
 STN_improvised_mortars: "Самодельные Минометы"
 STN_improvised_mortars_desc: "Из-за отсутствия обычного оружия мы вынуждены импровизировать"
  
 STN_Strike_Crump: "Атаковать Крампа"
 STN_Strike_Crump_desc: "Слишком долго Крамп имел слишком много власти"
  
 STN_Celebraiting_our_identies: "Празднование Наших Идентичностей"
 STN_Celebraiting_our_identies_desc: "Бывшие американцы должны принять свою идентичность как бунтари, янки, западники, жители Новой Англии или как вам угодно, связанные узами более щедрыми, чем могут выразить абстрактные институты, а не как граждане американизированного нигде, без семьи, родни или дома."
  
 STN_Nashville_rallies: "Митинги в Нэшвилле"
 STN_Nashville_rallies_desc: "Мы должны пройти маршем по Нэшвиллу ради движения"
  
 STN_Arming_the_Farmers: "Вооружение Фермеров"
 STN_Arming_the_Farmers_desc: "Нашим парням нужно оружие и патроны"
  
 STN_Farmers_Workshops: "Фермерские Мастерские"
 STN_Farmers_Workshops_desc: "Старый Рэндал знает, как делать пули"
  
 STN_Fund_Vanderbilt_University: "Университет Вандербильта"
 STN_Fund_Vanderbilt_University_desc: ""
  
 STN_what_Boss_says_Gos: "Что Босс Скажет, то и Будет!"
 STN_what_Boss_says_Gos_desc: ""
  
 STN_slander_the_agrarians: "Клевета на Аграриев"
 STN_slander_the_agrarians_desc: "Эти аграрии - кучка козлоногих и какашкососателей. Их лидеры - поэты и профессора-чудаки."
  
 STN_crumps_trial: "Суд над Крампсом"
 STN_crumps_trial_desc: "Мы отдали под суд самого человека."
  
 STN_accuse_dirty_cops: "Арестовать Грязных Копов"
 STN_accuse_dirty_cops_desc: ""
  
 STN_Investigate_Crump: "Расследовать Дело Крампа"
 STN_Investigate_Crump_desc: ""
  
 STN_Crump_Police: "Полиция Крампа"
 STN_Crump_Police_desc: ""
  
 STN_Flexing_Crumps_Political_Machine: "Сгибание Политической Машины Крампа"
 STN_Flexing_Crumps_Political_Machine_desc: "Наша политическая машина постоянно подвергается нападкам со стороны доброхотов. Теперь мы должны работать над тем, чтобы сделать эту машину более мощной и способной сокрушить тех, кто выступает против целей Крампа. Мы будем использовать всю власть, которую сможем получить, и даже больше."
  
 STN_familiar_techniques: "Знакомые Техники"
 STN_familiar_techniques_desc: "Подкупив и сломав несколько коленных чашечек, мы всегда быстро добьемся результата."
  
 STN_silenceing_our_opponents: "Заставить Противников Замолчать"
 STN_silenceing_our_opponents_desc: "Похоже, многие аграрии и демократы ненавидят Крампа. Мы должны преподать им урок благодарности."
  
 STN_We_Fight_for_Crump: "Мы Боремся за Крампа"
 STN_We_Fight_for_Crump_desc: "Крамп - отец нашей страны. Мы этого не забудем. Мы уважаем нашего папу!"
  
 STN_Working_with_Big_cotton: "Работаем с Большим Хлопком"
 STN_Working_with_Big_cotton_desc: "Хлопок - жизненная кровь Теннесси. Мемфис - главный транспортный узел нашей страны. Мы должны сосредоточиться на развитии хлопковой промышленности и забыть об этих горных деревенщинах на востоке."
  
 STN_Tennessees_new_deal: "Новый Курс Теннесси"
 STN_Tennessees_new_deal_desc: "Вы слышали о "Квадратном соглашении"? Так вот, это новый курс Крампса."
  
 STN_Crump_rails: "Рельсы Крампа"
 STN_Crump_rails_desc: ""
  
 STN_Crump_forever: "Крамп - наш Кандидат"
 STN_Crump_forever_desc: "Крамп, возможно, отработал свой второй срок, но почему бы не третий? В конце концов, Крамп - лучший губернатор, который когда-либо был в стране."
  
 STN_Organizing_the_Fugitives_poets: "Организовать Беглых Поэтов"
 STN_Organizing_the_Fugitives_poets_desc: "В 1920-е годы группа молодых поэтов в Вандербильте выступала за прекращение урбанизации и воссоединение с аграрной идентичностью Юга. Хотя пути этих людей давно разошлись, теперь мы должны стремиться вновь собрать старую банду, чтобы распространить их идеалы по всей стране."
  
 STN_Spreading_Poetry: "Распространение Поэзии"
 STN_Spreading_Poetry_desc: "Изобразительное искусство, такое как поэзия, должно цениться всеми жителями нашей страны, настало время популяризировать поэзию и распространить ее в массы!"
  
 STN_The_Agrarian_Army: "Аграрная Армия"
 STN_The_Agrarian_Army_desc: "Бери вилы и марш!"
  
 STN_Crumps_industry_Development: "Развитие Промышленности Крампа"
 STN_Crumps_industry_Development_desc: ""
  
 STN_Invite_forgien_investors: "Пригласить Иностранных Инвесторов"
 STN_Invite_forgien_investors_desc: ""
  
 STN_Crumps_military_push: "Военный Натиск Крампа"
 STN_Crumps_military_push_desc: "Хорошая Армия - Хорошая Страна."
  
 STN_Crumps_research_gambit: "Исследовательский Гамбит Крампа"
 STN_Crumps_research_gambit_desc: "Крамп соберет все деньги, которые сможет найти или подкупить, чтобы найти студентов-торговцев. Надеюсь, это даст долгий эффект."
  
 STN_Personal_Visit_From_The_President_To_The_Army: "Личный Визит Президента в Армию"
 STN_Personal_Visit_From_The_President_To_The_Army_desc: "Будучи сам ветераном, Браунинг знает, как сплотить парней в зеленом."
  
 STN_rallying_veteran_societies: "Объединение Ветеранских Обществ"
 STN_rallying_veteran_societies_desc: "В нашем штате много ветеранов, ведь мы известны как штат добровольцев. Мы могли бы заставить эту группу подчиниться и блоком голосовать за наши политические цели."
  
 STN_The_President_General: "Генерал-Президент"
 STN_The_President_General_desc: "Со времен войны между штатами губернатор Теннесси не служил в армии. Однако в такие нестабильные времена губернатор снова должен возглавить фронт!"
  
 STN_Rooting_out_Crumpist_Diehard_Supporters: "Искоренить Ярых Сторонников Крампизма"
 STN_Rooting_out_Crumpist_Diehard_Supporters_desc: ""
  
 STN_Crumps_puppet: "Марионетка Крампа"
 STN_Crumps_puppet_desc: "Купер - хороший Крамп, и он будет следовать за боссом"
  
 STN_Crumptown: "Крамптаун"
 STN_Crumptown_desc: "Все Крамплинги могут жить в Крамптауне"
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
