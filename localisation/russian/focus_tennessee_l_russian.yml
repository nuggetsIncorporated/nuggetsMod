 STN_Every_man_a_hero: "Каждый Человек - Герой"
 STN_Every_man_a_hero_desc: "Каждый солдат в нашей армии - герой по-своему, мы должны прославлять наших военных и принять этот культ героизма в нашей армии."
  
 STN_Trench_warfare_expertise: "Эксперт по Окопной Войне"
 STN_Trench_warfare_expertise_desc: "Доктрины нашей армии и новые военные школы привели к тому, что мы стали экспертами в искусстве окопной войны. Наши стратегии глубокой обороны не имеют себе равных в регионе."
  
 STN_Cumberland_training_schools: "Учебные Заведения Камберленда"
 STN_Cumberland_training_schools_desc: "В Камберленде, штат Теннесси, открыто множество новых учебных заведений для нашей армии, и эти новые учебные заведения уже принесли нашей армии немало пользы."
  
 STN_Civilian_Conservation_Corps: "Гражданский Корпус Консервации"
 STN_Civilian_Conservation_Corps_desc: ""
  
 STN_Tennessee_State_Guard: "Государственная Гвардия Теннесси"
 STN_Tennessee_State_Guard_desc: "Гвардия Теннесси - это эффективная оборонительная боевая сила, составляющая значительную часть нашей армии."
  
 STN_camp_robert_e_lee: "Лагерь Роберта Э. Ли"
 STN_camp_robert_e_lee_desc: "Лагерь Роберта Э. Ли - наш самый престижный военный лагерь, названный в честь старейшины и героя Конфедерации Роберта Э. Ли"
  
