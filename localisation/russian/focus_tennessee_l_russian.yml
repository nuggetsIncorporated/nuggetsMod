 STN_Shock_troops: "Ударный Десант"
 STN_Shock_troops_desc: "Революционная идея "ударных десантов" была принята нашим высшим командованием. Эти новые ударные десанты будут служить быстрым и безжалостным пехотинцам ближнего боя."
  
