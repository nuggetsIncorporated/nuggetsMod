 NAV_aviation_effort: "Развитие авиации"
 NAV_aviation_effort_desc: "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 NAV_fighter_focus: "Ставка на истребители"
 NAV_fighter_focus_desc: "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 NAV_bomber_focus: "Ставка на бомбардировщики"
 NAV_bomber_focus_desc: "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 NAV_aviation_effort_2: "Развитие авиации II"
 NAV_aviation_effort_2_desc: "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 NAV_CAS_effort: "Развитие штурмовиков"
 NAV_CAS_effort_desc: "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 NAV_rocket_effort: "Развитие ракет"
 NAV_rocket_effort_desc: "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 NAV_NAV_effort: "Развитие аэронавигации"
 NAV_NAV_effort_desc: "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 NAV_naval_effort: "Развитие военно-морского флота"
 NAV_naval_effort_desc: "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 NAV_flexible_navy11: "ВМФ на основе многоцелевых судов"
 NAV_flexible_navy11_desc: "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 NAV_large_navy1: "ВМФ на основе крупных судов"
 NAV_large_navy1_desc: "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 NAV_submarine_effort: "Развитие подводных лодок"
 NAV_submarine_effort_desc: "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 NAV_cruiser_effort: "Развитие крейсеров"
 NAV_cruiser_effort_desc: "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 NAV_destroyer_effort: "Развитие эсминцев"
 NAV_destroyer_effort_desc: "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 NAV_capital_ships_effort: "Развитие крупных кораблей"
 NAV_capital_ships_effort_desc: "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 NAV_industrial_effort: "Развитие промышленности"
 NAV_industrial_effort_desc: "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 NAV_industrial_effort_2: "Развитие промышленности II"
 NAV_industrial_effort_2_desc: "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 NAV_construction_effort: "Развитие строительства"
 NAV_construction_effort_tt: "Недостаточно стройплощадок для §Yфабрик§!"
 NAV_construction_effort_desc: "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 NAV_production_effort: "Развитие вооружений"
 NAV_production_effort_tt: "Недостаточно стройплощадок для §Yвоенных заводов§!"
 NAV_production_effort_desc: "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 NAV_construction_effort_2: "Развитие строительства II"
 NAV_construction_effort_2_desc: "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 NAV_production_effort_2: "Развитие вооружений II"
 NAV_production_effort_2_desc: "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 NAV_production_effort_3: "Развитие вооружений III"
 NAV_production_effort_3_desc: "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 NAV_infrastructure_effort: "Развитие инфраструктуры"
 NAV_infrastructure_effort_desc: "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 NAV_infrastructure_effort_tt: "Недостаточно стройплощадок для §Yинфраструктуры§!"
 NAV_synth_oil_effort_tt: "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
 NAV_infrastructure_effort_2: "Развитие инфраструктуры II"
 NAV_infrastructure_effort_2_desc: "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 NAV_construction_effort_3: "Развитие строительства III"
 NAV_construction_effort_3_desc: "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 NAV_nuclear_effort: "Развитие атомной энергетики"
 NAV_nuclear_effort_desc: "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 NAV_extra_tech_slot: "Доп. ячейка для исследований"
 NAV_extra_tech_slot_desc: "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 NAV_extra_tech_slot_2: "Доп. ячейка для исследований II"
 NAV_extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 NAV_technology_sharing: "Обмен технологиями"
 NAV_technology_sharing_desc: "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 NAV_secret_weapons: "Секретное оружие"
 NAV_secret_weapons_desc: "Направить все свободные ресурсы на строительство танков и самолетов — это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 NAV_air_innovation: "Инновации в авиации"
 NAV_air_innovation_desc: "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 NAV_air_innovation_2: "Инновации в авиации II"
 NAV_air_innovation_2_desc: "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 NAV_Develop_synth_rubber: "Разработка Синтетического Каучука"
 NAV_Develop_synth_rubber_desc: ""
 NAV_Construct_rubber_plants: "Построить Резиновые Плантации"
 NAV_naval_air_effort: "Развитие морской авиации"
 NAV_naval_air_effort_desc: "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
  
