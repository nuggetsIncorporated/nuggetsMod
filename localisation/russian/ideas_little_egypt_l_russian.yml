 MAR_little_egypt_resilence: "Устойчивость Маленького Египта"
 MAR_little_egypt_resilence_desc: "Наш прекрасный дом - Маленький Египет - всегда был отдельным регионом от остальной части штата Иллинойс. Теперь, когда чикагский режим окончательно перешел границы своих полномочий, приняв тиранические законы, которые они пытались навязать нашему скромному народу, мы намерены сражаться до последнего человека, чтобы отстоять нашу свободу. Sic Semper Tyrannis!"
  
 MAR_springfield_overextension: "Перерасширение Спрингфилда"
 MAR_springfield_overextension_desc: "Спрингфилд и прилегающие к нему пригороды оказались настроены против нашего правления, считая наш более консервативный подход к управлению отвратительным, и многие жители этих округов активно поддерживают тираническое центральное правительство, а не нас."
