 MDC_concessions_to_the_europeans: "Уступки Европейцам"
 MDC_concessions_to_the_europeans_desc: "В обмен на их поддержку мы обязались отдавать Великобритании и Германии большую часть добываемой в нашей стране нефти и меньший процент других наших ресурсов, чтобы помочь их войне в Европе."
  
 MDC_extra_concessions_to_the_europeans: "Дополнительные Уступки Европейцам"
 MDC_extra_concessions_to_the_europeans_desc: "Мы согласились временно предоставить Европейцам дополнительную долю наших ресурсов в обмен на фабрики в нашей стране, которыми они владеют."
  
 MDC_european_owned_industry: "Промышленность, Принадлежащая Европейцам"
 MDC_european_owned_industry_desc: "По мере того, как Европейцы становятся владельцами все большей части нашей национальной промышленности, любые местные или финансируемые государством строительные компании теряют землю и возможность строить промышленность самостоятельно."
  
 MDC_siezed_european_industry: "Захваченная Европейская Промышленность"
 MDC_siezed_european_industry_desc: "В этом регионе была национализирована промышленность, ранее принадлежавшая Европейцам. В результате эта отрасль и многие, кто от нее зависел, перестраиваются."
  
