 SIN_sin_what_gop: "Что за Стар' Партия?"
 sin_what_gop_desc: "Хотя Клан частично сохранил за собой звание Великой Старой Партии, несомненно, что РП была поглощена Ку-Клукс-Кланом в 1934 году. Последний "истинный" остаток старой партии теперь находится в руках "либеральной" коалиции Эдварда Джексона, как всего лишь фрагмент своей прежней сущности."
  
 SIN_sin_segregation: "Жесткая Расовая Сегрегация"
 sin_segregation_desc: "Как и ожидалось, Клан строго следует своей программе и ввел полную сегрегацию по всему штату, в то время как насилие над Чернокожими продолжает поощряться во многих сообществах, несмотря на очевидный нейтралитет Имперских Волшебников в отношении расового насилия. Как и следовало ожидать, негры не приняли новых владык, и против Ку-Клукс-Клана сформировались довольно крупные боевые силы. Либеральные фракции Ку-Клукс-Клана также стали подозрительными, их маска может сползти, и это может выдать их предполагаемое снисходительное отношение к гражданским правам. Расовый вопрос должен быть решен, даже если это означает, что любой ценой."
  
