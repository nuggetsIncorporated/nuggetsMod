 rhode_island.9.d: "Роберт Куинн попросил нас присоединиться к их фракции."
 rhode_island.9.a: "Конечно"
 rhode_island.9.b: "Почему мы должны это делать?"
  
 rhode_island.10.t: "Лавкрафт Стареет"
 rhode_island.10.d: "Наш лидер, Говард Филлипс Лавкрафт, недавно состарился. Его служение нашей нации состарило его, но он все еще будет бороться за справедливую нацию."
 rhode_island.10.a: "Давайте вернемся на верный путь"
  
 rhode_island.11.t: "Наша Положение"
 rhode_island.11.d: "Наша страна была одной из 13 Колоний, образовавших Соединенные Штаты. Сейчас, в том мире, в котором мы оказались, наше положение в лучшем случае шаткое. Род-Айленд должен превратиться в региональную сверхдержаву или, по крайней мере, обеспечить свою независимость. Однако мы являемся слабым штатом, поскольку на севере от нас находится Массачусетс, а на востоке - Коннектикут, и у обоих есть силы, чтобы нас завоевать. Не способствует этому и то, что наше правительство и народ не хотят, чтобы война пришла к нам, а забастовки охватили города, остановив промышленное производство на корню. Однако скоро состоятся выборы, которые поставят нас на перепутье. Есть демократы, которые планируют революцию, чтобы превратить страну в оплот демократов. Есть и армия во главе с генералом Уильямсом Стивенсом Лоутоном, который твердо намерен остановить выборы и взять власть в свои руки. И вот появляется самая загадочная фигура в политике Род-Айленда - Г.Ф. Лавкрафт. Лавкрафт стал главой прогрессивного движения в Род-Айленде, превратившись из консервативного писателя-расиста в прогрессивного и известного автора. Его Социалистическая партия покорила общественность и, по прогнозам, должна победить на следующих выборах. Однако в ближайшее время правительство собирается хотя бы рассмотреть вопросы, которые привели Лавкрафта к политической актуальности, и, надеюсь, обеспечить демократическую победу на выборах. Однако для того, чтобы Род-Айленд остался независимым, потребуется смена руководства. Будь то демократы, прогрессисты или даже деспоты. Возможно, в ближайшие годы Род-Айленд сможет претендовать на звание Новой Англии."
 rhode_island.11.a: "Надежда и Независимость"
  
