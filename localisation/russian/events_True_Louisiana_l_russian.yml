l_russian:
  
 truelouisiana.1.t: "Атакуйте Притворщиков!"
 truelouisiana.1.d: "Мы - истинное правительство Луизианы, мы разгромим эти правительства-изгои и восстановим старый штат Луизиана."
 truelouisiana.1.a: "К Оружию!"
  
 truelouisiana.2.t: "По Праву Принадлежит Нам"
 truelouisiana.2.d: "Как законное правительство Луизианы мы имеем законные права на штат Луизиана."
 truelouisiana.2.a: "Скоро мы вернем себе весь штат!"
  
 truelouisiana.3.t: "Конституционное Собрание"
 truelouisiana.3.d: "Наш конституционный съезд состоялся в Монро, мы определяем будущего лидера правительства Истинной Луизианы."
 truelouisiana.3.a: "Мы должны вернуться к Лонгизму."
 truelouisiana.3.b: "Глаза твои видели славу пришествия Господня!"
