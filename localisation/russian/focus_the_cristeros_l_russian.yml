 MDC_produce_textiles: "Производить Текстиль"
 MDC_produce_textiles_desc: "После инвестиций в нашу частную промышленность мы теперь можем надежно производить и продавать текстиль."
 MDC_gain_10_textiles: "Дает §Y10§! Ящиков §YТекстиля§!"
 MDC_able_to_produce_textiles: "Дает возможность производить §YТекстиль§!"
  
 MDC_produce_agriculture: "Производить Сельское Хозяйство"
 MDC_produce_agriculture_desc: "После расширения наших государственных ферм и обучения фермеров более эффективному ведению сельского хозяйства мы теперь можем надежно производить и продавать излишки сельскохозяйственной продукции."
 MDC_gain_10_food: "Дает §Y10§! Ящики с §YЕдой§!"
 MDC_able_to_produce_food: "Дает возможность производить §YЕду§!"
  
 MDC_produce_liquor: "Производить Ликеры"
 MDC_produce_liquor_desc: "Картели в нашей стране уже производят и отправляют ликер в другие страны, однако, вложив немного средств, мы можем получить собственную долю в этом процессе и получать прибыль от его продажи."
 MDC_gain_10_liquor: "Дает §Y10§! Ящиков §YЛикера§!"
 MDC_able_to_produce_liquor: "Дает возможность производить §YЛикер§!"
  
 MDC_produce_hard_liquor: "Производить Крепкий Ликер"
 MDC_produce_hard_liquor_desc: "Ослабив ограничения и вложив немного больше средств, мы сможем производить значительно более крепкий и мощный ликер, который, несомненно, будет продаваться по значительно более высокой цене."
 MDC_gain_10_hard_liquor: "Дает §Y10§! Ящиков §YКрепкого Ликера§!"
 MDC_able_to_produce_Hard_liquor: "Дает возможность производить §YКрепкий Ликер§!"
  
 MDC_produce_illegal_substances: "Производить \"Нелегальные\" Вещества"
 MDC_produce_illegal_substances_desc: "Хотя эти вещества могут быть нелегальными в странах, куда мы их поставляем, здесь они точно не являются нелегальными!"
 MDC_gain_10_illegal_substances: "Дает §Y10§! ящиков с §YНелегальными Веществами§!"
 MDC_able_to_produce_illegal_substances: "Дает возможность производить §YНелегальные Вещества§!"
  
 MDC_invest_in_civilian_infrastructure: "Инвестировать в Гражданскую Инфраструктуру"
 MDC_invest_in_civilian_infrastructure_desc: "Если мы соединим сельские районы нашей страны с крупными городами, мы сможем облегчить многие проблемы, с которыми сталкиваются сельские жители. Кроме того, возможно, немного снизится уровень безработицы."
 50_currency_availabe_tt: "У нас есть по крайней мере §Y50 валюты, которую можно потратить§!"
 spend_50_currency_tt: "Потратить §Y50§! валюты"
  
 MDC_invest_in_civilian_economy: "Инвестировать в Гражданскую Экономику"
 MDC_invest_in_civilian_economy_desc: "Большая часть нашего населения либо безработна, либо отказывается работать на остатки картелей. Мы должны предоставить этим людям больше мест для работы."
  
 MDC_an_economy_to_last: "Экология на Все Времена"
 MDC_an_economy_to_last_desc: "Мы наконец построили нашу экономику до такой степени, что ее больше не нужно поддерживать за счет ручного производства. Теперь мы можем тратить лишние деньги на другие вещи."
  
 MDC_create_the_gulf_fleet: "Создать Флот Мексиканского Залива"
 MDC_create_the_gulf_fleet_desc: "С тех пор как мы добились успеха в нашей революции, у нас был небольшой флот для защиты наших товаров, направляющихся в Южные Разъединенные Штаты. Однако мы пришли к пониманию того, что флот гораздо большего размера был бы очень полезен для нас. С большим флотом мы сможем доставлять наши товары в более отдаленные места и проецировать нашу мощь на важные регионы Мексиканского Залива и Карибского Бассейна."
  
 MDC_expand_the_gulf_fleet: "Расширить Флот Мексиканского Заливаа"
 MDC_expand_the_gulf_fleet_desc: "Наши небольшие эксперименты с крупным флотом до сих пор проходили очень успешно. С более крупным флотом мы смогли бы продолжить нашу экономическую и влиятельную экспансию."
  
 MDC_the_pacific_fleet: "Тихоокеанский Флот"
 MDC_the_pacific_fleet_desc: "Тихоокеанский Флот, наряду с флотом Мексиканского Залива, обеспечит защиту обеих сторон нашей страны от морских захватчиков. Кроме того, Тихоокеанский флот позволит нам в будущем получить доступ к прибыльным портам Калифорнии."
  
