 MDC_the_tamaulipas_acquisition: "Приобретение Тамаулипаса"
 MDC_the_tamaulipas_acquisition_desc: "Тамаулипас - естественное продолжение Картелей. Они обеспечивают свободный коридор для наших поставок в Соединенные Штаты, а Хуан Непомусено Герра уже имеет значительное влияние в этой стране. Потянув за пару ниточек и заключив несколько сделок, мы сможем обезопасить этот регион для картелей и обеспечить безопасный проход в Разъединенные Штаты."
 MDC_tamaulipas_acquisition: "Приобретение Тамаулипаса"
 MDC_MEX_not_civil_war_warning_tt: "Если в §YМексике§! еще не идет §RГражданская Война§!, то они могут §RПротестовать§! §Yэтому действию.§!"
  
 MDC_demand_the_yucatan: "Потребовать Юкатан"
 MDC_demand_the_yucatan_desc: "Юкатан - это очень важная стратегическая позиция в Мексиканском заливе и на Карибском море. Удержание этой позиции означает, что мы можем расширить свое влияние далеко и широко, а большее влияние означает больше продаж для наших картелей."
  
 MDC_the_colima_question: "Вопрос Колимы"
 MDC_the_colima_question_desc: "В самом начале революции Амелио заключил сделку с революционером Эгером. Колима предложила поддержку Картелям и отказалась от Кристерос с Условием, что Картели оставят их независимыми, если они победят в своей революции. Не будучи полностью согласен с этой сделкой, Амелио принял ее, понимая, что без поддержки и ослабленных Кристерос его революция никогда не сможет выйти за пределы его родного штата Халиско. Благодаря поддержке Колимы, а затем Хуана Непомусено Герры, революция Амелио смогла добиться успеха."
  
