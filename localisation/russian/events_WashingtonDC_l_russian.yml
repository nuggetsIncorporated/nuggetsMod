 WashingtonReclamation.1.t: "Еще одна война на Чесапикском Полуострове"
 WashingtonReclamation.1.d: "Поскольку отделение любого штата в Соединенных Штатах создавало огромную напряженность в отношениях с Вашингтоном, Мэриленд, безусловно, ничем не отличался от других. Из-за тупиковой ситуации в войне в Чесапикском заливе в 1933 году правительство Вашингтона и сепаратистский Мэриленд столкнулись, пожалуй, с самыми большими трудностями на Североамериканском континенте, превзойдя даже войну на Ред-Ривер. На протяжении всего периода "замороженной войны", вызванной тупиковой ситуацией, правительства двух стран находились на острие войны по ту сторону "линии временного восстановления" в центре Мэриленда, и с момента начала противостояния происходили инциденты в течение сотен дней. Сегодня эта "временная" граница оправдала свое название. \n В то время как обе стороны границы продолжали планировать подобный конфликт, похоже, что Вашингтон взял инициативу в свои руки и провел массовую мобилизацию по всей границе сепаратистского штата Мэриленд. В то время как Вашингтон имел бы значительное преимущество, если бы сражался с Мэрилендом в одиночку, дружеские отношения, которые Мэриленд установил со своими южными соседями, препятствуют этому, и фактически уже привлекли внимание войск Вирджинии к новостям о пересечении границы. Вирджиния, важный очаг сепаратизма в регионе во время распада Соединенных Штатов, активно поддерживала Мэриленд, позволив бывшей республике Балтимор превратиться в республику Мэриленд, которой она является сейчас, хотя борьба с Вашингтоном была далека от завершения. Очевидно, что в то время как Вашингтон начал отступать в первой войне на Чесапикском полуострове, теперь он полностью переиграл маленький Мэриленд, что привело к тому, что Вирджиния объявила о своем вмешательстве в войну всего через несколько часов после того, как Гувер санкционировал пересечение границы. Война во второй раз полностью охватила Чесапикский залив."
 WashingtonReclamation.1.a: "Грядет настоящая судьба Америки."
