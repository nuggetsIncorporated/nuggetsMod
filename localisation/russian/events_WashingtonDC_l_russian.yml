 WashingtonDC.1.t: "Обращение о Положении Союза"
 WashingtonDC.1.d: "Во время второго срока президента Гувера Соединенные Штаты погрузились в глубокую и мрачную Великую Депрессию. \n\nИз-за ужасов Великой Депрессии, Гувер объявил чрезвычайное положение в стране и отложил президентские выборы еще на один год, чтобы экономика могла быть приведена в порядок до выборов. Несмотря на принятые меры предосторожности, Великая Депрессия продолжалась, и Гувер отложил выборы на неопределенный срок, пока экономика не будет восстановлена.\nМногие Штаты рассматривали этот постоянный перенос президентских выборов как неудачную попытку Гувера остаться у власти как можно дольше и создать де-факто 'диктатуру'. Франклин Д. Рузвельт, как один из многих сторонников борьбы с Гувером, разжигал несогласие внутри США, используя отсрочку выборов в качестве рычага давления. В результате Великой Депрессии и вызванных ею политических разногласий многие бывшие Штаты \"объявили\" о своей независимости от Союза.\nГувер теперь стоит перед толпой в несколько тысяч человек и говорит о плачевном состоянии Союза. Гувер заявляет, что мы находимся накануне \"Второй Гражданской Войны!\" и что он \"соберет эту страну воедино!\"."
 WashingtonDC.1.a: "Освободиться от Союза §RНЕВОЗМОЖНО§!, поэтому Соединенные Штаты еще целы."
