 indiana.2.t: "Ассамблея в Индианаполисе"
 indiana.2.d: "В преддверии следующих выборов в штате Бюро Внутренних Дел и Генеральная Ассамблея организовали ”Большое Собрание”, чтобы обсудить общую ситуацию в стране и широкий спектр решений проблем Индианы в случае как третьего срока Эдварда Джексона, так и возможного появления нового лица, такого как евангелист Уильям Бранхам или, возможно, даже постоянно растущий Джон Дюваль, все еще занимающий пост мэра Индианаполиса, но играющий огромную роль в управлении страной в целом. Хотя Великое собрание должно охватывать все государственные вопросы, наиболее заметные и важные из них сводятся к промышленному кризису на севере, кризису в сфере образования и кризису в сфере безопасности, вызванному этими проблемами, которые, хотя и являются незначительными, представляют серьезную угрозу стабильности республики. Брифинги и дебаты будут проходить в течение следующих двух месяцев или даже меньше, по мере того как будет проводиться голосование по теме каждого дня."
 indiana.2.a: "Индиана еще не потеряна"
 indiana.2.b: "Эд - полный неудачник..."
  
 indiana.thd.1.t: "Царство Дракона"
 indiana.thd.1.d: "Великий Дракон, командир нового Клана, хотя это должно было достаться Имперскому Волшебнику, которого больше нет. Но после неустанных кампаний по всему штату, Дуайту удалось одержать победу над жалкой джексоновской угрозой, и Дракон все-таки остался. Невзирая на победу Дракона, штат все еще находится в кризисе, частично из-за проблем, о которых говорилось во "Встречах в Индианаполисе", но также из-за пепла чикагских бандитских войн 1929 года, когда преступная империя Альфонса Капоне, часто называемая бандой Портсайда, захватила контроль над двумя другими великими бандами "Сайда", Нортсайда и Саутсайда. Нортсайд, однако, выжил лишь с трудом, уйдя в подполье и перебравшись обратно в Гэри, где рэкетиры наводят шороху. Дин О'Банион, по-видимому, пережил свое убийство, и многие считали его мертвым после этого инцидента, однако ему удалось лишь слегка ускользнуть по следам кровавых цветов. Это привело к тому, что вскоре мы столкнулись с неуправляемой борьбой с Нортсайдом, переименованным в Стальной Синдикат, поскольку их деятельность по-прежнему остается вне поля нашего зрения, а огромная коррупция, которую они создали в северных правительствах, оставляет нас без дееспособной полиции, большинство которой с тех пор отвернулось от нас в пользу своего рома. Наша армия разбивается изнутри, когда мы пытаемся отвоевать свои города, а наши верные клановцы истребляются, поскольку, по мнению Синдиката, они являются самой большой помехой. /nТак или иначе, но Синдикат падет..."
 indiana.thd.1.a: "-его голова будет висеть на моей стене"
  
 ### DISSIDENTS 
  
 indiana.migration.1.t: "Осушение Водоворота"
 indiana.migration.1.d: "Генеральная Ассамблея сегодня только что приняла несколько новых "законов о защите" в рамках продолжающихся усилий по устранению коммунистического влияния как на сельском юге, так и на промышленном севере штата. Управление внутренних дел, возглавляемое Дуайтом Стивенсоном, посоветовало губернатору Эдварду Джексону задействовать военизированную организацию "Общественная Защита Хужеров", также известную как "Рыцари", в рамках того, что, как они заверят общественность, является "формированием еще одного обычного общественного комитета по уборке". Ожидается, что предательски настроенное население Индианы, организованное ПОФР, даже если оно составляет незначительное меньшинство, ответит своими собственными бойцами-фермерами и сталелитейщиками, хотя вполне вероятно, что большинство столкновений с ПОФР не перерастут за рамки напряженных столкновений в амбарах и на улицах, но в настоящее время общественность определенно не почувствует себя лучше от этого."
 indiana.migration.1.a: "Что ж, как и в 1934 году, это тоже должно пройти."
  
 indiana.migration.2.d: ""СТУДЕНТЫ РАЗГРОМИЛИ ЧЛЕНОВ КЛАНА", - гласили громкие заголовки в газетах того дня. Студенты-католики из Нотр-Дама выбежали на улицы в туманный день парадов и патрулей Ку-клукс-клана, швыряли кирпичи из зданий, нападали на членов Ку-клукс-клана и избивали их, прежде чем стащить с них мантии и пройтись с ними. С тех пор эта группа студентов стала известна как "бандиты из простыней", название, которое с тех пор закрепилось за новыми студенческими и в целом антиклановскими группами, резко возросшими в размерах после предыдущих крупных репрессий в 1934 году, о которых стало известно общественности, хотя на самом деле диссидентов было совсем немного. достаточно осторожен.\n    Это был только вопрос времени, когда прогремит первый выстрел, и первая жертва драки в Нотр-Даме будет лежать лицом вниз на улице, выкрашенной в красный цвет.\n\n "СТУДЕНТ УБИТ ВО ВРЕМЯ ПАТРУЛИРОВАНИЯ КЛАНА", - так появились следующие громкие заголовки. 17-летний Джонатан Крамп был застрелен после попытки вступить в драку с одним из вооруженных охранников, охранявших парад у Нотр-Дама. С тех пор власти штата все больше возмущаются насилием в отношении "безоружных" детей, которые в тот день не обращали внимания на кирпичи... ну, по правде говоря, меньшинство. Большинство все еще слишком лояльно к "Руке Дракона" и, похоже, еще больше возмущены тем фактом, что эти ребята вообще напали на своих коллег-подчиненных, хотя они по-прежнему выражают свои соболезнования. С того дня улицы Нотр-Дама окутал пугающий туман, поскольку клика католиков продолжает браться за оружие, чтобы оспорить контроль Клана над городом, в отчаянной попытке свергнуть правительство Клана в Нотр-Даме и даже в Саут-Бенде в целом, даже призывая своих сторонников. "Бандиты в простынях" снова вступают в схватку с Кланом, но на этот раз выжидают момента, чтобы наброситься с пронзительной стальной пулей.\n\n    Безумно важно разрешить еще один конфликт до того, как полетят пули и начнут накапливаться тела. Репутация Ку-клукс-клана уже начинает испытывать первые угрызения совести из-за скандала вокруг драки в Нотр-Даме, поэтому в ответ губернатор Дуайт Стивенсон сегодня принял решение..."
 indiana.migration.2.t: ""Дракон должен проглотить пулю!""
 indiana.migration.2.a: "...поддерживать повестку дня, касающуюся их унизительного статуса, но вести переговоры"
 indiana.migration.2.b: "...сделать шаг вперед, и показать им, кто здесь главный"
 indiana.migration.2.c: "К черту все это, настоящая Демократия будет жить!"
  
 indiana.migration.3.t: ""Я сделал все, что мог""
 indiana.migration.3.d: "    Несмотря на то, что Джексон пытался получить ответ на многочисленные звонки в мэрию Саут-Бенда и другие административные учреждения, на линии по-прежнему было тихо. Телефон продолжал висеть, как мокрая веревка, не потревоженный дрожанием другого конца, в течение нескольких часов. С тех пор как этот парень, кто бы там ни был, "Крамп" или что-то в этом роде (он не мог вспомнить из-за растущего стресса), бежал, как баньши, думая, что сможет стереть с лица земли охранников Клана, только для того, чтобы быть застреленным и растоптанным, как осколки стекла, все линии постепенно, вплоть до Нотр-Дама, казалось, смолкли. В конце концов, в течение дня это распространилось по всем северным округам, и линии связи начали полностью отключаться, вместо тех случайных грубых протестов, которые могли раздаться на другом конце провода, если, в конце концов, кому-то удавалось дозвониться. На следующий день в его сухой, выкрашенный в скучные коричневые цвета кабинет поступило достаточно информации, чтобы действительно подтвердить, что "многие северные округа" внезапно решили "отделиться" от штата, и по всему периметру была установлена усиленная охрана, вероятно, потому, что соблюдение этих узких границ округа было бы кошмаром, во всяком случае, само по себе.\n\n    Индустриальный север неизбежно сопровождался симптомами коммунизма и других злобных гангстеров, которые грабили из своих укрытий по всему северу с тех пор, как они сбежали из Гэри. Поддержание мира в этом регионе изначально оказалось трудным делом, поскольку нетрадиционная и зачастую все более жестокая тактика, применяемая в основном бандитами, привела к уже существующему военному беспорядку, вызванному необходимостью перенаправить экономику на гражданские нужды в рамках усилий по восстановлению. Джексон, однако, не ожидал, что такое полномасштабное отделение когда-либо осуществится, но это произошло, и, к сожалению, его глаза и уши его не обманули. Все те случаи, когда офицеры ГПУ рассказывали ему о "блестящем" подавлении очередной коммунистической или бандитской ячейки, а также о ежедневных отчетах из Управления внутренних дел, в которых говорилось, что ситуация, наконец, начала проясняться, мгновенно превращались в пепел, который запятнал не только его самообладание, но и всю его сущность о выживании государства. Они все лгали ему. Государство и раньше ненавидело его, как только его сотрудничество с Ку-клукс-кланом стало достоянием гласности, чему не способствовала неразрешенная экономическая, а теперь и насильственная катастрофа в штате, но за кого еще они проголосовали бы? Оказывается, они проголосовали бы за республиканцев, просто не за тех республиканцев, что были раньше. Новее, чем Новые республиканцы, перед лицом восходящей звезды по имени Джон Дювалл и его "бедфордистов", которые, должно быть, стояли за этой очевидной пропагандой против него, Эдварда Л. Джексона, лично. Это все, на что все это указывало, верно? Мог ли его кукловод Дуайт Стивенсон быть замешан в этом возможном заговоре ради собственной выгоды? "Меня можно считать одноразовым?"... грязные ублюдки... олигархи".\n\n     Его отношения с правительством штата никогда не были возвышенными, но теперь они, должно быть, ненавидят его... но ради чего именно? Восстановление полярности в Индиане привело к кризису, и его собственная партия справляется с этим самостоятельно. Это станет самым серьезным испытанием для его губернаторства. Это почти как последнее испытание, решающее будущее как государства, так и его жизни. Эта ситуация полностью в его руках, как главнокомандующего, хотя он и является всего лишь тенью, но он больше не может доверять даже своим коллегам, особенно если его новообретенная паранойя окажется вполне обоснованной."
 indiana.migration.3.a: "Он больше не может быть марионеткой Стива."
  
 indiana.migration.news.1.t: "Противостояние в Индиане!"
 indiana.migration.news.1.d: "В то время как господство Новых республиканцев в Индиане привело демократов практически к безвестности, их возрождение в течение последних 3 лет после дальнейших разрушений, вызванных Стальной войной, привело к опасной политической полярности по всему штату. Большая часть этого поступает с промышленного севера, где рабочие почти "естественным образом" присоединяются к социалистическим переговорам под знаменем Партии Освобождения Фермеров и Рабочих в Индиане. После насильственной эскалации беспорядков в Нотр-Даме, повлекшей за собой гибель 17-летнего студента Джонатана Крампа, за последние 24 часа после произошедшего раскол между республиканцами, контролируемыми правящим кланом, и свободным демократическим сопротивлением значительно усилился. Хотя это и не самый популярный шаг среди простых граждан, "радикалы" из Демократической партии взялись за оружие во главе с ярым противником Кнут Рокне - футбольным тренером, ставшим лидером католических боевиков, - не только в знак протеста против режима в Индианаполисе. Так называемые "Бандиты в Простынях", в насмешку над формой Ку-клукс-клана, захватили северные округа, окружающие Саут-Бенд, сегодня около 10:00 утра, и хотя Индианаполис еще не предпринял никаких надлежащих ответных действий, ясно, что командование в Индиане уже предпринимает свои шаги по мере развития ситуации. вероятно, он стремится выйти за рамки напряженного противостояния и перейти к идеологической гражданской войне."
 indiana.migration.news.1.a: "Футбольный Тренер?!"
  
