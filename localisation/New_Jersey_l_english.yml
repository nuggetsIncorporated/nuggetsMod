    POLITICS_HAROLD_HOFFMAN:0 "Born in South Amboy in 1896 to descendants of the first Dutch settlers in New York and veterans of the American Revolutionary War, Hoffman has patriotism in his blood. Following the end of The Great War, Hoffman would return to his hometown to become an executive at a bank. When the Great Collapse began however, Hoffman left his prestigious position to help the Union however he could. He would fight in the Chesapeake war and would quickly rise to become Lieutenant General in what was left of the U.S. army. Outraged at Governor Moore's orders to halt the advance into Maryland, Hoffman would lead his soldiers back to Moore's office and personally 'remove' him, declaring himself leader. With Governor Moore out of the picture, Hoffman has been meticulously planning his revenge for the Chesapeake war, vowing to not make the same mistakes his predecessor had..."


